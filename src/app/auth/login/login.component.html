<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
    <div class="auth-content container">
        <div class="card">
            <div class="row align-items-center">
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/images/banner01.png" alt="" class="img-fluid">
                    <!-- <img src="https://khodohoa.vn/wp-content/uploads/2019/09/43087481675_3969d2e92c_o.jpg" alt=""
                        class="img-fluid"> -->
                    <!--    <img src="https://rtc.edu.vn/iot-giai-phap-tu-dong-hoa/" alt="" class="img-fluid"> -->
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <img src="assets/images/logo-RTC-2023-1200-banchuan.png" alt="" class="img-fluid mb-4">
                        <h4 class="mb-4 f-w-400">ĐĂNG NHẬP HỆ THỐNG</h4>

                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
                            <!-- Tên đăng nhập -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <img src="assets/icon/user-black.png" alt="user" style="width:18px; height:18px;">
                                </span>
                                <input type="text" class="form-control" formControlName="loginname"
                                    placeholder="Tên đăng nhập"
                                    [ngClass]="{'is-invalid': submitted && loginForm.get('loginname')?.invalid}" />
                                <div *ngIf="submitted && loginForm.get('loginname')?.errors?.['required']"
                                    class="invalid-feedback">
                                    Vui lòng nhập tên đăng nhập
                                </div>
                            </div>

                            <!-- Mật khẩu -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <img src="assets/icon/password.png" alt="password" style="width:18px; height:18px;">
                                </span>
                                <input type="password" class="form-control" formControlName="passwordhash"
                                    placeholder="Mật khẩu"
                                    [ngClass]="{'is-invalid': submitted && loginForm.get('passwordhash')?.invalid}" />
                                <div *ngIf="submitted && loginForm.get('passwordhash')?.errors?.['required']"
                                    class="invalid-feedback">
                                    Vui lòng nhập mật khẩu
                                </div>
                            </div>

                            <div class="form-check text-left mt-2 mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
                            </div>

                            <button type="submit" class="btn btn-primary mb-2">ĐĂNG NHẬP</button>
                            <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
