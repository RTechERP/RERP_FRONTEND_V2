<ng-container class="w-100">
    <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1">
            <p-menubar *ngIf="isMobile" [model]="menuBars" style="width: 100%;"></p-menubar>

            <div class="d-flex gap-1" *ngIf="!isMobile">
                <button nz-button nzType="default" nzSize="small"
                    (click)="ToggleSearchPanelNew($event); $event.stopPropagation()"
                    (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                    (touchend)="$event.stopPropagation()" class="sticky-toggle-btn"
                    [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                    [attr.aria-expanded]="showSearchBar" type="button">
                    <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                </button>

                <button nz-button nzSize="small" class="fs-12 button button-succes btn-add" (click)="addDailyReport()">
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm mới" /> Thêm
                </button>
                <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="editDailyReport()">
                    <img src="assets/icon/action_edit_item_16.png" alt="Sửa"> Sửa
                </button>
                <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger
                    (click)="deleteDailyReport()">
                    <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="copyDailyReport()">
                    <img src="assets/icon/copy_16.png" alt="Copy" class="me-1" /> Copy
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportReportTeam()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất báo cáo" class="me-1" /> Xuất
                    báo cáo
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportList()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất danh sách" class="me-1" /> Xuất
                    danh sách
                </button>
            </div>
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang trên desktop, modal trên mobile -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ</nz-form-label>
                            <nz-form-control>
                                <input nz-input type="date" [(ngModel)]="dateStart" name="dateStart" class="w-100"
                                    nzSize="small" />
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến</nz-form-label>
                            <nz-form-control>
                                <input nz-input type="date" [(ngModel)]="dateEnd" name="dateEnd" class="w-100"
                                    nzSize="small" />
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="departmentId" name="departmentId" nzShowSearch nzAllowClear
                                    nzSize="small" nzPlaceHolder="Chọn phòng ban" class="w-100"
                                    (ngModelChange)="onDepartmentChange()">
                                    <nz-option *ngFor="let item of departments" [nzValue]="item.ID"
                                        [nzLabel]="item.Name">
                                        {{ item.Name }}
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Team -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Team</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="teamId" name="teamId" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn team" class="w-100" (ngModelChange)="onTeamChange()">
                                    <nz-option *ngFor="let item of teams" [nzValue]="item.ID" [nzLabel]="item.Name">
                                        {{ item.Name }}
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Nhân viên -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="5">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="userId" name="userId" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn nhân viên" class="w-100">
                                    <nz-option [nzValue]="0" nzLabel="Tất cả">Tất cả</nz-option>
                                    <nz-option-group *ngFor="let parent of users" [nzLabel]="parent.label">
                                        <nz-option *ngFor="let child of parent.options" nzCustomContent="true"
                                            [nzLabel]="child.item?.Code + ' - ' + child.item?.FullName"
                                            [nzValue]="child.item.UserID">
                                            {{ child.item.Code + " - " + child.item.FullName }}
                                        </nz-option>
                                    </nz-option-group>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small" [(ngModel)]="keyword"
                                        name="keyword" class="flex-grow-1" (keyup.enter)="searchDailyReports()"
                                        (ngModelChange)="onSearchChange($event)" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="searchDailyReports()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div #tb_daily_report_tech style="padding: 10px;"></div>
        </div>
    </div>
</ng-container>
