<!-- Modal Header -->
<div class="modal-header bg-primary align-items-center ps-2">
    <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
        CHỌN DANH SÁCH TEAM
    </h6>
    <button type="button" class="btn-close me-1" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<!-- Modal Body -->
<div class="modal-body p-2" style="height: 500px; display: flex; flex-direction: column;">
    <!-- Search Input -->
    <div class="d-flex justify-content-end mb-2">
        <nz-input-group class="fs-12" [nzSuffix]="suffixIconSearch" style="width: 250px;">
            <input class="fs-12" type="text" nz-input placeholder="Tìm kiếm ..." [(ngModel)]="searchKeyword"
                (ngModelChange)="onSearchKeywordChange()" />
        </nz-input-group>
    </div>

    <!-- SlickGrid Container -->
    <div class="grid-employee-container" style="flex: 1; min-height: 0; height: 100%;">
        <angular-slickgrid gridId="grid-employee-choose" [columns]="employeeColumns" [options]="employeeGridOptions"
            [dataset]="filteredEmployees" (onAngularGridCreated)="onGridReady($event)"
            (onSelectedRowsChanged)="onSelectedRowsChanged($event)">
        </angular-slickgrid>
    </div>
</div>

<!-- Modal Footer -->
<div class="modal-footer bg-light p-2">
    <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
        Đóng
    </button>
    <button nz-button nzType="primary" (click)="onSaveAndClose()">
        Lưu
    </button>
</div>

<!-- Search Icon Template -->
<ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
</ng-template>
