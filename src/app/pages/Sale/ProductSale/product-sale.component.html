<ng-container class="w-100">
    <nz-splitter>
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0">
          <div class="card-header bg-white p-1">
            <div class="d-flex gap-1">
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalProductGroup(false)">
                <nz-icon nzType="plus" nzTheme="fill"  /> Tạo nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalProductGroup(true)">
                <nz-icon nzType="edit" nzTheme="fill" /> Sửa nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteProductGroup()">
                <nz-icon nzType="delete" nzTheme="fill" /> Xóa nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalForNewProductSale()">
                <nz-icon nzType="plus" nzTheme="fill" /> Tạo thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="updateProductSale()">
                <nz-icon nzType="edit" nzTheme="fill" /> Sửa thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteProductSale()">
                <nz-icon nzType="delete" nzTheme="fill" /> Xóa thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalImportExcel()">
                <nz-icon nzType="file-excel" nzTheme="outline" /> Nhập excel
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                <nz-icon nzType="file-excel" nzTheme="outline" /> Xuất excel
              </button>
              <div style="display: flex; width: 30%;" class="ms-auto">
                <label nz-checkbox [(ngModel)]="checkedALL" name="checkedALL"  (nzCheckedChange)="getAllProductSale()">Tất cả</label>
                <input type="text" nzSize="small"  [(ngModel)]="keyword" name="keyword" nz-input class="fs-12" style="font-style: italic; flex: 1;" placeholder="Tìm kiếm" />
                <button nz-button nzType="primary" nzSize="small" (click)="getdataFind()">
                  <nz-icon nzType="search"></nz-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <nz-splitter>
              <nz-splitter-panel>
                <nz-splitter nzLayout="vertical">
                    <!-- table productGroup -->
                  <nz-splitter-panel nzSize="70%">
                    <div id="table_productgroup"></div>
                  </nz-splitter-panel>
                  <!-- table productGroupWareHouse -->
                  <nz-splitter-panel>
                    <div id="table_pgwarehouse"></div>
                  </nz-splitter-panel>
                </nz-splitter>
              </nz-splitter-panel>
              <nz-splitter-panel [nzCollapsible]="true" nzSize="70%">
                <div id="table_productsale"></div>
              </nz-splitter-panel>
            </nz-splitter>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </ng-container>
