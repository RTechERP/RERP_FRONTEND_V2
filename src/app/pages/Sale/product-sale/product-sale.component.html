<ng-container class="w-100">
    <nz-splitter>
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0">
          <div class="card-header bg-white p-1">
            <div class="d-flex gap-1">
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalForNewProduct()">
                <nz-icon nzType="plus" nzTheme="fill"  /> Tạo nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)=" updateProductGroup()">
                <nz-icon nzType="edit" nzTheme="fill" /> Sửa nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteProductGroup()">
                <nz-icon nzType="delete" nzTheme="fill" /> Xóa nhóm TB
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="plus" nzTheme="fill" /> Tạo thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="edit" nzTheme="fill" /> Sửa thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="delete" nzTheme="fill" /> Xóa thiết bị
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="file-excel" nzTheme="outline" /> Nhập excel
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="file-excel" nzTheme="outline" /> Xuất excel
              </button>
              <div style="display: flex; width: 30%;" class="ms-auto">
                <label nz-checkbox [(ngModel)]="checkedALL" name="checkedALL"  (nzCheckedChange)="getAllProductSale()">Tất cả</label>
                <input type="text" nzSize="small"  [(ngModel)]="keyword" name="keyword" nz-input class="fs-12" style="font-style: italic; flex: 1;" placeholder="Tìm kiếm" />
                <button nz-button nzType="primary" nzSize="small" (click)="getdataFind()">
                  <nz-icon nzType="search"></nz-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <nz-splitter>
              <nz-splitter-panel>
                <nz-splitter nzLayout="vertical">
                    <!-- table productGroup -->
                  <nz-splitter-panel nzSize="70%">
                    <div id="table_productgroup"></div>
                  </nz-splitter-panel>
                  <!-- table productGroupWareHouse -->
                  <nz-splitter-panel>
                    <div id="table_pgwarehouse"></div>
                  </nz-splitter-panel>
                </nz-splitter>
              </nz-splitter-panel>
              <nz-splitter-panel [nzCollapsible]="true" nzSize="70%">
                <div id="table_productsale"></div>
              </nz-splitter-panel>
            </nz-splitter>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </ng-container>

  <div class="modal fade" id="detailProductGroupModal" tabindex="-1" aria-labelledby="addProductGroupModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-uppercase py-2" >
       <h6 class="modal-title text-white" id="addProductGroupModalLabel">Thông tin Group</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  nz-form class="row g-3 needs-validation was-validated" >
          <div class="row">
            <div>
                <div class="col md-12 pb-3">
                  <nz-form-label class="fs-12">Kho</nz-form-label>
                <nz-form-control [nzSpan]="24" nzErrorTip="">
                  <nz-input-group nzSearch nzSize="default" class="w-100">
                    <nz-select
                      [(ngModel)]="newProductGroup.WareHouseID"
                      name="EmployeeID"
                      nzPlaceHolder="Chọn nhân viên"
                      class="fs-12 w-100"
                      required
                      nzShowSearch
                      nzAllowClear               
                    >
                      <nz-option
                        *ngFor="let id of listWH"
                        [nzValue]="id.ID"
                        [nzLabel]="id.WarehouseName"
                      ></nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </div>
            </div>
          </div>              
          <div class="row">
            <div>
                <div class="col md-12 pb-3">
                  <nz-form-label class="fs-12">Ký hiệu<sup style="color: red;"> (*)</sup> </nz-form-label>
                  <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập tên nhà cung cấp">
                      <input nz-input [(ngModel)]=" newProductGroup.ProductGroupID" name="ProductGroupID"
                      placeholder="Nhập tên NCC" required />
                  </nz-form-control>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pb-3">
                <nz-form-label class="fs-12">Tên nhóm</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="Nhập tên RTC" required   [(ngModel)]="newProductGroup.ProductGroupName" name="ProductGroupName" />
                </nz-form-control>      
          </div>
        </div> 
          <div class="row">
            <div>
                <div class="col md-12 pb-3">
                  <nz-form-label class="fs-12">Nhân viên phụ trách</nz-form-label>
                <nz-form-control [nzSpan]="24" nzErrorTip="">
                  <nz-input-group nzSearch nzSize="default" class="w-100">
                    <nz-select
                      [(ngModel)]="newProductGroup.EmployeeID"
                      name="EmployeeID"
                      nzPlaceHolder="Chọn nhân viên"
                      class="fs-12 w-100"
                      required
                      nzShowSearch
                      nzAllowClear               
                    >
                      <nz-option
                        *ngFor="let id of listEmployeeID"
                        [nzValue]="id.ID"
                        [nzLabel]="id.FullName + ' - ' + id.Code"
                      ></nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="fs-12 btn" nz-button nzDanger data-bs-dismiss="modal">Đóng</button>
        <button tclass="fs-12 btn" nz-button nzType="primary"(click)="addProductGroup()"   >Lưu</button>
        <!-- (click)="isCheckmode? updateProductGroup(): addProductGroup()" -->
      </div>
    </div>
  </div>
</div>
