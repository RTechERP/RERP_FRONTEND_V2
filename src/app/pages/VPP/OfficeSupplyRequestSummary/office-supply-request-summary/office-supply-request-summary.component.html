<ng-container class="w-100 h-100">
  <nz-splitter class="h-100">
    <nz-splitter-panel [nzSize]="sizeSearch" [nzCollapsible]="true" nzResizable="true">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="m-0 ms-2">Tìm kiếm</h6>
          <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
          </button>
      </div>
        <div class="card-body">
          <form nz-form [nzLayout]="'vertical'">
            <!-- Năm -->
            <nz-form-item>
              <nz-form-label>Năm</nz-form-label>
              <nz-form-control>
                <nz-input-number
                  [(ngModel)]="searchParams.year"
                  [nzMin]="2024"
                  [nzMax]="9999"
                  name="year"
                  class="w-100">
                </nz-input-number>
              </nz-form-control>
            </nz-form-item>

            <!-- Tháng -->
            <nz-form-item>
              <nz-form-label>Tháng</nz-form-label>
              <nz-form-control>
                <nz-input-number
                  [(ngModel)]="searchParams.month"
                  [nzMin]="1"
                  [nzMax]="12"
                  name="month"
                  class="w-100">
                </nz-input-number>
              </nz-form-control>
            </nz-form-item>

            <!-- Phòng ban -->
            <nz-form-item>
              <nz-form-label>Phòng ban</nz-form-label>
              <nz-form-control>
                <nz-select
                  [(ngModel)]="searchParams.departmentId"
                  name="departmentId"
                  nzPlaceHolder="Chọn phòng ban"
                  class="w-100">
                  <nz-option
                    *ngFor="let dept of dataDeparment"
                    [nzValue]="dept.ID"
                    [nzLabel]="dept.Name">
                    <div class="row text-center">
                      <div class="col-4 fs-12">{{ dept.Code }}</div>
                      <div class="col-4 fs-12">{{ dept.Name }}</div>
                    </div>
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control>
                <button nz-button nzType="primary" class="w-100" (click)="search()">
                  <i nz-icon nzType="search"></i> Tìm kiếm
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <i nz-icon nzType="search"></i>
            </button>
            <button nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
              <i nz-icon nzType="file-excel"></i> Xuất Excel
            </button>
          </div>
        </div>
        <div class="card-body p-0 flex-grow-1">
          <div id="office-supply-request-summary-table" class="h-100"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
