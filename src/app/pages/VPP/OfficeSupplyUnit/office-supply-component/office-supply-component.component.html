<ng-container class="w-100 h-100">
  <nz-splitter class="h-100">
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <!-- <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="search" />
            </button> -->
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openUnitModalForNewUnit()">
              <nz-icon nzType="plus" />Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openUnitModalForUpdateUnit()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="deleteUnit()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter class="h-100">
            <nz-splitter-panel
              nzSize=""         
            >
              <div id="datatable"></div>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

    <nz-modal [(nzVisible)]="isVisible" nzTitle="Thêm đơn vị tính mới" (nzOnCancel)="handleCancel()" (nzOnOk)="saveSelectedItem()">
      <ng-container *nzModalContent>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
          </div>
          <div class="mb-3">
            <label for="unitName" class="form-label">Tên đơn vị <sup style="color: red;">(*)</sup></label>
            <input type="text" class="form-control fs-12" id="unitName" [(ngModel)]="selectedItem.Name" name="unitName" required placeholder="Nhập tên đơn vị">
            <div class="invalid-feedback">
              Vui lòng nhập tên đơn vị!
            </div>
          </div>
        </form>
      </ng-container>
    </nz-modal>
