<ng-container class="w-100 h-100">
  <nz-splitter class="h-100">
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForNewUnit()">
              <nz-icon nzType="plus" />Thêm
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForUpdateUnit()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteUnit()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter class="h-100">
            <nz-splitter-panel
              nzSize=""         
            >
              <div id="datatable"></div>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

<div class="modal fade" id="addUnitModal" tabindex="-1" aria-labelledby="addUnitModalLabel" aria-hidden="true"
[ngClass]="{'show': isVisible}" [ngStyle]="{'display': isVisible ? 'block' : 'none'}" (click)="handleCancel()">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
<div class="modal-content" (click)="$event.stopPropagation()">
 <div class="modal-header bg-primary text-uppercase py-2 ">
   <h6 class="modal-title text-white" id="addUnitModalLabel">Thêm đơn vị tính mới</h6>
   <button type="button" class="btn-close" (click)="handleCancel()"></button>
 </div>
   <div class="modal-body">
    <form [formGroup]="validateForm" nz-form class="row g-3 needs-validation was-validated" (ngSubmit)="submitForm()">
     <div class="row">
      <div class="col-md-12">
      <nz-form-label class="fs-12">Tên đơn vị <span class="text-danger"> (*)</span></nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập tên đơn vị">
        <input
          nz-input
          formControlName="unitName"
          class="fs-12 w-100"
          nzSize="default"
          nzPlaceHolder="Nhập tên đơn vị"
          id="unitName"
         
        />
      </nz-form-control>
    </div>
     </div>
    </form>
 
   </div>

   <div class="modal-footer">
    <button type="button" nz-button nzType="default" (click)="handleCancel()">Hủy</button>
    <button type="submit" nz-button nzType="primary" [disabled]="validateForm.invalid" (click)="saveSelectedItem()">Lưu</button>
   </div>

</div>
</div>
</div>
