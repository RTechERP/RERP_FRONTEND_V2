<ng-container class="w-100 h-100">
  <nz-splitter class="h-100">
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForNewUnit()">
              <nz-icon nzType="plus" />Thêm
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForUpdateUnit()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteUnit()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter class="h-100">
            <nz-splitter-panel
              nzSize=""         
            >
              <div id="datatable"></div>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

    <nz-modal class="fs-12" [(nzVisible)]="isVisible" nzTitle="Thêm đơn vị tính mới" (nzOnCancel)="handleCancel()" (nzOnOk)="saveSelectedItem()" nzOkText="Lưu">
      <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Tên đơn vị <span class="text-danger"> (*)</span></nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập tên đơn vị">
              <input
              nz-input
              class="w-100"
              nzShowSearch
              nzAllowClear
              nzSize="default"
              formControlName="unitName"
              id="unitName"
              nzPlaceHolder="Nhập tên đơn vị"
            />
            </nz-form-control>
          </nz-form-item>
        </form>
      
      </ng-container>
    </nz-modal>
