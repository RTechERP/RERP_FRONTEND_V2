<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="small"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateStart"
                  class="w-100"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateStart"
                  nzAllowClear="false"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateEnd"
                  class="w-100"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateEnd"
                  nzAllowClear="false"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="statusFilter"
                  class="w-100"
                  [(ngModel)]="statusFilter"
                >
                  <nz-option *ngFor="let option of statusOptions" 
                    [nzValue]="option.value" 
                    [nzLabel]="option.label">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  name="keyword"
                  nz-input
                  placeholder="Nhập từ khóa"
                  [(ngModel)]="keyword"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="setDefautSearch()"
          >
            Đặt lại
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="small"
            (click)="searchProjects()"
          >
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="search" />
            </button>
            <button
              class="fs-12"
              nz-button
              nzType="default"
              nzSize="small"
              (click)="onAdd()"
            >
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button
              class="fs-12"
              nz-button
              nzType="default"
              nzSize="small"
              (click)="onEdit()"
            >
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button
              class="fs-12"
              nz-button
              nzType="default"
              nzSize="small"
              (click)="onDelete()"
            >
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>       
          </div>
        </div>
        
        <nz-splitter nzOrientation="vertical">
          <nz-splitter-panel [nzSize]="mainTableSize">
            <div
              class="card-body p-0 h-100"
              [ngStyle]="{ 'min-height.px': showDetailTable ? 30 : 100 }"
            >
              <div id="billExportTable" class="h-100"></div>
            </div>
          </nz-splitter-panel>

          <nz-splitter-panel *ngIf="showDetailTable" [nzSize]="detailTableSize">
            <div class="card-body p-0 h-100" style="min-height: 30px;">
              <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
                <h6 class="m-0">Chi tiết phiếu xuất</h6>
                <button 
                  nz-button 
                  nzType="text" 
                  nzSize="small"
                  (click)="hideDetailTable()"
                >
                  <nz-icon nzType="close"></nz-icon>
                </button>
              </div>
              <div id="billExportDetailTable" class="h-100"></div>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
