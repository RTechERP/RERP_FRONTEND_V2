<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">

        <!-- Header với p-menubar -->
        <div class="card-header bg-white p-0" style="flex-shrink: 0;">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center;">Team</nz-form-label>
                    <nz-form-control>
                        <nz-select name="teamId" nzShowSearch nzAllowClear nzSize="small"
                            style="width: 180px; font-size: 12px;" [(ngModel)]="filters.teamId" nzPlaceHolder="Team">
                            <nz-option *ngFor="let item of filterTeamData" [nzValue]="item.ID"
                                [nzLabel]="item.GroupSalesName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Nhân viên
                        Sale</nz-form-label>
                    <nz-form-control>
                        <nz-select name="userId" nzShowSearch nzAllowClear nzSize="small"
                            style="width: 200px; font-size: 12px;" [(ngModel)]="filters.userId"
                            nzPlaceHolder="Nhân viên">
                            <nz-option *ngFor="let item of filterSaleUserData" [nzValue]="item.ID"
                                [nzLabel]="item.Code + '-' + item.FullName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                        khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.keyword"
                            name="keyword" style="width: 150px; font-size: 12px;" (keyup.enter)="searchData()" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <div class="btn-group">
                            <!-- <button nz-button nzType="default" nzSize="small" (click)="setDefautSearch()">
                                Đặt lại
                            </button> -->
                            <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                                Tìm kiếm
                            </button>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Content -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0;">
            <nz-splitter class="h-100">
                <nz-splitter-panel [nzSize]="" [nzCollapsible]="true" nzResizable="true">
                    <div class="grid-container-main">
                        <angular-slickgrid gridId="customerMainGrid" [columns]="columnDefinitionsMain"
                            [options]="gridOptionsMain" [dataset]="datasetMain"
                            (onAngularGridCreated)="angularGridReadyMain($event.detail)">
                        </angular-slickgrid>
                    </div>
                </nz-splitter-panel>

                <nz-splitter-panel [nzSize]="sizeTbDetail" [nzCollapsible]="true" nzResizable="true">
                    <!-- Template chứa nút close -->
                    <ng-template #tabClose>
                        <button nz-button nzType="text" class="btn-close-panel" style="color: red"
                            (click)="closePanel()">
                            <i nz-icon nzType="close"></i>
                        </button>
                    </ng-template>
                    <nz-tabset style="padding-left: 10px !important" [nzTabBarExtraContent]="tabClose">
                        <nz-tab nzTitle="Sale" [nzForceRender]="true">
                            <div class="grid-container-sale">
                                <angular-slickgrid gridId="customerSaleGrid" [columns]="columnDefinitionsSale"
                                    [options]="gridOptionsSale" [dataset]="datasetSale"
                                    (onAngularGridCreated)="angularGridReadySale($event.detail)">
                                </angular-slickgrid>
                            </div>
                        </nz-tab>
                        <nz-tab nzTitle="Liên hệ" [nzForceRender]="true">
                            <div class="grid-container-contact">
                                <angular-slickgrid gridId="customerContactGrid" [columns]="columnDefinitionsContact"
                                    [options]="gridOptionsContact" [dataset]="datasetContact"
                                    (onAngularGridCreated)="angularGridReadyContact($event.detail)">
                                </angular-slickgrid>
                            </div>
                        </nz-tab>
                        <nz-tab nzTitle="Địa chỉ" [nzForceRender]="true">
                            <div class="grid-container-address">
                                <angular-slickgrid gridId="customerAddressGrid" [columns]="columnDefinitionsAddress"
                                    [options]="gridOptionsAddress" [dataset]="datasetAddress"
                                    (onAngularGridCreated)="angularGridReadyAddress($event.detail)">
                                </angular-slickgrid>
                            </div>
                        </nz-tab>
                    </nz-tabset>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </div>
</ng-container>
