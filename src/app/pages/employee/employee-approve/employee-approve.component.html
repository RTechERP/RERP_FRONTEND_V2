<div class="card h-100 border-0 rounded-0">
  <div class="card-header bg-white">
    <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openAddModal()">
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="deleteEmployeeApprove()">
              <nz-icon nzType="delete" /> Xóa
            </button>
          </div>       
    </div>
  </div>
  <div class="card-body p-0">   
    <div id="tb-employee-approve"></div>
  </div>
</div>

<div class="modal fade" id="employeeApproveModal" tabindex="-1"
  aria-labelledby="employeeApproveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title text-uppercase text-white" id="employeeApproveModalLabel">THÊM NGƯỜI DUYỆT</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-12">
        <app-employee-approve-modal (employeeAdded)="onEmployeeAdded()"></app-employee-approve-modal>
      </div>
    </div>
  </div>
</div>
