<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white text-uppercase" id="firmModalLabel">
    {{ dataInput.ID ? 'Sửa nhà cung cấp' : 'Thêm mới nhà cung cấp' }}
  </h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

<div class="modal-body">
  <form class="row g-3">
    <div class="col-md-12">
      <label for="firmCodeInput" class="form-label">Mã nhà cung cấp</label>
      <nz-input-group>
        <input 
          id="firmCodeInput" 
          nz-input 
          name="firmCode" 
          [(ngModel)]="dataInput.FirmCode" 
          placeholder="Nhập mã nhà cung cấp" />
        <ng-template #prefixIcon><i nz-icon nzType="apartment"></i></ng-template>
      </nz-input-group>
    </div>
    <div class="col-md-12">
      <label for="firmNameInput" class="form-label">Tên nhà cung cấp</label>
      <nz-input-group>
        <input 
          id="firmNameInput" 
          nz-input 
          name="firmName" 
          [(ngModel)]="dataInput.FirmName" 
          placeholder="Nhập tên nhà cung cấp" />
        <ng-template #prefixIcon><i nz-icon nzType="apartment"></i></ng-template>
      </nz-input-group>
    </div>
    <div class="col-md-12">
      <label for="firmTypeSelect" class="form-label">Loại nhà cung cấp</label>
      <nz-select 
        id="firmTypeSelect"
        nzPlaceHolder="Chọn loại nhà cung cấp" 
        [(ngModel)]="dataInput.FirmType" 
        name="firmType"
        style="width: 100%;">
        <nz-option 
          *ngFor="let type of firmTypes" 
          [nzValue]="type.value" 
          [nzLabel]="type.label">
        </nz-option>
      </nz-select>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button nz-button nzType="default" (click)="closeModal()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveData()">Lưu dữ liệu</button>
</div>
