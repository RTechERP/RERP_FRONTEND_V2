<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-2">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="exportToExcel()">
            <nz-icon nzType="export" /> Xuất excel
          </button>
        </div>
        <form [formGroup]="searchForm" class="d-flex gap-2 align-items-center">
          <div>
            <nz-form-label>Tháng</nz-form-label>
            <nz-input-number formControlName="month" nzMin="1" nzMax="12" nzSize="small"/>
          </div>
          <div>
            <nz-form-label>Năm</nz-form-label>
            <nz-input-number formControlName="year" nzMin="1" nzMax="3000" nzSize="small"/>
          </div>
          <div class="d-flex">
            <nz-form-label>Phòng ban</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="departmentId" nzPlaceHolder="Chọn phòng ban" nzAllowClear nzShowSearch nzSize="small" style="width: 10vw;">
                <nz-option *ngFor="let dept of departmentList" [nzValue]="dept.ID" [nzLabel]="dept.Name"></nz-option>
              </nz-select>
            </nz-form-control>
          </div>
          <div class="d-flex">
            <nz-form-label>Nhân viên</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="employeeId" nzPlaceHolder="Chọn nhân viên" nzAllowClear  nzSize="small" style="width: 10vw;">
                <nz-option *ngFor="let e of employeeList" [nzValue]="e.ID" [nzLabel]="e.FullName"></nz-option>
              </nz-select>
            </nz-form-control>
          </div>
          <div>
            <input nz-input formControlName="keyWord" nzSize="small" placeholder="Nhập từ khóa tìm kiếm" style="width: 15vw;"/>
          </div>
        <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="onSearch()">
          <nz-icon nzType="search" /> Tìm kiếm
        </button>
        <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="resetSearch()">
          <nz-icon nzType="close"/> Đặt lại
        </button>
      </form>
      </div>
    </div>
    <div class="card-body p-0">   
      <nz-tabset>
        <nz-tab nzTitle="ĐẶT CƠM">
           
            <div class="card-body p-0 position-relative">
              <div *ngIf="isLoading">
                <nz-spin
                  [nzSpinning]="isLoading"
                  nzSimple
                  [style]="{
                    position: 'absolute',
                    top: '0',
                    left: '0',
                    width: '100%',
                    height: '100%',
                    background: 'rgba(255,255,255,0.4)',
                    zIndex: '999',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                  }"
                ></nz-spin>
              </div>
              <div #tb_order_food></div>
            </div>
        </nz-tab>
        <nz-tab nzTitle="BÁO CÁO ĂN CA">
          <div class="card-body p-0 position-relative">
            <div *ngIf="isLoading">
              <nz-spin
                [nzSpinning]="isLoading"
                nzSimple
                [style]="{
                  position: 'absolute',
                  top: '0',
                  left: '0',
                  width: '100%',
                  height: '100%',
                  background: 'rgba(255,255,255,0.4)',
                  zIndex: '999',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }"
              ></nz-spin>
            </div>
            <div #tb_report_food></div>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</ng-container>
