<div class="d-flex align-items-center mb-3" style="width: 100%;">
  <div class="card border-1 rounded-0 w-100" style="max-width: 100%;">
    <div class="card-header bg-white p-2">
      <div class="d-flex align-items-center gap-2">
        <button nz-button nzType="default" nzSize="small">
          <nz-icon nzType="search" />
        </button>
        <!-- Định dạng nút chung với icon image -->
        <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="onAdd()">
          <img src="assets/icon/action_add_item_16.png" alt="Thêm" /> Thêm
        </button>
        <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEditProduct()">
          <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
        </button>
        <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDeleteMultiple()">
          <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
        </button>
        <!-- ... existing code ... -->
        <input type="text" class="search-box ms-auto" placeholder="Tìm kiếm..." [(ngModel)]="searchText" (ngModelChange)="onSearch()"/>
        <!-- ... existing code ... -->
      </div>
    </div>
    <!-- ... existing code ... -->
    <div class="card-body p-2" style="height: calc(100vh - 50px);">
      <div id="currency-table" style="width: 100%; height: 100%;"></div>
    </div>
    <!-- ... existing code ... -->
  </div>
</div>
