<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="warehouseModalLabel">
    {{ dataInput?.ID ? 'Sửa kho' : 'Thêm kho' }}
  </h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form class="row g-3" [formGroup]="formGroup">
    <div class="col-md-12">
      <label for="warehouseCode" class="form-label">Mã kho<span class="text-danger ps-1"> (*) </span></label>
      <nz-input-group>
        <input
          id="warehouseCode"
          nz-input
          name="warehouseCode"
          formControlName="WarehouseCode"
          placeholder="Nhập mã kho"
          class="fs-12"
        />
      </nz-input-group>
      <div *ngIf="getError('WarehouseCode')" class="text-danger fs-12 mt-1">
        {{ getError('WarehouseCode') }}
      </div>
    </div>
    <div class="col-md-12">
      <label for="warehouseName" class="form-label">Tên kho<span class="text-danger ps-1"> (*) </span></label>
      <nz-input-group>
        <input
          id="warehouseName"
          nz-input
          name="warehouseName"
          formControlName="WarehouseName"
          placeholder="Nhập tên kho"
          class="fs-12"
        />
      </nz-input-group>
      <div *ngIf="getError('WarehouseName')" class="text-danger fs-12 mt-1">
        {{ getError('WarehouseName') }}
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="save()">Lưu</button>
</div>
