<ng-container class="w-100">
  <nz-splitter style="height: 94vh;">
    <nz-splitter-panel>
      <div class="card border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex h-40 gap-1">
            <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="onAdd()" *hasPermission="'N1'">
              <img src="assets/icon/action_add_item_16.png" /> Thêm
            </button>
            <button class="btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()" *hasPermission="'N1'">
              <img src="assets/icon/action_edit_item_16.png" /> Sửa
            </button>
            <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()" *hasPermission="'N1'">
              <img src="assets/icon/action_delete_item_16.png" /> Xóa
            </button>
            <input
              nz-input
              nzSize="small"
              [(ngModel)]="keyword"
              placeholder="Tìm theo mã / tên kho..."
              (keyup.enter)="onSearch()"
              class="fs-12"
              style="width: 260px; margin-left: auto;"
            />
            <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">
              <nz-icon nzType="search" nzTheme="outline"></nz-icon>
            </button>
            <button nz-button nzType="default" nzSize="small" (click)="resetFilter()">
              <nz-icon nzType="reload" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>

        <nz-splitter>
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
            <nz-spin [nzSpinning]="loading" nzTip="Đang tải dữ liệu...">
              <div id="warehouseTable" style="height: 100%;"></div>
            </nz-spin>
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
