<ng-container class="w-100">
  <nz-splitter style="height:95vh;">
    <nz-splitter-panel>
      <div class="card h-100 d-flex flex-column border-0 rounded-0">
             <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">

            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddFilm()" style="background-color:#28c04c; color:#020000; border:none">
              <nz-icon nzType="plus" nzTheme="outline" />Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEditFilm()" style="background-color:#23a7d7; color:#020000; border:none">
               <nz-icon nzType="edit" nzTheme="fill" /> Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteFilm()" style="background-color:#c7353c; color:#020000; border:none">
              <nz-icon nzType="delete" nzTheme="fill" /> Xóa
            </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openModalImportExcel()">
              <nz-icon nzType="file-excel" nzTheme="outline" /> Nhập Excel
            </button>
          </div>
        </div>

        <div class="card-body p-0 d-flex flex-column flex-1 min-h-0">
          <nz-splitter class="flex-1 min-h-0" >
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
              <div id="filmTable" ></div>
            </nz-splitter-panel>
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <div id="filmDetailTable"></div>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
