<div class="modal-content">
  <div class="modal-header bg-primary p-2">
    <h6 class="modal-title text-white" id="assetModalLabel">THANH LÍ TÀI SẢN</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body modal-body-scroll">
    <form>
      <div class="row g-3">
        <!-- Cột trái: Thông tin tài sản -->
        <div class="col-12 col-md-6">
          <fieldset class="reset mt-2">
            <legend class="reset fs-12 p-0">THÔNG TIN TÀI SẢN</legend>

            <div class="mb-3">
              <label class="form-label">Mã NCC</label>
              <input
                type="text"
                name="TSCodeNCC"
                [(ngModel)]="dataInput.TSCodeNCC"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mã tài sản</label>
              <input
                type="text"
                name="TSAssetCode"
                [(ngModel)]="dataInput.TSAssetCode"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tên tài sản</label>
              <input
                type="text"
                [(ngModel)]="dataInput.TSAssetName"
                name="TSAssetName"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Loại tài sản</label>
              <input
                type="text"
                [(ngModel)]="dataInput.AssetType"
                name="AssetType"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Số Seri</label>
              <input
                type="text"
                name="Seri"
                [(ngModel)]="dataInput.Seri"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày mua</label>
              <input
                type="date"
                class="form-control"
                [value]="formatDateForInput(dataInput?.DateBuy)"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tình trạng</label>
              <input
                type="text"
                name="Status"
                [(ngModel)]="dataInput.Status"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mô tả chi tiết</label>
              <input
                type="text"
                name="SpecificationsAsset"
                [(ngModel)]="dataInput.SpecificationsAsset"
                class="form-control"
                disabled
              />
            </div>
          </fieldset>
        </div>

        <!-- Cột phải: Thông tin nhân viên + đề nghị thanh lí -->
        <div class="col-12 col-md-6">
          <fieldset class="reset mt-2">
            <legend class="reset fs-12 p-0">THÔNG TIN NHÂN VIÊN SỬ DỤNG</legend>

            <div class="mb-3">
              <label class="form-label">Nhân viên</label>
              <input
                type="text"
                name="EmployeeName"
                [(ngModel)]="dataInput.FullName"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Vị trí công việc</label>
              <input
                type="text"
                name="Position"
                [(ngModel)]="dataInput.PositionName"
                class="form-control"
                disabled
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Phòng ban công tác</label>
              <input
                type="text"
                name="DepartmentName"
                [(ngModel)]="dataInput.Name"
                class="form-control"
                disabled
              />
            </div>
          </fieldset>

          <fieldset class="reset mt-2">
            <legend class="reset fs-12 p-0">THÔNG TIN ĐỀ NGHỊ THANH LÍ</legend>

            <div class="mb-3">
              <label class="form-label">
                Ngày đề nghị <span class="text-danger">(*)</span>
              </label>
              <input
                type="date"
                name="requestDate"
                [(ngModel)]="dateLiquidation"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">
                Người đề nghị <span class="text-danger">(*)</span>
              </label>
              <nz-select
                class="w-100 fs-12"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Chọn nhân viên..."
                [(ngModel)]="employeeIDLiqui"
                name="employeeIDLiqui"
              >
                <nz-option
                  *ngFor="let emp of emPloyeeLists"
                  [nzLabel]="emp.Code + ' - ' + emp.FullName"
                  [nzValue]="emp.ID">
                </nz-option>
              </nz-select>
            </div>

            <div class="mb-3">
              <label class="form-label">
                Lý do <span class="text-danger">(*)</span>
              </label>
              <textarea
                class="form-control"
                name="reason"
                [(ngModel)]="reason"
                rows="4"
                required
              ></textarea>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
    <button nz-button nzType="primary" (click)="saveLiquidation()">Lưu</button>
  </div>
</div>
