<ng-container class="w-100">
    <nz-splitter style="height: 94vh!important;">
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <!-- Header -->
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline"></nz-icon>
                        </button>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <!-- Từ ngày -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="dateStart"
                                    name="dateStart"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <!-- Đến ngày -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="dateEnd"
                                    name="dateEnd"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Lọc theo trạng thái</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzMode="multiple" nzSize="small"
                                    [(ngModel)]="status" name="status">
                                    <nz-option *ngFor="let item of statusData" [nzValue]="item.ID"
                                        [nzLabel]="item.Status">
                                        <span>{{ item.Status }}</span>
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Lọc theo phòng ban</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzMode="multiple" nzSize="small"
                                    [(ngModel)]="department" name="status">
                                    <nz-option *ngFor="let item of departmentData" [nzValue]="item.ID"
                                        [nzLabel]="item.Name">
                                        <span>{{ item.Name }}</span>
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- Từ khóa -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filterText"
                                    name="filterText" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
                    <button nz-button nzType="default" nzSize="small" (click)="clearAllFilters()">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="getAssetmanagement()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>

        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header  bg-white p-1">
                    <nav class="navbar navbar-expand-md navbar-light p-0">
                        <!-- Nút toggle hiện trên mobile -->
                        <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#assetToolbar" aria-controls="assetToolbar" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon border-radius-0"></span>
                            <!-- Nếu chưa có icon thì dùng text -->
                            <!-- <span class="small">Menu</span> -->
                        </button>

                        <!-- Phần button sẽ collapse trên mobile -->
                        <div class="collapse navbar-collapse" id="assetToolbar">
                            <div class="d-flex flex-wrap gap-1 align-items-center">

                                <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                                    <nz-icon nzType="search"></nz-icon>
                                </button>

                                <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="onAddAsset()"
                                    *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/action_add_item_16.png" /> Thêm
                                </button>

                                <button class="btn-edit" nz-button nzType="default" nzSize="small"
                                    (click)="onEitAsset()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/action_edit_item_16.png" /> Sửa
                                </button>

                                <button class="btn-delete" nz-button nzType="default" nzSize="small"
                                    (click)="onDeleteAsset()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/action_delete_item_16.png" /> Xóa
                                </button>

                                <span class="mx-2"
                                    style="display:inline-block;height:20px;border-left:1px solid #e5e5e5;align-self:center;"></span>

                                <button nz-button nzType="default" nzSize="small" (click)="onReportLoss()"
                                    *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_report_lost.png" /> Báo mất
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="onReportBroken()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_report_broken.png" /> Báo hỏng
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="onRepaireAsset()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_repair_tool.png" /> Sửa chữa, bảo dưỡng
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onReuseAsset()"
                                    *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_reuse.png" /> Đưa vào sử dụng lại
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="onReportLiquidation()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_propose_liquidation.png" /> Đề nghị thanh lí
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="onLiquidation()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/btn_liquidation.png" /> Thanh lí
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="openModalImportExcel()" *hasPermission="'N2,N23,N1'">
                                    <img src="assets/icon/action_import_16.png" /> Nhập Excel
                                </button>

                                <button class="fs-12" nz-button nzType="default" nzSize="small"
                                    (click)="onExportExcel()">
                                    <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="card-body p-0" style="height: calc(100vh - 150px); display: flex; flex-direction: column;">
                  <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                    <nz-splitter nzLayout="vertical" style="height: 100%; flex: 1;">
                      <!-- Bảng Master (ở trên) - 60% -->
                      <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="60%">
                        <div class="grid-container" id="demo-container" style="height: 100%;">
                          <angular-slickgrid
                            gridId="grvAssetManagement"
                            [columns]="columnDefinitions"
                            [options]="gridOptions"
                            [dataset]="dataset"
                            (onAngularGridCreated)="angularGridReady($event.detail)"
                            (onSelectedRowsChanged)="handleRowSelection($event.detail.eventData, $event.detail.args)"
                            (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)">
                          </angular-slickgrid>
                        </div>
                      </nz-splitter-panel>
                      
                      <!-- Bảng Detail (ở dưới) - 40% -->
                      <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="40%">
                        <div style="height: 100%; display: flex; flex-direction: column;">
                          <nz-tabset style="padding-left: 10px; flex: 1; display: flex; flex-direction: column; min-height: 0;">
                            <nz-tab [nzTitle]="detailTabTitle" style="height: 100%;">
                              <div id="grid-container-detail" style="height: 100%; width: 100%;">
                                <angular-slickgrid
                                  gridId="grvAssetDetail"
                                  [columns]="columnDefinitionsDetail"
                                  [options]="gridOptionsDetail"
                                  [dataset]="datasetDetail"
                                  (onAngularGridCreated)="angularGridDetailReady($event.detail)">
                                </angular-slickgrid>
                              </div>
                            </nz-tab>
                          </nz-tabset>
                        </div>
                      </nz-splitter-panel>
                    </nz-splitter>
                  </nz-spin>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
<div class="modal fade" id="addRecoveryModal" tabindex="-1" #addRecoveryModalRef aria-labelledby="addRecoveryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header py-2 bg-primary text-white text-uppercase">
                <h6 class="modal-title text-white" id="addAllocation">THU HỒi TÀI SẢN CÁ NHÂN</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 needs-validation was-validated fs-7" novalidate>
                    <div class="row pt-2">
                        <div class="col-md-6 pb-3 ">
                            <nz-form-label class="fs-12">Mã cấp phát </nz-form-label>
                            <nz-form-control>
                                <input nz-input name="TSTHCode" readonly />
                            </nz-form-control>
                        </div>
                        <div class="col-md-6 pb-3">
                            <nz-form-label class="fs-12">
                                Ngày thu hồi <span class="text-danger">(*)</span>
                            </nz-form-label>
                            <nz-form-control>
                                <nz-date-picker name="AssignedDate" class="w-100" nzFormat="dd/MM/yyyy" required>
                                </nz-date-picker>
                            </nz-form-control>
                            <div class="invalid-feedback">
                                Vui lòng chọn ngày!
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-12">
                                Thu hồi từ <span class="text-danger">(*)</span>
                            </nz-form-label>

                            <nz-select class="w-100  fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                                name="employeeReturnID">
                                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                                    [nzValue]="emp.ID">
                                </nz-option>
                            </nz-select>
                        </div>
                        <!-- Phòng ban -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="DepartmentName" readonly />
                            </nz-form-control>
                        </div>
                        <!-- Chức vụ -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Chức vụ</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="Position" readonly />
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-12">
                                Người thu hồi <span class="text-danger">(*)</span>
                            </nz-form-label>

                            <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                                name="employeeRecoveryID">
                                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                                    [nzValue]="emp.ID">
                                </nz-option>
                            </nz-select>
                        </div>
                        <!-- Phòng ban -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="DepartmentName" readonly />
                            </nz-form-control>
                        </div>
                        <!-- Chức vụ -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Chức vụ</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="Position" readonly />
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-3">
                            <nz-form-label class="fs-7">Ghi chú</nz-form-label>
                            <nz-form-control>
                                <textarea nz-input rows="4" placeholder="Nhập ghi chú" name="note"></textarea>
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <nz-form-label class="fs-12 fw-semibold mb-2">Thu hồi gồm</nz-form-label>
                        <div id="dataTbAssetRecoveryManagement"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button nz-button nzType="default" data-bs-dismiss="modal">Đóng</button>
                <button nz-button nzType="primary">Cấp phát</button>
            </div>
        </div>
    </div>
