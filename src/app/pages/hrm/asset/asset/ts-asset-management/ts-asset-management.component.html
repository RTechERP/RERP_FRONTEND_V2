<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0 " style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - hiển thị dạng hàng ngang trên desktop, modal trên mobile -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <input type="date" [(ngModel)]="dateStart" name="dateStart"
                                    class="form-control form-control-sm w-100" />
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <input type="date" [(ngModel)]="dateEnd" name="dateEnd"
                                    class="form-control form-control-sm w-100" />
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Lọc theo trạng thái -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái</nz-form-label>
                            <nz-form-control>
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzMode="multiple" nzSize="small"
                                    [(ngModel)]="status" name="status" nzPlaceHolder="Chọn trạng thái">
                                    <nz-option *ngFor="let item of statusData" [nzValue]="item.ID"
                                        [nzLabel]="item.Status">
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Lọc theo phòng ban -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzMode="multiple" nzSize="small"
                                    [(ngModel)]="department" name="department" nzPlaceHolder="Chọn phòng ban">
                                    <nz-option *ngFor="let item of departmentData" [nzValue]="item.ID"
                                        [nzLabel]="item.Name">
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small"
                                        [(ngModel)]="filterText" name="filterText" class="flex-grow-1"
                                        (keyup.enter)="getAssetmanagement()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="getAssetmanagement()">
                                        <nz-icon nzType="search" />
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" (click)="clearAllFilters()">
                                        Đặt lại
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                <nz-splitter nzLayout="vertical" style="height: 100%; flex: 1;">
                    <!-- Bảng Master (ở trên) - 60% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="60%">
                        <div class="grid-container" id="demo-container" style="height: 100%;">
                            <angular-slickgrid gridId="grvAssetManagement" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                (onSelectedRowsChanged)="handleRowSelection($event.detail.eventData, $event.detail.args)"
                                (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </nz-splitter-panel>

                    <!-- Bảng Detail (ở dưới) - 40% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="40%">
                        <div style="height: 100%; display: flex; flex-direction: column;">
                            <nz-tabset
                                style="padding-left: 10px; flex: 1; display: flex; flex-direction: column; min-height: 0;">
                                <nz-tab [nzTitle]="detailTabTitle" style="height: 100%;">
                                    <div id="grid-container-detail" style="height: 100%; width: 100%;">
                                        <angular-slickgrid gridId="grvAssetDetail" [columns]="columnDefinitionsDetail"
                                            [options]="gridOptionsDetail" [dataset]="datasetDetail"
                                            (onAngularGridCreated)="angularGridDetailReady($event.detail)">
                                        </angular-slickgrid>
                                    </div>
                                </nz-tab>
                            </nz-tabset>
                        </div>
                    </nz-splitter-panel>
                </nz-splitter>
            </nz-spin>
        </div>
    </div>
</ng-container>

<div class="modal fade" id="addRecoveryModal" tabindex="-1" #addRecoveryModalRef aria-labelledby="addRecoveryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header py-2 bg-primary text-white text-uppercase">
                <h6 class="modal-title text-white" id="addAllocation">THU HỒi TÀI SẢN CÁ NHÂN</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 needs-validation was-validated fs-7" novalidate>
                    <div class="row pt-2">
                        <div class="col-md-6 pb-3 ">
                            <nz-form-label class="fs-12">Mã cấp phát </nz-form-label>
                            <nz-form-control>
                                <input nz-input name="TSTHCode" readonly />
                            </nz-form-control>
                        </div>
                        <div class="col-md-6 pb-3">
                            <nz-form-label class="fs-12">
                                Ngày thu hồi <span class="text-danger">(*)</span>
                            </nz-form-label>
                            <nz-form-control>
                                <nz-date-picker name="AssignedDate" class="w-100" nzFormat="dd/MM/yyyy" required>
                                </nz-date-picker>
                            </nz-form-control>
                            <div class="invalid-feedback">
                                Vui lòng chọn ngày!
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-12">
                                Thu hồi từ <span class="text-danger">(*)</span>
                            </nz-form-label>

                            <nz-select class="w-100  fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                                name="employeeReturnID">
                                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                                    [nzValue]="emp.ID">
                                </nz-option>
                            </nz-select>
                        </div>
                        <!-- Phòng ban -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="DepartmentName" readonly />
                            </nz-form-control>
                        </div>
                        <!-- Chức vụ -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Chức vụ</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="Position" readonly />
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-12">
                                Người thu hồi <span class="text-danger">(*)</span>
                            </nz-form-label>

                            <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                                name="employeeRecoveryID">
                                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                                    [nzValue]="emp.ID">
                                </nz-option>
                            </nz-select>
                        </div>
                        <!-- Phòng ban -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="DepartmentName" readonly />
                            </nz-form-control>
                        </div>
                        <!-- Chức vụ -->
                        <div class="col md-4 pb-3">
                            <nz-form-label class="fs-7">Chức vụ</nz-form-label>
                            <nz-form-control>
                                <input nz-input required name="Position" readonly />
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-3">
                            <nz-form-label class="fs-7">Ghi chú</nz-form-label>
                            <nz-form-control>
                                <textarea nz-input rows="4" placeholder="Nhập ghi chú" name="note"></textarea>
                            </nz-form-control>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <nz-form-label class="fs-12 fw-semibold mb-2">Thu hồi gồm</nz-form-label>
                        <div id="dataTbAssetRecoveryManagement"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button nz-button nzType="default" data-bs-dismiss="modal">Đóng</button>
                <button nz-button nzType="primary">Cấp phát</button>
            </div>
        </div>
    </div>
</div>
