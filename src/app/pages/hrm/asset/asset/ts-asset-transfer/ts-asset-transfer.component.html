<div class="w-100 fs-11">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <!-- Header -->
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzSize="small" name="dateStart" [(ngModel)]="DateStart"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzSize="small" name="dateEnd" [(ngModel)]="DateEnd"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Diều chuyển từ</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn nhân viên..." name="employeeReturnID" [(ngModel)]="DeliverID">
                  <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                    [nzValue]="emp.ID"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Người nhận</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn nhân viên..." name="employeeRecoveryID" [(ngModel)]="ReceiverID">
                  <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                    [nzValue]="emp.ID"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Trạng thái duyệt</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [(ngModel)]="selectedApproval" name="isApprovedStatus" nzAllowClear
                  nzSize="small">
                  <nz-option *ngFor="let item of statusData" [nzValue]="item.ID" [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" nzSize="small" name="filterText" [(ngModel)]="TextFilter" />
              </nz-form-control>
            </nz-form-item>
          </form>

        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="getTranferAsset()">Tìm kiếm</button>
        </div>

      </div>
    </nz-splitter-panel>

    <nz-splitter-panel  nzDefaultSize="100%">
       <div class="card  h-100 border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <!-- <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddATranfer()">
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEditTranfer()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteAssetTranfer()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button> -->
            <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="onAddATranfer()" *hasPermission="'N1,N23'"
              >
              <img src="assets/icon/action_add_item_16.png" /> Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEditTranfer()" *hasPermission="'N1,N23'"
             >
              <img src="assets/icon/action_edit_item_16.png" />Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDeleteAssetTranfer()" *hasPermission="'N1,N23'"
             >
              <img src="assets/icon/action_delete_item_16.png" />Xóa
            </button>
           <div class="btn-group">
              <button class="fs-12" nz-button nzType="default" nzSize="small" nz-dropdown
                [nzDropdownMenu]="menuPerspnal" *hasPermission="''">
                <img src="assets/icon/action_confirm_tbp_16.png" />Cá nhân xác nhận
                <i nz-icon nzType="down"></i>
              </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" nz-dropdown [nzDropdownMenu]="menuHR"
                *hasPermission="'N23,N1'">
                <img src="assets/icon/action_confirm_tbp_16.png" />HR xác nhận
                <i nz-icon nzType="down"></i>
              </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" nz-dropdown [nzDropdownMenu]="menuKT"
                *hasPermission="'N67,N1'">
                <img src="assets/icon/action_confirm_tbp_16.png" />KT xác nhận
                <i nz-icon nzType="down"></i>
              </button>
              <nz-dropdown-menu #menuPerspnal="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="updateApprove(1)">
                    <img src="assets/icon/action_approved_16.png" />
                    <span class="ms-1">Cá nhân duyệt</span>
                  </li>
                  <li nz-menu-item (click)="updateApprove(2)">
                    <img src="assets/icon/action_unapproved_16.png" />
                    <span class="ms-1">Cá nhân hủy duyệt</span>
                  </li>

                </ul>

              </nz-dropdown-menu>
              <nz-dropdown-menu #menuHR="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="updateApprove(3)">
                    <img src="assets/icon/action_approved_16.png" />
                    <span class="ms-1">HR duyệt</span>
                  </li>
                  <li nz-menu-item (click)="updateApprove(4)">
                    <img src="assets/icon/action_unapproved_16.png" />
                    <span class="ms-1">HR hủy duyệt</span>
                  </li>

                </ul>

              </nz-dropdown-menu>
              <nz-dropdown-menu #menuKT="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="updateApprove(5)">
                    <img src="assets/icon/action_approved_16.png" />
                    <span class="ms-1">Kế toán duyệt</span>
                  </li>
                  <li nz-menu-item (click)="updateApprove(6)">
                    <img src="assets/icon/action_unapproved_16.png" />
                    <span class="ms-1">Kế toán hủy duyệt</span>
                  </li>

                </ul>
              </nz-dropdown-menu>

            </div>
              <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportTransferAssetReport()">
              <img src="assets/icon/action_export_excel_16.png" />Xuất Phiếu
            </button>
             <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="getTranferAsset()">
              <img src="assets/icon/btn_refresh.png" />Refresh
            </button>
          </div>
        </div>

        <nz-splitter style="height: 86vh; font-size: 11px;">
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
            <div #dataAssetTranfer style="height: 100%; font-size: 11px;"></div>
          </nz-splitter-panel>
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
            <!-- <div #dataAssetTranferDetail style="height: 100%; font-size: 11px;"></div> -->
                <ng-template #tabClose>
              <button nz-button nzType="text" class="btn-close-panel" style="color: red;" (click)="closePanel()">
                <i nz-icon nzType="close"></i>
              </button>
            </ng-template>
            <nz-tabset style=" padding-left: 10px !important;" [nzTabBarExtraContent]="tabClose">

              <nz-tab [nzTitle]="detailTabTitle">
            <div #dataAssetTranferDetail style="height: 100%; font-size: 11px;"></div>
              </nz-tab>
            </nz-tabset>
          </nz-splitter-panel>
        </nz-splitter>

      </div>
    </nz-splitter-panel>
  </nz-splitter>
</div>
