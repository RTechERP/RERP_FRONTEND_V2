<ng-container class="w-100">
    <nz-splitter style="height: 90vh; ">
        <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
            <div class="card h-100 border-0 rounded-0">
                <!-- Header -->
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline"></nz-icon>
                        </button>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <!-- Từ ngày -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="default" [(ngModel)]="DateStart" name="dateStart"
                                    nzFormat="dd/MM/yyyy" [nzInputReadOnly]="true">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <!-- Đến ngày -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="default" [(ngModel)]="DateEnd" name="dateEnd"
                                    nzFormat="dd/MM/yyyy" [nzInputReadOnly]="true">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Lọc theo trạng thái</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzMode="multiple" nzSize="small"
                                    [(ngModel)]="status" name="status">
                                    <nz-option *ngFor="let item of statusData" [nzValue]="item.ID"
                                        [nzLabel]="item.Status">
                                        <span>{{ item.Status }}</span>
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item> -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhân viên</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100 fs-12" nzSize="default" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn nhân viên ..." [(ngModel)]="EmployeeID"
                                    (ngModelChange)="onEmployeeChange($event)" name="EmployeeID">
                                    <nz-option *ngFor="let emp of employeeList"
                                        [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- Từ khóa -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input placeholder="Nhập từ khóa" nzSize="default" [(ngModel)]="Keyword"
                                    name="filterText" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
                    <button nz-button nzType="default" nzSize="small" (click)="clearAllFilters()">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="getDailyReportHr()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>

        <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
            <div class="card  border-0 rounded-0">
                <div class="card-header  bg-white p-1">
                    <div class="d-flex h-40  gap-1">
                        <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                            <nz-icon nzType="search" />
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="onExportExcel()">
                            <img src="assets/icon/action_export_excel_16.png" alt="Xóa nhóm TB" />Xuất Excel
                        </button>
                    </div>
                </div>
                <nz-splitter style="height: 86vh;">
                    <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                        <nz-tabset style="height: 100%;" [nzAnimated]="false">
                            <nz-tab nzTitle="HCNS-IT" [nzForceRender]="true">
                                <div id="hrReportTable" style="width: 100%;"></div>
                            </nz-tab>

                            <nz-tab nzTitle="CẮT PHIM" [nzForceRender]="true">
                                <div id="filmReportTable" style="height: 100%;"></div>
                            </nz-tab>

                            <nz-tab nzTitle="LÁI XE" [nzForceRender]="true">
                                <div id="driverReportTable" style="height: 100%;"></div>
                            </nz-tab>
                        </nz-tabset>
                    </nz-splitter-panel>
                </nz-splitter>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
