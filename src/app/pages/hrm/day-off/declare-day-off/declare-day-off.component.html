<!-- Modal Header -->
<div class="modal-header bg-primary py-2">
  <h6 class="modal-title text-uppercase text-white m-0">KHAI BÁO NGHỈ PHÉP</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<!-- Modal Body -->
<div class="modal-body ">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-2 px-0">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="d-flex gap-2 flex-wrap">
          <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="openAddModal()"
            *hasPermission="'N2,N1'">
            <img src="assets/icon/action_add_item_16.png" alt="Thêm " /> Thêm
          </button>
          <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="openEditModal()"
            *hasPermission="'N2,N1'">
            <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
          </button>
          <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="openDeleteModal()"
            *hasPermission="'N2,N1'">
            <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
          </button>
          <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openImportExcelForm()"
            *hasPermission="'N2,N1'">
            <img src="assets/icon/action_import_16.png" alt="Xuất excel" />Nhập excel
          </button>
          <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()"
            *hasPermission="'N2,N1'">
            <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" />Xuất excel
          </button>
        </div>
        <div class="d-flex align-items-center">
          <input nz-input placeholder="Tìm kiếm..." style="width: 200px;" (input)="onSearchEmployee($event)" />
        </div>
      </div>
    </div>

    <div class="card-body p-0 position-relative" style="height: 60vh;">
      <div *ngIf="isLoading">
        <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            background: 'rgba(255,255,255,0.4)',
            zIndex: '999',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }"></nz-spin>
      </div>
      <div id="tb_declare_day_off" style="height: 100%;"></div>
    </div>
  </div>
</div>


<!-- Import Excel Modal - giữ lại Bootstrap Modal vì component con cần -->
<div class="modal fade" id="importExcelForm" tabindex="-1" aria-labelledby="importExcelModalLabel" aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title text-uppercase text-white" id="importExcelModalLabel">NHẬP DỮ LIỆU EXCEL</h6>
        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-12 p-0" style="border: none;">
        <app-day-off-import-excel></app-day-off-import-excel>
      </div>
    </div>
  </div>
</div>
