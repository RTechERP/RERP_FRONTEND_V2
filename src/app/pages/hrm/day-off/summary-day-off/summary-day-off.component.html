<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-2 px-0">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
                        <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" />Xuất excel
                    </button>
                </div>
                <form [formGroup]="searchForm" class="d-flex gap-2 align-items-center">
                    <div class="d-flex">
                        <nz-form-label>Tháng</nz-form-label>
                        <nz-form-control>
                            <nz-input-number formControlName="month" nzMin="1" nzMax="12" nzSize="small" />
                        </nz-form-control>
                    </div>
                    <div class="d-flex">
                        <nz-form-label>Năm</nz-form-label>
                        <nz-form-control>
                            <nz-input-number formControlName="year" nzMin="1" nzMax="3000" nzSize="small" />
                        </nz-form-control>
                    </div>
                    <div>
                        <input nz-input formControlName="keyWord" nzSize="small" placeholder="Nhập từ khóa tìm kiếm"
                            style="width: 15vw;" />
                    </div>

                    <button nz-button nzType="primary" nzSize="small" type="submit" (click)="loadSummaryDayOff()">Tìm
                        kiếm</button>
                    <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
                </form>
            </div>
        </div>
        <div class="card-body p-0 position-relative">
            <div *ngIf="isLoading">
                <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            background: 'rgba(255,255,255,0.4)',
            zIndex: '999',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }"></nz-spin>
            </div>
            <div id="tb_summary_day_off"></div>
        </div>
    </div>
</ng-container>
