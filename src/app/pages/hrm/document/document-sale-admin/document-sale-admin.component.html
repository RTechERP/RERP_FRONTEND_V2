<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - hiển thị dạng hàng ngang -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <!-- Close button for mobile modal -->
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form>
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Phòng ban -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="searchParams.departmentID" nzPlaceHolder="Chọn phòng ban"
                                    nzShowSearch nzAllowClear nzSize="small" class="w-100" name="departmentID"
                                    [nzFilterOption]="filterOption" (ngModelChange)="onDepartmentChange($event)">
                                    <nz-option [nzLabel]="'Tất cả'" [nzValue]="-1"></nz-option>
                                    <nz-option *ngFor="let item of dataDepartment" [nzLabel]="item.Name"
                                        [nzValue]="item.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                <nz-splitter nzLayout="horizontal">
                    <nz-splitter-panel nzDefaultSize="65%">
                        <div id="documentGridContainer" style="width: 100%; height: 100%;">
                            <angular-slickgrid gridId="documentGrid" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
                                (onDblClick)="onCellDblClicked($event.detail.eventData, $event.detail.args)"
                                (onSelectedRowsChanged)="onSelectedRowsChanged($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </nz-splitter-panel>
                    <nz-splitter-panel nzDefaultSize="35%">
                        <div id="documentFileGridContainer" style="width: 100%; height: 100%;">
                            <angular-slickgrid gridId="documentFileGrid" [columns]="columnDefinitionsFile"
                                [options]="gridOptionsFile" [dataset]="datasetFile"
                                (onAngularGridCreated)="angularGridFileReady($event.detail)"
                                (onDblClick)="onFileCellDblClicked($event.detail.eventData, $event.detail.args)"
                                (onSelectedRowsChanged)="onFileSelectedRowsChanged($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </nz-splitter-panel>
                </nz-splitter>
            </nz-spin>
        </div>
    </div>
</ng-container>

<!-- Hidden file input -->
<input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" />
