<nz-splitter [nzLayout]="splitterLayout">
  <nz-splitter-panel [nzSize]="sizeSearch" [nzCollapsible]="true">
    <div class="card h-100 border-0 rounded-0">
      <div class="card-header bg-white p-1">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="m-0 ms-2">Tìm kiếm</h6>
          <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
            (click)="toggleSearchPanel()">
            <nz-icon nzType="close" nzTheme="outline" />
          </button>
        </div>
      </div>
      <div class="card-body">
        <form nz-form nzLayout="vertical">
          <nz-form-item class="mt-2">
            <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select [(ngModel)]="searchParams.departmentID" (ngModelChange)="onDepartmentChange($event)"
                nzAllowClear [nzPlaceHolder]="'Chọn phòng ban'" style="width: 100%" name="departmentID" nzShowSearch
                [nzFilterOption]="filterOption">
                <nz-option *ngFor="let item of dataDepartment" [nzLabel]="item.Name" [nzValue]="item.ID">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
        <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
          Tìm kiếm
        </button>
      </div>
    </div>
  </nz-splitter-panel>

  <nz-splitter-panel nzDefaultSize="25%" nzMin="20%" nzMax="70%">
    <div class="box">
      <ng-container class="w-100">
        <nz-splitter>
          <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
              <div class="card-header bg-white p-1">
                <div class="d-flex gap-1">
                  <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                    <nz-icon nzType="search" />
                  </button>

                  <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="onAddDocument()"
                    *hasPermission="'N2,N34,N1'">
                    <img src="assets/icon/action_add_item_16.png" /> Thêm
                  </button>

                  <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="onDeleteDocument()"
                    *hasPermission="'N2,N34,N1'">
                    <img src="assets/icon/action_delete_item_16.png" /> Xóa
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <div #DocumentTypeTable style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </ng-container>
    </div>
  </nz-splitter-panel>
  <nz-splitter-panel nzDefaultSize="60%" nzMin="20%" nzMax="70%">
    <div class="box">
      <ng-container class="w-100">
        <nz-splitter>
          <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
              <div class="card-header bg-white p-1">
                <div class="d-flex gap-1">
                  <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="onAddDocument()"
                    *hasPermission="'N2,N34,N1'">
                    <img src="assets/icon/action_add_item_16.png" /> Thêm
                  </button>
                  <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                    (click)="onDeleteDocument()" *hasPermission="'N2,N34,N1'">
                    <img src="assets/icon/action_delete_item_16.png" /> Xóa
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel(documentTypeID)">
                    <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel
                  </button>
                  <nz-input-group [nzSuffix]="suffixIconSearch" class="pt-0 pb-0">
                    <input type="text" nz-input placeholder="Nhập từ khóa để tìm kiếm" [(ngModel)]="keyword"
                      (ngModelChange)="onSearchChange()" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <nz-icon nzType="search" />
                  </ng-template>
                </div>
              </div>
              <div class="card-body p-0">
                <div #DocumentTable style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </ng-container>
    </div>
  </nz-splitter-panel>
  <nz-splitter-panel nzDefaultSize="20%" nzMin="20%" nzMax="70%">
    <div class="box">
      <ng-container class="w-100">
        <nz-splitter>
          <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
              <div class="card-header bg-white p-1">
                <div class="d-flex gap-1">
                  <nz-upload nzName="file" nzListType="text" [nzShowUploadList]="true" [nzShowUploadList]="false"
                    [nzBeforeUpload]="beforeUpload">
                    <button nz-button class="pt-0 pb-0" style="height: 24px" [disabled]="!selectedDocumentId"
                      *hasPermission="'N2,N34,N1'">
                      <i nz-icon nzType="upload"></i> Chọn file
                    </button>
                  </nz-upload>

                  <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                    (click)="onDeleteDocumentFile()" *hasPermission="'N2,N34,N1'">
                    <img src="assets/icon/action_delete_item_16.png" /> Xóa
                  </button>
                  <button nz-button class="pt-0 pb-0" style="height: 24px" (click)="downloadFile()">
                    <i nz-icon nzType="download"></i> Tải xuống
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <div #DocumentFileTable style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </ng-container>
    </div>
  </nz-splitter-panel>
</nz-splitter>
