<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form [formGroup]="searchForm" nzLayout="inline" class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="middle" class="w-100">
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0 w-100">
                            <nz-form-label nzNoColon style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control class="flex-grow-1">
                                <nz-date-picker formControlName="dateStart" nzFormat="dd/MM/yyyy" class="w-100"
                                    nzSize="small" [nzAllowClear]="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0 w-100">
                            <nz-form-label nzNoColon style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control class="flex-grow-1">
                                <nz-date-picker formControlName="dateEnd" nzFormat="dd/MM/yyyy" class="w-100"
                                    nzSize="small" [nzAllowClear]="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0 w-100">
                            <nz-form-label nzNoColon style="font-size: 12px;">Loại NCC/KH</nz-form-label>
                            <nz-form-control class="flex-grow-1">
                                <nz-select formControlName="typeNCC" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn loại" class="w-100">
                                    <nz-option *ngFor="let item of typeNCCOptions" [nzValue]="item.value"
                                        [nzLabel]="item.label"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0 w-100">
                            <nz-form-label nzNoColon style="font-size: 12px;">Loại hợp đồng</nz-form-label>
                            <nz-form-control class="flex-grow-1">
                                <nz-select formControlName="type" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn loại hợp đồng" class="w-100">
                                    <nz-option *ngFor="let item of contractTypes" [nzValue]="item.ID"
                                        [nzLabel]="item.TypeName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="7" [nzXl]="11">
                        <nz-form-item class="mb-0 w-100">
                            <nz-form-label nzNoColon style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control class="flex-grow-1">
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Số HĐ, nội dung, tên NCC/KH..." nzSize="small"
                                        formControlName="keyword" class="flex-grow-1" (keyup.enter)="loadData()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="loadData()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với layout master-detail -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar"
            style="height: calc(100vh - 150px); display: flex; flex-direction: column;">
            <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu..." style="height: 100%;">
                <nz-splitter nzLayout="vertical" style="height: 100%; flex: 1;">
                    <!-- Bảng Master - Hợp đồng (ở trên) - 60% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="true" nzSize="60%">
                        <div class="grid-container" id="grid-container-economic-contract" style="height: 100%;">
                            <angular-slickgrid gridId="gridEconomicContract" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </nz-splitter-panel>

                    <!-- Bảng Detail - File đính kèm (ở dưới) - 40% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="true" nzSize="40%">
                        <div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
                            <nz-tabset
                                style="padding-left: 10px; flex: 1; display: flex; flex-direction: column; min-height: 0; width: 100%;">
                                <nz-tab [nzTitle]="detailTabTitle" style="height: 100%; width: 100%;">
                                    <div
                                        class="d-flex justify-content-between align-items-center p-2 bg-light border-bottom">
                                        <span class="fs-12 fw-bold">Danh sách file đính kèm</span>
                                        <div class="d-flex gap-1">
                                            <button nz-button nzType="primary" nzSize="small" (click)="onUploadFile()"
                                                [disabled]="!selectedRow">
                                                <nz-icon nzType="upload" /> Upload
                                            </button>
                                            <button nz-button nzDanger nzSize="small" (click)="onDeleteFile()"
                                                [disabled]="!selectedFileRow">
                                                <nz-icon nzType="delete" /> Xóa
                                            </button>
                                        </div>
                                    </div>
                                    <div class="grid-container" id="grid-container-contract-file"
                                        style="height: calc(100% - 45px); width: 100%;">
                                        <angular-slickgrid gridId="gridContractFile" [columns]="columnDefinitionsFile"
                                            [options]="gridOptionsFile" [dataset]="datasetFile"
                                            (onAngularGridCreated)="angularGridFileReady($event.detail)"
                                            (onClick)="onFileCellClicked($event.detail.eventData, $event.detail.args)"
                                            (onDblClick)="onFileDoubleClick($event.detail.eventData, $event.detail.args)">
                                        </angular-slickgrid>
                                    </div>
                                </nz-tab>
                            </nz-tabset>
                        </div>
                    </nz-splitter-panel>
                </nz-splitter>
            </nz-spin>
        </div>
    </div>
</ng-container>

<!-- Hidden file input for upload -->
<input type="file" #fileUploadInput style="display: none;" multiple (change)="onFileSelected($event)" />
