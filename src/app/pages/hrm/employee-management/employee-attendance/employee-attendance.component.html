<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="small"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>

        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateStart"
                  class="w-100"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateStart"
                  nzAllowClear="false"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateEnd"
                  class="w-100"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateEnd"
                  nzAllowClear="false"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="departmentId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Chọn phòng ban"
                  [(ngModel)]="departmentId"
                  (ngModelChange)="onDepartmentChange()"
                  (nzOnSearch)="deptSelectSearch = $event"
                >
                  @for (item of departments; track $index) {
                  <nz-option nzCustomContent="true" [nzLabel]="item.Name" [nzValue]="item.ID">
                    <span [innerHTML]="highlightOption(item.Name, deptSelectSearch)"></span>
                  </nz-option>
                  }
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="employeeId"
                  class="w-100 fs-12"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Chọn nhân viên"
                  [(ngModel)]="employeeId"
                >
                  <nz-option 
                    *ngFor="let item of getFilteredEmployees()" 
                    [nzValue]="item.ID"
                    [nzLabel]="item.Code + ' - ' + item.FullName">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  name="searchValue"
                  nz-input
                  placeholder="Tìm tên nhân viên, mã nhân viên,…"
                  [(ngModel)]="searchValue"
                  (keyup.enter)="onSearch()"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>

        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="getEmployeeAttendace()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1 d-flex align-items-center justify-content-between">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()" [nzLoading]="isExport" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_export_excel_16.png" />Xuất excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="importExcel()" [nzLoading]="isExport" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_import_16.png" />Nhập excel
            </button>
          </div>
          <div class="d-flex align-items-center gap-1 justify-content-sm-end">
            <button class="fs-12" nz-button nzType="text" nzSize="small" style="background-color: yellow">
              Đi muộn/Về sớm (>1h)
            </button>
            <button class="fs-12 text-white" nz-button nzType="text" nzSize="small" style="background-color: rgb(255, 0, 0)">
              Đi muộn/Về sớm
            </button>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div *ngIf="isLoadTable">
            <nz-spin
              [nzSpinning]="isLoadTable"
              nzSimple
              [ngStyle]="{
                position: 'absolute',
                top: '0',
                left: '0',
                width: '100%',
                height: '100%',
                background: 'rgba(255,255,255,0.4)',
                zIndex: '999',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }"
            ></nz-spin>
          </div>
          <div class="border" #tb_EA></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
