<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" [nzResizable]="true">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form [formGroup]="searchForm" nzLayout="vertical">
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24" class="fs-12">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  formControlName="startDate"
                  nzFormat="dd/MM/yyyy"
                  nzPlaceHolder="Chọn từ ngày"
                  style="width: 100%"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24" class="fs-12">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  formControlName="endDate"
                  nzFormat="dd/MM/yyyy"
                  nzPlaceHolder="Chọn đến ngày"
                  style="width: 100%"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="default"
                  nzPlaceHolder="Chọn trạng thái" formControlName="status">
                  <nz-option [nzValue]="-1" nzLabel="Tất cả"></nz-option>
                  <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                  <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Loại</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="default"
                  nzPlaceHolder="Chọn loại công tác" formControlName="type">
                  <nz-option *ngFor="let type of typeList" [nzValue]="type.ID"
                    [nzLabel]="type.TypeName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Phương tiện</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="default"
                  nzPlaceHolder="Chọn phương tiện" formControlName="vehicleId">
                  <nz-option *ngFor="let vehicle of vehicleList" [nzValue]="vehicle.ID"
                    [nzLabel]="vehicle.VehicleName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Chấm công</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="default"
                  nzPlaceHolder="Chọn trạng thái chấm công" formControlName="notCheckIn">
                  <nz-option [nzValue]="null" nzLabel="Tất cả"></nz-option>
                  <nz-option [nzValue]="0" nzLabel="Có chấm công"></nz-option>
                  <nz-option [nzValue]="1" nzLabel="Không chấm công"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" nzSize="default" formControlName="keyWord"
                  (keyup.enter)="loadEmployeeBussinessPerson()" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="loadEmployeeBussinessPerson()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1 align-items-center justify-content-between">
            <div class="d-flex gap-1 align-items-center">
              <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                <nz-icon nzType="search" />
              </button>
              <button nz-button class="btn-add" nzType="default" nzSize="small" (click)="openAddModal()">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm" />
                Thêm
              </button>
              <button nz-button class="btn-edit" nzType="default" nzSize="small" (click)="openEditModal()">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />
                Sửa
              </button>
              <button nz-button class="btn-delete" nzType="default" nzSize="small" (click)="openDeleteModal()">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />
                Xóa
              </button>
              <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="openCopyModal()">
                <img src="assets/icon/btn_copy_16.png" alt="Copy" />
                Copy
              </button>
            
            </div>
            <div class="d-flex gap-1 align-items-center">
              <input
                nz-input
                nzSize="small"
                placeholder="Nhập từ khóa tìm kiếm..."
                [value]="searchForm.get('keyWord')?.value || ''"
                (input)="searchForm.patchValue({ keyWord: $any($event.target).value })"
                (keyup.enter)="loadEmployeeBussinessPerson()"
                style="width: 250px;"
              />
              <button nz-button nzType="default" nzSize="small" (click)="loadEmployeeBussinessPerson()">
                <nz-icon nzType="search" />
              </button>
            </div>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div *ngIf="isLoading">
            <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                position: 'absolute',
                top: '0',
                left: '0',
                width: '100%',
                height: '100%',
                background: 'rgba(255,255,255,0.4)',
                zIndex: '999',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }"></nz-spin>
          </div>
          <div class="w-100" id="tb_employee_register_bussiness" #tb_employee_register_bussiness></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
