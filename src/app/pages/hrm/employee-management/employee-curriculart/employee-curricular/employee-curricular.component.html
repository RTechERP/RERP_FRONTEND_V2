<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <!-- Tháng/Năm -->
            <nz-form-item>
              <nz-form-label class="fs-12 d-flex align-items-center">
                Tháng
              </nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzMode="month" nzFormat="MM/yyyy" [(ngModel)]="selectedMonthYear"
                  (ngModelChange)="onMonthYearChange($event)" [nzPlaceHolder]="'Chọn tháng và năm'">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <!-- Phòng ban -->
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">
                Phòng ban
              </nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="Department" [(ngModel)]="selectedDepartment" class="w-100" nzShowSearch nzAllowClear>
                  <nz-option *ngFor="let item of ListDepartment" [nzLabel]="item.Name" [nzValue]="item.ID"
                    nzCustomContent="true">
                    {{item.Name }}
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <!-- Nhân viên -->
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">
                Nhân viên
              </nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="ListNV" class="w-100" nzShowSearch nzAllowClear [(ngModel)]="selectedEmployee">
                  @for (item of ListEmployee; track $index) {
                  <nz-option-group [nzLabel]="item.label">
                    @for (child of item.options; track $index) {
                    <nz-option nzCustomContent="true" [nzLabel]="child.item.FullName" [nzValue]="child.item.ID">{{
                      child.item.Code + " - " + child.item.FullName
                      }}</nz-option>
                    }
                  </nz-option-group>
                  }
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <!-- Từ khóa -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="searchValue" nz-input placeholder="Tìm tên nhân viên, mã nhân viên..."
                  [(ngModel)]="searchValue" (keyup.enter)="onSearch()" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">
            Đặt lại
          </button>
          <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>

            <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="addCurricular()" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_add_item_16.png" /> Thêm
            </button>
            <button class="btn-edit" nz-button nzType="default" nzSize="small" (click)="editCurricular()" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_edit_item_16.png" /> Sửa
            </button>
            <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="deleteCurricular()" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_delete_item_16.png" /> Xóa
            </button>

            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="excel()" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_import_16.png" /> Nhập Excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()" *hasPermission="'N1,N2'">
              <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel
            </button>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div *ngIf="isLoadTable" style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(255, 255, 255, 0.4);
              z-index: 999;
              display: flex;
              align-items: center;
              justify-content: center;
            ">
            <nz-spin [nzSpinning]="isLoadTable" nzSimple></nz-spin>
          </div>

          <div class="w-100 h-100" #tb_employeeCurricular></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
