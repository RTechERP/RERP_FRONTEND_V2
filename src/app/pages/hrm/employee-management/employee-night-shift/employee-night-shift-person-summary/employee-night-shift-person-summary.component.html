<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" [nzResizable]="true">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form [formGroup]="searchForm" nzLayout="vertical">
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24" class="fs-12">Ngày bắt đầu</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  formControlName="startDate"
                  nzFormat="dd/MM/yyyy"
                  nzPlaceHolder="Chọn ngày bắt đầu"
                  style="width: 100%"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24" class="fs-12">Ngày kết thúc</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  formControlName="endDate"
                  nzFormat="dd/MM/yyyy"
                  nzPlaceHolder="Chọn ngày kết thúc"
                  style="width: 100%"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24" class="fs-12">Phòng ban</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select formControlName="departmentId" nzPlaceHolder="Chọn phòng ban" nzAllowClear
                  nzShowSearch>
                  <nz-option *ngFor="let dept of departmentList" [nzValue]="dept.ID"
                    [nzLabel]="dept.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái TBP</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="default"
                  nzPlaceHolder="Chọn trạng thái TBP" formControlName="status">
                  <nz-option [nzValue]="-1" nzLabel="Tất cả"></nz-option>
                  <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                  <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" nzSize="default" formControlName="keyWord"
                  (keyup.enter)="loadEmployeeNightShiftPerson()" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="loadEmployeeNightShiftPerson()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1 align-items-center justify-content-left">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button nz-button nzType="default" nzSize="small" (click)="exportToExcel()" [nzLoading]="exportingExcel">
              <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" style="width: 16px; height: 16px;" />
              Xuất Excel
            </button>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div class="w-100" id="tb_employee_night_shift_person_summary" #tb_employee_night_shift_person_summary></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
