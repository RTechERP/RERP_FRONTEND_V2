<p-menubar [model]="menuBars">
  <ng-template pTemplate="item" let-item>
    <a class="p-menuitem-link" [ngClass]="item.styleClass">
      <i [class]="item.icon"></i>
      <span class="p-menuitem-text">{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
        (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
        <nz-icon nzType="search" />
      </button>
    </div>
  </ng-template>
</p-menubar>

<ng-container class="w-100">
  <div class="card border-0 rounded-0" style="height: 89vh !important;">
    <!-- Backdrop overlay cho mobile -->
    <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

    <!-- Filter bar - inline layout -->
    <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
      <form nz-form nzLayout="inline">
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <!-- Từ ngày -->
          <nz-form-item class="mb-0">
            <nz-form-label class="fs-12">Từ ngày</nz-form-label>
            <nz-form-control>
              <nz-date-picker [(ngModel)]="dateStart" (ngModelChange)="onDateRangeChange()" nzFormat="dd/MM/yyyy"
                nzSize="small" name="dateStart" style="width: 120px;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <!-- Đến ngày -->
          <nz-form-item class="mb-0">
            <nz-form-label class="fs-12">Đến ngày</nz-form-label>
            <nz-form-control>
              <nz-date-picker [(ngModel)]="dateEnd" (ngModelChange)="onDateRangeChange()" nzFormat="dd/MM/yyyy"
                nzSize="small" name="dateEnd" style="width: 120px;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <!-- Phòng ban -->
          <nz-form-item class="mb-0">
            <nz-form-label class="fs-12">Phòng ban</nz-form-label>
            <nz-form-control>
              <nz-select nzSize="small" nzShowSearch nzAllowClear nzPlaceHolder="Chọn phòng ban..."
                [(ngModel)]="departmentID" (ngModelChange)="onDepartmentChange()" name="departmentID"
                style="width: 150px;">
                <nz-option *ngFor="let dept of departments" [nzLabel]="dept.Name" [nzValue]="dept.ID"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Trạng thái duyệt -->
          <nz-form-item class="mb-0">
            <nz-form-label class="fs-12">Trạng thái</nz-form-label>
            <nz-form-control>
              <nz-select nzSize="small" nzAllowClear nzPlaceHolder="Tất cả..." [(ngModel)]="isApproved"
                (ngModelChange)="onIsApprovedChange()" name="isApproved" style="width: 120px;">
                <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Từ khóa và nút tìm kiếm -->
          <nz-form-item class="mb-0">
            <nz-form-label class="fs-12">Từ khóa</nz-form-label>
            <nz-form-control>
              <div class="d-flex gap-1">
                <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                  (ngModelChange)="onKeywordChange($event)" (keyup.enter)="getNightShift()" nzSize="small"
                  name="keyWord" style="width: 150px;" />
                <button nz-button nzType="primary" nzSize="small" (click)="getNightShift()">
                  <nz-icon nzType="search" />
                </button>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>
    </div>

    <!-- Content với bảng -->
    <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
      [class.without-search-bar]="!shouldShowSearchBar">
      <div id="dataTableNightShift" style="height: 100%;"></div>
    </div>
  </div>
</ng-container>
