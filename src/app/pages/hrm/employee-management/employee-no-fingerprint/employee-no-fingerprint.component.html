<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - inline layout -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <input type="date" name="dateStart" [(ngModel)]="dateStart" class="w-100" style="padding: 4px 8px; font-size: 12px; border: 1px solid #d9d9d9; border-radius: 4px;">
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <input type="date" name="dateEnd" [(ngModel)]="dateEnd" class="w-100" style="padding: 4px 8px; font-size: 12px; border: 1px solid #d9d9d9; border-radius: 4px;">
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select name="selectedDepartmentFilter" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn phòng ban" [(ngModel)]="selectedDepartmentFilter"
                                    (ngModelChange)="onDepartmentFilterChange()" nzSize="small" class="w-100">
                                    <nz-option *ngFor="let department of departmentList" [nzValue]="department.ID"
                                        [nzLabel]="department.Name" nzCustomContent="true">
                                        {{ department.Name }}
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Trạng thái TBP -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái</nz-form-label>
                            <nz-form-control>
                                <nz-select name="selectedTBPStatusFilter" nzAllowClear nzPlaceHolder="Chọn trạng thái"
                                    [(ngModel)]="selectedTBPStatusFilter" (ngModelChange)="onTBPStatusFilterChange()"
                                    nzSize="small" class="w-100">
                                    <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Từ chối"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input name="searchValue" nz-input placeholder="Nhập từ khóa..." nzSize="small"
                                        [(ngModel)]="searchValue" (keyup.enter)="onSearch()" class="flex-grow-1" />
                                    <button nz-button nzType="primary" nzSize="small" style="width: 40px;"
                                        (click)="onSearch()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoadTable"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); z-index: 999; display: flex; align-items: center; justify-content: center;">
                <nz-spin [nzSpinning]="isLoadTable" nzSimple></nz-spin>
            </div>
            <div class="w-100 h-100" #tb_ENF></div>
        </div>
    </div>
</ng-container>
