<ng-container class="w-100">
    <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1" style="overflow-x: auto;">
            <div class="d-flex gap-1">
                <button nz-button nzType="default" nzSize="small"
                    (click)="ToggleSearchPanelNew($event); $event.stopPropagation()"
                    (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                    (touchend)="$event.stopPropagation()" class="sticky-toggle-btn"
                    [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                    [attr.aria-expanded]="showSearchBar" type="button">
                    <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                </button>

                <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="addenf()">
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm" /> Thêm
                </button>
                <button class="btn-edit" nz-button nzType="default" nzSize="small" (click)="editenf()">
                    <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                </button>
                <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="deleteenf()">
                    <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approvedTBP()" *hasPermission="'N1,N2'">
                    <img src="assets/icon/action_approved_16.png" /> TBP xác nhận
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" nz-dropdown [nzDropdownMenu]="menuHR" *hasPermission="'N1,N2'">
                    <img src="assets/icon/action_confirm_tbp_16.png" /> HR xác nhận
                    <i nz-icon nzType="down"></i>
                </button>

                <nz-dropdown-menu #menuHR="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item (click)="approvedHR()" *hasPermission="'N1,N2'">
                            <img src="assets/icon/action_approved_16.png" />
                            <span class="ms-1">HR duyệt</span>
                        </li>
                        <li nz-menu-item (click)="cancelApprovedHR()" *hasPermission="'N1,N2'">
                            <img src="assets/icon/action_unapproved_16.png" />
                            <span class="ms-1">HR hủy duyệt</span>
                        </li>
                    </ul>
                </nz-dropdown-menu>

                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" /> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar" (click)="ToggleSearchPanelNew()" [class.mobile-only]="true"></div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker name="dateStart" class="w-100" nzFormat="dd/MM/yyyy" nzAllowClear="false" [(ngModel)]="dateStart" nzSize="small"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker name="dateEnd" class="w-100" nzFormat="dd/MM/yyyy" nzAllowClear="false" [(ngModel)]="dateEnd" nzSize="small"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select name="selectedDepartmentFilter" class="w-100" nzShowSearch nzAllowClear nzPlaceHolder="Chọn phòng ban" [(ngModel)]="selectedDepartmentFilter" (ngModelChange)="onDepartmentFilterChange()" nzSize="small">
                                    <nz-option *ngFor="let department of departmentList" [nzValue]="department.ID" [nzLabel]="department.Name" nzCustomContent="true">
                                        {{ department.Name }}
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Trạng thái TBP -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái TBP</nz-form-label>
                            <nz-form-control>
                                <nz-select name="selectedTBPStatusFilter" class="w-100" nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="selectedTBPStatusFilter" (ngModelChange)="onTBPStatusFilterChange()" nzSize="small">
                                    <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Từ chối"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input name="searchValue" nz-input placeholder="Nhập từ khóa..." nzSize="small" [(ngModel)]="searchValue" (keyup.enter)="onSearch()" class="flex-grow-1" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small" (click)="onSearch()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar" [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoadTable" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); z-index: 999; display: flex; align-items: center; justify-content: center;">
                <nz-spin [nzSpinning]="isLoadTable" nzSimple></nz-spin>
            </div>
            <div class="w-100 h-100" #tb_ENF></div>
        </div>
    </div>
</ng-container>
