<ng-container class="w-100">
    <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1" style="overflow-x: auto;">
            <div class="d-flex gap-1">
                <button nz-button nzType="default" nzSize="small"
                    (click)="ToggleSearchPanelNew($event); $event.stopPropagation()"
                    (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                    (touchend)="$event.stopPropagation()" class="sticky-toggle-btn"
                    [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                    [attr.aria-expanded]="showSearchBar" type="button">
                    <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                </button>
                <button nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" /> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar" (click)="ToggleSearchPanelNew()" [class.mobile-only]="true"></div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Tháng/Năm -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Tháng/Năm</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker name="monthYear" class="w-100" nzFormat="MM/yyyy" nzMode="month" [(ngModel)]="selectedMonthYear" nzAllowClear="false" (ngModelChange)="onMonthYearChange($event)" nzSize="small"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select name="departmentId" class="w-100" nzShowSearch nzAllowClear nzPlaceHolder="Chọn phòng ban" [(ngModel)]="departmentId" (ngModelChange)="onDepartmentChange()" (nzOnSearch)="deptSelectSearch = $event" nzSize="small">
                                    @for (item of departments; track $index) {
                                    <nz-option nzCustomContent="true" [nzLabel]="item.Name" [nzValue]="item.ID">
                                        <span [innerHTML]="highlightOption(item.Name, deptSelectSearch)"></span>
                                    </nz-option>
                                    }
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Nhân viên -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select name="employeeId" class="w-100" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên" [(ngModel)]="employeeId" nzSize="small">
                                    <nz-option *ngFor="let item of getFilteredEmployees()" [nzValue]="item.ID" [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input name="searchValue" nz-input placeholder="Nhập từ khóa..." nzSize="small" [(ngModel)]="searchValue" (keyup.enter)="getEmployeeSynthetic()" class="flex-grow-1" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small" (click)="getEmployeeSynthetic()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar" [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoadTable" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); z-index: 999; display: flex; align-items: center; justify-content: center;">
                <nz-spin [nzSpinning]="isLoadTable" nzSimple></nz-spin>
            </div>
            <div class="border" #tb_synthetic></div>
        </div>
    </div>
</ng-container>
