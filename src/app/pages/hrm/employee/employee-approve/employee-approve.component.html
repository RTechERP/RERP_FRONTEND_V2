<div class="card h-100 border-0 rounded-0">
  <div class="card-header bg-white px-0">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex gap-2">
        <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="openAddModal()">
          <img src="assets/icon/action_add_item_16.png" alt="Thêm " /> Thêm
        </button>

        <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="deleteEmployeeApprove()">
          <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
        </button>
      </div>
      <div class="d-flex align-items-center">
        <input nz-input placeholder="Tìm kiếm nhân viên..." (input)="onSearchEmployee($event)" style="width: 20vw;" />
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <div id="tb-employee-approve"></div>
  </div>
</div>

<div class="modal fade" id="employeeApproveModal" tabindex="-1" aria-labelledby="employeeApproveModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title text-uppercase text-white" id="employeeApproveModalLabel">THÊM NGƯỜI DUYỆT</h6>
        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-12 pt-0">
        <app-employee-approve-modal (employeeAdded)="onEmployeeAdded()"></app-employee-approve-modal>
      </div>
    </div>
  </div>
</div>
