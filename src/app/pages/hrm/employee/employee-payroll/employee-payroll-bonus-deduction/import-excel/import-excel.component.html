<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-3">
    <div class="d-flex align-items-center">
      <h6 class="text-light text-uppercase m-0 fw-bold">Import excel</h6>
    </div>
  </div>

  <div class="modal-body p-2" style="height: 87vh; overflow-y: auto;">
  <div nz-row [nzGutter]="16">
    <!-- Ô chọn file -->
    <div nz-col [nzSpan]="5">
      <nz-form-item>
        <nz-form-label nzSpan="7">Chọn file Excel</nz-form-label>
        <nz-form-control nzSpan="17">
          <input type="file" accept=".xlsx,.xls" (change)="onFileChange($event)" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <!-- Ô chọn sheet -->
    <div nz-col [nzSpan]="19">
      <nz-form-item>
        <nz-form-label nzSpan="3">Chọn sheet</nz-form-label>
        <nz-form-control nzSpan="21">
          <nz-select
            [(ngModel)]="selectedSheet"
            class="w-100"
            (ngModelChange)="onSheetChange()"
            [nzDisabled]="sheetNames.length === 0"  
            nzPlaceHolder="Chọn sheet"
          >
            <nz-option
              *ngFor="let sheet of sheetNames"
              [nzValue]="sheet"
              [nzLabel]="sheet">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div #excelTable class="mt-3"></div>
</div>


  <div class="modal-footer">
    <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
      Đóng
    </button>
    <button nz-button nzType="primary" (click)="importData()" [disabled]="tableData.length === 0">
      <i class="fas fa-save me-1"></i>
      Nhập
    </button>
  </div>
</div>
