<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Năm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker nzMode="year" [(ngModel)]="year" name="year" class="w-100"
                  nzAllowClear="false"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Tìm kiếm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="keyword" [(ngModel)]="keyWord" nz-input placeholder="Nhập từ khóa" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="refresh()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="filter()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1 align-items-center">
            <!-- Nhóm nút bên trái -->
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('create')">
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('update')">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('delete')">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('approve')">
              <nz-icon nzType="check" nzTheme="outline" />Duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small"  (click)="handlePayrollAction('unapprove')">
              <nz-icon nzType="close" nzTheme="outline" />Hủy Duyệt
            </button>

            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
              <nz-icon nzType="file-excel" nzTheme="outline" />Xuất excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('payrollReport')">
             <nz-icon nzType="snippets" nzTheme="outline" />Báo cáo bảng lương
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handlePayrollAction('bonusPenaltyDetails')">
              <nz-icon nzType="file-search" nzTheme="outline" />Chi tiết thưởng/Phạt
            </button>
            <!-- Tìm kiếm đẩy ra bên phải -->
            <div class="d-flex align-items-center ms-auto" style="min-width: 250px;">
            </div>
          </div>
        </div>

        <div class="card-body p-0">
          <div #tb_employeePayroll></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
