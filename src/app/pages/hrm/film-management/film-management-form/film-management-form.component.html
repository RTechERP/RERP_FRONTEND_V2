<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="assetModalLabel">Quản lí Film</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body" style="max-height: 60vh; overflow-y: auto; overflow-x: hidden;">
  <form nz-form [formGroup]="formDeviceInfo" nzLayout="vertical" class="fs-7 mt-1 tab-content-equal-height">
    <nz-row [nzGutter]="24">
       <nz-col [nzSpan]="5">
        <nz-form-item>
          <nz-form-label>STT<span style="color: red">(*)</span></nz-form-label>
       <nz-form-control>
           <input nz-input type="number" formControlName="STT" readonly />

          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <!-- Nhà cung cấp -->
    
      <nz-col [nzSpan]="14">
        <nz-form-item>
          <nz-form-label>Mã phim<span style="color: red">(*)</span></nz-form-label>
          <nz-form-control [nzErrorTip]="'Vui lòng nhập mã phim'">
            <input nz-input formControlName="Code" name="Code" placeholder="Nhập mã phim" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
     
      <!-- Loại kho -->
        <nz-col [nzSpan]="5">
        <nz-form-item>
          <nz-form-label>&nbsp;</nz-form-label>
          <nz-form-control>
            <label class="form-check-label d-flex align-items-center">
              <input type="checkbox" formControlName="RequestResult" class="form-check-input me-2" />
              Yêu cầu kết quả
            </label>
          </nz-form-control>
        </nz-form-item>
      </nz-col>


    </nz-row>

    <nz-row [nzGutter]="24">
      <nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label>Tên phim<span style="color: red">(*)</span></nz-form-label>
          <nz-form-control [nzErrorTip]="'Vui lòng nhập tên'">
            <input nz-input formControlName="Name" name="Name" placeholder="Nhập tên phim"/>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </form>
  <div class="mt-2">
    <div id="deviceTempTable"></div>
  </div>

</div>
<!-- Footer nút -->
<div class="modal-footer">
  <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveData()" *hasPermission="'N1,N44'">Lưu</button>
</div>
