<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - inline layout -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form [formGroup]="searchForm" nzLayout="inline">
                <div class="d-flex flex-wrap gap-2 align-items-center">
                    <!-- Từ ngày -->
                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Từ ngày</nz-form-label>
                        <nz-form-control>
                            <input type="date" formControlName="dateStart"
                                style="width: 120px; padding: 4px 8px; font-size: 12px; border: 1px solid #d9d9d9; border-radius: 4px; box-sizing: border-box;" />
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Đến ngày -->
                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Đến ngày</nz-form-label>
                        <nz-form-control>
                            <input type="date" formControlName="dateEnd"
                                style="width: 120px; padding: 4px 8px; font-size: 12px; border: 1px solid #d9d9d9; border-radius: 4px; box-sizing: border-box;" />
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Nhân viên -->
                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Nhân viên</nz-form-label>
                        <nz-form-control>
                            <nz-select formControlName="employeeId" nzShowSearch nzAllowClear
                                nzPlaceHolder="--Chọn nhân viên--" nzSize="small" style="width: 250px;">
                                <ng-container *ngFor="let group of employeeList">
                                    <nz-option-group [nzLabel]="group.label">
                                        <nz-option *ngFor="let option of group.options"
                                            [nzLabel]="option.item.Code +' - '+ option.item.FullName"
                                            [nzValue]="option.item.EmployeeID">
                                        </nz-option>
                                    </nz-option-group>
                                </ng-container>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Từ khóa -->
                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Từ khóa</nz-form-label>
                        <nz-form-control>
                            <div class="d-flex gap-1">
                                <input nz-input formControlName="keyWord" placeholder="Nhập từ khóa"
                                    (keyup.enter)="loadFoodOrder()" nzSize="small" style="width: 250px;" />
                                <button nz-button nzType="primary" nzSize="small" (click)="loadFoodOrder()">
                                    <nz-icon nzType="search" />
                                </button>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </form>
        </div>

        <!-- Content với tabs và bảng -->
        <div class="card-body p-0 fs-12">
            <nz-tabset class="ms-2">
                <nz-tab nzTitle="VP Hà Nội">
                    <div class="card-body p-0 position-relative mt-1">
                        <div *ngIf="isLoading">
                            <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                                position: 'absolute',
                                top: '0',
                                left: '0',
                                width: '100%',
                                height: '100%',
                                background: 'rgba(255,255,255,0.4)',
                                zIndex: '999',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center'
                                }"></nz-spin>
                        </div>
                        <div #tb_foodOrder_HN></div>
                    </div>
                </nz-tab>
                <nz-tab nzTitle="Xưởng Đan Phượng">
                    <div class="card-body p-0 position-relative mt-1">
                        <div *ngIf="isLoading">
                            <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                                position: 'absolute',
                                top: '0',
                                left: '0',
                                width: '100%',
                                height: '100%',
                                background: 'rgba(255,255,255,0.4)',
                                zIndex: '999',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center'
                                }"></nz-spin>
                        </div>
                        <div #tb_foodOrder_ĐP></div>
                    </div>
                </nz-tab>
            </nz-tabset>
        </div>
    </div>
</ng-container>


<div class="modal fade" id="addFoodOrderModal" tabindex="-1" aria-labelledby="addFoodOrderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fs-12">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="addFoodOrderModalLabel">
                    CHI TIẾT CƠM CA
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form nz-form [formGroup]="foodOrderForm" (ngSubmit)="onSubmit()">
                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                            Nhân viên
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <nz-select formControlName="EmployeeID" class="w-100" nzShowSearch nzAllowClear
                                nzPlaceHolder="--Chọn nhân viên--">
                                <ng-container *ngFor="let group of employeeList">
                                    <nz-option-group [nzLabel]="group.label">
                                        <nz-option *ngFor="let option of group.options"
                                            [nzLabel]="option.item.Code +' - '+ option.item.FullName"
                                            [nzValue]="option.item.EmployeeID">
                                        </nz-option>
                                    </nz-option-group>
                                </ng-container>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Ngày đặt<span
                                class="fs-12 text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng chọn ngày đặt">
                            <input type="date" formControlName="DateOrder" class="form-control"
                                style="width: 100%; font-size: 12px;" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Số lượng<span
                                class="fs-12 text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập số lượng">
                            <nz-input-number formControlName="Quantity" placeholder="Nhập số lượng" nzMin="1"
                                nzMax="100" style="width: 100%" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Địa điểm<span
                                class="text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng chọn địa điểm">
                            <nz-radio-group formControlName="Location">
                                <label nz-radio nzValue="1">VP Hà Nội</label>
                                <label nz-radio nzValue="2" [nzDisabled]="!canSelectDanPhuong()">Xưởng Đan
                                    Phượng</label>
                            </nz-radio-group>

                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Ghi chú</nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <textarea rows="4" formControlName="Note" nz-input></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </div>
            <div class="modal-footer py-0">
                <button type="button" class="btn btn-outline-danger" style="border: 1px solid; border-radius: 0;"
                    data-bs-dismiss="modal">
                    Đóng
                </button>
                <button nz-button nzType="primary" type="button" style="border-radius: 0;" [nzLoading]="isSaving"
                    [disabled]="isSaving" (click)="onSubmit()">
                    Lưu
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="summaryFoodOrderModal" tabindex="-1" aria-labelledby="summaryFoodOrderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fs-12 modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="summaryFoodOrderModalLabel">
                    BẢNG CHẤM CÔNG ĂN CA
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <app-summary-food-order></app-summary-food-order>
            </div>
        </div>
    </div>
</div>
