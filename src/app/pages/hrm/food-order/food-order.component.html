<ng-container class="w-100">

    <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="default" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form [formGroup]="searchForm" nzLayout="vertical">
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker formControlName="dateStart" nzFormat="dd/MM/yyyy" nzAllowClear="false"
                                    style="width: 100%;"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker formControlName="dateEnd" nzFormat="dd/MM/yyyy" nzAllowClear="false"
                                    style="width: 100%;"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mb-3">
                            <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                                Nhân viên
                            </nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select formControlName="employeeId" class="w-100" nzShowSearch nzAllowClear
                                    nzPlaceHolder="--Chọn nhân viên--">
                                    <ng-container *ngFor="let group of employeeList">
                                        <nz-option-group [nzLabel]="group.label">
                                            <nz-option *ngFor="let option of group.options"
                                                [nzLabel]="option.item.Code +' - '+ option.item.FullName"
                                                [nzValue]="option.item.EmployeeID">
                                            </nz-option>
                                        </nz-option-group>
                                    </ng-container>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input formControlName="keyWord" placeholder="Nhập từ khóa" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="loadFoodOrder()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel>
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-2">
                            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                                <nz-icon nzType="search" />
                            </button>
                            <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small"
                                (click)="openAddModal()" >
                                <img src="assets/icon/action_add_item_16.png" alt="Thêm " /> Thêm
                            </button>
                            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small"
                                (click)="openEditModal()" >
                                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
                            </button>
                            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                                (click)="deleteFoodOrder()">
                                <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(true)"
                                *hasPermission="'N2,N23,N34,N1,N80'">
                                <img src="assets/icon/action_approved_16.png" alt="Duyệt" />Duyệt
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(false)"
                                *hasPermission="'N2,N23,N34,N1,N80'">
                                <img src="assets/icon/action_unapproved_16.png" alt="Hủy duyệt" />Hủy Duyệt
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small"
                                (click)="openSummaryFoodOrderModal()" *hasPermission="'N34'">
                                <img src="assets/icon/action_food_order_16.png" alt="Báo cáo ăn ca" />Báo cáo ăn ca
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
                                <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" />Xuất excel
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0 fs-12">
                    <nz-tabset class="ms-2">
                        <nz-tab nzTitle="VP Hà Nội">
                            <div class="card-body p-0 position-relative mt-1">
                                <div *ngIf="isLoading">
                                    <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                                        position: 'absolute',
                                        top: '0',
                                        left: '0',
                                        width: '100%',
                                        height: '100%',
                                        background: 'rgba(255,255,255,0.4)',
                                        zIndex: '999',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                        }"></nz-spin>
                                </div>
                                <div #tb_foodOrder_HN></div>
                            </div>
                        </nz-tab>
                        <nz-tab nzTitle="Xưởng Đan Phượng">
                            <div class="card-body p-0 position-relative mt-1">
                                <div *ngIf="isLoading">
                                    <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                                        position: 'absolute',
                                        top: '0',
                                        left: '0',
                                        width: '100%',
                                        height: '100%',
                                        background: 'rgba(255,255,255,0.4)',
                                        zIndex: '999',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                        }"></nz-spin>
                                </div>
                                <div #tb_foodOrder_ĐP></div>
                            </div>
                        </nz-tab>
                    </nz-tabset>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>


<div class="modal fade" id="addFoodOrderModal" tabindex="-1" aria-labelledby="addFoodOrderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fs-12">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="addFoodOrderModalLabel">
                    CHI TIẾT CƠM CA
                </h6>
                <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form nz-form [formGroup]="foodOrderForm" (ngSubmit)="onSubmit()">
                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                            Nhân viên
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <nz-select formControlName="EmployeeID" class="w-100" nzShowSearch nzAllowClear
                                nzPlaceHolder="--Chọn nhân viên--">
                                <ng-container *ngFor="let group of employeeList">
                                    <nz-option-group [nzLabel]="group.label">
                                        <nz-option *ngFor="let option of group.options"
                                            [nzLabel]="option.item.Code +' - '+ option.item.FullName"
                                            [nzValue]="option.item.EmployeeID">
                                        </nz-option>
                                    </nz-option-group>
                                </ng-container>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Ngày đặt<span
                                class="fs-12 text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng chọn ngày đặt">
                            <nz-date-picker formControlName="DateOrder" nzPlaceHolder="Chọn ngày đặt"
                                nzFormat="dd/MM/yyyy" [nzSize]="'default'" style="width: 100%"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Số lượng<span
                                class="fs-12 text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập số lượng">
                            <nz-input-number formControlName="Quantity" placeholder="Nhập số lượng" nzMin="1"
                                nzMax="100" style="width: 100%" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Địa điểm<span class="text-danger ps-1">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng chọn địa điểm">
                            <nz-radio-group formControlName="Location">
                                <label nz-radio nzValue="1">VP Hà Nội</label>
                                <label nz-radio nzValue="2">Xưởng Đan Phượng</label>
                            </nz-radio-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">Ghi chú</nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <textarea rows="4" formControlName="Note" nz-input></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </div>
            <div class="modal-footer py-0">
                <button type="button" class="btn btn-outline-danger" style="border: 1px solid; border-radius: 0;" data-bs-dismiss="modal">
                    Đóng
                </button>
                <button type="button" style="border-radius: 0;" class="btn btn-primary" (click)="onSubmit()" >
                    Lưu
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="summaryFoodOrderModal" tabindex="-1" aria-labelledby="summaryFoodOrderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fs-12 modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="summaryFoodOrderModalLabel">
                    BẢNG CHẤM CÔNG ĂN CA
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <app-summary-food-order></app-summary-food-order>
            </div>
        </div>
    </div>
</div>
