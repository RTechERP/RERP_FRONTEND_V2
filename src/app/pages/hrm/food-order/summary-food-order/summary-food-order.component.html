<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-2 px-0">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
            <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" />Xuất excel
          </button>
        </div>
        <form [formGroup]="searchForm" class="d-flex gap-2 align-items-center" (ngSubmit)="onSearch()"
          (keydown.enter)="onSearch()">
          <div class="d-flex">
            <nz-form-label>Tháng</nz-form-label>
            <nz-form-control>

              <nz-input-number formControlName="month" nzMin="1" nzMax="12" nzSize="small" />
            </nz-form-control>
          </div>
          <div class="d-flex">
            <nz-form-label>Năm</nz-form-label>
            <nz-form-control>
              <nz-input-number formControlName="year" nzMin="1" nzMax="3000" nzSize="small" />
            </nz-form-control>
          </div>
          <div class="d-flex">
            <nz-form-label class="fs-12 p-0">
              Địa điểm
            </nz-form-label>

            <nz-form-control>
              <nz-select nzSize="small" formControlName="location" [nzAllowClear]="false" style="width: 8vw;">
                <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                <nz-option [nzValue]="1" nzLabel="VP Hà Nội"></nz-option>
                <nz-option [nzValue]="2" nzLabel="Xưởng Đan Phượng"></nz-option>
              </nz-select>
            </nz-form-control>
          </div>
          <div class="d-flex">
            <nz-form-label>Phòng ban</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="departmentId" nzPlaceHolder="Chọn phòng ban" nzAllowClear nzShowSearch
                nzSize="small" style="width: 10vw;">
                <nz-option *ngFor="let dept of departmentList" [nzValue]="dept.ID" [nzLabel]="dept.Name"></nz-option>
              </nz-select>
            </nz-form-control>
          </div>
          <div class="d-flex">
            <nz-form-label class="fs-12 p-0">
              Nhân viên
            </nz-form-label>
            <nz-form-control style="width: 14vw;" nzPlaceHolder="Chọn nhân viên" nzAllowClear>
              <nz-select formControlName="employeeId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                nzPlaceHolder="Chọn nhân viên">
                <ng-container *ngFor="let group of employeeList">
                  <nz-option-group [nzLabel]="group.label">
                    <nz-option *ngFor="let option of group.options"
                      [nzLabel]="option.item.Code +' - '+ option.item.FullName" [nzValue]="option.item.EmployeeID">
                    </nz-option>
                  </nz-option-group>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </div>
          <div>
            <input nz-input formControlName="keyWord" placeholder="Nhập từ khóa tìm kiếm" style="width: 15vw;"
              nzSize="small" />
          </div>
          <button nz-button nzType="primary" nzSize="small" type="submit" (click)="onSearch()">Tìm kiếm</button>
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">Đặt lại</button>
        </form>
      </div>
    </div>
    <div class="card-body p-0">
      <nz-tabset>
        <nz-tab nzTitle="ĐẶT CƠM">

          <div class="card-body p-0 position-relative pt-2">
            <div *ngIf="isLoading">
              <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                    position: 'absolute',
                    top: '0',
                    left: '0',
                    width: '100%',
                    height: '100%',
                    background: 'rgba(255,255,255,0.4)',
                    zIndex: '999',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                  }"></nz-spin>
            </div>
            <div #tb_order_food></div>
          </div>
        </nz-tab>
        <nz-tab nzTitle="BÁO CÁO ĂN CA">
          <div class="card-body p-0 position-relative pt-2">
            <div *ngIf="isLoading">
              <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                  position: 'absolute',
                  top: '0',
                  left: '0',
                  width: '100%',
                  height: '100%',
                  background: 'rgba(255,255,255,0.4)',
                  zIndex: '999',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }"></nz-spin>
            </div>
            <div #tb_report_food></div>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</ng-container>
