<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - hiển thị dạng hàng ngang -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form>
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small"
                                    [(ngModel)]="searchParams.DateStart" name="dateStart"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small"
                                    [(ngModel)]="searchParams.DateEnd" name="dateEnd"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="searchParams.DepartmentID" nzPlaceHolder="Chọn phòng ban"
                                    nzShowSearch nzAllowClear nzSize="small" class="w-100" name="departmentID"
                                    [nzFilterOption]="filterOption">
                                    <nz-option *ngFor="let item of dataDepartment" [nzLabel]="item.Name"
                                        [nzValue]="item.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Nhân viên -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="searchParams.EmployeeID" nzPlaceHolder="Chọn nhân viên"
                                    nzShowSearch nzAllowClear nzSize="small" class="w-100" name="employeeID"
                                    [nzFilterOption]="filterOption">
                                    <nz-option *ngFor="let emp of cbbEmployee"
                                        [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Tình trạng -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Tình trạng</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="searchParams.Step" nzPlaceHolder="Chọn tình trạng" nzAllowClear
                                    nzSize="small" class="w-100" name="step">
                                    <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="NV đề nghị"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="TBP xác nhận"></nz-option>
                                    <nz-option [nzValue]="3" nzLabel="HR check hồ sơ"></nz-option>
                                    <nz-option [nzValue]="4" nzLabel="TBP HR xác nhận"></nz-option>
                                    <nz-option [nzValue]="5" nzLabel="Ban giám đốc xác nhận"></nz-option>
                                    <nz-option [nzValue]="6"
                                        nzLabel="Phòng mua hàng hoặc P.HCNS triển khai"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small"
                                        [(ngModel)]="searchParams.Request" name="keyword" class="flex-grow-1"
                                        (keyup.enter)="searchData()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="searchData()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                <nz-splitter>
                    <nz-splitter-panel>
                        <nz-splitter>
                            <nz-splitter-panel nzDefaultSize="70%">
                                <nz-splitter nzLayout="vertical">
                                    <nz-splitter-panel>
                                        <div id="jobRequirementGridContainer" style="width: 100%; height: 100%;">
                                            <angular-slickgrid gridId="jobRequirementGrid" [columns]="columnDefinitions"
                                                [options]="gridOptions" [dataset]="dataset"
                                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                                (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
                                                (onSelectedRowsChanged)="onSelectedRowsChanged($event.detail.eventData, $event.detail.args)">
                                            </angular-slickgrid>
                                        </div>
                                    </nz-splitter-panel>
                                    <nz-splitter-panel>
                                        <div id="jobRequirementDetailGridContainer" style="width: 100%; height: 100%;">
                                            <angular-slickgrid gridId="jobRequirementDetailGrid"
                                                [columns]="columnDefinitionsDetail" [options]="gridOptionsDetail"
                                                [dataset]="datasetDetail"
                                                (onAngularGridCreated)="angularGridDetailReady($event.detail)">
                                            </angular-slickgrid>
                                        </div>
                                    </nz-splitter-panel>
                                </nz-splitter>
                            </nz-splitter-panel>
                            <nz-splitter-panel nzDefaultSize="30%">
                                <nz-splitter nzLayout="vertical">
                                    <nz-splitter-panel>
                                        <div id="jobRequirementFileGridContainer" style="width: 100%; height: 100%;">
                                            <angular-slickgrid gridId="jobRequirementFileGrid"
                                                [columns]="columnDefinitionsFile" [options]="gridOptionsFile"
                                                [dataset]="datasetFile"
                                                (onAngularGridCreated)="angularGridFileReady($event.detail)">
                                            </angular-slickgrid>
                                        </div>
                                    </nz-splitter-panel>
                                    <nz-splitter-panel>
                                        <div id="jobRequirementApprovedGridContainer"
                                            style="width: 100%; height: 100%;">
                                            <angular-slickgrid gridId="jobRequirementApprovedGrid"
                                                [columns]="columnDefinitionsApproved" [options]="gridOptionsApproved"
                                                [dataset]="datasetApproved"
                                                (onAngularGridCreated)="angularGridApprovedReady($event.detail)">
                                            </angular-slickgrid>
                                        </div>
                                    </nz-splitter-panel>
                                </nz-splitter>
                            </nz-splitter-panel>
                        </nz-splitter>
                    </nz-splitter-panel>
                </nz-splitter>
            </nz-spin>
        </div>
    </div>
</ng-container>
