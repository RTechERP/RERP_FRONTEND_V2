<div class="modal-header bg-primary text-uppercase py-2 flex-shrink-0">
  <h5 class="modal-title">Ghi chú</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form nz-form [formGroup]="noteForm" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label>Ghi chú</nz-form-label>
      <nz-form-control>
        <textarea
          formControlName="note"
          nz-input
          placeholder="Nhập ghi chú..."
          rows="4"
          maxlength="1000"
        ></textarea>
        <div class="text-muted" style="font-size: 12px; margin-top: 4px;">
          Tối đa 1000 ký tự
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" nzDanger (click)="onCancel()">Đóng</button>
  <button nz-button nzType="primary" (click)="onConfirm()" [disabled]="!noteForm.valid">Lưu</button>
</div>
