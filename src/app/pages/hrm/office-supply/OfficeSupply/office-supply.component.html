<ng-container class="w-100">
    <nz-splitter>
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1">

                        <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add"
                            (click)="openModalForNewProduct()">
                            <img src="assets/icon/action_add_item_16.png" alt="Thêm "    *hasPermission="'N2,N34,N1'"  />Thêm
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-edit" (click)="edit()"    *hasPermission="'N2,N34,N1'">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-delete " (click)="delete()"    *hasPermission="'N2,N34,N1'">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
                        </button>
                        <span class="mx-2"
                            style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span>
                        <button nz-button nzType="default" nzSize="small" (click)="openModalDVT()"    *hasPermission="'N2,N34,N1'">
                            <img src="assets/icon/btn_add_unit.png" alt="Thêm đơn vị tính" />Đơn vị tính
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="OpenModalExcel()"*hasPermission="'N34,N1'" >
                            <img src="assets/icon/import-excel.png" alt="Nhập excel" />Nhập Excel
                        </button>

                        <button nz-button nzType="default" nzSize="small" (click)="exportExcel()" *hasPermission="'N2,N34,N1'">
                            <img src="assets/icon/excel.png" alt="Xuất Excel" />Xuất Excel
                        </button>

                        <nz-input-group style="width: 250px; border: 1px solid #d9d9d9; border-radius: 4px;"
                            nzSize="small" [nzSuffix]="suffixIconSearch" class="ms-auto">
                            <input type="text" [(ngModel)]="searchText" nz-input class="fs-12"
                                (input)="onSearchChange($event)" placeholder="Tìm kiếm"
                                style="border: none; box-shadow: none;" />
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                            <nz-icon nzType="search" />
                        </ng-template>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="datatable"></div>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
