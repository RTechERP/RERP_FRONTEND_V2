<ng-container class="w-100">
    <nz-splitter>
        <!-- Search Panel -->
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2 btn" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <nz-form-item>
                            <nz-form-label>Thời gian</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker nzMode="month" [nzFormat]="monthFormat" [(ngModel)]="searchParams.month"
                                    name="month" nzPlaceHolder="Chọn thời gian" class="w-100">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <input nz-input [(ngModel)]="searchParams.keyword" name="keyword"
                                    placeholder="Nhập từ khóa...">
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="primary" nzSize="small" (click)="getRequests()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>

        <!-- Main Content -->
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1">
                        <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                            <nz-icon nzType="search" />
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="openAddModal()" class="btn-add">
                            <img src="assets/icon/action_add_item_16.png" class="me-1" /> Đăng ký VPP
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="editRequest()" class="btn-edit">
                            <img src="assets/icon/action_edit_item_16.png" class="me-1" /> Sửa
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="deleteRequest()" class="btn-delete">
                            <img src="assets/icon/action_delete_item_16.png" class="me-1" /> Xóa
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <nz-splitter nzLayout="vertical">
                        <nz-splitter-panel>
                            <div id="datatable-person" class="custom-tabulator"></div>
                        </nz-splitter-panel>
                        <nz-splitter-panel>
                            <div id="datatable-person-detail" class="custom-tabulator"></div>
                        </nz-splitter-panel>
                    </nz-splitter>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
