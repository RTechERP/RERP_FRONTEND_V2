<ng-container class="w-100">
    <nz-splitter>
        <!-- Search Panel -->
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2 btn" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form nzLayout="vertical">


                        <nz-form-item class="searchform">
                            <nz-form-label>Thời gian</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker nzMode="month" [nzFormat]="monthFormat" [(ngModel)]="searchParams.month"
                                    name="month" nzPlaceHolder="Chọn thời gian" class="w-100">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <!-- Phòng ban -->
                        <nz-form-item>
                            <nz-form-label>Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select nzShowSearch nzAllowClear [(ngModel)]="searchParams.departmentId"
                                    name="departmentId" nzPlaceHolder="Chọn phòng ban" class="w-100">
                                    <nz-option *ngFor="let dept of dataDeparment" [nzValue]="dept.ID"
                                        [nzLabel]="dept.Name">
                                        <div class="row text-center">
                                            <div class="col-4 fs-12">{{ dept.Code }}</div>
                                            <div class="col-4 fs-12">{{ dept.Name }}</div>
                                        </div>
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>

                        <!-- Từ khóa -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <input nz-input [(ngModel)]="searchParams.keyword" name="keyword"
                                    placeholder="Nhập từ khóa...">
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="default" nzSize="small" class="btn">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="getOfficeSupplyRequest()" class="btn">Tìm
                        kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>

        <!-- Main Content -->
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1">
                        <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()" class="btn">
                            <nz-icon nzType="search" />
                        </button>
                        <button class="btn-add" nz-button nzType="default" nzSize="small"
                            (click)="menuService.goToOldLink('/dangkyvpp','')">
                            <!-- <nz-icon nzType="plus" /> Thêm -->
                            <img src="assets/icon/action_add_item_16.png" />Thêm
                        </button>

                        <button class="btn-add" nz-button nzType="default" nzSize="small"
                            (click)="openAdminRegistrationModal()" *hasPermission="'N2,N34,N1,N54,N72'">
                            <img src="assets/icon/action_add_item_16.png" />Đăng ký VPP Admin
                        </button>
                        <button class="btn-edit" nz-button nzType="default" nzSize="small" (click)="editRequest()"
                            *hasPermission="'N2,N34,N1,N54,N72'">
                            <img src="assets/icon/action_edit_item_16.png" />Sửa
                        </button>
                        <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="deleteRequests()"
                            *hasPermission="'N2,N34,N1,N54,N72'">
                            <img src="assets/icon/action_delete_item_16.png" />Xóa
                        </button>

                        <span class="mx-2"
                            style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span>

                        <div class="btn-group">
                            <button class="fs-12" nz-button nzType="default" nzSize="small" nz-dropdown
                                *hasPermission="'N72'" [nzDropdownMenu]="menuAdmin">
                                <img src="assets/icon/action_confirm_tbp_16.png" />Admin xác nhận
                                <i nz-icon nzType="down"></i>
                            </button>

                            <nz-dropdown-menu #menuAdmin="nzDropdownMenu">
                                <ul nz-menu>
                                    <li nz-menu-item (click)="IsAdminApproved()">
                                        <img src="assets/icon/action_approved_16.png" />
                                        <span class="ms-1">Admin duyệt</span>
                                    </li>
                                    <li nz-menu-item (click)="UnAdminApproved()">
                                        <img src="assets/icon/action_unapproved_16.png" />
                                        <span class="ms-1">Admin hủy duyệt</span>
                                    </li>

                                </ul>

                            </nz-dropdown-menu>
                        </div>
                        <!-- <span class="mx-2"
              style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span> -->
                        <div class="btn-group">
                            <button class="fs-12" nz-button nzType="default" nzSize="small"
                                *hasPermission="'N2,N34,N1,N70'" nz-dropdown [nzDropdownMenu]="menuTBP">
                                <img src="assets/icon/action_confirm_tbp_16.png" />TBP xác nhận
                                <i nz-icon nzType="down"></i>
                            </button>

                            <nz-dropdown-menu #menuTBP="nzDropdownMenu">
                                <ul nz-menu>
                                    <li nz-menu-item (click)="IsApproved()">
                                        <img src="assets/icon/action_approved_16.png" />
                                        <span class="ms-1">TBP duyệt</span>
                                    </li>
                                    <li nz-menu-item (click)="UnIsApproved()">
                                        <img src="assets/icon/action_unapproved_16.png" />
                                        <span class="ms-1">TBP hủy duyệt</span>
                                    </li>

                                </ul>

                            </nz-dropdown-menu>
                        </div>

                    </div>
                </div>
                <div class="card-body p-0">
                    <nz-splitter nzLayout="vertical">
                        <nz-splitter-panel>
                            <div id="datatable1" class="custom-tabulator"></div>
                        </nz-splitter-panel>
                        <nz-splitter-panel>
                            <div id="datatable2" class="custom-tabulator"></div>
                        </nz-splitter-panel>
                    </nz-splitter>
                    <!-- <nz-splitter> -->
                    <!-- First Table -->
                    <!-- <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
              <div id="datatable1" class="custom-tabulator"></div>
            </nz-splitter-panel> -->

                    <!-- Second Table -->
                    <!-- <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
              <div id="datatable2" class="custom-tabulator"></div>
            </nz-splitter-panel> -->
                    <!-- </nz-splitter> -->

                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
