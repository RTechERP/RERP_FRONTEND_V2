<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle"
                (click)="toggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height:89vh !important">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="toggleSearchPanelNew()"></div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="toggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Thời gian</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker nzMode="month" [nzFormat]="monthFormat" [(ngModel)]="searchParams.month"
                                    name="month" nzPlaceHolder="Chọn thời gian" class="w-100" nzSize="small">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="8" [nzLg]="8" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select nzShowSearch nzAllowClear [(ngModel)]="searchParams.departmentId"
                                    name="departmentId" nzPlaceHolder="Chọn phòng ban" class="w-100" nzSize="small">
                                    <nz-option *ngFor="let dept of dataDeparment" [nzValue]="dept.ID"
                                        [nzLabel]="dept.Name">
                                        <div class="row text-center">
                                            <div class="col-4 fs-12">{{ dept.Code }}</div>
                                            <div class="col-4 fs-12">{{ dept.Name }}</div>
                                        </div>
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="9">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small"
                                        [(ngModel)]="searchParams.keyword" name="keyword" class="flex-grow-1"
                                        (keyup.enter)="getOfficeSupplyRequest()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="getOfficeSupplyRequest()" [nzLoading]="isLoading"
                                        [disabled]="isLoading">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoading">
                <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
          position: 'absolute',
          top: '0',
          left: '0',
          width: '100%',
          height: '100%',
          background: 'rgba(255,255,255,0.4)',
          zIndex: '999',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center'
        }"></nz-spin>
            </div>
            <nz-splitter nzLayout="vertical">
                <nz-splitter-panel>
                    <div id="datatable1" class="custom-tabulator"></div>
                </nz-splitter-panel>
                <nz-splitter-panel>
                    <div id="datatable2" class="custom-tabulator"></div>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </div>
</ng-container>
