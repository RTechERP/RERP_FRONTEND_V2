<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-2">
      <form nz-form [formGroup]="searchForm">
        <div class="d-flex flex-column flex-md-row gap-2 align-items-start align-items-md-center flex-wrap">
          <div class="d-flex gap-1 align-items-center flex-wrap">
            <button nz-button class="btn-add" nzType="default" nzSize="small" (click)="openAddModal()">
              <img src="assets/icon/action_add_item_16.png" alt="Thêm" />
              <span class="d-none d-sm-inline">Thêm</span>
            </button>
            <button nz-button class="btn-edit" nzType="default" nzSize="small" (click)="openEditModal()">
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />
              <span class="d-none d-sm-inline">Sửa</span>
            </button>
            <button nz-button class="btn-delete" nzType="default" nzSize="small" (click)="openDeleteModal()">
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />
              <span class="d-none d-sm-inline">Xóa</span>
            </button>
          </div>
          <div class="d-flex flex-wrap gap-1 align-items-center" style="flex: 1; min-width: 0;">
            <div class="d-flex align-items-center">
              <label class="mb-0 me-1 d-none d-lg-inline" style="font-size: 12px; white-space: nowrap;">Từ ngày:</label>
              <nz-date-picker
                formControlName="startDate"
                nzFormat="dd/MM/yyyy"
                nzPlaceHolder="Từ ngày"
                nzSize="small"
                style="width: 140px; min-width: 120px;"
              ></nz-date-picker>
            </div>
            <div class="d-flex align-items-center">
              <label class="mb-0 me-1 d-none d-lg-inline" style="font-size: 12px; white-space: nowrap;">Đến ngày:</label>
              <nz-date-picker
                formControlName="endDate"
                nzFormat="dd/MM/yyyy"
                nzPlaceHolder="Đến ngày"
                nzSize="small"
                style="width: 140px; min-width: 120px;"
              ></nz-date-picker>
            </div>
            <div class="d-flex align-items-center">
              <label class="mb-0 me-1 d-none d-xl-inline" style="font-size: 12px; white-space: nowrap;">Trạng thái:</label>
              <nz-select 
                nzShowSearch 
                nzAllowClear 
                nzSize="small"
                nzPlaceHolder="Trạng thái" 
                formControlName="status"
                style="width: 130px; min-width: 110px;"
              >
                <nz-option [nzValue]="-1" nzLabel="Tất cả"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Chờ duyệt"></nz-option>
                <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>
              </nz-select>
            </div>
            <div class="d-flex align-items-center">
              <label class="mb-0 me-1 d-none d-xl-inline" style="font-size: 12px; white-space: nowrap;">Loại:</label>
              <nz-select 
                nzShowSearch 
                nzAllowClear 
                nzSize="small"
                nzPlaceHolder="Loại" 
                formControlName="type"
                style="width: 150px; min-width: 120px;"
              >
                <nz-option *ngFor="let type of typeList" [nzValue]="type.ID"
                  [nzLabel]="type.Type"></nz-option>
              </nz-select>
            </div>
            <div class="d-flex align-items-center">
              <label class="mb-0 me-1 d-none d-lg-inline" style="font-size: 12px; white-space: nowrap;">Từ khóa:</label>
              <input
                nz-input
                nzSize="small"
                placeholder="Từ khóa..."
                formControlName="keyWord"
                (keyup.enter)="loadOverTimeByEmployee()"
                style="width: 180px; min-width: 120px;"
              />
            </div>
            <div class="d-flex gap-1 align-items-center">
              <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">
                <span class="d-none d-md-inline">Đặt lại</span>
                <span class="d-md-none">Reset</span>
              </button>
              <button nz-button nzType="primary" nzSize="small" (click)="loadOverTimeByEmployee()">
                <nz-icon nzType="search" />
                <span class="d-none d-sm-inline">Tìm kiếm</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
      <div *ngIf="isLoading"> 
        <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            background: 'rgba(255,255,255,0.4)',
            zIndex: '999',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }"></nz-spin>
      </div>
      <div class="w-100" id="tb_over_time_person" #tb_over_time_person></div>
    </div>
  </div>
</ng-container>
