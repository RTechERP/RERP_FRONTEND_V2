<ng-container class="w-100">
    <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1" style="overflow-x: auto;">
            <div class="d-flex gap-1">
                <button nz-button nzType="default" nzSize="small"
                    (click)="ToggleSearchPanelNew($event); $event.stopPropagation()"
                    (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                    (touchend)="$event.stopPropagation()" class="sticky-toggle-btn"
                    [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                    [attr.aria-expanded]="showSearchBar" type="button">
                    <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                </button>

                <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="openAddModal()"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm" /> Thêm
                </button>
                <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="openEditModal()"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                </button>
                <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="openDeleteModal()"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(true, true)">
                    <img src="assets/icon/action_approved_16.png" alt="Duyệt" /> TBP duyệt
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(false, true)">
                    <img src="assets/icon/action_unapproved_16.png" alt="Hủy duyệt" /> TBP hủy duyệt
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(true, false)"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_approved_16.png" alt="Duyệt" /> HR duyệt
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="approved(false, false)"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_unapproved_16.png" alt="Hủy duyệt" /> HR hủy duyệt
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openOverTimeTypeModal()"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_info_16.png" alt="Kiểu làm thêm" /> Kiểu làm thêm
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openSummaryOverTimeModal()"
                    *hasPermission="'N2,N1'">
                    <img src="assets/icon/action_confirm_bgd_16.png" alt="Báo cáo làm thêm" /> Báo cáo làm thêm
                </button>
                <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" /> Xuất excel
                </button>
            </div>
        </div>

        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar" (click)="ToggleSearchPanelNew()"
            [class.mobile-only]="true">
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang trên desktop, modal trên mobile -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form [formGroup]="searchForm" class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker formControlName="dateStart" nzFormat="dd/MM/yyyy"
                                    class="w-100" nzSize="small" nzAllowClear="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker formControlName="dateEnd" nzFormat="dd/MM/yyyy" class="w-100"
                                    nzSize="small" nzAllowClear="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phòng ban -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="departmentId" nzShowSearch nzAllowClear
                                    nzSize="small" nzPlaceHolder="Chọn phòng ban" class="w-100">
                                    <nz-option *ngFor="let dept of departmentList" [nzValue]="dept.ID"
                                        [nzLabel]="dept.Name"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Trạng thái TBP -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái TBP</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="status" nzShowSearch nzSize="small"
                                    nzPlaceHolder="Chọn trạng thái" class="w-100">
                                    <nz-option [nzValue]="-1" nzLabel="--Tất cả--"></nz-option>
                                    <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small" formControlName="keyWord"
                                        class="flex-grow-1" (keyup.enter)="loadEmployeeOverTime()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="loadEmployeeOverTime()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoading">
                <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
                    position: 'absolute',
                    top: '0',
                    left: '0',
                    width: '100%',
                    height: '100%',
                    background: 'rgba(255,255,255,0.4)',
                    zIndex: '999',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                }"></nz-spin>
            </div>
            <div id="tb_over_time"></div>
        </div>
    </div>
</ng-container>

<div class="modal fade" id="overTimeModal" tabindex="-1" aria-labelledby="overTimeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="overTimeModalLabel">CHI TIẾT LÀM THÊM</h6>
                <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body fs-12 pt-1">
                <app-over-time-detail [detailData]="overTimeDetailData"
                    (employeeOverTimeDetail)="onEmployeeOverTimeDetail()"></app-over-time-detail>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="overTimeTypeModal" tabindex="-1" aria-labelledby="overTimeTypeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="overTimeModalLabel">KIỂU LÀM THÊM</h6>
                <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body fs-12 pt-1">
                <app-over-time-type (employeeOverTimeDetail)="onEmployeeOverTimeDetail()"></app-over-time-type>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="summaryOverTimeModal" tabindex="-1" aria-labelledby="summaryOverTimeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fs-12 modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title text-uppercase text-white" id="summaryOverTimeModalLabel">
                    BẢNG CHẤM CÔNG LÀM THÊM
                </h6>
                <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <app-summary-over-time></app-summary-over-time>
            </div>
        </div>
    </div>
</div>
