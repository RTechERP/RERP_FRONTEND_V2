<div class="modal-dialog-scrollable">
    <div class="modal-header bg-primary align-items-center ps-3">
        <div class="d-flex align-items-center">
            <h6 class="text-light text-uppercase m-0 fw-bold">Chi tiết lương nhân viên</h6>
        </div>
    </div>

    <div class="modal-body p-3 pb-0">

        <form nz-form class="container-fluid">

            <!-- Hàng đầu tiên -->
            <div nz-row [nzGutter]="16" class="">

                <div nz-col [nzSpan]="12">
                    <nz-form-item class="mb-3">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                            Nhân viên
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <nz-select name="EmployeeID" [(ngModel)]="EmployeeID" class="w-100" nzShowSearch
                                nzAllowClear nzPlaceHolder="--Chọn nhân viên--">
                                <ng-container *ngFor="let group of employees">
                                    <nz-option-group [nzLabel]="group.label">
                                        <nz-option *ngFor="let option of group.options"
                                            [nzLabel]="option.item.Code +' - '+ option.item.FullName"
                                            [nzValue]="option.item.EmployeeID">
                                        </nz-option>
                                    </nz-option-group>
                                </ng-container>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="12">
                    <nz-form-item class="mb-3">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                            Công tiêu chuẩn
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <input nz-input name="TotalWorkday" disabled="disabled" [(ngModel)]="TotalWorkday"
                                placeholder="Nhập công tiêu chuẩn" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="12">
                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fw-semibold text-light text-uppercase text-center p-0"
                            style="background-color:aliceblue;">
                            Các khoản cộng
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <div nz-col [nzSpan]="24">
                                <nz-form-item class="mb-3">
                                    <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                                        Thưởng KPIs/ Doanh số
                                    </nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <input nz-input name="Bonus" [ngModel]="formatNumber(Bonus)"
                                            (ngModelChange)="onMoneyInputBonus($event)"
                                            placeholder="Nhập Thưởng KPIs/ Doanh số" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="24">
                                <nz-form-item class="mb-3">
                                    <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                                        Khác
                                    </nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <input nz-input name="Other" [ngModel]="formatNumber(Other)"
                                            (ngModelChange)="onMoneyInputOther($event)" placeholder="Nhập khoản cộng khác" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="12">
                    <nz-form-item class="mb-1">
                        <nz-form-label [nzSpan]="24" class="fw-semibold text-light text-uppercase text-center p-0"
                            style="background-color:aliceblue;">
                            Các khoản trừ
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <div nz-col [nzSpan]="24">
                                <nz-form-item class="mb-3">
                                    <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                                        Gửi xe ô tô
                                    </nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <input nz-input name="ParkingMoney" [ngModel]="formatNumber(ParkingMoney)"
                                            (ngModelChange)="onMoneyInputParkingMoney($event)"
                                            placeholder="Nhập Thưởng KPIs/ Doanh số" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="24">
                                <nz-form-item class="mb-3">
                                    <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                                        Khác
                                    </nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <input nz-input name="OtherDeduction" [ngModel]="formatNumber(OtherDeduction)"
                                            (ngModelChange)="onMoneyInputOtherDeduction($event)" placeholder="Nhập khoản trừ khác" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item class="mb-3">
                        <nz-form-label [nzSpan]="24" class="fs-12 p-0">
                            Note
                        </nz-form-label>
                        <nz-form-control [nzSpan]="24">
                            <textarea nz-input name="Note" [(ngModel)]="Note" rows="6"
                                placeholder="Nhập ghi chú..."></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
            Đóng
        </button>
        <button nz-button nzType="primary" (click)="onSubmit()">
            <i class="fas fa-save me-1"></i>
            Lưu
        </button>
    </div>
</div>
