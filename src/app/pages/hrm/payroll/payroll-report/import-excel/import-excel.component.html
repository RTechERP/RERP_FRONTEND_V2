<div class="modal-dialog-scrollable">
    <div class="modal-header bg-primary align-items-center ps-2 border-0">
        <h6 class="text-light text-uppercase m-0" style="padding: 0,5rem">
            Nhập Excel
        </h6>
        <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
    </div>

    <div class="modal-body p-2" style="height: 87vh; overflow-y: auto;">
        <div class="d-flex gap-2 align-items-center p-2">
            <div class="flex-grow-1">
                <div class="progress-wrapper">
                    <div style="text-align: center;" class="progress-text">{{ formatProgressText(displayProgress) }}
                    </div>
                    <nz-progress [nzPercent]="displayProgress" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
                        [nzShowInfo]="false"></nz-progress>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column gap-2 p-2">
            <div class="d-flex gap-2 align-items-center">
                <div class="d-flex align-items-center gap-2" style="flex: 2;">
                    <label class="mb-0 fs-12" style="white-space: nowrap;">Đường dẫn:</label>
                    <div class="d-flex gap-2 flex-grow-1">
                        <input nz-input [style.width.%]="100" class="fs-12" name="path" id="pathInput"
                            [(ngModel)]="filePath" [disabled]="true">
                        <input type="file" class="d-none fs-12" id="fileInput" accept=".xlsx,.xls"
                            (change)="onFileSelected($event)">
                        <button type="button" class="btn btn-warning  btn-sm" (click)="openFileExplorer()"
                            style="height: auto;">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2" style="flex: 1;">
                    <label class="mb-0 fs-12" style="white-space: nowrap;">Tên Sheet:</label>
                    <select class="form-select form-select-sm fs-12" name="sheet" id="sheetSelect"
                        [(ngModel)]="selectedSheet" (change)="onSheetChange()">
                        <option value="">Chọn Sheet</option>
                        <option *ngFor="let sheet of excelSheets" [value]="sheet">{{sheet}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div #tb_excel></div>
    </div>


    <div class="modal-footer p-2">
        <button class="fs-12 btn" nz-button nzDanger (click)="activeModal.dismiss()">Đóng</button>
        <button class="fs-12 btn" nz-button>
            <a href="" download="MAU_VT-Sale.xlsx" style="text-decoration: none; color: inherit;"><nz-icon
                    nzType="download" nzTheme="outline" /> Mẫu</a>
        </button>
        <button class="fs-12 btn" nz-button nzType="primary" [nzLoading]="isSave" (click)="saveExcelData()">Lưu</button>
    </div>
</div>
