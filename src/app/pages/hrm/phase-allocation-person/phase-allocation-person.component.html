<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel>
      <div class="card h-100 d-flex flex-column border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex h-40 gap-1 justify-content-between align-items-center">
            <div class="d-flex gap-1">
              <button class="fs-12 btn-add" nz-button nzType="default" nzSize="small" (click)="onAddPhaseAllocation()"
                *hasPermission="'N1,N34,N2'">
                <img src="assets/icon/action_add_item_16.png" /> Thêm
              </button>
              <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEditPhaseAllocation()"
                *hasPermission="'N1,N34,N2'">
                <img src="assets/icon/action_edit_item_16.png" /> Sửa
              </button>
              <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                (click)="onDeletePhaseAllocation()" *hasPermission="'N1,N34,N2'">
                <img src="assets/icon/action_delete_item_16.png" /> Xóa
              </button>
              <button class="fs-12 btn-copy" nz-button nzType="default" nzSize="small" (click)="onCopyAllocation()"
                *hasPermission="'N1,N34,N2'">
                <img src="assets/icon/action_copy_24.svg" /> Copy
              </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()"
                [nzLoading]="exportingExcel">
                <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel
              </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportDetailToExcel()"
                [nzLoading]="exportingExcelDetail">
                <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel Chi Tiết
              </button>
            </div>

            <!-- Phần filter và tìm kiếm bên phải -->
            <div class="d-flex gap-2 align-items-center">
              <nz-select [(ngModel)]="currentYear" nzSize="small" style="width: 100px;"
                (ngModelChange)="onYearChange()">
                <nz-option *ngFor="let year of yearOptions" [nzValue]="year" [nzLabel]="year.toString()"></nz-option>
              </nz-select>

              <nz-select [(ngModel)]="currentMonth" nzSize="small" style="width: 120px;"
                (ngModelChange)="onMonthChange()">
                <nz-option *ngFor="let month of monthOptions" [nzValue]="month.value"
                  [nzLabel]="month.label"></nz-option>
              </nz-select>

              <input nz-input placeholder="Nhập từ khóa tìm kiếm..." [(ngModel)]="filterText" nzSize="small"
                style="width: 300px;" (keyup.enter)="searchPhaseAllocation()" />
              <button nz-button nzType="primary" nzSize="small" (click)="searchPhaseAllocation()">
                <nz-icon nzType="search"></nz-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="card-body p-0 d-flex flex-column flex-1 min-h-0">
          <nz-splitter class="flex-1 min-h-0">
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
              <!-- Bảng master -->
              <div #masterTableRef></div>
            </nz-splitter-panel>

            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <!-- Bảng chi tiết -->
              <ng-template #tabClose>
                <button nz-button nzType="text" class="btn-close-panel" style="color: red;" (click)="closePanel()">
                  <i nz-icon nzType="close"></i>
                </button>
              </ng-template>
              <nz-tabset style="padding-left: 10px !important;" [nzTabBarExtraContent]="tabClose">
                <nz-tab [nzTitle]="detailTabTitle">
                  <div #detailTableRef></div>
                </nz-tab>
              </nz-tabset>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
