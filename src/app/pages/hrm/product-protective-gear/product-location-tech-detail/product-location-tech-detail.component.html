<div class="modal-content">
  <div class="modal-header bg-primary py-2">
    <h5 class="modal-title text-uppercase text-light" id="staticBackdropLabel">CHI TIẾT SẢN PHẨM</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body">
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <div nz-row [nzGutter]="16">
        <!-- Trường Loại vị trí -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Loại vị trí</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select nzPlaceHolder="Chọn loại vị trí"
                [formControlName]="productLocationTechField.LocationType.field">
                <nz-option *ngFor="let type of locationTypes" [nzValue]="type.ID" [nzLabel]="type.Name"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Trường Mã vị trí -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Mã vị trí <span class="text-danger"> *</span></nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [formControlName]="productLocationTechField.LocationCode.field"
                placeholder="Nhập mã vị trí" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Trường STT -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">STT</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-input-number [formControlName]="productLocationTechField.STT.field" class="w-100"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Trường Tên vị trí -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Tên vị trí <span class="text-danger"> *</span></nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [formControlName]="productLocationTechField.LocationName.field"
                placeholder="Nhập tên vị trí" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Trường Vị trí cũ -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Vị trí cũ</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [formControlName]="productLocationTechField.OldLocationName.field"
                placeholder="Nhập vị trí cũ (nếu có)" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer py-2">
    <button nz-button nzType="default" nzDanger="" (click)="activeModal.close()">
      <nz-icon nzType="close" nzTheme="outline" /> Đóng
    </button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="saving" [disabled]="saving">
      <nz-icon nzType="save" nzTheme="outline" /> Lưu
    </button>
  </div>
</div>
