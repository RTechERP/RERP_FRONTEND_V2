<!-- <p-menubar [model]="menuBars" ></p-menubar> -->
<p-menubar [model]="menuBars">
  <ng-template pTemplate="item" let-item>
    <a class="p-menuitem-link" [ngClass]="item.styleClass">
      <i [class]="item.icon"></i>
      <span class="p-menuitem-text">{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile"
        (click)="isShowModal = true; $event.stopPropagation()">
        <nz-icon nzType="search" />
      </button>
    </div>
  </ng-template>
</p-menubar>

<div class="card  border-0 rounded-0">
  <nz-splitter style="height: 100%;">
    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false">
      <div class="grid-container-product-location-tech" style="height: 100%;">
        <angular-slickgrid gridId="grid-container-product-location-tech" [columns]="columnDefinitionsProductLocationTech"
          [options]="gridOptionsProductLocation" [dataset]="datasetProductLocation"
          (onAngularGridCreated)="angularGridProductGLocationReady($event.detail)"
          (onSelectedRowsChanged)="handleProductLocationRowSelection($event.detail.eventData, $event.detail.args)">
        </angular-slickgrid>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</div>
