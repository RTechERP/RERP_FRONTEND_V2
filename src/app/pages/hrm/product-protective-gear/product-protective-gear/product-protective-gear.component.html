<!-- <p-menubar [model]="menuBars" ></p-menubar> -->
<p-menubar [model]="menuBars">
  <ng-template pTemplate="item" let-item>
    <a class="p-menuitem-link" [ngClass]="item.styleClass">
      <i [class]="item.icon"></i>
      <span class="p-menuitem-text">{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile"
        (click)="isShowModal = true; $event.stopPropagation()">
        <nz-icon nzType="search" />
      </button>
    </div>
  </ng-template>
</p-menubar>
<nz-splitter>
  <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
    <div class="card  border-0 rounded-0">
      <nz-splitter>
        <nz-splitter-panel [nzCollapsible]="true" [nzResizable]="false" nzDefaultSize="20%">
          <div class="grid-container-product-group">
            <angular-slickgrid gridId="grid-container-product-group" [columns]="columnDefinitionsProductGroup"
              [options]="gridOptionsProductGroup" [dataset]="datasetProductGroup"
              (onAngularGridCreated)="angularGridProductGroupReady($event)"
              (onSelectedRowsChanged)="handleProductGroupRowSelection($event.detail.eventData, $event.detail.args)">
            </angular-slickgrid>
          </div>
        </nz-splitter-panel>
        <nz-splitter-panel [nzCollapsible]="true" [nzResizable]="false">
          <div class="grid-container-product-rtc">
            <nz-spin [nzSpinning]="isDetailLoad">
              <angular-slickgrid gridId="grid-container-product-rtc" [columns]="columnDefinitionsProductRTC"
                [options]="gridOptionsProductRTC" [dataset]="datasetProductRTC"
                (onAngularGridCreated)="angularGridProductRTCReady($event)"
                (onSelectedRowsChanged)="handleProductRTCRowSelection($event.detail.eventData, $event.detail.args)">
              </angular-slickgrid>
            </nz-spin>
          </div>
        </nz-splitter-panel>
      </nz-splitter>
    </div>
  </nz-splitter-panel>
</nz-splitter>
