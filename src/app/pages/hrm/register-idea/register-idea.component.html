<ng-container class="w-100 h-100 d-flex flex-column">
  <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
    <div class="d-flex gap-1">
      <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
        <nz-icon nzType="search"></nz-icon>
      </button>
      <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="addNewIdea()">
        <img src="assets/icon/action_add_item_16.png" alt="Thêm" />Thêm
      </button>
      <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="openEditModal()">
        <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
      </button>
      <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDeleteIdea()">
        <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
      </button>
      <button class="fs-12 btn-score" nz-button nzType="default" nzSize="small" (click)="onScoreIdea()" style="background-color: #ffc107; border-color: #ffc107;">
        <span nz-icon nzType="star" nzTheme="outline"></span> Chấm điểm
      </button>
    </div>
  </div>
  
  <nz-splitter class="flex-grow-1" style="height: calc(100vh - 120px);">
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <span nz-icon nzType="close" nzTheme="outline"></span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical" (ngSubmit)="search()">
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateStart"
                  class="w-100"
                  nzSize="small"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.dateStart"
                  nzPlaceHolder="Từ ngày">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateEnd"
                  class="w-100"
                  nzSize="small"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.dateEnd"
                  nzPlaceHolder="Đến ngày">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="departmentId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="small"
                  nzPlaceHolder="Tất cả"
                  [nzDisabled]="disableDepartmentFilter"
                  [(ngModel)]="filters.departmentId">
                  <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                  <nz-option *ngFor="let dept of departments" [nzValue]="dept.ID" [nzLabel]="dept.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="employeeId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="small"
                  nzPlaceHolder="Tất cả"
                  [nzDisabled]="disableEmployeeFilter"
                  [(ngModel)]="filters.employeeId">
                  <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                  <nz-option *ngFor="let emp of employees" [nzValue]="emp.ID" 
                    [nzLabel]="emp.Code + ' - ' + emp.FullName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Loại đề tài</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="registerTypeId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="small"
                  nzPlaceHolder="Tất cả"
                  [(ngModel)]="filters.registerTypeId">
                  <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                  <nz-option *ngFor="let type of registerTypes" [nzValue]="type.ID" [nzLabel]="type.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  name="keyword"
                  nzSize="small"
                  [(ngModel)]="filters.keyword"
                  placeholder="Từ khóa..."
                  (keyup.enter)="search()">
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="primary" nzSize="small" (click)="search()">
            <span nz-icon nzType="search"></span> Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
      <div #tb_Master id="tb_Master" style="height: 100%;"></div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
