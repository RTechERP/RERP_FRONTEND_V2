<ng-container>
    <div class="card card-primary rounded-0 border-0 h-100 d-flex flex-column" style="height: 90vh;">

        <div class="d-flex gap-2 flex-wrap align-items-center">
            <p-menubar [model]="menuBars"></p-menubar>
        </div>

        <div class="card-body p-0 flex-grow-1 overflow-hidden" id="gridContainer">
            <div id="setting-hr-config-grid-container" style="height: 100%; width: 100%;">
                <angular-slickgrid gridId="settingHrConfigGrid" [columns]="columnDefinitions" [options]="gridOptions"
                    [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event.detail)">
                </angular-slickgrid>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend-section">
            <div class="legend-item">
                <input type="checkbox" checked disabled style="width: 16px; height: 16px;">
                <span>= Mở đăng ký bổ sung</span>
            </div>
            <div class="legend-item">
                <input type="checkbox" disabled style="width: 16px; height: 16px;">
                <span>= Đóng đăng ký bổ sung</span>
            </div>
        </div>
    </div>
</ng-container>
