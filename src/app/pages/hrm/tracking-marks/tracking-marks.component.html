<ng-container class="w-100 h-100 d-flex flex-column">
  <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
    <div class="d-flex gap-1 align-items-center">
      <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
        <nz-icon nzType="search"></nz-icon>
      </button>
      <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="addNewTrackingMark()">
        <img src="assets/icon/action_add_item_16.png" alt="Thêm" />Thêm
      </button>
      <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" 
               (click)="openEditModal()">
        <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
      </button>
      <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" 
               (click)="onDeleteTrackingMark()">
        <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
      </button>
      <div class="ms-auto d-flex gap-2 align-items-center" style="font-size: 12px;">
        <div class="d-flex align-items-center gap-1">
          <div style="width: 20px; height: 16px; background-color: #ffcdd2; border: 1px solid #ccc;"></div>
          <span>Hủy duyệt</span>
        </div>
        <div class="d-flex align-items-center gap-1">
          <div style="width: 20px; height: 16px; background-color: #ffe0b2; border: 1px solid #ccc;"></div>
          <span>Đóng dấu gấp</span>
        </div>
      </div>
    </div>
  </div>
  
  <nz-splitter class="flex-grow-1" style="height: calc(100vh - 120px);">
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <span nz-icon nzType="close" nzTheme="outline"></span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical" (ngSubmit)="search()">
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateStart"
                  class="w-100"
                  nzSize="small"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.dateStart"
                  nzPlaceHolder="Từ ngày">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  name="dateEnd"
                  class="w-100"
                  nzSize="small"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.dateEnd"
                  nzPlaceHolder="Đến ngày">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="departmentId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="small"
                  nzPlaceHolder="Tất cả"
                  [nzDisabled]="disableDepartmentFilter"
                  [(ngModel)]="filters.departmentId">
                  <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                  <nz-option *ngFor="let dept of departments" [nzValue]="dept.ID" [nzLabel]="dept.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="employeeId"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="small"
                  nzPlaceHolder="Tất cả"
                  [nzDisabled]="disableEmployeeFilter"
                  [(ngModel)]="filters.employeeId">
                  <nz-option [nzValue]="0" nzLabel="Tất cả"></nz-option>
                  <nz-option *ngFor="let emp of employees" [nzValue]="emp.ID" 
                    [nzLabel]="emp.Code + ' - ' + emp.FullName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="status"
                  class="w-100"
                  nzSize="small"
                  [(ngModel)]="filters.status">
                  <nz-option [nzValue]="-1" nzLabel="Tất cả"></nz-option>
                  <nz-option [nzValue]="0" nzLabel="Chưa hoàn thành"></nz-option>
                  <nz-option [nzValue]="1" nzLabel="Hoàn thành"></nz-option>
                  <nz-option [nzValue]="2" nzLabel="Đã hủy"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  name="keyword"
                  nzSize="small"
                  [(ngModel)]="filters.keyword"
                  placeholder="Từ khóa..."
                  (keyup.enter)="search()">
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="primary" nzSize="small" (click)="search()">
            <span nz-icon nzType="search"></span> Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
      <nz-splitter>
        <nz-splitter-panel>
          <div #tb_Master id="tb_Master" style="height: 100%;"></div>
        </nz-splitter-panel>
        <nz-splitter-panel [nzSize]="sizeFiles" nzResizable="true">
          <div class="card h-100 border-0 rounded-0">
            <div class="card-header bg-white p-1">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="m-0 ms-2">File đính kèm</h6>
                <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                  (click)="sizeFiles = '0'; filesData = [];">
                  <span nz-icon nzType="close" nzTheme="outline"></span>
                </button>
              </div>
            </div>
            <div class="card-body p-0" style="height: calc(100% - 40px);">
              <div #tb_Files id="tb_Files" style="height: 100%;"></div>
            </div>
          </div>
        </nz-splitter-panel>
      </nz-splitter>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

<!-- Template cho modal cập nhật ngày dự kiến hoàn thành -->
<ng-template #expectDateCompleteModalContent>
  <div style="padding: 20px;">
    <div class="mb-3">
      <label class="d-block mb-2">Ngày dự kiến hoàn thành:</label>
      <nz-date-picker
        [(ngModel)]="expectDateCompleteValue"
        nzFormat="dd/MM/yyyy"
        nzPlaceHolder="Chọn ngày dự kiến hoàn thành"
        style="width: 100%;">
      </nz-date-picker>
    </div>
  </div>
</ng-template>

<!-- Template cho modal nhập lý do hủy duyệt -->
<ng-template #reasonCancelModalContent>
  <div style="padding: 20px;">
    <div class="mb-3">
      <label class="d-block mb-2">Lý do hủy duyệt <span class="text-danger">(*)</span>:</label>
      <textarea
        nz-input
        [(ngModel)]="reasonCancelValue"
        placeholder="Nhập lý do hủy duyệt"
        rows="4"
        style="width: 100%;"
        [ngModelOptions]="{standalone: true}">
      </textarea>
    </div>
  </div>
</ng-template>
