<ng-container class="w-100">
  <nz-splitter style="height: 90vh; ">
    <nz-splitter-panel [nzSize]="'100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
            <button class="btn-add" nz-button nzType="default" nzSize="small" (click)="onAddVehicle()">
              <!-- <nz-icon nzType="plus" /> Thêm -->
              <img src="assets/icon/action_add_item_16.png" />Thêm mới
            </button>
            <button class="btn-edit" nz-button nzType="default" nzSize="small" (click)="onEditVehicle()">
              <img src="assets/icon/action_edit_item_16.png" />Sửa
            </button>
            <button class="btn-delete" nz-button nzType="default" nzSize="small" (click)="onDeleteVehicle()" disabled>
              <img src="assets/icon/action_delete_item_16.png" />Xóa
            </button>


            <button nz-button nzType="default" nzSize="small" class="me-1" (click)="exportToExcel()">
              <img src="assets/icon/excel.png" alt="Xuất Excel"
                style="width:16px; height:16px; object-fit:contain" />Xuất Excel
            </button>
            <button nz-button nzType="default" nzSize="small" class="me-1" (click)="onViewVehicleCategory()">
              <img src="assets/icon/car-type.png" alt="Xuất Excel"
                style="width:16px; height:16px; object-fit:contain" />Loại xe
            </button>
            <button nz-button nzType="default" nzSize="small" class="me-1" (click)="addVehicleRepair()">
              <img src="assets/icon/repair-tools.png" alt="Xuất Excel"
                style="width:16px; height:16px; object-fit:contain" />Sửa chữa, bảo dưỡng
            </button>

            <div class="ms-auto d-flex gap-1 align-items-center">
              <!-- <nz-input-group style="width: 250px">
                <input
                  nz-input
                  nz-size="small"
                  type="text"
                  placeholder="Enter text to search..."
                  [(ngModel)]="searchText"
                  (ngModelChange)="onSearch()"
                  (keyup.enter)="onSearch()"
                />
              </nz-input-group>

              Nút Tìm kiếm bên ngoài -->
              <!-- <button
                class="fs-12"
                nz-button
                nzType="primary"
                nzSize="small"
                (click)="onSearch()"
                [disabled]="!searchText || searchText.trim().length === 0"
              >
                <nz-icon nzType="search"></nz-icon> Tìm kiếm
              </button> -->
              <div style="display: flex;" class="ms-auto ">
                <input type="text" nzSize="small" [(ngModel)]="searchText" name="keyword" nz-input class="fs-12"
                  style=" flex: 1;" placeholder="Tìm kiếm" />
                <button nz-button nzSize="small" (click)="onSearch()">
                  <nz-icon nzType="search"></nz-icon>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body p-0" style="height: 80vh;">
          <div style="height: 100%">
            <div id="tb_vehicleManagement" style="height: 100%;"></div>
          </div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
