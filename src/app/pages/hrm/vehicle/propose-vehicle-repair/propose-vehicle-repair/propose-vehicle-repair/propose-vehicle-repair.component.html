<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 89vh !important;">
        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar - inline layout -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <div class="filter-bar-header d-flex justify-content-between align-items-center mb-2" *ngIf="isMobile()">
                <span class="fw-bold" style="font-size: 12px;">Tìm kiếm</span>
                <button nz-button nzType="text" nzShape="circle" nzSize="small" nzDanger
                    (click)="ToggleSearchPanelNew()">
                    <nz-icon nzType="close" />
                </button>
            </div>
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Từ ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker [(ngModel)]="DateStart" (ngModelChange)="onDateRangeChange()"
                                    nzFormat="dd/MM/yyyy" nzSize="small" name="dateStart"
                                    class="w-100"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Đến ngày -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker [(ngModel)]="DateEnd" (ngModelChange)="onDateRangeChange()"
                                    nzFormat="dd/MM/yyyy" nzSize="small" name="dateEnd" class="w-100"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Nhân viên -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Chọn nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select class="w-100" nzSize="small" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn nhân viên..." [(ngModel)]="EmployeeID"
                                    (ngModelChange)="onEmployeeChange($event)" name="employeeID">
                                    <nz-option-group *ngFor="let g of employeeGroups" [nzLabel]="g.department">
                                        <nz-option *ngFor="let emp of g.items"
                                            [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
                                    </nz-option-group>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Phương tiện -->
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Chọn phương tiện</nz-form-label>
                            <nz-form-control>
                                <nz-select class="w-100" [(ngModel)]="VehicleID" (ngModelChange)="onVehicleChange()"
                                    name="vehicleID" nzAllowClear nzSize="small" nzShowSearch
                                    nzPlaceHolder="Chọn phương tiện...">
                                    <nz-option *ngFor="let item of vehicleList" [nzValue]="item.ID"
                                        [nzLabel]="item.STT + ' - ' + item.VehicleName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="FilterText"
                                        (ngModelChange)="onKeywordChange($event)" (keyup.enter)="loadData()"
                                        nzSize="small" name="filterText" class="flex-grow-1" />
                                    <button nz-button nzType="primary" nzSize="small" style="width: 40px;"
                                        (click)="loadData()">
                                        <nz-icon nzType="search" />
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" style="width: 40px;"
                                        (click)="resetFilters()">
                                        <nz-icon nzType="reload" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar"
            style="height: calc(100vh - 150px); display: flex; flex-direction: column;">
            <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu..." style="height: 100%;">
                <nz-splitter nzLayout="horizontal" style="height: 100%; flex: 1;">
                    <!-- Bảng Master - Đề xuất sửa xe (ở trên) - 60% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="60%">
                        <div class="grid-container" id="grid-container-propose-vehicle" style="height: 100%;">
                            <angular-slickgrid gridId="grvProposeVehicleRepair" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                (onSelectedRowsChanged)="handleRowSelection($event.detail.eventData, $event.detail.args)"
                                (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </nz-splitter-panel>

                    <!-- Bảng Detail - Chi tiết đề xuất (ở dưới) - 40% -->
                    <nz-splitter-panel [nzCollapsible]="false" [nzResizable]="false" nzSize="40%">
                        <div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
                            <nz-tabset
                                style="padding-left: 10px; flex: 1; display: flex; flex-direction: column; min-height: 0; width: 100%;">
                                <nz-tab nzTitle="Chi tiết đề xuất" style="height: 100%; width: 100%;">
                                    <div class="grid-container" id="grid-container-propose-vehicle-detail"
                                        style="height: 100%; width: 100%;">
                                        <angular-slickgrid gridId="grvProposeVehicleRepairDetail"
                                            [columns]="columnDefinitionsDetail" [options]="gridOptionsDetail"
                                            [dataset]="datasetDetail"
                                            (onAngularGridCreated)="angularGridDetailReady($event.detail)"
                                            (onClick)="onCellDetailClicked($event.detail.eventData, $event.detail.args)">
                                        </angular-slickgrid>
                                    </div>
                                </nz-tab>
                            </nz-tabset>
                        </div>
                    </nz-splitter-panel>
                </nz-splitter>
            </nz-spin>
        </div>
    </div>
</ng-container>
