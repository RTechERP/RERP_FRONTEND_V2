<div>
    <!-- Header -->
    <div class="modal-header bg-primary align-items-center ps-2">
        <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
            Cập nhật tiền xe
        </h6>
        <button type="button" class="btn-close fs-12" aria-label="Close" (click)="onCancel()"></button>
    </div>
    <!-- Body-->
    <div class="modal-body">
        <form nz-form [formGroup]="vehicleMoneyForm" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzRequired>Tiền xe</nz-form-label>
                <nz-form-control 
                    [nzSpan]="24" 
                    [nzValidateStatus]="vehicleMoneyForm.get('vehicleMoney')?.invalid && vehicleMoneyForm.get('vehicleMoney')?.touched ? 'error' : ''"
                    [nzErrorTip]="getErrorMessage()">
                    <nz-input-number
                        formControlName="vehicleMoney"
                        [nzMin]="0"
                        [nzStep]="1000"
                        [nzFormatter]="formatter"
                        [nzParser]="parser"
                        placeholder="Nhập số tiền"
                        style="width: 100%"
                        [nzAutoFocus]="true">
                    </nz-input-number>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
    <div class="modal-footer bg-whitesmoke br p-1">
        <button nz-button nzType="default" (click)="onCancel()">Hủy</button>
        <button nz-button nzType="primary" (click)="onSubmit()">OK</button>
    </div>
</div>
