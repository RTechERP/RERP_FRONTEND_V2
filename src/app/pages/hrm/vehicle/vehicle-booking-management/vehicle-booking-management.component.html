<ng-container class="w-100">
  <nz-splitter style="height: 90vh; ">
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <!-- Header -->
        <div class="card-header bg-white p-1 flex-shrink-0">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body flex-grow-1 overflow-auto">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24"><nz-date-picker nzSize="small" name="dateStart" class="w-100" nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateStart" nzAllowClear="false" (ngModelChange)="getDay()"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker nzSize="small" name="dateEnd" class="w-100" nzFormat="dd/MM/yyyy" [(ngModel)]="dateEnd"
                  nzAllowClear="false" (ngModelChange)="getDay()"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- lọc theo trạng thái -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc trạng thái</nz-form-label>

              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn trạng thái ..." [(ngModel)]="statusId" (ngModelChange)="onStatusChange($event)"
                  name="Status">
                  <nz-option *ngFor="let emp of lstStatus" [nzLabel]="emp.StatusText"
                    [nzValue]="emp.Status"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <!-- lọc hình thức đặt -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc hình thức đặt</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn hình thưc..." [(ngModel)]="categoryId" (ngModelChange)="onCategoryChange($event)"
                  name="CategoryList">
                  <nz-option *ngFor="let emp of lstCategory" [nzLabel]="emp.CategoryText"
                    [nzValue]="emp.Category"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên đăng ký</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn nhân viên đăng ký..." [(ngModel)]="employeeId"
                  [nzDisabled]="isEmployeeSelectDisabled"
                  name="employeeId">
                  <nz-option *ngFor="let emp of employees" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                    [nzValue]="emp.ID"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên lái xe</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn nhân viên lái xe..." [(ngModel)]="driverEmployeeId"
                  name="driverEmployeeId">
                  <nz-option *ngFor="let emp of employees" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                    [nzValue]="emp.ID"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <!-- Từ khóa -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                  (ngModelChange)="onKeywordChange($event)" nzSize="small" name="filterText" />
              </nz-form-control>
            </nz-form-item>
            <!-- Is Cancel -->
            <nz-form-item class="mt-2">
              <nz-form-control [nzSpan]="24">
                <label nz-checkbox name="statusCancel" [(ngModel)]="checked" (ngModelChange)="updateChecked()">
                  Đơn đăng ký đã hủy
                </label>
              </nz-form-control>
            </nz-form-item>

          </form>
        </div>
        <!-- Footer -->
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap flex-shrink-0 border-top">
          <button nz-button nzType="default" nzSize="small" (click)="setDefautSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">


            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openVehicleBookingManagementDetailModal()">
              <img src="assets/icon/action_add_item_16.png" alt="Thêm" />Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()">
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onCancelBooking()">
              <img src="assets/icon/action_delete_item_16.png" alt="Đăng ký hủy" /> Đăng ký hủy
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onVehicleSchedule()"
              *hasPermission="'N2,N34,N1'">
              <img src="assets/icon/btn_assign_vehicle_16.png" />Xếp xe
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onWatingArrange()"
              *hasPermission="'N2,N34,N1'">
              <img src="assets/icon/btn_wait_assign_16.png" />Chờ xếp xe
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="Cancel_Click()"
              *hasPermission="'N2,N34,N1'">
              <img src="assets/icon/btn_cancel_schedule_16.png" />Hủy lịch đặt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="test()"
              *hasPermission="'N2,N34,N1,N68'">
              <img src="assets/icon/btn_booking_vehicle_16.png" />Đăng ký xe
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onVehicleBookingFileImages()"
              *hasPermission="'N34,N2,N1'">
              <img src="assets/icon/btn_veiw_package_16.png" />Xem ảnh kiện hàng
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="Approve(true)"
              *hasPermission="'N34,N71,N1'">
              <img src="assets/icon/action_approved_16.png" />Duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="Approve(false)"
              *hasPermission="'N34,N71,N1'">
              <img src="assets/icon/action_unapproved_16.png" />Hủy duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()" [nzLoading]="exportingExcel">
              <img src="assets/icon/action_export_excel_16.png" />Xuất excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onExportVehicleSchedule()">
              <img src="assets/icon/btn_vehicle_schedule_16.png" />Lịch trình xe
            </button>
            <button 
              *ngIf="hasPendingChanges" 
              class="fs-12" 
              nz-button 
              nzType="primary" 
              nzSize="small" 
              (click)="saveAllChanges()"
              [nzLoading]="savingChanges">
              <nz-icon nzType="save" nzTheme="outline" />Lưu thay đổi
            </button>

          </div>
        </div>

        <nz-splitter>
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
            <div #dataTableVehicleBookingManagement style="height: 100%;"></div>
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
