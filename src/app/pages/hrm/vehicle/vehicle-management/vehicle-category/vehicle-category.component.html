<div>
    <!-- Header -->
    <div class="modal-header bg-primary align-items-center ps-2">
        <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
            Quản lý loại xe
        </h6>
        <button type="button" class="btn-close fs-12" aria-label="Close" (click)="close()"></button>
    </div>
    <!-- Body-->
    <div class="modal-body">
        <div class="card  border-0 rounded-0">
            <div class="card-header  bg-white p-1">
                <div class="d-flex h-40  gap-1">
                    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddVehicle()">
                        <nz-icon nzType="plus" /> Thêm
                    </button>
                    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEditVehicle()">
                        <nz-icon nzType="edit" nzTheme="fill" /> Sửa
                    </button>
                    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteVehicle()">
                        <nz-icon nzType="delete" nzTheme="fill" /> Xóa
                    </button>
                    <div class="ms-auto d-flex gap-1 align-items-center">
              <nz-input-group style="width: 250px">
                <input
                  nz-input
                  type="text"
                  placeholder="Enter text to search..."
                  [(ngModel)]="searchText"
                  (ngModelChange)="onSearch()"
                  (keyup.enter)="onSearch()"
                />
              </nz-input-group>

              <!-- Nút Tìm kiếm bên ngoài -->
              <button
                class="fs-12"
                nz-button
                nzType="primary"
                nzSize="small"
                (click)="onSearch()"
                [disabled]="!searchText || searchText.trim().length === 0"
              >
                <nz-icon nzType="search"></nz-icon> Tìm kiếm
              </button>
            </div>
                </div>
            </div>

            <div class="card-body p-0">
                <div style="height: 100%">
                    <div id="tb_vehicleCategory" style="height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
        <div class="modal-footer bg-whitesmoke br p-1">
        <button nz-button nzType="default" nzDanger (click)="close()">
            Đóng
        </button>
    </div>
</div>
