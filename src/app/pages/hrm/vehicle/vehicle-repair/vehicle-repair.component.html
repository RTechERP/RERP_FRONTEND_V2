<ng-container class="w-100">
    <nz-splitter style="height: 94vh; ">
        <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
            <div class="card h-100 border-0 rounded-0">
                <!-- Header -->
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline"></nz-icon>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="DateStart" name="dateStart"
                                    nzFormat="dd/MM/yyyy"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- Đến ngày -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="DateEnd" name="dateEnd"
                                    nzFormat="dd/MM/yyyy"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhóm sản phẩm</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn nhóm sản phẩm..." [(ngModel)]="TypeID" name="productGroupID">
                                    <nz-option *ngFor="let emp of repairTypes"
                                        [nzLabel]="emp.RepairTypeCode + ' - ' + emp.RepairTypeName"
                                        [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhân viên phụ trách</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn nhân viên phụ trách..." [(ngModel)]="EmployeeID"
                                    name="EmployeeID">
                                    <nz-option *ngFor="let emp of employeeList"
                                        [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Chọn phương tiện</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn xe đi sửa chữa..." [(ngModel)]="VehicleID" name="VehicleID">
                                    <nz-option *ngFor="let emp of vehicleList"
                                        [nzLabel]="emp.STT + ' - ' + emp.VehicleName" [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12 w-100" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="FilterText" nzSize="small"
                                    name="filterText" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>

                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
                    <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
            <div class="card  border-0 rounded-0">
                <div class="card-header  bg-white p-1">
                    <div class="d-flex h-40  gap-1">


                        <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                            <nz-icon nzType="search" />
                        </button>


                        <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="addVehicleRepair()">
                            <img src="assets/icon/action_add_item_16.png" alt="Thêm "/>Thêm mới yêu cầu
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-edit" (click)="editVehicleRepair()">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa yêu cầu
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-delete " (click)="deleteVehicleRepair()">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa yêu cầu
                        </button>
                        <span class="mx-2"
                            style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span>
                         <button nz-button nzType="default" nzSize="small" (click)="exportToExcelProduct()">
                            <img src="assets/icon/excel.png" alt="Xuất excel" />Xuất Excel
                        </button>

                    </div>
                </div>

                <nz-splitter>
                    <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                        <div id="vehicleRepair" style="height: 100%;"></div>
                    </nz-splitter-panel>
                </nz-splitter>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
