<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white">Cập nhật QR CODE</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="formGroup" class="row g-3">

    <!-- Số TB -->
    <nz-form-item class="col-md-12">
      <nz-form-label [nzSpan]="24">Thiết bị TB</nz-form-label>
      <nz-form-control
        [nzSpan]="24"
        [nzErrorTip]="formGroup.get('ProductName')?.invalid && (formGroup.get('ProductName')?.dirty || formGroup.get('NumberOrder')?.touched)
          ? 'Vui lòng nhập số TB!'
          : undefined">
        <input nz-input type="text" placeholder="Nhập STT" formControlName="ProductName" readonly />
      </nz-form-control>
    </nz-form-item>

    <!-- Mã TB -->
    <nz-form-item class="col-md-12">
      <nz-form-label [nzSpan]="24">Mã QRCode</nz-form-label>
      <nz-form-control
        [nzSpan]="24"
        [nzErrorTip]="
          formGroup.get('QrCode')?.hasError('required') && (formGroup.get('QrCode')?.dirty || formGroup.get('QrCode')?.touched)
            ? 'Vui lòng nhập QR CODE'
            : (formGroup.get('QrCode')?.hasError('maxlength') ? 'Mã QR CODE tối đa 100 ký tự!' : undefined)">
        <input nz-input placeholder="Nhập mã QR CODE" formControlName="QrCode" />
      </nz-form-control>
    </nz-form-item>

    <!-- Tên TB -->
    <nz-form-item class="col-md-12">
      <nz-form-label [nzSpan]="24">Serial Number</nz-form-label>
      <nz-form-control
        [nzSpan]="24"
        [nzErrorTip]="
          formGroup.get('SerialNumber')?.hasError('required') && (formGroup.get('SerialNumber')?.dirty || formGroup.get('SerialNumber')?.touched)
            ? 'Vui lòng nhập Serial Number!'
            : (formGroup.get('SerialNumber')?.hasError('maxlength') ? 'Serial Number tối đa 100 ký tự!' : undefined)">
        <input nz-input placeholder="Nhập Serial Number" formControlName="SerialNumber" />
      </nz-form-control>
    </nz-form-item>
    <!-- Trạng thái -->
<nz-form-item class="col-md-12">
  <nz-form-label [nzSpan]="24">Loại phiếu</nz-form-label>
  <nz-form-control
    [nzSpan]="24"
    [nzErrorTip]="
      formGroup.get('Status')?.touched && formGroup.get('Status')?.hasError('required')
        ? 'Vui lòng chọn loại phiếu!' : undefined">
 <nz-select formControlName="Status" placeholder="Chọn loại phiếu">
  <nz-option [nzLabel]="'-- Chọn loại phiếu --'" [nzValue]="null" *ngIf="true"></nz-option>
  <nz-option *ngFor="let item of statusData" [nzLabel]="item.Name" [nzValue]="item.ID"></nz-option>
</nz-select>

  </nz-form-control>
</nz-form-item>




  </form>
</div>

<div class="modal-footer">
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveQrcode()">Lưu dữ liệu</button>
</div>
