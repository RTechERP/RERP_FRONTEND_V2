<!-- handover-minutes.component.html -->
<div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">CHI TIẾT NGUYÊN NHÂN BIỂU GHI NHẬN LỖI & PHƯƠNG ÁN KHẮC PHỤC</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1 action-bar">
            <div class="d-flex gap-1">

                <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModalIssueCauseDetail()">
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm" />Tạo
                </button>
                <button nz-button nzType="default" nzSize="small" class="btn-edit" (click)="onEdit()">
                    <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
                </button>
                <button nz-button nzType="default" nzSize="small" class="btn-delete" (click)="onDelete()">
                    <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />Xóa
                </button>

                <!-- <span class="mx-2 divider"></span> -->
<!-- 
                <div style="display: flex; width: 30%;" class="ms-auto">
                </div> -->
            </div>
        </div>
        <div class="card-body pt-2">
            <div #tb_Master id="tb_Master"></div>
        </div>
    </div>

</ng-container>
<div class="modal-footer py-1">
    <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
    <!-- <button nz-button nzType="primary" nzSize="default" (click)="saveData()">Lưu</button> -->
</div>
