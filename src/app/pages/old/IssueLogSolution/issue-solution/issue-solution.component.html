<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1 action-bar">
            <div class="d-flex gap-1">

                <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModal()">
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm" />Tạo
                </button>
                <button nz-button nzType="default" nzSize="small" class="btn-edit" (click)="onEdit()">
                    <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
                </button>
                <button nz-button nzType="default" nzSize="small" class="btn-delete" (click)="onDelete()">
                    <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />Xóa
                </button>

                <span class="mx-2 divider"></span>
                <nz-select nzSize="small" nzShowSearch nzAllowClear nzPlaceHolder="Loại biểu mẫu" class="fs-12" 
                [(ngModel)]="filters.issueSolutionType" (ngModelChange)="onIssueSolutionTypeChange()">
                    <nz-option *ngFor="let item of issueSolutionTypes" [nzValue]="item.value"
                    [nzLabel]="item.name"></nz-option>
                </nz-select>

                <div style="display: flex; width: 30%;" class="ms-auto">

                    <input type="text" nzSize="small" name="keyword" nz-input class="fs-12"
                        style="font-style: italic; flex: 1;" placeholder="Tìm kiếm" [(ngModel)]="filters.keyword"/>
                    <button nz-button nzType="primary" nzSize="small">
                        <nz-icon nzType="search" (click)="onSearch()"></nz-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body pt-2">
            <div #tb_Master id="tb_Master"></div>
        </div>
    </div>

</ng-container>
