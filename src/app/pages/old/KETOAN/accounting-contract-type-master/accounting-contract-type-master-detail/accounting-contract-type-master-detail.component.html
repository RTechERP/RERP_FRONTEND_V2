<!-- quotation-kh-detail.component.html -->
    <div class="modal-header bg-primary text-uppercase py-2">
        <h6 class="modal-title text-white">CHI TIẾT LOẠI HỢP ĐỒNG</h6>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="modal-body">

        <!-- Form -->
        <form nz-form nzLayout="vertical">
            <div class="row">
                <!-- Mã loại -->
                <div class="col-md-6">
                    <nz-form-item>
                        <nz-form-label>
                            <span>Mã loại</span>
                            <span class="text-danger ms-1">(*)</span>
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input [(ngModel)]="formData.TypeCode" name="TypeCode" placeholder="Nhập mã loại" />
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <!-- STT -->
                <div class="col-md-3">
                    <nz-form-item>
                        <nz-form-label>STT</nz-form-label>
                        <nz-form-control>
                            <nz-input-number [(ngModel)]="formData.STT" name="STT" [nzMin]="0" [nzStep]="1" style="width: 100%;"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <!-- Giá trị HĐ -->
                <div class="col-md-3 d-flex align-items-end">
                    <nz-form-item>
                        <nz-form-control>
                            <label nz-checkbox [(ngModel)]="formData.IsContractValue" name="IsContractValue">Giá trị HĐ</label>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <!-- Tên loại -->
            <div class="row">
                <div class="col-12">
                    <nz-form-item>
                        <nz-form-label>
                            <span>Tên loại</span>
                            <span class="text-danger ms-1">(*)</span>
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input [(ngModel)]="formData.TypeName" name="TypeName" placeholder="Nhập tên loại" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer py-1">
        <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
        <button nz-button nzType="primary" nzSize="default" (click)="saveAndClose()">Lưu</button>
    </div>
