<ng-container class="w-100 h-100 d-flex flex-column">
    <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
      <div class="d-flex gap-1 justify-content-between align-items-center">
        <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="onAdd()">
            <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
          </button>
          <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()">
            <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
          </button>
        </div>
        <div class="d-flex gap-1 align-items-center" style="flex-wrap: nowrap;">
          <label class="fs-12 m-0" style="white-space: nowrap;">Từ khóa:</label>
          <input name="keyword" nz-input nzSize="small" placeholder="Nhập từ khóa" [(ngModel)]="keyword" style="width: 200px;" />
          <button nz-button nzType="default" nzSize="small" title="Tìm kiếm" (click)="loadData()">
            <nz-icon nzType="search"></nz-icon>
          </button>
        </div>
      </div>
    </div>
    <div #tb_Master id="tb_Master" style="height: 100%;"></div>
  </ng-container>
