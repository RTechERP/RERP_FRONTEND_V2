<ng-container class="w-100 h-100 d-flex flex-column">
  <div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">LỊCH SỬ CẬP NHẬT HỢP ĐỒNG</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>

  <div class="modal-body p-1" style="max-height: 80vh; overflow-y: auto;">
    <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
      <div class="d-flex gap-1 justify-content-between align-items-center">
        <div class="d-flex gap-1">
          <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất Excel" (click)="exportToExcel()">
            <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" /> Xuất Excel
          </button>
        </div>
        <div class="d-flex gap-1 align-items-center">
          <div class="d-flex align-items-center gap-2">
            <label class="fs-12 m-0">Số HĐ/PL</label>
            <nz-select name="contract" style="width: 200px;" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Số HĐ/PL"
              [(ngModel)]="contractId">
              <nz-option *ngFor="let item of dataContract" [nzValue]="item.ID"
                [nzLabel]="item.ContractNumber"></nz-option>
            </nz-select>
          </div>

          <div class="d-flex align-items-center gap-2">
            <label class="fs-12 m-0">Nhân viên</label>
            <nz-select name="userId" style="width: 400px;" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Nhân viên"
              [(ngModel)]="userId">
              <nz-option *ngFor="let item of dataUser" [nzValue]="item.ID"
                [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
            </nz-select>
          </div>
          <button nz-button nzType="default" nzSize="small" title="Tìm kiếm" (click)="search()">
            <nz-icon nzType="search"></nz-icon>
          </button>
        </div>
      </div>
    </div>
    <div #tb_Master id="tb_Master" style="height: 100%;"></div>
  </div>

  <div class="modal-footer py-1">
    <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
  </div>
</ng-container>
