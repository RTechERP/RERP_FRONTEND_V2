<ng-container class="w-100">
    <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker name="startDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                                    [(ngModel)]="filters.startDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker name="endDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                                    [(ngModel)]="filters.endDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Khách hàng</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Khách hàng" [(ngModel)]="filters.customerId">
                                    <nz-option *ngFor="let item of dataCustomers" [nzValue]="item.ID"
                                        [nzLabel]="item.CustomerCode + ' - ' + item.CustomerName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Nhà cung cấp</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Nhà cung cấp" [(ngModel)]="filters.supplierId">
                                    <nz-option *ngFor="let item of dataSuppliers" [nzValue]="item.ID"
                                        [nzLabel]="item.CustomerCode + ' - ' + item.CustomerName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Trạng thái" [(ngModel)]="filters.isReceivedContract">
                                    <nz-option [nzValue]="0" [nzLabel]="'--Tất cả--'"></nz-option>
                                    <nz-option [nzValue]="1" [nzLabel]="'Chưa nhận HĐ gốc'"></nz-option>
                                    <nz-option [nzValue]="2" [nzLabel]="'Đã nhận HĐ gốc'"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Hiệu lực</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Hiệu lực" [(ngModel)]="filters.isComingExpired">
                                    <nz-option [nzValue]="0" [nzLabel]="'--Tất cả--'"></nz-option>
                                    <nz-option [nzValue]="1" [nzLabel]="'Còn hiệu lực'"></nz-option>
                                    <nz-option [nzValue]="2" [nzLabel]="'Sắp hết hiệu lực'"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input name="filterText" nz-input placeholder="Nhập từ khóa" nzSize="small"
                                    [(ngModel)]="filters.keyword" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <!-- <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">
              Đặt lại
            </button> -->
                    <button nz-button nzType="primary" nzSize="small" (click)="search()">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card-body p-0 h-100">
                <nz-splitter nzLayout="vertical" class="h-100">
                    <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
                        <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                            <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
                                <div class="d-flex gap-1">
                                    <button style="min-width: 25px;" nz-button nzType="default" nzSize="small"
                                        (click)="toggleSearchPanel()">
                                        <nz-icon nzType="search"></nz-icon>
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add"
                                        (click)="onAdd()">
                                        <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
                                    </button>
                                    <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small"
                                        (click)="onEdit()">
                                        <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                                    </button>
                                    <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                                        (click)="onDelete()">
                                        <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                                    </button>
                                    <button class="fs-12" nz-button nzType="default"
                                        nzSize="small" title="Nhận chứng từ" (click)="onReceiveContract()">
                                        <img src="assets/icon/action_approved_16.png" alt="Nhận chứng từ" /> Nhận chứng từ
                                    </button>
                                    <button class="fs-12" nz-button nzType="default"
                                        nzSize="small" title="Hủy nhận chứng từ" (click)="onCancelReceiveContract()">
                                        <img src="assets/icon/action_unapproved_16.png" alt="Hủy nhận chứng từ" /> Hủy nhận chứng từ
                                    </button>
                                    <button class="fs-12" nz-button nzType="default" nzSize="small" title="Copy"
                                        (click)="onCopy()">
                                        <nz-icon nzType="copy"></nz-icon> Copy
                                    </button>
                                    <button class="fs-12" nz-button nzType="default"
                                        nzSize="small" title="Duyệt" (click)="handleApproval(true)">
                                        <img src="assets/icon/action_approved_16.png" alt="Duyệt" /> Duyệt
                                    </button>
                                    <button class="fs-12" nz-button nzType="default"
                                        nzSize="small" title="Hủy Duyệt" (click)="handleApproval(false)">
                                        <img src="assets/icon/action_unapproved_16.png" alt="Hủy Duyệt" /> Hủy Duyệt
                                    </button>
                                    <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất PO"
                                        (click)="exportToExcel()">
                                        <img src="assets/icon/action_export_excel_16.png" alt="Xuất PO" /> Xuất Excel
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                                <div #tb_AccountingContract class="h-100"></div>
                            </div>
                        </div>
                    </nz-splitter-panel>
                    <nz-splitter-panel nzDefaultSize="25%" [nzCollapsible]="true" nzResizable="true">
                        <div #tb_AccountingContractFile class="h-100"></div>
                    </nz-splitter-panel>
                </nz-splitter>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
