<ng-container class="w-100">
    <nz-splitter class="h-100">
        <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-bold">CHỨNG TỪ PHIẾU NHẬP</h6>
                        <div class="d-flex gap-1">
                            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="onAddImport()"
                                *hasPermission="''">
                                <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
                            </button>
                            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small"
                                (click)="onEditImport()" *hasPermission="''">
                                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                            </button>
                            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                                (click)="onDeleteImport()" *hasPermission="''">
                                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Import id="tb_Import" class="h-100"></div>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel nzDefaultSize="50%" [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-bold">CHỨNG TỪ PHIẾU XUẤT</h6>
                        <div class="d-flex gap-1">
                            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="onAddExport()"
                                *hasPermission="''">
                                <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
                            </button>
                            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-edit" (click)="onEditExport()"
                                *hasPermission="''">
                                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                            </button>
                            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small"
                                (click)="onDeleteExport()" *hasPermission="''">
                                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Export id="tb_Export" class="h-100"></div>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
