<ng-container class="w-100 h-100 d-flex flex-column">
    <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
      <div class="d-flex gap-1 justify-content-between align-items-center">
        <div class="d-flex gap-1">
          <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất Excel" (click)="exportToExcel()">
            <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" /> Xuất Excel
          </button>
        </div>
        <div class="d-flex gap-1 align-items-center">
          <label class="fs-12 m-0">Đến ngày:</label>
          <nz-date-picker name="endDate" nzSize="small" nzFormat="dd/MM/yyyy" nzPlaceHolder="dd/mm/yyyy"
            [(ngModel)]="dateTime" style="width: 150px;"></nz-date-picker>
          <button nz-button nzType="default" nzSize="small" title="Tìm kiếm" (click)="search()">
            <nz-icon nzType="search"></nz-icon>
          </button>
        </div>
      </div>
    </div>
    <div #tb_Master id="tb_Master" style="height: 100%;"></div>
  </ng-container>
