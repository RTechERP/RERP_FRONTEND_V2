<ng-container class="w-100 h-100 d-flex flex-column">
    <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
        <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="onAdd()">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
        </div>
    </div>
    <!-- <div #tb_Master id="tb_Master" style="height: 100%;"></div> -->
    <div class="grid-container" style="width: 100%; height: calc(100vh - 150px); overflow: auto;">
        <angular-slickgrid gridId="gridMaster" [columns]="columnDefinitionsMaster"
            [options]="gridOptionsMaster" [dataset]="data"
            (onAngularGridCreated)="angularGridMasterReady($event.detail)"
            (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
            (onSelectedRowsChanged)="handleRowSelection($event.detail.eventData, $event.detail.args)">
        </angular-slickgrid>
    </div>
</ng-container>
