<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <!-- Header với p-menubar -->
        <div class="card-header bg-white p-0" style="flex-shrink: 0;">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center; margin-right: 6px;">Từ
                        ngày</nz-form-label>
                    <nz-form-control>
                        <input type="date" class="ant-input" style="width: 130px; font-size: 12px; height: 24px;"
                            [(ngModel)]="filters.startDate" name="startDate" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center; margin-right: 6px;">Đến
                        ngày</nz-form-label>
                    <nz-form-control>
                        <input type="date" class="ant-input" style="width: 130px; font-size: 12px; height: 24px;"
                            [(ngModel)]="filters.endDate" name="endDate" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center; margin-right: 6px;">Khách
                        hàng</nz-form-label>
                    <nz-form-control>
                        <nz-select name="customerId" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Khách hàng"
                            [(ngModel)]="filters.customerId" style="width: 200px; font-size: 12px;">
                            <nz-option *ngFor="let item of customers" [nzValue]="item.ID"
                                [nzLabel]="item.CustomerCode + ' - ' + item.CustomerName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center; margin-right: 6px;">Nhân
                        viên</nz-form-label>
                    <nz-form-control>
                        <nz-select name="employeeId" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Nhân viên"
                            [(ngModel)]="filters.employeeId" style="width: 200px; font-size: 12px;">
                            <nz-option *ngFor="let item of employees" [nzValue]="item.ID"
                                [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center; margin-right: 6px;">Từ
                        khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.filterText"
                            name="filterText" style="width: 150px; font-size: 12px;" (keyup.enter)="searchData()" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                            Tìm kiếm
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Content -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0;">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                <div class="card-body p-0 flex-grow-1 grid-container-daily-report-admin" style="overflow: hidden;">
                    <angular-slickgrid gridId="gridDailyReportAdmin" [columns]="columnDefinitions"
                        [options]="gridOptions" [dataset]="dataset"
                        (onAngularGridCreated)="angularGridReady($event.detail)"
                        (onClick)="onRowClick($event.detail.eventData, $event.detail.args)"
                        (onDblClick)="onRowDblClick($event.detail.eventData, $event.detail.args)">
                    </angular-slickgrid>
                </div>
            </div>
        </div>
    </div>
</ng-container>
