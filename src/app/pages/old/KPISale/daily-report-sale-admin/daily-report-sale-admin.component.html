<div class="w-100 h-100 d-flex flex-column" style="overflow: hidden;">
  <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">

    <div class="d-flex gap-1">
      <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" *hasPermission="''" (click)="openModal()">
        <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
      </button>
      <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" *hasPermission="''"
        (click)="openEditModal()">
        <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
      </button>
      <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" *hasPermission="''"
        (click)="onDeleteDailyReportSaleAdmin()">
        <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
      </button>
      <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất Excel"
        (click)="exportDetailTableToExcel()">
        <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" /> Xuất Excel
      </button>
    </div>
  </div>

  <!-- Filter bar - hiển thị dạng hàng ngang -->
  <div class="filter-bar bg-light border-bottom p-2">
    <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
      <nz-form-item class="mb-0">
        <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
          ngày</nz-form-label>
        <nz-form-control>
          <nz-date-picker name="startDate" nzSize="small" nzFormat="dd/MM/yyyy" style="width: 150px; font-size: 12px;"
            [(ngModel)]="filters.startDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="mb-0">
        <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Đến
          ngày</nz-form-label>
        <nz-form-control>
          <nz-date-picker name="endDate" nzSize="small" nzFormat="dd/MM/yyyy" style="width: 150px; font-size: 12px;"
            [(ngModel)]="filters.endDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="mb-0">
        <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
          khóa</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.filterText" name="filterText"
            style="width: 150px; font-size: 12px;" (keyup.enter)="search()" />
        </nz-form-control>
      </nz-form-item>

      <!-- Nút tìm kiếm với dropdown cho filter bổ sung -->
      <nz-form-item class="mb-0">
        <nz-form-control>
          <div class="btn-group">
            <button nz-button nzType="primary" nzSize="small" (click)="search()">
              Tìm kiếm
            </button>
            <button nz-button nzType="primary" nzSize="small" nz-dropdown [nzDropdownMenu]="advancedSearchMenu"
              nzTrigger="click" nzPlacement="bottomRight" style="padding-left: 8px; padding-right: 8px;">
              <i nz-icon nzType="down"></i>
            </button>
            <nz-dropdown-menu #advancedSearchMenu="nzDropdownMenu">
              <div class="p-3"
                style="min-width: 400px; background-color: #ffffff; border: 1px solid #d9d9d9; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                <form nz-form nzLayout="vertical">
                  <nz-form-item class="mb-2">
                    <nz-form-label class="fs-12">Khách hàng</nz-form-label>
                    <nz-form-control class="w-100">
                      <nz-select name="customerId" nzShowSearch nzAllowClear nzSize="small" class="w-100"
                        nzPlaceHolder="Khách hàng" [(ngModel)]="filters.customerId">
                        <nz-option *ngFor="let item of customers" [nzValue]="item.ID"
                          [nzLabel]="item.CustomerCode + ' - ' + item.CustomerName"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12">Nhân viên</nz-form-label>
                    <nz-form-control class="w-100">
                      <nz-select name="employeeId" nzShowSearch nzAllowClear nzSize="small" class="w-100"
                        nzPlaceHolder="Nhân viên" [(ngModel)]="filters.employeeId">
                        <nz-option *ngFor="let item of employees" [nzValue]="item.ID"
                          [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </form>
              </div>
            </nz-dropdown-menu>
          </div>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

  <div style="flex: 1; min-height: 0; overflow: hidden;">
    <div #tb_Master id="tb_Master" style="height: 100%;"></div>
  </div>
</div>
