<ng-container class="w-100 h-100">
  <nz-splitter class="h-100">
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForNewUnit()">
              <nz-icon nzType="plus" />Thêm
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openUnitModalForUpdateUnit()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteUnit()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div id="datatable"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
