<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" [nzCollapsible]="true">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <!-- Date range -->
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small"
                  [(ngModel)]="searchParams.dateStart" name="dateStart" [nzDisabled]="checked">

                </nz-date-picker>

              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="searchParams.dateEnd"
                  name="dateEnd" [nzDisabled]="checked"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- cbb kho -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc kho</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select [(ngModel)]="selectedKhoTypes" (ngModelChange)="onKhoTypeChange($event)"
                  [nzMode]="'multiple'" [nzPlaceHolder]="'Chọn nhóm kho'" [nzMaxTagCount]="3" style="width: 100%"
                  name="selectedKhoTypes">
                  <nz-option *ngFor="let item of dataProductGroup" [nzLabel]="item.ProductGroupName"
                    [nzValue]="item.ID"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} kho được chọn</ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc phiếu</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small" [(ngModel)]="searchParams.status"
                  name="status">
                  <nz-option *ngFor="let item of cbbStatus" [nzValue]="item.ID" [nzLabel]="item.Name">
                    <div class="d-flex align-items-center">
                      <span class="me-2">{{ item.ID }}</span>
                      <span>{{ item.Name }}</span>
                    </div>
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input class="w-100" nz-input placeholder="Nhập từ khóa" [(ngModel)]="searchParams.keyword"
                  name="keyword" nzSize="small" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <label nz-checkbox [(ngModel)]="checked" name="checked" (ngModelChange)="onCheckboxChange()">Tìm kiếm tất
                cả</label>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetform()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="btn-add" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'"
              (click)=" openModalBillExportDetail(false)">
              <img class="btn-action-icon" src="assets/icon/action_add_item_16.png" alt="Thêm" /> Thêm
            </button>
            <button class="btn-edit" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'"
              (click)=" openModalBillExportDetail(true)">
              <img class="btn-action-icon" src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="btn-delete" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'" (click)="deleteBillExport()">
              <img class="btn-action-icon" src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
            |
            <button class="btn fs-12" nz-button nzType="default" nzSize="small" *hasPermission="'N11,N50,N1'" (click)="IsApproved(true)">
              <img class="btn-action-icon" src="assets/icon/contract.png" alt="Nhận chứng từ" /> Nhận chứng từ
            </button>
            <button class="btn fs-12" nz-button nzType="default" nzSize="small" *hasPermission="'N11,N1,N18'" (click)="IsApproved(false)">
              <img class="btn-action-icon" src="assets/icon/reject.png" alt="Hủy chứng từ" /> Hủy chứng từ
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1'" (click)="shippedOut()">
              <img class="btn-action-icon" src="assets/icon/export_warehouse.png" alt="Đã xuất kho" /> Đã xuất kho
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" nz-dropdown [nzDropdownMenu]="menu">
              <img class="btn-action-icon" src="assets/icon/export_document.png" alt="Xuất phiếu" /> Xuất phiếu
              <nz-icon nzType="down" />
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>
                  <a nzType="default" nzSize="small" class="fs-12" (click)="onExportGroupItem(1)">
                    Xuất gộp
                  </a>
                </li>
                <li nz-menu-item>
                  <a nzType="default" nzSize="small" class="fs-12" (click)="onExportGroupItem(2)">
                    Xuất tất cả các mã
                  </a>
                </li>
              </ul>
            </nz-dropdown-menu>

            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N10,N11,N27,N29,N1'">
              <img class="btn-action-icon" src="assets/icon/excel.png" alt="Excel KT" /> Excel KT
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
              <img class="btn-action-icon" src="assets/icon/export_list.png" alt="Xuất danh sách" /> Xuất danh sách
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
              <img class="btn-action-icon" src="assets/icon/folder.png" alt="Cây thư mục" /> Cây thư mục
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small"
              (click)=" openModalBillDocumentExport()">
              <img class="btn-action-icon" src="assets/icon/document.png" alt="Hồ sơ chứng từ" /> Hồ sơ chứng từ
            </button>
            <!-- <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalScanBill()">
                            <nz-icon nzType="scan" nzTheme="outline" /> QR Code Phiếu
                        </button> -->
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small"
              (click)=" openModalBillExportSynthetic()">
              <img class="btn-action-icon" src="assets/icon/summary.png" alt="Tổng hợp" /> Tổng hợp
            </button>
                        <button class="fs-12 btn" nz-button nzType="default" nzSize="small"
              >
              <img class="btn-action-icon" src="assets/icon/summary.png" alt="Báo cáo nhà cung cấp" /> Báo cáo NCC
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter nzLayout="vertical">
            <nz-splitter-panel [nzCollapsible]="false" nzResizable="true">


                <div id="table_billExport"></div>

            </nz-splitter-panel>

            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <!-- bảng chi tiết -->

              <ng-template #tabClose>
                <button nz-button nzType="text" class="btn-close-panel" style="color: red;" (click)="closePanel()">
                  <i nz-icon nzType="close"></i>
                </button>
              </ng-template>
              <nz-tabset class="main-tab" style=" padding-left: 10px !important;height: 100%;" [nzTabBarExtraContent]="tabClose">

                <nz-tab style="height: 100%;" nzTitle="Thông tin phiếu xuất">
                <div id="table_billexportdetail"></div>
                </nz-tab>
              </nz-tabset>
            </nz-splitter-panel>

          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
