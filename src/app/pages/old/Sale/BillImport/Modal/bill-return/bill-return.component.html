<div class="modal-header bg-primary text-uppercase py-2 flex-shrink-0">
  <h6 class="modal-title text-white">Chọn Phiếu Mượn</h6>
  <button
    type="button"
    class="btn-close"
    (click)="closeModal()"
    aria-label="Close">
  </button>
</div>

<div class="modal-body p-2 flex-grow-1 overflow-visible">
  <div class="d-flex gap-2 pb-2 border-bottom">
    <button
      type="button"
      class="fs-12 btn"
      nz-button
      nzType="primary"
      nzSize="small"
      title="Chọn phiếu mượn"
      (click)="selectPhieuTra(getSelectedRow())"
      [disabled]="!isRowSelected()">
      <nz-icon nzType="check"></nz-icon> Chọn
    </button>
  </div>

  <div #tableReturn class="bill-return-table"></div>
</div>

<div class="modal-footer flex-shrink-0">
  <button type="button" class="fs-12 btn" nz-button (click)="closeModal()">Đóng</button>
  <button
    type="button"
    class="fs-12 btn"
    nz-button
    nzType="primary"
    (click)="selectPhieuTra(getSelectedRow())"
    [disabled]="!isRowSelected()">
    Xác nhận
  </button>
</div>
