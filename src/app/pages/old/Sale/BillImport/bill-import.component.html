<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" [nzCollapsible]="true">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <!-- Date range -->
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small"
                  [(ngModel)]="searchParams.dateStart" name="dateStart" [nzDisabled]="checked"
                  (ngModelChange)="onDateStartChange($event)">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="searchParams.dateEnd"
                  name="dateEnd" [nzDisabled]="checked" (ngModelChange)="onDateEndChange($event)"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- cbb kho -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc kho</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select [(ngModel)]="selectedKhoTypes" (ngModelChange)="onKhoTypeChange($event)"
                  [nzMode]="'multiple'" [nzPlaceHolder]="'Chọn nhóm kho'" [nzMaxTagCount]="3" style="width: 100%"
                  name="selectedKhoTypes">
                  <nz-option *ngFor="let item of dataProductGroup" [nzLabel]="item.ProductGroupName"
                    [nzValue]="item.ID"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} kho được chọn</ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc phiếu</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small" [(ngModel)]="searchParams.status"
                  name="status">
                  <nz-option *ngFor="let item of cbbStatus" [nzValue]="item.ID" [nzLabel]="item.Name">
                    <div class="d-flex align-items-center">
                      <span class="me-2">{{ item.ID }}</span>
                      <span>{{ item.Name }}</span>
                    </div>
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input class="w-100" nz-input placeholder="Nhập từ khóa" [(ngModel)]="searchParams.keyword"
                  name="keyword" nzSize="small" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <label nz-checkbox [(ngModel)]="checked" name="checked" (ngModelChange)="onCheckboxChange()">Tìm kiếm tất
                cả</label>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetform()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel>
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button nz-button nzType="default" nzSize="small"
              (click)=" openModalBillImportDetail(false)">
              <img class="btn-action-icon" src="assets/icon/action_add_24.svg" *hasPermission="'N27,N1,N33,N34,N69'" alt="Thêm" /> Thêm
            </button>
            <button class="btn-edit" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'"
              (click)=" openModalBillImportDetail(true)">
              <img class="btn-action-icon" src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="btn-delete" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'" (click)="deleteBillImport()">
              <img class="btn-action-icon"class="btn-action-icon" src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
            |
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N11,N50,N1'" (click)="IsApproved(true)">
              <img class="btn-action-icon"src="assets/icon/contract.png" alt="Nhận chứng từ" /> Nhận chứng từ
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N11,N1,N18'" (click)="IsApproved(false)">
              <img class="btn-action-icon"src="assets/icon/reject.png" alt="Hủy chứng từ" /> Hủy chứng từ
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="onExportExcel()">
              <img class="btn-action-icon"src="assets/icon/excel.png" alt="Xuất Excel" /> Xuất Excel
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N27,N1,N33,N34,N69'" (click)="convertExport()">
              <img class="btn-action-icon" src="assets/icon/export_warehouse.png" alt="Xuất hàng"  /> Xuất hàng
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="onExportExcelKT()">
              <img class="btn-action-icon" src="assets/icon/excel.png" alt="Excel KT" /> Excel KT
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
              <img class="btn-action-icon" src="assets/icon/export_list.png" alt="Xuất danh sách" /> Xuất danh sách
            </button>
            <!-- <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="addAttachment()">
                            <nz-icon nzType="file-add" nzTheme="outline" /> Thêm file
                        </button>
                        <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="deleteAttachment()">
                            <nz-icon nzType="close-square" nzTheme="outline" /> Xóa file
                        </button> -->
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openFolderTree()">
              <nz-icon nzType="folder-open" nzTheme="outline" /> Cây thư mục
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" *hasPermission="'N52,N36,N1,N34'"
              (click)=" openModalBillDocumentImport()">
              <img class="btn-action-icon" src="assets/icon/document.png" alt="Hồ sơ chứng từ" /> Hồ sơ chứng từ
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small" (click)="openModalScanBill()">
              <img class="btn-action-icon" src="assets/icon/qr.png" alt="QR Code Phiếu" /> QR Code Phiếu
            </button>
            <button class="fs-12 btn" nz-button nzType="default" nzSize="small"
              (click)=" openModalBillImportSynthetic()">
              <img class="btn-action-icon" src="assets/icon/summary.png" alt="Tổng hợp" /> Tổng hợp
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter [nzLayout]="'vertical'">
            <nz-splitter-panel [nzCollapsible]="false" nzResizable="true">
              <!-- <div id="table_billImport"></div> -->
              <div class="position-relative h-100">
                <div *ngIf="isLoadTable">
                  <nz-spin [nzSpinning]="isLoadTable" nzSimple [ngStyle]="{
                                      position: 'absolute',
                                      top: '0',
                                      left: '0',
                                      width: '100%',
                                      height: '100%',
                                      background: 'rgba(255,255,255,0.4)',
                                      zIndex: '999',
                                      display: 'flex',
                                      alignItems: 'center',
                                      justifyContent: 'center'
                                    }"></nz-spin>
                </div>
                <div id="table_billImport" style="height: 100%;"></div>
              </div>
            </nz-splitter-panel>
            <!-- table productGroupWareHouse -->
            <!-- <nz-splitter-panel nzSize="" [nzCollapsible]="false" nzResizable="true">
                            <div class="position-relative">
                                <div *ngIf="isDetailLoad">
                                  <nz-spin
                                    [nzSpinning]="isDetailLoad"
                                    nzSimple
                                    [ngStyle]="{
                                      position: 'absolute',
                                      top: '0',
                                      left: '0',
                                      width: '100%',
                                      height: '100%',
                                      background: 'rgba(255,255,255,0.4)',
                                      zIndex: '999',
                                      display: 'flex',
                                      alignItems: 'center',
                                      justifyContent: 'center'
                                    }"
                                  ></nz-spin>
                                </div>
                                <div id="table_billimportdetail"></div>
                            </div>
                        </nz-splitter-panel> -->
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <!-- bảng chi tiết -->

              <ng-template #tabClose>
                <button nz-button nzType="text" class="btn-close-panel" style="color: red;" (click)="closePanel()">
                  <i nz-icon nzType="close"></i>
                </button>
              </ng-template>
              <nz-tabset style=" padding-left: 10px !important;" [nzTabBarExtraContent]="tabClose">

                <nz-tab  nzTitle="Thông tin phiếu nhập">
                  <nz-spin [nzSpinning]="isDetailLoad" nzTip="Đang tải dữ liệu...">
                    <div id="table_billimportdetail"></div>
                  </nz-spin>
                </nz-tab>
              </nz-tabset>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
