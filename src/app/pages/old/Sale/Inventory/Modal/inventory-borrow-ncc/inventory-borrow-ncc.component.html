<div class="modal-header bg-primary text-uppercase py-2 flex-shrink-0">
    <h6 class="modal-title text-white">Tổng hợp chi tiết phiếu nhập</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body modalborrow p-1 flex-grow-1 overflow-hidden">
    <div class="d-flex gap-2 p-2 border-bottom">
        <button class="fs-12 btn" nz-button nzType="default" nzSize="small" title="Phiếu trả" (click)="exportExcel()">
            <nz-icon nzType="file-excel"></nz-icon> Thêm phiếu trả
          </button>
      <button class="fs-12 btn" nz-button nzType="default" nzSize="small" title="Xuất Excel" (click)="exportExcel()">
        <nz-icon nzType="file-excel"></nz-icon> Xuất Excel
      </button>
      <button class="fs-12 btn" nz-button nzType="default" nzSize="small"  >
        <nz-icon nzType="check" nzTheme="outline" style="color: green;" /> Đã trả
    </button>
    <button class="fs-12 btn" nz-button nzType="default" nzSize="small"  >
        <nz-icon nzType="close" nzTheme="outline" style="color: red;" /> Hủy trả
    </button>
    </div>   
      <div class="tab-content">
        <div class="d-flex gap-2 p-2 border-bottom">
            <form nz-form nzLayout="vertical" class="d-flex flex-wrap gap-3">
              <!-- Từ ngày -->
              <nz-form-item style="width: 140px; margin-bottom: 0;">
                <nz-form-label class="fs-12">Từ ngày</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    [nzFormat]="dateFormat"
                    nzSize="small"
                    [(ngModel)]="searchParams.dateStart"
                    name="dateStart"
                    class="w-100"
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
          
              <!-- Đến ngày -->
              <nz-form-item style="width: 140px; margin-bottom: 0;">
                <nz-form-label class="fs-12">Đến ngày</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    [nzFormat]="dateFormat"
                    nzSize="small"
                    [(ngModel)]="searchParams.dateEnd"
                    name="dateEnd"
                    class="w-100"
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
          
              <!-- Nhà cung cấp -->
              <nz-form-item style="width: 160px; margin-bottom: 0;">
                <nz-form-label class="fs-12">Nhà cung cấp</nz-form-label>
                <nz-form-control>
                  <nz-select
                    [(ngModel)]="searchParams.supplierSaleID"
                    [nzPlaceHolder]="'Chọn nhà cung cấp'"
                    nzSize="small"
                    class="w-100"
                    name="supplierSaleID"
                    [nzDropdownStyle]="{ 'min-width': '400px' }"
                  >
                    <nz-option
                      *ngFor="let item of cbbSupplierSale"
                      [nzLabel]="item.NameNCC"
                      [nzValue]="item.ID"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
          
              <!-- Từ khóa -->
              <nz-form-item style="width: 170px; margin-bottom: 0;">
                <nz-form-label class="fs-12">Từ khóa</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    placeholder="Nhập từ khóa"
                    [(ngModel)]="searchParams.keyword"
                    name="keyword"
                    nzSize="small"
                    class="w-100"
                  />
                </nz-form-control>
              </nz-form-item>
          
              <!-- Nút tìm kiếm -->
              <nz-form-item style="width: 80px; margin-bottom: 0;">
                <!-- Giữ label trống nhưng vẫn có chiều cao -->
                <nz-form-label class="fs-12" style="visibility: hidden;">Tìm</nz-form-label>
                <nz-form-control>
                  <button
                    class="fs-12 btn w-100"
                    nz-button
                    nzType="default"
                    nzSize="small"
                    (click)="loadDataInventoryBorrowNCC()"
                  >
                    Tìm kiếm
                  </button>
                </nz-form-control>
              </nz-form-item>
            </form>
          </div>
          
        <div class="card-body w-100" >
          <div id="table_InventoryBorrowNCC">
          </div>
        </div>
      </div>     
  </div>
  <div class="modal-footer flex-shrink-0">
    <button class="fs-12 btn" nz-button nzDanger (click)="closeModal()">Đóng</button>
</div>
