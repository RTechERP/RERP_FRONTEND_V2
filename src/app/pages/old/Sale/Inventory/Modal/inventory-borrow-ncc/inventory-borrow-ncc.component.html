<ng-container class="w-100">
  <nz-splitter style="height: 94vh;">
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0">
        <!-- Header -->
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>

        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  [nzFormat]="dateFormat"
                  nzSize="small"
                  [(ngModel)]="searchParams.dateStart"
                  name="dateStart"
                  class="w-100"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  [nzFormat]="dateFormat"
                  nzSize="small"
                  [(ngModel)]="searchParams.dateEnd"
                  name="dateEnd"
                  class="w-100"
                ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhà cung cấp</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  [(ngModel)]="searchParams.supplierSaleID"
                  [nzPlaceHolder]="'Chọn nhà cung cấp'"
                  nzSize="small"
                  class="w-100"
                  name="supplierSaleID"
                  [nzDropdownStyle]="{ 'min-width': '400px' }"
                >
                  <nz-option
                    *ngFor="let item of cbbSupplierSale"
                    [nzLabel]="item.NameNCC"
                    [nzValue]="item.ID"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  placeholder="Nhập từ khóa"
                  [(ngModel)]="searchParams.keyword"
                  name="keyword"
                  nzSize="small"
                  class="w-100"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>

        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
          <button nz-button nzType="default" nzSize="small" (click)="resetform()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1">
          <div class="d-flex h-40 gap-1 justify-content-between align-items-center">
            <div class="d-flex gap-1">
              <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                <nz-icon nzType="search" />
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" title="Phiếu trả" (click)="exportExcel()">
                <nz-icon nzType="file-excel"></nz-icon> Thêm phiếu trả
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small" title="Xuất Excel" (click)="exportExcel()">
                <nz-icon nzType="file-excel"></nz-icon> Xuất Excel
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="check" nzTheme="outline" style="color: green;" /> Đã trả
              </button>
              <button class="fs-12 btn" nz-button nzType="default" nzSize="small">
                <nz-icon nzType="close" nzTheme="outline" style="color: red;" /> Hủy trả
              </button>
            </div>
          </div>
        </div>

    
       
            <div id="table_InventoryBorrowNCC" style="height: 100%;">
              
        
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
