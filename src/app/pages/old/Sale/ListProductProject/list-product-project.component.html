<ng-container class="w-100">
    <nz-splitter>
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0">
          
          <!-- Toolbar -->
          <div class="card-header bg-white p-2" style="overflow-x: auto;">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <!-- Trái -->
                <div class="d-flex align-items-center gap-2 flex-wrap">

                  <nz-select class="fs-12" style="width: 350px;;" nzSize="small"
                  [(ngModel)]="sreachParam.selectedProject" nzShowSearch nzAllowClear nzPlaceHolder="Chọn dự án" name="projectID"  (ngModelChange)="loadData()">
                    <nz-option style=" width: 500px;" *ngFor="let id of cbbProject" 
                    [nzValue]="id"
                    [nzLabel]="id.ProjectCode + ' - ' + id.ProjectName"
                    >
                </nz-option>
                  </nz-select>
              
                  <button nz-button nzType="primary" nzSize="small" class="fs-12"(click)="loadData()">Xem danh sách</button>
                  <button nz-button nzType="default" nzSize="small" class="fs-12" (click)="exportExcel()">Xuất Excel</button>
                </div>
              </div>
              
          </div>
          
  
          <!-- Body chứa 2 bảng -->
          <div class="card-body p-0 w-100">
              <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                  <div id="table_ListProductProject"></div>
              </nz-spin>
          </div>
          
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </ng-container>
