<ng-container class="w-100">
            <div class="card border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1 align-items-center">
                        <button class="btn-add" *hasPermission="'N27,N1'" nz-button nzType="default" (click)="onAddClick()" nzSize="small">
                            <img src="assets/icon/action_add_item_16.png" /> Thêm
                        </button>
                        <button class="btn-edit" *hasPermission="'N27,N1'" nz-button nzType="default" (click)="onEditClick()" nzSize="small"
                            >
                            <img src="assets/icon/action_edit_item_16.png" />Sửa
                        </button>
                        <button class="btn-delete" *hasPermission="'N27,N1'" nz-button nzType="default" nzSize="small"
                           (click)="onDeleteClick()" >
                            <img src="assets/icon/action_delete_item_16.png" />Xóa
                        </button>
                        <span class="ms-auto">
                            <input nz-input [(ngModel)]="searchText" (input)="onSearch()" placeholder="Nhập từ khóa..." style="width: 240px;" />
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu...">
                    <div #unitCountTable></div>
                </nz-spin>
            </div>

</ng-container>
