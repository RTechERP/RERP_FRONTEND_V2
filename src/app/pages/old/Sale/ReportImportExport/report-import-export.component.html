<ng-container class="w-100">
    <nz-splitter>
      <nz-splitter-panel [nzSize]="sizeSearch" [nzCollapsible]="true">
        <div class="card h-100 border-0 rounded-0">
          <div class="card-header bg-white p-1">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="m-0 ms-2">Tìm kiếm</h6>
              <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                (click)="toggleSearchPanel()">
                <nz-icon nzType="close" nzTheme="outline" />
              </button>
            </div>
          </div>
          <div class="card-body">
            <form nz-form nzLayout="vertical">
              <!-- Date range -->
              <nz-form-item>
                <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="searchParams.dateStart" name="dateStart"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="mt-2">
                <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="searchParams.dateEnd" name="dateEnd"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item class="mt-2">
                <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input class="w-100" (keyup.enter)="searchData()" nz-input placeholder="Nhập từ khóa" [(ngModel)]="searchParams.keyword" name="keyword" nzSize="small" />
                </nz-form-control>
              </nz-form-item>


            </form>
          </div>
          <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
            <button nz-button nzType="default" nzSize="small" (click)="resetform()">Đặt lại</button>
            <button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
          </div>
        </div>
      </nz-splitter-panel>
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0">

          <div class="card-body p-0">
            <nz-splitter>
              <nz-splitter-panel style="height:90vh">
                <nz-splitter nzLayout="vertical">
                    <!-- table productGroup -->
                  <nz-splitter-panel>
                    <div id="table_productgroup"></div>
                  </nz-splitter-panel>
                  <!-- table productGroupWareHouse -->
                </nz-splitter>
              </nz-splitter-panel>
              <nz-splitter-panel [nzCollapsible]="true" nzSize="70%" style="height:100vh">
                <div class="card-header bg-white p-1">
                  <div class="d-flex gap-1">
                    <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                      <nz-icon nzType="search" />
                  </button>
                    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                      <nz-icon nzType="file-excel" /> Xuất Excel
                    </button>
                  </div>
                </div>
                <div id="table_productsale"></div>
              </nz-splitter-panel>
            </nz-splitter>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </ng-container>
