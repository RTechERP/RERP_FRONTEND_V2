<ng-container class="w-100">
    <nz-splitter>
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card-header bg-white p-1" style="overflow-x: auto;">
                <div class="d-flex gap-1 align-items-center">
                  <input
                    type="text"
                    nzSize="small"
                    [(ngModel)]="keyword"
                    name="keyword"
                    nz-input
                    class="fs-12"
                    style="font-style: italic; flex: 1 1 auto; max-width: 300px;"
                    placeholder="Tìm kiếm"
                  />
                  <button class="fs-12" nz-button nzType="primary" nzSize="small" (keyup.enter)="loadData()" (click)="loadData()">
                    <nz-icon nzType="search"></nz-icon>
                  </button>
                </div>
                <div class="card-body p-0">
                    <nz-splitter>
                      <!-- Panel Phiếu nhập -->
                      <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                        <div class="p-2">
                          <h6 class="fw-bold mb-2 fs-12">Phiếu nhập</h6>
                          <div class="position-relative" style="height: 100%;">
                            <nz-spin *ngIf="isLoading" nzSimple [ngStyle]="{ position: 'absolute', top: '0', left: '0', width: '100%', height: '100%', background: 'rgba(255,255,255,0.4)', zIndex: '999', display: 'flex', alignItems: 'center', justifyContent: 'center' }"></nz-spin>
                            <div id="table_import"></div>
                          </div>
                        </div>
                      </nz-splitter-panel>

                      <!-- Panel Phiếu xuất -->
                      <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                        <div class="p-2">
                          <h6 class="fw-bold mb-2 fs-12">Phiếu xuất</h6>
                          <div class="position-relative" style="height: 100%;">
                            <nz-spin *ngIf="isLoading" nzSimple [ngStyle]="{ position: 'absolute', top: '0', left: '0', width: '100%', height: '100%', background: 'rgba(255,255,255,0.4)', zIndex: '999', display: 'flex', alignItems: 'center', justifyContent: 'center' }"></nz-spin>
                            <div id="table_export"></div>
                          </div>
                        </div>
                      </nz-splitter-panel>
                    </nz-splitter>
                  </div>

            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
