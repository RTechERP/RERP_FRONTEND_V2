<ng-container class="w-100">
  <div class="card h-100 d-flex flex-column border-0 rounded-0">
    <div class="card-header bg-white p-1">
      <div class="d-flex h-40 gap-1 align-items-center">
        <p-menubar [model]="listMenu" class="p-0 border-0"> </p-menubar>
      </div>
    </div>

    <div class="card-body p-0 d-flex flex-column flex-1 min-h-0">
      <div
        *ngIf="isLoading"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.4);
          z-index: 999;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <nz-spin [nzSpinning]="isLoading"></nz-spin>
      </div>
      <div
        class="grid-{{randomCode}}"
        style="height: 100%"
      >
        <angular-slickgrid
          [gridId]="'grid-' + randomCode"
          [columns]="columnDefinitions"
          [options]="gridOptions"
          [dataset]="dataset"
          (onAngularGridCreated)="angularGridReady($event.detail)"
        >
        </angular-slickgrid>
      </div>
    </div>
  </div>
</ng-container>
