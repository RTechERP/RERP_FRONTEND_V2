
<ng-container class="w-100">
  <div class="card h-100 d-flex flex-column border-0 rounded-0">
    <div class="card-header bg-white p-1">
      <div class="d-flex h-40 gap-1 justify-content-between align-items-center">
        <div class="d-flex gap-1">
          <button class="fs-12" nz-button nzType="default" nzSize="small"  (click)="exportExcel()">
            <img src="assets/icon/action_export_excel_16.png" />Xuất Phiếu
          </button>
          <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="reset()">
            <img src="assets/icon/btn_refresh.png" />Refresh
          </button>
        
          <input class="fs-12" style="max-width: 12vw;" nz-input placeholder="Tìm kiếm" nzSize="small"
          [(ngModel)]="searchText" />
        </div>
      </div>
    </div>

    <div class="card-body p-0 d-flex flex-column flex-1 min-h-0">
      <div #table></div>
    </div>
  </div>
</ng-container>
