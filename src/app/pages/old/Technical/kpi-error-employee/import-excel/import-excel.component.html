<div class="modal-dialog-scrollable">
    <div class="modal-header bg-primary align-items-center ps-3">
        <div class="d-flex align-items-center">
            <h6 class="text-light text-uppercase m-0 fw-bold">Import Excel - Nhân viên vi phạm lỗi KPI</h6>
        </div>
    </div>

    <div class="modal-body p-3" style="height: 70vh; overflow-y: auto;">
        <!-- Phần chọn file và sheet -->
        <div class="card mb-3 border">
            <div class="card-body p-3">
                <div class="row g-3 align-items-end">
                    <!-- Chọn file Excel -->
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold mb-2 d-block">
                            <nz-icon nzType="file-excel" nzTheme="outline" class="me-2"></nz-icon>
                            Chọn file Excel
                        </label>
                        <input type="file" class="form-control" accept=".xlsx,.xls" (change)="onFileChange($event)"
                            id="excelFileInput" />
                    </div>

                    <!-- Chọn sheet -->
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold mb-2 d-block">
                            <nz-icon nzType="file-text" nzTheme="outline" class="me-2"></nz-icon>
                            Chọn sheet
                        </label>
                        <nz-select [(ngModel)]="selectedSheet" class="w-100" nzSize="large"
                            (ngModelChange)="onSheetChange()" [nzDisabled]="sheetNames.length === 0"
                            nzPlaceHolder="Vui lòng chọn sheet">
                            <nz-option *ngFor="let sheet of sheetNames" [nzValue]="sheet" [nzLabel]="sheet">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bảng preview dữ liệu -->
        <div class="card border">
            <div class="card-header bg-light">
                <h6 class="mb-0 fw-semibold">
                    <nz-icon nzType="table" nzTheme="outline" class="me-2"></nz-icon>
                    Xem trước dữ liệu ({{ tableData.length }} dòng)
                </h6>
            </div>
            <div class="card-body p-2">
                <div #excelTable></div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
            Đóng
        </button>
        <button class="fs-12 btn" nz-button (click)="downloadTemplate()">
            <nz-icon nzType="download" nzTheme="outline"></nz-icon> Tải mẫu
        </button>
        <button nz-button nzType="primary" (click)="importData()" [disabled]="tableData.length === 0">
            <nz-icon nzType="upload" nzTheme="outline" class="me-1"></nz-icon>
            Nhập dữ liệu
        </button>
    </div>
</div>
