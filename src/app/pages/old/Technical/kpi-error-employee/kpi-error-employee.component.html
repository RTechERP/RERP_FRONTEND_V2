<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">

        <!-- Header với p-menubar -->
        <div class="card-header bg-white p-0" style="flex-shrink: 0;">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker [(ngModel)]="startDate" name="startDate" nzSize="small" nzFormat="dd/MM/yyyy"
                            style="width: 120px;"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker [(ngModel)]="endDate" name="endDate" nzSize="small" nzFormat="dd/MM/yyyy"
                            style="width: 120px;"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Loại lỗi</nz-form-label>
                    <nz-form-control>
                        <nz-select [(ngModel)]="kpiErrorTypeId" name="kpiErrorTypeId" nzSize="small"
                            nzPlaceHolder="Chọn loại lỗi" nzAllowClear style="width: 250px;"
                            (ngModelChange)="onTypeChange()">
                            <nz-option *ngFor="let item of kpiErrorTypes" [nzValue]="item.ID"
                                [nzLabel]="item.Name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="keyword" name="keyword"
                            style="width: 150px; font-size: 12px;" (keyup.enter)="search()" />
                    </nz-form-control>
                </nz-form-item>

                <!-- Nút tìm kiếm với dropdown cho filter bổ sung -->
                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <div class="btn-group">
                            <button nz-button nzType="primary" nzSize="small" (click)="search()">
                                <nz-icon nzType="search"></nz-icon>
                                Tìm kiếm
                            </button>
                            <button nz-button nzType="primary" nzSize="small" nz-dropdown
                                [nzDropdownMenu]="advancedSearchMenu" nzTrigger="click" nzPlacement="bottomRight"
                                style="padding-left: 8px; padding-right: 8px;">
                                <i nz-icon nzType="down"></i>
                            </button>
                            <nz-dropdown-menu #advancedSearchMenu="nzDropdownMenu">
                                <div class="p-3"
                                    style="min-width: 350px; background-color: #ffffff; border: 1px solid #d9d9d9; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                                    <form nz-form nzLayout="vertical">
                                        <nz-form-item class="mb-2">
                                            <nz-form-label class="fs-12">Lỗi vi phạm</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select [(ngModel)]="kpiErrorId" name="kpiErrorId" nzSize="small"
                                                    nzPlaceHolder="Chọn lỗi" nzAllowClear class="w-100">
                                                    <nz-option *ngFor="let item of kpiErrors" [nzValue]="item.ID"
                                                        [nzLabel]="item.Code + ' - ' + (item.Content || '')"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item class="mb-2">
                                            <nz-form-label class="fs-12">Nhân viên</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select [(ngModel)]="employeeId" name="employeeId" nzSize="small"
                                                    nzPlaceHolder="Chọn nhân viên" nzAllowClear nzShowSearch
                                                    class="w-100">
                                                    <nz-option *ngFor="let item of employees" [nzValue]="item.ID"
                                                        [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item class="mb-0">
                                            <nz-form-label class="fs-12">Phòng ban</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select [(ngModel)]="departmentId" name="departmentId" nzSize="small"
                                                    nzPlaceHolder="Chọn phòng ban" nzAllowClear nzShowSearch
                                                    class="w-100">
                                                    <nz-option *ngFor="let item of departments" [nzValue]="item.ID"
                                                        [nzLabel]="item.Name"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </form>
                                </div>
                            </nz-dropdown-menu>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Content with NZ-Splitter -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0; overflow: hidden;">
            <nz-splitter nzLayout="horizontal" style="height: 100%;">
                <!-- Main Grid Panel -->
                <nz-splitter-panel nzDefaultSize="80%" nzMin="50%" nzMax="90%" [nzCollapsible]="true"
                    nzResizable="true">
                    <div class="d-flex flex-column" style="height: 100%;">
                        <!-- Grid -->
                        <div class="grid-container-main flex-grow-1" style="min-height: 0; overflow: hidden;">
                            <angular-slickgrid gridId="gridKPIErrorEmployee" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)"
                                (onClick)="onRowClick($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                        <!-- Total Summary Footer -->
                        <div class="bg-light border-top px-2 py-1 d-flex align-items-center" style="flex-shrink: 0;">
                            <span class="fw-bold text-primary me-2">Tổng số lần vi phạm:</span>
                            <span class="fw-bold text-danger">{{ totalErrorNumber | number }}</span>
                        </div>
                    </div>
                </nz-splitter-panel>

                <!-- File Grid Panel -->
                <nz-splitter-panel nzDefaultSize="20%" nzMin="10%" nzMax="50%" [nzCollapsible]="true"
                    nzResizable="true">
                    <div class="grid-container-file" style="height: 100%; overflow: hidden;">
                        <angular-slickgrid gridId="gridKPIErrorEmployeeFile" [columns]="columnDefinitionsFile"
                            [options]="gridOptionsFile" [dataset]="datasetFile"
                            (onAngularGridCreated)="angularGridFileReady($event.detail)">
                        </angular-slickgrid>
                    </div>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </div>
</ng-container>
