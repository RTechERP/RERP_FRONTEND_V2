<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">

        <!-- Filter Bar -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Phòng
                        ban</nz-form-label>
                    <nz-form-control>
                        <nz-select name="departmentId" nzShowSearch nzSize="small" nzPlaceHolder="Chọn phòng ban"
                            style="width: 200px;" [(ngModel)]="filters.departmentId" [nzDisabled]="true">
                            <nz-option *ngFor="let item of departments" [nzValue]="item.ID"
                                [nzLabel]="item.Name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center;">Năm</nz-form-label>
                    <nz-form-control>
                        <nz-input-number nzSize="small" style="width: 80px;" [nzMin]="2000" [nzMax]="2100"
                            [(ngModel)]="filters.year" name="year"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">
                            <span nz-icon nzType="search"></span> Tìm kiếm
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Main Content -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0;">
            <nz-splitter class="h-100">
                <!-- Left Panel -->
                <nz-splitter-panel nzDefaultSize="35%" [nzCollapsible]="true" nzResizable="true">
                    <nz-splitter nzLayout="vertical" class="h-100">
                        <!-- Sessions Grid (KỲ ĐÁNH GIÁ) -->
                        <nz-splitter-panel nzDefaultSize="35%" [nzCollapsible]="true" nzResizable="true">
                            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                                <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h6 class="m-0 ms-2 fw-bold">KỲ ĐÁNH GIÁ</h6>
                                        <div class="btn-toolbar">
                                            <button nz-button nzType="primary" nzSize="small" class="me-1"
                                                (click)="onAddSession()">
                                                <span nz-icon nzType="plus"></span> Thêm
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" class="me-1"
                                                (click)="onEditSession()">
                                                <span nz-icon nzType="edit"></span> Sửa
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" nzDanger class="me-1"
                                                (click)="onDeleteSession()">
                                                <span nz-icon nzType="delete"></span> Xóa
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" (click)="onCopySession()">
                                                <span nz-icon nzType="copy"></span> Sao chép
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0 flex-grow-1 grid-container-session" style="overflow: hidden;">
                                    <nz-spin [nzSpinning]="isLoadingSession" nzTip="Đang tải..." class="h-100 w-100">
                                        <angular-slickgrid [gridId]="gridSessionId" [columns]="columnDefinitionsSession"
                                            [options]="gridOptionsSession" [dataset]="datasetSession"
                                            (onAngularGridCreated)="angularGridReadySession($event.detail)"
                                            (onClick)="onSessionRowClick($event.detail.eventData, $event.detail.args)"
                                            (onDblClick)="onSessionRowDblClick($event.detail.eventData, $event.detail.args)">
                                        </angular-slickgrid>
                                    </nz-spin>
                                </div>
                            </div>
                        </nz-splitter-panel>

                        <!-- Exams Grid (BÀI ĐÁNH GIÁ) -->
                        <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                                <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h6 class="m-0 ms-2 fw-bold">BÀI ĐÁNH GIÁ</h6>
                                        <div class="btn-toolbar">
                                            <button nz-button nzType="primary" nzSize="small" class="me-1"
                                                (click)="onAddExam()">
                                                <span nz-icon nzType="plus"></span> Thêm
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" class="me-1"
                                                (click)="onEditExam()">
                                                <span nz-icon nzType="edit"></span> Sửa
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" nzDanger class="me-1"
                                                (click)="onDeleteExam()">
                                                <span nz-icon nzType="delete"></span> Xóa
                                            </button>
                                            <button nz-button nzType="default" nzSize="small" class="me-1"
                                                (click)="onCopyExam()">
                                                <span nz-icon nzType="copy"></span> Sao chép
                                            </button>
                                            <button nz-button nzType="dashed" nzSize="small" class="me-1"
                                                (click)="onCreateAutoKPIExam()">
                                                <span nz-icon nzType="thunderbolt"></span> Tạo mới
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0 flex-grow-1 grid-container-exam" style="overflow: hidden;">
                                    <nz-spin [nzSpinning]="isLoadingExam" nzTip="Đang tải..." class="h-100 w-100">
                                        <angular-slickgrid [gridId]="gridExamId" [columns]="columnDefinitionsExam"
                                            [options]="gridOptionsExam" [dataset]="datasetExam"
                                            (onAngularGridCreated)="angularGridReadyExam($event.detail)"
                                            (onClick)="onExamRowClick($event.detail.eventData, $event.detail.args)"
                                            (onDblClick)="onExamRowDblClick($event.detail.eventData, $event.detail.args)">
                                        </angular-slickgrid>
                                    </nz-spin>
                                </div>
                            </div>
                        </nz-splitter-panel>
                    </nz-splitter>
                </nz-splitter-panel>

                <!-- Right Panel: Evaluation Content with Tabs -->
                <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                            <div class="d-flex align-items-center justify-content-between">
                                <h6 class="m-0 ms-2 fw-bold">NỘI DUNG ĐÁNH GIÁ</h6>
                                <div class="btn-toolbar">
                                    <button nz-button nzType="primary" nzSize="small" class="me-1"
                                        (click)="onAddEvaluationFactor()">
                                        <span nz-icon nzType="plus"></span> Thêm
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" class="me-1"
                                        (click)="onEditEvaluationFactor()">
                                        <span nz-icon nzType="edit"></span> Sửa
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" nzDanger
                                        (click)="onDeleteEvaluationFactor()">
                                        <span nz-icon nzType="delete"></span> Xóa
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                            <!-- NZ Tabs -->
                            <nz-tabset class="h-100 evaluation-tabs"
                                (nzSelectedIndexChange)="onTabChange({index: $event})">
                                <!-- Tab 1: KỸ NĂNG (EvaluationType = 1) -->
                                <nz-tab nzTitle="KỸ NĂNG" [nzForceRender]="true">
                                    <div class="grid-container-skill h-100">
                                        <nz-spin [nzSpinning]="isLoadingSkill" nzTip="Đang tải..." class="h-100 w-100">
                                            <angular-slickgrid [gridId]="gridSkillId" [columns]="columnDefinitionsSkill"
                                                [options]="gridOptionsSkill" [dataset]="datasetSkill"
                                                (onAngularGridCreated)="angularGridReadySkill($event.detail)"
                                                (onClick)="onSkillRowClick($event.detail.eventData, $event.detail.args)"
                                                (onDblClick)="onSkillRowDblClick($event.detail.eventData, $event.detail.args)">
                                            </angular-slickgrid>
                                        </nz-spin>
                                    </div>
                                </nz-tab>

                                <!-- Tab 2: ĐÁNH GIÁ CHUNG (EvaluationType = 3) -->
                                <nz-tab nzTitle="ĐÁNH GIÁ CHUNG" [nzForceRender]="true">
                                    <div class="grid-container-general h-100">
                                        <nz-spin [nzSpinning]="isLoadingGeneral" nzTip="Đang tải..."
                                            class="h-100 w-100">
                                            <angular-slickgrid [gridId]="gridGeneralId"
                                                [columns]="columnDefinitionsGeneral" [options]="gridOptionsGeneral"
                                                [dataset]="datasetGeneral"
                                                (onAngularGridCreated)="angularGridReadyGeneral($event.detail)"
                                                (onClick)="onGeneralRowClick($event.detail.eventData, $event.detail.args)"
                                                (onDblClick)="onGeneralRowDblClick($event.detail.eventData, $event.detail.args)">
                                            </angular-slickgrid>
                                        </nz-spin>
                                    </div>
                                </nz-tab>

                                <!-- Tab 3: CHUYÊN MÔN (EvaluationType = 2) -->
                                <nz-tab nzTitle="CHUYÊN MÔN" [nzForceRender]="true">
                                    <div class="grid-container-specialty h-100">
                                        <nz-spin [nzSpinning]="isLoadingSpecialty" nzTip="Đang tải..."
                                            class="h-100 w-100">
                                            <angular-slickgrid [gridId]="gridSpecialtyId"
                                                [columns]="columnDefinitionsSpecialty" [options]="gridOptionsSpecialty"
                                                [dataset]="datasetSpecialty"
                                                (onAngularGridCreated)="angularGridReadySpecialty($event.detail)"
                                                (onClick)="onSpecialtyRowClick($event.detail.eventData, $event.detail.args)"
                                                (onDblClick)="onSpecialtyRowDblClick($event.detail.eventData, $event.detail.args)">
                                            </angular-slickgrid>
                                        </nz-spin>
                                    </div>
                                </nz-tab>
                            </nz-tabset>
                        </div>
                    </div>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </div>
</ng-container>
