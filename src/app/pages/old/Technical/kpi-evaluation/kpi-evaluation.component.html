<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0 d-flex flex-column">
    <div class="card-header bg-white p-0" style="flex-shrink: 0;">
      <p-menubar [model]="menuBars">
        <ng-template pTemplate="item" let-item>
          <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
          </a>
        </ng-template>
      </p-menubar>
    </div>

    <div class="card-body p-0 flex-grow-1 grid-container" style="min-height: 0; overflow: hidden;">
      <angular-slickgrid
        gridId="gridKPIEvaluation"
        [columns]="columnDefinitions"
        [options]="gridOptions"
        [dataset]="dataset"
        (onAngularGridCreated)="angularGridReady($event.detail)"
        (onClick)="onRowClick($event.detail.eventData, $event.detail.args)"
        (onDblClick)="onRowDblClick($event.detail.eventData, $event.detail.args)"
      >
      </angular-slickgrid>
    </div>
  </div>
</ng-container>
