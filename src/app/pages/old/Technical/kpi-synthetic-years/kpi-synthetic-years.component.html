<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <!-- Header với p-menubar -->
        <div class="card-header bg-white p-0" style="flex-shrink: 0;">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0 d-flex align-items-center">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center;">Năm</nz-form-label>
                    <nz-form-control>
                        <nz-input-number [(ngModel)]="filters.year" name="year" [nzMin]="2020" [nzMax]="2099"
                            nzSize="small" style="width: 90px;"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0 d-flex align-items-center">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Phòng
                        ban</nz-form-label>
                    <nz-form-control>
                        <nz-select name="departmentId" nzShowSearch nzAllowClear nzSize="small"
                            nzPlaceHolder="Chọn phòng ban" style="width: 180px;" [(ngModel)]="filters.departmentId">
                            <nz-option *ngFor="let item of departments" [nzValue]="item.ID"
                                [nzLabel]="item.Name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0 d-flex align-items-center">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Nhân
                        viên</nz-form-label>
                    <nz-form-control>
                        <nz-select name="employeeId" nzShowSearch nzAllowClear nzSize="small"
                            nzPlaceHolder="Chọn nhân viên" style="width: 200px;" [(ngModel)]="filters.employeeId">
                            <nz-option *ngFor="let item of employees" [nzValue]="item.ID"
                                [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0 d-flex align-items-center">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                        khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.keyword"
                            name="keyword" style="width: 180px; font-size: 12px;" (keyup.enter)="search()" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <button nz-button nzType="primary" nzSize="small" (click)="search()">
                            Tìm kiếm
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Content - SlickGrid -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0;">
            <div class="h-100 grid-container">
                <nz-spin [nzSpinning]="isLoading" nzTip="Đang tải dữ liệu..." class="h-100 w-100">
                    <angular-slickgrid [gridId]="gridId" [columns]="columnDefinitions" [options]="gridOptions"
                        [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event.detail)">
                    </angular-slickgrid>
                </nz-spin>
            </div>
        </div>
    </div>
</ng-container>
