<div class="d-flex align-items-center mb-3" style="width: 100%">
  <div class="card border-1 rounded-0 w-100" style="max-width: 100%">
    <!-- Header filter -->
    <div class="card-header bg-white p-2">
      <div class="d-flex align-items-center gap-2">
        <input
          nz-input
          placeholder="Nhập từ khóa tìm kiếm..."
          [(ngModel)]="serialNumber"
          style="width: 250px"
        />
        <button
          nz-button
          nzType="primary"
          nzSize="small"
          (click)="getSearchProductTechSerial()"
        >
          <nz-icon nzType="search"></nz-icon>
          Tìm kiếm
        </button>
      </div>
    </div>

    <nz-splitter style="height: 86vh">
      <!-- Phiếu nhập -->
      <nz-splitter-panel>
        <div class="border-bottom px-2 py-1 fw-bold text-uppercase bg-light">
          Phiếu nhập
        </div>
        <div id="importTable" style="height: calc(100% - 32px)"></div>
      </nz-splitter-panel>
      <!-- Phiếu xuất -->
      <nz-splitter-panel>
        <div class="border-bottom px-2 py-1 fw-bold text-uppercase bg-light">
          Phiếu xuất
        </div>
        <div id="exportTable" style="height: calc(100% - 32px)"></div>
      </nz-splitter-panel>
    </nz-splitter>
  </div>
</div>
