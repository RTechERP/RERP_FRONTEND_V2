<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0 d-flex flex-column">

        <!-- Header với p-menubar -->
        <div class="card-header bg-white p-0" style="flex-shrink: 0;">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <!-- Năm -->
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Năm</nz-form-label>
                    <nz-form-control>
                        <nz-input-number [(ngModel)]="year" name="year" nzSize="small" [nzMin]="2020" [nzMax]="2050"
                            style="width: 80px;"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <!-- Quý -->
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Quý</nz-form-label>
                    <nz-form-control>
                        <nz-input-number [(ngModel)]="quarter" name="quarter" nzSize="small" [nzMin]="1" [nzMax]="4"
                            style="width: 60px;"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <!-- Phòng ban -->
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Phòng ban</nz-form-label>
                    <nz-form-control>
                        <nz-select [(ngModel)]="departmentId" name="departmentId" nzSize="small"
                            nzPlaceHolder="Chọn phòng ban" nzAllowClear nzShowSearch style="width: 200px;">
                            <nz-option *ngFor="let item of departments" [nzValue]="item.ID"
                                [nzLabel]="item.Name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <!-- Nhân viên -->
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                    <nz-form-control>
                        <nz-select [(ngModel)]="employeeId" name="employeeId" nzSize="small"
                            nzPlaceHolder="Chọn nhân viên" nzAllowClear nzShowSearch style="width: 200px;">
                            <nz-option *ngFor="let item of employees" [nzValue]="item.ID"
                                [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <!-- Từ khóa -->
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="keyword" name="keyword"
                            style="width: 150px;" (keyup.enter)="search()" />
                    </nz-form-control>
                </nz-form-item>

                <!-- Nút tìm kiếm -->
                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <button nz-button nzType="primary" nzSize="small" (click)="search()">
                            <nz-icon nzType="search"></nz-icon>
                            Tìm kiếm
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Content with Grid -->
        <div class="card-body p-0 flex-grow-1" style="min-height: 0; overflow: hidden;">
            <div class="d-flex flex-column" style="height: 100%;">
                <!-- Grid -->
                <div class="grid-container-main flex-grow-1" style="min-height: 0; overflow: hidden;">
                    <angular-slickgrid gridId="gridSummaryKPIEmployeePoint" [columns]="columnDefinitions"
                        [options]="gridOptions" [dataset]="dataset"
                        (onAngularGridCreated)="angularGridReady($event.detail)"
                        (onCellChange)="onCellChanged($event.detail.eventData, $event.detail.args)">
                    </angular-slickgrid>
                </div>
                <!-- Total Summary Footer -->
                <div class="bg-light border-top px-2 py-1 d-flex align-items-center gap-3" style="flex-shrink: 0;">
                    <span class="fw-bold text-primary me-2">Tổng số nhân viên:</span>
                    <span class="fw-bold text-danger">{{ totalEmployees | number }}</span>
                </div>
            </div>
        </div>
    </div>
</ng-container>
