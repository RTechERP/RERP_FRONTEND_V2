<!-- Modal -->
<div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">CHI TIẾT NGÀNH NGHỀ</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
            <div class="modal-body">
                <form nz-form [formGroup]="formGroup" class="g-3 needs-validation was-validated">
                    <div style="margin-top: -13px;" >
                        <nz-form-item>
                            <nz-form-label  [nzSpan]="24">
                                STT <span class="text-danger ps-1">*</span>
                            </nz-form-label>
                            <nz-form-control [nzErrorTip]="getFieldError('STT')">
                                <input nz-input type="number" formControlName="STT" placeholder="Nhập STT">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div style="margin-top: -13px;">
                        <nz-form-item>
                            <nz-form-label  [nzSpan]="24">
                                Mã ngành nghề <span class="text-danger ps-1">*</span>
                            </nz-form-label>
                            <nz-form-control [nzErrorTip]="getFieldError('Code')">
                                <input nz-input type="text" formControlName="Code" placeholder="Nhập mã ngành nghề">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div style="margin-top: -13px;">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="24">
                                Tên ngành nghề <span class="text-danger ps-1">*</span>
                            </nz-form-label>
                            <nz-form-control [nzErrorTip]="getFieldError('Name')">
                                <input nz-input type="text" formControlName="Name" placeholder="Nhập tên ngành nghề">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
                <button nz-button nzType="primary" nzSize="default" (click)="save()">Lưu</button>
            </div>
