<!-- Modal -->
<div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">
        NGÀNH NGHỀ</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
<ng-container class="w-100">
    <div class="card-header bg-white p-1" style="overflow-x: auto;">
        <div class="d-flex gap-1">
            <button class=" btn-add" nz-button nzType="default" nzSize="small" (click)="openCustomerMajorDetail()">
                <img src="assets/icon/action_add_item_16.png"> Thêm
            </button>
            <button class=" btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa " /> Sửa
            </button>
            <button class=" btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
        </div>
    </div>
    <div class="modal-body p-1 " style="max-height: 80vh; overflow-y: auto;">
        <div #tb_MainTable id="tb_MainTable"></div>
    </div>
</ng-container>
