<ng-container class="w-100">
    <div class="card-header bg-white p-1" style="overflow-x: auto;">
        <div class="d-flex gap-1">
            <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                <nz-icon nzType="search"></nz-icon>
            </button>
            <!-- <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openModal()">
                <nz-icon nzType="plus"></nz-icon> Tạo khách hàng
            </button> -->
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModal()">
                <img src="assets/icon/add-white-btn.png" alt="Thêm " />Tạo khách hàng
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()">
                <img src="assets/icon/edit-white-btn.png" alt="Sửa" /> Sửa khách hàng
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()">
                <img src="assets/icon/delete-white-btn.png" alt="Xóa" /> Xóa khách hàng
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openMajorModal()">
                <nz-icon nzType="appstore"></nz-icon> Ngành nghề
            </button>
            <button class="" nz-button nzType="default" nzSize="small">
                <img src="/assets/icon/import-excel.png" alt="Nhập Excel" class="me-1" />> Nhập Excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
                <img src="/assets/icon/excel.png" alt="Xuất Excel" class="me-1" /> Xuất Excel
            </button>
        </div>
    </div>








    <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="true">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Team</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="teamId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Team" [(ngModel)]="filters.teamId">
                                    <nz-option *ngFor="let item of filterTeamData" [nzValue]="item.ID"
                                        [nzLabel]="item.GroupSalesName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên Sale</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="userId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Nhân viên" [(ngModel)]="filters.userId">
                                    <nz-option *ngFor="let item of filterSaleUserData" [nzValue]="item.ID"
                                        [nzLabel]="item.Code + '-' + item.FullName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input name="keyword" placeholder="Nhập từ khóa" [(ngModel)]="filters.keyword"
                                    nzSize="small" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel>
            <nz-splitter>
                <nz-splitter-panel>
                    <nz-splitter nzLayout="vertical">
                        <nz-splitter-panel [nzSize]="" [nzCollapsible]="true" nzResizable="true">
                            <div #tb_MainTable id="tb_MainTable"></div>
                        </nz-splitter-panel>
                        <nz-splitter-panel [nzSize]="sizeTbDetail" [nzCollapsible]="true" nzResizable="true">
                            <nz-splitter>
                                <nz-splitter-panel>
                                    <div #tb_ContactTable id="tb_ContactTable"></div>
                                </nz-splitter-panel>
                                <nz-splitter-panel>
                                    <div #tb_AddressTable id="tb_AddressTable"></div>
                                </nz-splitter-panel>
                            </nz-splitter>
                        </nz-splitter-panel>
                    </nz-splitter>
                </nz-splitter-panel>
                <nz-splitter-panel [nzSize]="sizeTbSaleTable" [nzCollapsible]="true" nzResizable="true">
                    <div #tb_SaleTable id="tb_SaleTable"></div>
                </nz-splitter-panel>
            </nz-splitter>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
