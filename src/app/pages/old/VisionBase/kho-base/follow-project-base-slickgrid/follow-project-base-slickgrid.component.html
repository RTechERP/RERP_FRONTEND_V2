<!-- PrimeNG Menu Bar -->
<p-menubar [model]="menuBars" styleClass="mb-1">
</p-menubar>

<!-- Filter bar - hiển thị dạng hàng ngang -->
<div class="filter-bar bg-light border-bottom p-2">
    <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
        <nz-form-item class="mb-0">
            <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                ngày</nz-form-label>
            <nz-form-control>
                <input type="date" class="ant-input" style="width: 150px; font-size: 12px; height: 24px;"
                    [(ngModel)]="filters.startDate" name="startDate" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
            <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Đến
                ngày</nz-form-label>
            <nz-form-control>
                <input type="date" class="ant-input" style="width: 150px; font-size: 12px; height: 24px;"
                    [(ngModel)]="filters.endDate" name="endDate" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
            <nz-form-label class="fs-12"
                style="font-size: 12px; display: flex; align-items: center;">Team</nz-form-label>
            <nz-form-control>
                <nz-tree-select style="width: 180px" nzShowSearch nzAllowClear [nzNodes]="groupSaleUser"
                    [(ngModel)]="filters.groupSaleID" name="groupSaleID" nzPlaceHolder="Chọn team"
                    [nzDefaultExpandAll]="true" nzSize="small" [nzDropdownStyle]="{ 'max-height': '500px' }">
                </nz-tree-select>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
            <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                khóa</nz-form-label>
            <nz-form-control>
                <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.filterText"
                    name="filterText" style="width: 150px; font-size: 12px;" (keyup.enter)="searchFollowProject()" />
            </nz-form-control>
        </nz-form-item>

        <!-- Nút tìm kiếm với dropdown cho filter bổ sung -->
        <nz-form-item class="mb-0">
            <nz-form-control>
                <div class="btn-group">
                    <button nz-button nzType="primary" nzSize="small" (click)="searchFollowProject()">
                        Tìm kiếm
                    </button>
                    <button nz-button nzType="primary" nzSize="small" nz-dropdown [nzDropdownMenu]="advancedSearchMenu"
                        nzTrigger="click" nzPlacement="bottomRight" style="padding-left: 8px; padding-right: 8px;">
                        <i nz-icon nzType="down"></i>
                    </button>
                    <nz-dropdown-menu #advancedSearchMenu="nzDropdownMenu">
                        <div class="p-3"
                            style="min-width: 400px; background-color: #ffffff; border: 1px solid #d9d9d9; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                            <form nz-form nzLayout="vertical">
                                <nz-form-item class="mb-2">
                                    <nz-form-label class="fs-12">Sale</nz-form-label>
                                    <nz-form-control class="w-100">
                                        <nz-select name="user" nzShowSearch nzAllowClear nzSize="small" class="w-100"
                                            nzPlaceHolder="Chọn sale" [(ngModel)]="filters.user">
                                            <nz-option *ngFor="let user of users" [nzValue]="user.ID"
                                                [nzLabel]="user.FullName"></nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item class="mb-2">
                                    <nz-form-label class="fs-12">PM</nz-form-label>
                                    <nz-form-control class="w-100">
                                        <nz-select name="pm" nzShowSearch nzAllowClear nzSize="small" class="w-100"
                                            nzPlaceHolder="Chọn PM" [(ngModel)]="filters.pm">
                                            <nz-option-group *ngFor="let group of employees" [nzLabel]="group.label">
                                                <nz-option *ngFor="let option of group.options"
                                                    [nzValue]="option.item.ID" [nzLabel]="option.item.FullName">
                                                </nz-option>
                                            </nz-option-group>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item class="mb-0">
                                    <nz-form-label class="fs-12">KH</nz-form-label>
                                    <nz-form-control class="w-100">
                                        <nz-select name="customerID" nzShowSearch nzAllowClear nzSize="small"
                                            class="w-100" nzPlaceHolder="Chọn KH" [(ngModel)]="filters.customerID">
                                            <nz-option *ngFor="let cust of customers" [nzValue]="cust.ID"
                                                [nzLabel]="cust.CustomerName"></nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>
                    </nz-dropdown-menu>
                </div>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
            <nz-form-control>
                <button nz-button nzType="default" nzSize="small" (click)="refresh()" title="Làm mới">
                    <i nz-icon nzType="reload"></i>
                </button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>

<!-- Content -->
<div class="card-body p-0 flex-grow-1" style="min-height: 0;">
    <nz-splitter nzLayout="vertical" class="h-100">
        <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                <div class="card-body p-0 flex-grow-1 grid-container-follow-project" style="overflow: hidden;">
                    <nz-spin [nzSpinning]="isLoadingFollowProject" nzTip="Đang tải dữ liệu..." class="h-100 w-100">
                        <angular-slickgrid [gridId]="gridFollowProjectId" [columns]="columnDefinitionsFollowProject"
                            [options]="gridOptionsFollowProject" [dataset]="datasetFollowProject"
                            (onAngularGridCreated)="angularGridReadyFollowProject($event.detail)"
                            (onClick)="onFollowProjectRowClick($event.detail.eventData, $event.detail.args)"
                            (onDblClick)="onFollowProjectRowDblClick($event.detail.eventData, $event.detail.args)">
                        </angular-slickgrid>
                    </nz-spin>
                </div>

                <div class="card-footer bg-white p-1" style="flex-shrink: 0;">
                    <div class="d-flex align-items-center justify-content-between gap-2" style="flex-wrap: wrap;">
                        <div></div>
                        <div class="d-flex align-items-center gap-1">
                            <div class="fs-12">
                                Trang <b>{{ filters.pageNumber || 1 }}</b>/<b>{{ totalPage || 1 }}</b>
                            </div>
                            <button nz-button nzType="default" nzSize="small" (click)="prevPage()"
                                [disabled]="(filters.pageNumber || 1) <= 1">
                                <nz-icon nzType="left"></nz-icon>
                            </button>
                            <button nz-button nzType="default" nzSize="small" (click)="nextPage()"
                                [disabled]="(filters.pageNumber || 1) >= (totalPage || 1)">
                                <nz-icon nzType="right"></nz-icon>
                            </button>
                            <div class="d-flex align-items-center gap-1">
                                <span class="fs-12">Số dòng</span>
                                <nz-select style="width: 80px;" nzSize="small" [ngModel]="filters.pageSize"
                                    (ngModelChange)="onPageSizeChange($event)">
                                    <nz-option *ngFor="let s of pageSizeOptions" [nzValue]="s"
                                        [nzLabel]="s"></nz-option>
                                </nz-select>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span class="fs-12">Đi tới</span>
                                <nz-input-number nzSize="small" style="width: 30px;" [nzMin]="1"
                                    [nzMax]="totalPage || 1" [ngModel]="filters.pageNumber || 1"
                                    (ngModelChange)="goToPage($event)">
                                </nz-input-number>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nz-splitter-panel>

        <nz-splitter-panel nzDefaultSize="44%" [nzCollapsible]="true" nzResizable="true">
            <nz-splitter class="h-100">
                <!-- Sale detail grid -->
                <nz-splitter-panel>
                    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                            <h6 class="m-0 ms-2">Theo dõi dự án - Sale</h6>
                        </div>
                        <div class="card-body p-0 flex-grow-1 grid-container-follow-project-sale"
                            style="overflow: hidden; position: relative; min-height: 0;">
                            <nz-spin [nzSpinning]="isLoadingForSale" nzTip="Đang tải..." class="h-100 w-100">
                                <angular-slickgrid [gridId]="gridForSaleId" [columns]="columnDefinitionsForSale"
                                    [options]="gridOptionsForSale" [dataset]="datasetForSale"
                                    (onAngularGridCreated)="angularGridReadyForSale($event.detail)">
                                </angular-slickgrid>
                            </nz-spin>
                        </div>
                    </div>
                </nz-splitter-panel>
                <!-- PM detail grid -->
                <nz-splitter-panel>
                    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                            <h6 class="m-0 ms-2">Theo dõi dự án - PM</h6>
                        </div>
                        <div class="card-body p-0 flex-grow-1 grid-container-follow-project-pm"
                            style="overflow: hidden; position: relative; min-height: 0;">
                            <nz-spin [nzSpinning]="isLoadingForPM" nzTip="Đang tải..." class="h-100 w-100">
                                <angular-slickgrid [gridId]="gridForPMId" [columns]="columnDefinitionsForPM"
                                    [options]="gridOptionsForPM" [dataset]="datasetForPM"
                                    (onAngularGridCreated)="angularGridReadyForPM($event.detail)">
                                </angular-slickgrid>
                            </nz-spin>
                        </div>
                    </div>
                </nz-splitter-panel>
            </nz-splitter>
        </nz-splitter-panel>
    </nz-splitter>
</div>
