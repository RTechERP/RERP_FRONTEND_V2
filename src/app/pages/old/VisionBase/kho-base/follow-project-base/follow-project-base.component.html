<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="dateStart" [(ngModel)]="dateStart" nzFormat="dd/MM/yyyy" class="w-100"
                  nzAllowClear="false"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="dateEnd" [(ngModel)]="dateEnd" nzFormat="dd/MM/yyyy" class="w-100"
                  nzAllowClear="false"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Team</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-tree-select name="groupSaleID" [(ngModel)]="groupSaleID" style="width: 100%"
                  [nzNodes]="groupSaleUser" nzShowSearch nzPlaceHolder="Chọn nhân viên"
                  [nzDropdownStyle]="{ 'max-height': '300px', 'overflow-y': 'auto' }">
                </nz-tree-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Sale</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="user" [(ngModel)]="user" class="w-100" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn Sale">
                  <ng-container *ngFor="let item of users">
                    <nz-option [nzLabel]="item.Code +' - '+ item.FullName" [nzValue]="item.ID">
                    </nz-option>
                  </ng-container>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">PM</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="pm" [(ngModel)]="pm" class="w-100" nzShowSearch nzAllowClear nzPlaceHolder="Chọn PM">
                  <ng-container *ngFor="let group of employees">
                    <nz-option-group [nzLabel]="'-- Phòng ban: ' + group.label">
                      <nz-option *ngFor="let option of group.options"
                        [nzLabel]="option.item.Code +' - '+option.item.FullName" [nzValue]="option.item.ID">
                      </nz-option>
                    </nz-option-group>
                  </ng-container>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Đối tác(KH)</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="customerID" [(ngModel)]="customerID" class="w-100" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn team">
                  <ng-container *ngFor="let item of customers">
                    <nz-option [nzLabel]="item.CustomerName" [nzValue]="item.ID">
                    </nz-option>
                  </ng-container>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Tìm kiếm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="filterText" [(ngModel)]="filterText" nz-input placeholder="Nhập từ khóa" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="refresh()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="filter()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1 align-items-center">
            <!-- Nhóm nút bên trái -->
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <!-- <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('create')">
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('update')">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('delete')">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('importexcel')">
             <nz-icon nzType="file-excel" nzTheme="outline" />Nhập excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('exportexcel')">
             <nz-icon nzType="file-excel" nzTheme="outline" />Xuất excel
            </button> -->
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="handleAction('create')"
              *hasPermission="'N27,N31,N1'">
              <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="handleAction('update')"
              *hasPermission="'N27,N31,N1'">
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="handleAction('delete')"
              *hasPermission="'N27,N31,N1'">
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
            <button class="" nz-button nzType="default" nzSize="small" *hasPermission="'N1'"
              (click)="handleAction('importexcel')">
              <img src="/assets/icon/import-excel.png" alt="Nhập Excel" class="me-1" />Nhập Excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="handleAction('exportexcel')">
              <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" class="me-1" />
              Xuất Excel
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <nz-splitter nzLayout="vertical">
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
              <div class="d-flex flex-column h-100">
                <div class="flex-grow-1" style="overflow: hidden; position: relative; min-height: 0;">
                  <div #tb_followProject style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
                </div>
              </div>
            </nz-splitter-panel>
            <nz-splitter-panel nzDefaultSize="40%" [nzCollapsible]="true" nzResizable="true">
              <nz-splitter class="h-100">
                <nz-splitter-panel>
                  <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                    <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                      <h6 class="m-0 ms-2">Sale báo cáo</h6>
                    </div>
                    <div class="card-body p-0 flex-grow-1" style="overflow: hidden; position: relative; min-height: 0;">
                      <div #tb_followProjectForSale style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                      </div>
                    </div>
                  </div>
                </nz-splitter-panel>
                <nz-splitter-panel nzDefaultSize="50%">
                  <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                    <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                      <h6 class="m-0 ms-2">PM báo cáo</h6>
                    </div>
                    <div class="card-body p-0 flex-grow-1" style="overflow: hidden; position: relative; min-height: 0;">
                      <div #tb_followProjectForPM style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                      </div>
                    </div>
                  </div>
                </nz-splitter-panel>
              </nz-splitter>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
