<ng-container class="w-100">
    <div class="card-header bg-white p-1" style="overflow-x: auto;">
        <div class="d-flex gap-1">
            <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                <nz-icon nzType="search"></nz-icon>
            </button>
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openPlanWeekDetailModal()"
                *hasPermission="'N27,N31,N1'">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()"
                *hasPermission="'N27,N31,N1'">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()"
                *hasPermission="'N27,N31,N1'">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportMainTableToExcel()">
                <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" class="me-1" />
                Xuất Excel
            </button>
        </div>
    </div>
    <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form>
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker name="startDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                                    [(ngModel)]="filters.startDate" [nzDisabled]="true"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24" [ariaDisabled]="">
                                <nz-date-picker name="endDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                                    [(ngModel)]="filters.endDate" [nzDisabled]="true"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-control [nzSpan]="24">
                                <div class="week-navigator">
                                    <nz-button-group class="w-100">
                                        <button nz-button nzType="default" nzSize="small" (click)="decreaseWeek()"
                                            class="week-nav-btn" nz-tooltip="Tuần trước">
                                            <nz-icon nzType="left"></nz-icon>
                                        </button>
                                        <button nz-button nzType="default" nzSize="small" class="week-nav-current"
                                            style="flex: 1; pointer-events: none;">
                                            <nz-icon nzType="calendar" nzTheme="outline"></nz-icon>
                                            <span class="ms-1">Điều chỉnh tuần</span>
                                        </button>
                                        <button nz-button nzType="default" nzSize="small" (click)="increaseWeek()"
                                            class="week-nav-btn" nz-tooltip="Tuần sau">
                                            <nz-icon nzType="right"></nz-icon>
                                        </button>
                                    </nz-button-group>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="departmentId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Phòng ban" [(ngModel)]="filters.departmentId"
                                    (ngModelChange)="onDepartmentChange($event)">
                                    <nz-option *ngFor="let item of filterDepartmentData" [nzValue]="item.ID"
                                        [nzLabel]="item.Code + '-' + item.Name"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Team</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-tree-select name="teamId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn Team" [(ngModel)]="filters.teamId" nzVirtualHeight="500px"
                                    [nzNodes]="filterTeamData" [nzDefaultExpandAll]="true"
                                    (ngModelChange)="onTeamChange($event)">
                                </nz-tree-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="userId" class="w-100" nzShowSearch nzSize="small"
                                    [nzAllowClear]="isCurrentUserAdmin" [nzDisabled]="isUserFilterDisabled"
                                    nzPlaceHolder="Nhân viên" [(ngModel)]="filters.userId"
                                    (ngModelChange)="onUserChange($event)">
                                    <nz-option *ngFor="let item of filterUserData" [nzValue]="item.UserID"
                                        [nzLabel]="item.Code + '-' + item.FullName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel *ngIf="!(isMobile && sizeSearch !== '0')">
            <div class="card-body p-0 h-100">
                <div #tb_MainTable id="tb_MainTable"></div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
