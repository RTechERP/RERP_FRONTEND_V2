<ng-container class="w-100">
    <div class="card-header bg-white p-1" style="overflow-x: auto;">
        <div class="d-flex gap-1">
            <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                <nz-icon nzType="search"></nz-icon>
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openPlanWeekDetailModal()">
                <nz-icon nzType="plus"></nz-icon> Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEdit()">
                <nz-icon nzType="edit" nzTheme="fill"></nz-icon> Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDelete()">
                <nz-icon nzType="delete" nzTheme="fill"></nz-icon> Xóa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportMainTableToExcel()">
                <nz-icon nzType="file-text" nzTheme="fill"></nz-icon> Xuất Excel
            </button>
        </div>
    </div>
    <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form>
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker name="startDate" class="w-100" nzSize="small"
                                    [(ngModel)]="filters.startDate" [nzDisabled]="true"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24" [ariaDisabled]="">
                                <nz-date-picker name="endDate" class="w-100" nzSize="small"
                                    [(ngModel)]="filters.endDate" [nzDisabled]="true"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Điều chỉnh tuần</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <div class="d-flex gap-1">
                                    <button nz-button nzType="default" nzSize="small" (click)="decreaseWeek()" class="flex-1">
                                        <nz-icon nzType="minus"></nz-icon> Trước
                                    </button>
                                    <button nz-button nzType="default" nzSize="small" (click)="increaseWeek()" class="flex-1">
                                        <nz-icon nzType="plus"></nz-icon> Sau
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Phòng ban</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="departmentId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Phòng ban" [(ngModel)]="filters.departmentId">
                                    <nz-option *ngFor="let item of filterDepartmentData" [nzValue]="item.ID"
                                        [nzLabel]="item.Code + '-' + item.Name"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Team</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-tree-select 
                                    name="teamId" 
                                    class="w-100" 
                                    nzShowSearch 
                                    nzAllowClear 
                                    nzSize="small"
                                    nzPlaceHolder="Chọn Team" 
                                    [(ngModel)]="filters.teamId"
                                    nzVirtualHeight="500px"
                                    [nzNodes]="filterTeamData"
                                    [nzDefaultExpandAll]="true">
                                </nz-tree-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select name="userId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Nhân viên" [(ngModel)]="filters.userId">
                                    <nz-option *ngFor="let item of filterUserData" [nzValue]="item.UserID"
                                        [nzLabel]="item.Code + '-' + item.FullName"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel>
            <div class="card-body p-0 h-100">
                <div #tb_MainTable id="tb_MainTable"></div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
