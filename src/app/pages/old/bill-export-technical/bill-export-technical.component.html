<ng-container >
  <nz-splitter style="height: 100%; ">
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0">
        <!-- Header -->
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
            (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <!-- Từ ngày -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzSize="small" nzFormat="dd/MM/yyyy" [(ngModel)]="dateStart" name="dateStart"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- Đến ngày -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzSize="small" nzFormat="dd/MM/yyyy" [(ngModel)]="dateEnd" name="dateEnd"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Trạng thái duyệt</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [(ngModel)]="selectedApproval" (ngModelChange)="onSearch()" name="isApprovedStatus" nzAllowClear
                  nzSize="small">
                  <nz-option *ngFor="let item of statusData" [nzValue]="item.ID" [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <!-- Từ khóa -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filterText" name="filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <!-- Footer -->
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
          <button nz-button nzType="default" nzSize="small" >Đặt lại</button>
        <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12 btn-add" *hasPermission="'N26,N1,N73,N80'" nz-button nzType="default" nzSize="small" (click)="openModalExportTechnical()">
              <img src="assets/icon/action_add_item_16.png" /> Thêm
            </button>
            <button class="fs-12 btn-edit" *hasPermission="'N26,N1,N73,N80'" nz-button nzType="default" nzSize="small" (click)="onEditExportTechnical()">
              <img src="assets/icon/action_edit_item_16.png" /> Sửa
            </button>
            <button class="fs-12 btn-delete" *hasPermission="'N26,N1,N73,N80'" nz-button nzType="default" nzSize="small" (click)="onDeleteBillImportTechnical()" >
              <img src="assets/icon/action_delete_item_16.png" />Xóa
            </button>
            <button class="fs-12" *hasPermission="'N19,N50,N52,N1,N80'" nz-button nzType="default" nzSize="small" (click)="onApprove()">
              <img src="assets/icon/action_approved_16.png" /> Duyệt
            </button>
            <button class="fs-12" *hasPermission="'N18,N52,N1,N80'" nz-button nzType="default" nzSize="small" (click)="onUnApprove()">
              <img class="btn-action-icon" src="assets/icon/action_unapproved_16.png" /> Hủy duyệt
            </button>


            <button class="fs-12" *hasPermission="'N26,N1,N73,N80'" nz-button nzType="default" nzSize="small" (click)="onExportExcel()" >
              <img class="btn-action-icon" src="assets\icon\action_export_excel_24.svg" /> Xuất Phiếu
            </button>
      
          </div>
        </div>

                <nz-splitter nzLayout="vertical" style="height: 100%;">
                    <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                        <div #billExportTechnicalTableRef></div>
                    </nz-splitter-panel>
                    <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
                        <!-- bảng chi tiết -->
                        <ng-template #tabClose>
                            <button nz-button nzType="text" class="btn-close-panel" style="color: red;" (click)="closePanel()">
                                <i nz-icon nzType="close"></i>  
                            </button>
                        </ng-template>
                        <nz-tabset style=" padding-left: 10px !important;" [nzTabBarExtraContent]="tabClose">
                            <nz-tab [nzTitle]="tabDetailTitle">
                                <nz-spin [nzSpinning]="isDetailLoad" nzTip="Đang tải dữ liệu...">
                                    <div #billExportTechnicalDetailTableRef></div>
                                </nz-spin>
                            </nz-tab>
                        </nz-tabset>
                    </nz-splitter-panel>
                </nz-splitter>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
