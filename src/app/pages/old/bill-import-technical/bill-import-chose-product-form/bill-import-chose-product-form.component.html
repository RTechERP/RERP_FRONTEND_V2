<!-- Modal Chọn tài sản -->
<div class="modal-content">
  <div class="modal-header bg-primary p-2">
    <h6 class="modal-title text-white mb-0" id="assetModalLabel">CHỌN THIẾT BỊ</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body">
    <!-- Thanh tìm kiếm bên phải -->
    <div class="d-flex justify-content-end align-items-center mb-3">
      <label class="fw-bold mb-0 me-2">Nhập từ khóa:</label>
      <input
        nz-input
        class="w-auto"
        placeholder="Nhập từ khóa để tìm kiếm..."
        [(ngModel)]="filterText"
        (ngModelChange)="onSearchChange()"
        style="width: 300px;"
      />
    </div>

    <!-- Bảng dữ liệu -->
    <div class="card-body p-0">
      <div id="dataTableProduct11" style="height: 800px;"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="modal-footer d-flex justify-content-end gap-2 mt-2">
    <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
    <button nz-button nzType="primary" (click)="selectProducts()">Chọn và đóng</button>
  </div>
</div>
