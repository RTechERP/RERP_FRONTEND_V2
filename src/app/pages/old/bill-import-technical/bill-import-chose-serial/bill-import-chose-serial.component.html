<div class="modal-header bg-primary text-uppercase py-2 flex-shrink-0">
  <h6 class="modal-title text-white" id="assetModalLabel">Nhập serial</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body p-2 flex-grow-1 overflow-visible" style="overflow-y: unset;">
  <div #serialTable></div>
</div>

<div class="modal-footer flex-shrink-0">
  <button class="fs-12 btn" nz-button nzDanger (click)="cancel()">Đóng</button>
  <button class="fs-12 btn" nz-button nzType="primary" (click)="save()">Lưu</button>
</div>
