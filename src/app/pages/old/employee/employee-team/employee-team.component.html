<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-2">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <button
            nz-button
            nzType="default"
            nzSize="small"
            style="font-size: 0.75rem; font-weight: bold"
            (click)="openAddModal()"
          >
            <nz-icon nzType="plus" /> Thêm
          </button>
          <button
            nz-button
            nzType="default"
            nzSize="small"
            style="font-size: 0.75rem; font-weight: bold"
            (click)="openEditModal()"
          >
            <nz-icon nzType="edit" /> Sửa
          </button>
          <button
            nz-button
            nzType="default"
            nzSize="small"
            style="font-size: 0.75rem; font-weight: bold"
            (click)="openDeleteModal()"
          >
            <nz-icon nzType="delete" /> Xóa
          </button>
        </div>
      </div>
    </div>
    <div class="card-body p-0">
      <div id="tb_employeeTeam"></div>
    </div>
  </div>
</ng-container>

<div
  class="modal fade"
  id="addEmployeeTeamModal"
  tabindex="-1"
  aria-labelledby="addEmployeeTeamModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered fs-12">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6
          class="modal-title text-uppercase text-white"
          id="addSpecializationModalLabel"
        >
          CHI TIẾT TEAM PHÒNG BAN
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          nz-form [formGroup]="employeeTeamForm"
        >
          <nz-form-item>
            <nz-form-label [nzSpan]="24">STT</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="STT"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Phòng ban<span class="text-danger"> (*)</span></nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng chọn phòng ban">
                <nz-select
                formControlName="DepartmentID"
                nzPlaceHolder="Chọn phòng ban"
                nzSpan="24"
                style="width: 100%;"
                [nzOptions]="departmentList"
                nzAllowClear
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Mã team<span class="text-danger"> (*)</span></nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập mã team">
              <input nz-input formControlName="Code" placeholder="Nhập mã team" />
            </nz-form-control>
          </nz-form-item>
    
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Tên team<span class="text-danger"> (*)</span></nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập tên team">
              <input nz-input formControlName="Name" placeholder="Nhập tên team" />
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
        >
          Lưu
        </button>
      </div>
    </div>
  </div>
</div>
