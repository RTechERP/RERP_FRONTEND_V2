<!-- quotation-kh-detail.component.html -->
<div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">LỊCH SỬ TIỀN VỀ
    </h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>

<div class="modal-body p-1">
    <div class="d-flex align-items-center gap-2 mb-2">
        <input nz-input placeholder="Số hóa đơn / PO ..." [(ngModel)]="filterText" (keyup.enter)="onSearch()"
            style="flex: 1;" />
        <button nz-button nzType="primary" nzSize="default" (click)="onSearch()">
            <nz-icon nzType="search" nzTheme="outline"></nz-icon>
        </button>
    </div>
    <nz-splitter class="h-100">
        <nz-splitter-panel>
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">

                <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Product class="h-100"></div>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel nzDefaultSize="50%">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">

                <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Data class="h-100"></div>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>

    <div class="modal-footer py-1">
        <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
        <button nz-button nzType="primary" nzSize="default" (click)="saveAndClose()">Lưu</button>
    </div>
</div>
