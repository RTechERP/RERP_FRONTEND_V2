<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0" style="height: 94vh;">
        <div class="card-header bg-white p-1">
            <div class="d-flex gap-1 justify-content-between align-items-center">
                <div class="d-flex gap-1">
                            <button class="fs-12" nz-button nzType="default" nzSize="small"
                                (click)="exportToExcelProduct()">
                                <img class="btn-action-icon" src="assets\icon\action_export_excel_24.svg" /> Xuất Excel
                            </button>
                            <button *hasPermission="'N26,N1,N80'" class="fs-12" nz-button nzType="default" nzSize="small"
                                (click)="onUpdateQrCode()">
                                <nz-icon nzType="qrcode" nzTheme="outline" />Update QRCode
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onReportNCC()">
                                <img class="btn-action-icon" src="assets\icon\action_confirm_bgd_16.png" />Báo cáo NCC
                            </button>
                        </div>
                        <div class="d-flex gap-2 align-items-center ms-auto">
                            <div class="d-flex align-items-center gap-1">
                                <div style="width: 20px; height: 20px; background-color: #ffd3dd; border: 1px solid #ccc;"></div>
                                <span class="fs-12">Đã xuất hết</span>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <div style="width: 20px; height: 20px; background-color: rgb(255, 231, 187); border: 1px solid #ccc;"></div>
                                <span class="fs-12">Hàng tặng/bán/trả</span>
                            </div>
                        </div>
                    </div>

                    <!-- Dòng lọc dữ liệu -->
                    <div class="border-top pt-2 mt-2 px-1">
                        <div class="d-flex gap-2 align-items-end flex-wrap">
                            <nz-form-item class="mb-0">
                                <nz-form-label class="fs-12">Chọn nhóm sản phẩm</nz-form-label>
                                <nz-form-control>
                                    <nz-select class="fs-12" style="width: 250px;" nzSize="small" nzShowSearch nzAllowClear
                                        nzPlaceHolder="Chọn nhóm sản phẩm..." [(ngModel)]="productGroupID"
                                        (ngModelChange)="onGroupChange($event)" name="productGroupIDFilter">
                                        <nz-option *ngFor="let emp of productGroupData"
                                            [nzLabel]="emp.NumberOrder + '. ' + emp.ProductGroupNo + '-' + emp.ProductGroupName"
                                            [nzValue]="emp.ID"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item class="mb-0">
                                <nz-form-label class="fs-12">Tìm kiếm theo</nz-form-label>
                                <nz-form-control>
                                    <nz-radio-group [(ngModel)]="searchMode" (ngModelChange)="onSearchModeChange($event)"
                                        name="searchModeFilter" nzSize="small">
                                        <label nz-radio [nzValue]="'group'">Theo nhóm</label>
                                        <label nz-radio [nzValue]="'all'">Tất cả</label>
                                    </nz-radio-group>
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item class="mb-0">
                                <nz-form-label class="fs-12">Từ khóa</nz-form-label>
                                <nz-form-control>
                                    <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                                        (ngModelChange)="onKeywordChange($event)" nzSize="small" 
                                        style="width: 200px;" name="filterTextFilter" />
                                </nz-form-control>
                            </nz-form-item>

                            <!-- <button nz-button nzType="default" nzSize="small" (click)="onReset()" class="mb-0">
                                Đặt lại
                            </button> -->
                            <button nz-button nzType="primary" nzSize="small" (click)="onSearch()" class="mb-1">
                                Tìm kiếm
                            </button>
                            <nz-form-item class="mb-0">
                                <nz-form-label class="fs-12">Vị trí</nz-form-label>
                                <nz-form-control>
                                    <nz-select class="fs-12" style="width: 250px;" nzSize="small" nzShowSearch nzAllowClear
                                        nzPlaceHolder="Chọn vị trí..." [(ngModel)]="selectedLocationID"
                                        name="selectedLocationID">
                                        <nz-option *ngFor="let loc of productLocationData"
                                            [nzLabel]="loc.ProductLocationName || loc.LocationName"
                                            [nzValue]="loc.ID"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>

                            <button nz-button nzType="default" nzSize="small" (click)="onSetLocation()" class="mb-1">
                                Set
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-body p-0" style="height: 87vh;">
                    <div *ngIf="loading" class="loading-overlay">
                        <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
                        <span class="loading-text">Đang tải dữ liệu...</span>
                    </div>
                    <div #productTableRef class="w-100 h-100"></div>
                </div>
            </div>
</ng-container>
