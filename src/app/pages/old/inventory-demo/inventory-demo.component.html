<ng-container class="w-100">
    <nz-splitter>
        <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
            <div class="card h-100 border-0 rounded-0">
                <!-- Header -->
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            (click)="toggleSearchPanel()">
                            <nz-icon nzType="close" nzTheme="outline"></nz-icon>
                        </button>
                    </div>
                </div>
                <!-- Body -->
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhóm sản phẩm</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                                    nzPlaceHolder="Chọn nhóm sản phẩm..." [(ngModel)]="productGroupID"
                                    (ngModelChange)="onGroupChange($event)" name="productGroupID">
                                    <nz-option *ngFor="let emp of productGroupData"
                                        [nzLabel]="emp.ID + ' - ' + emp.ProductGroupName"
                                        [nzValue]="emp.ID"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- Bộ lọc chế độ tìm kiếm -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Tìm kiếm theo</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-radio-group [(ngModel)]="searchMode" (ngModelChange)="onSearchModeChange($event)"
                                    name="searchMode">
                                    <label nz-radio [nzValue]="'group'">Theo nhóm</label>
                                    <label nz-radio [nzValue]="'all'">Tất cả</label>
                                </nz-radio-group>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- Từ khóa -->
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                                    (ngModelChange)="onKeywordChange($event)" nzSize="small" name="filterText" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <!-- Footer -->
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
                    <button nz-button nzType="default" nzSize="small" (click)="onReset()">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1 justify-content-between align-items-center">
                        <div class="d-flex gap-1">
                            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
                                <nz-icon nzType="search" />
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small"
                                (click)="exportToExcelProduct()">
                                <img class="btn-action-icon" src="assets\icon\action_export_excel_24.svg" /> Xuất Excel
                            </button>
                            <button *hasPermission="'N26,N1,N80'" class="fs-12" nz-button nzType="default" nzSize="small"
                                (click)="onUpdateQrCode()">
                                <nz-icon nzType="qrcode" nzTheme="outline" />Update QRCode
                            </button>
                            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onReportNCC()">
                                <img class="btn-action-icon" src="assets\icon\action_confirm_bgd_16.png" />Báo cáo NCC
                            </button>
                        </div>
                        <div class="d-flex gap-2 align-items-center ms-auto">
                            <div class="d-flex align-items-center gap-1">
                                <div style="width: 20px; height: 20px; background-color: #ffd3dd; border: 1px solid #ccc;"></div>
                                <span class="fs-12">Đã xuất hết</span>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <div style="width: 20px; height: 20px; background-color: rgb(255, 231, 187); border: 1px solid #ccc;"></div>
                                <span class="fs-12">Hàng tặng/bán/trả</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
                    <div #productTableRef class="w-100 h-100"></div>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
