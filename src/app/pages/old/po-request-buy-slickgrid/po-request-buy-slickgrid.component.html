<div style="display: flex; flex-direction: column; height: 100vh; position: relative;">
  <div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white">YÊU CẦU MUA HÀNG</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label mb-2">Người yêu cầu <span class="text-danger">(*)</span></label>
        <nz-select class="w-100" nzPlaceHolder="Chọn người yêu cầu" [(ngModel)]="selectedEmployee"
          [nzDisabled]="isEmployeeDisabled" (ngModelChange)="onEmployeeChange($event)" nzAllowClear nzShowSearch>
          <nz-option *ngFor="let item of dataEmployee" [nzValue]="item.ID"
            [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
        </nz-select>
      </div>
      <div class="col-md-3">
        <label class="form-label mb-2">Phòng ban</label>
        <nz-select class="w-100" nzPlaceHolder="Chọn phòng ban" [(ngModel)]="selectedDepartment" nzAllowClear
          nzShowSearch [nzDisabled]="isEmployeeDisabled">
          <nz-option *ngFor="let item of dataDepartment" [nzValue]="item.ID"
            [nzLabel]="item.Code + ' - ' + item.Name"></nz-option>
        </nz-select>
      </div>
      <div class="col-md-3">
        <label class="form-label mb-2">Ngày yêu cầu</label>
        <nz-date-picker [(ngModel)]="dateRequest" class="w-100" nzFormat="dd/MM/yyyy" nzDisabled="true"></nz-date-picker>
      </div>
      <div class="col-md-3">
        <label class="form-label mb-2">Ngày yêu cầu giao</label>
        <nz-date-picker [(ngModel)]="dateReturnExpected" class="w-100" nzFormat="dd/MM/yyyy"></nz-date-picker>
      </div>
    </div>

    <div class="grid-container" id="gridContainer">
      <nz-spin [nzSpinning]="isLoading">
        <angular-slickgrid gridId="poRequestBuyGrid" [columns]="columnDefinitions" [options]="gridOptions"
          [dataset]="dataset" (onAngularGridCreated)="onAngularGridCreated($event.detail)">
        </angular-slickgrid>
      </nz-spin>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
    <button nz-button nzType="primary" nzSize="default" (click)="saveData()">Lưu</button>
  </div>
</div>
