<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-3">
    <div class="d-flex align-items-center">
      <h6 class="text-light text-uppercase m-0 fw-bold">Import excel</h6>
    </div>
  </div>

  <div class="modal-body p-2" style="height: 70vh; overflow-y: auto;">
    <div class="row g-2 mb-3">
      <!-- Ô chọn file -->
      <div class="col-12 col-md-5">
        <div class="d-flex align-items-center gap-2">
          <label class="mb-0 fw-semibold" style="min-width: 100px;">Chọn file Excel:</label>
          <input type="file" class="form-control form-control-sm" accept=".xlsx,.xls" (change)="onFileChange($event)" />
        </div>
      </div>

      <!-- Ô chọn sheet -->
      <div class="col-12 col-md-7">
        <div class="d-flex align-items-center gap-2">
          <label class="mb-0 fw-semibold" style="min-width: 80px;">Chọn sheet:</label>
          <nz-select
            [(ngModel)]="selectedSheet"
            class="w-100"
            (ngModelChange)="onSheetChange()"
            [nzDisabled]="sheetNames.length === 0"  
            nzPlaceHolder="Chọn sheet"
          >
            <nz-option
              *ngFor="let sheet of sheetNames"
              [nzValue]="sheet"
              [nzLabel]="sheet">
            </nz-option>
          </nz-select>
        </div>
      </div>
    </div>

    <div #excelTable class="mt-3"></div>
  </div>

  <div class="modal-footer">
    <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
      Đóng
    </button>
    <button nz-button nzType="primary" (click)="importData()" [disabled]="tableData.length === 0">
      <i class="fas fa-save me-1"></i>
      Nhập
    </button>
  </div>
</div>
