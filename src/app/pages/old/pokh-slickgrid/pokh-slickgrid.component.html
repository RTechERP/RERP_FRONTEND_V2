<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="startDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.startDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="endDate" class="w-100" nzSize="small" nzFormat="dd/MM/yyyy"
                  [(ngModel)]="filters.endDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Người phụ trách</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="userId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Người phụ trách" [(ngModel)]="filters.userId">
                  <nz-option *ngFor="let item of filterUserData" [nzValue]="item.ID"
                    [nzLabel]="item.Code + ' - ' + item.FullName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhóm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="employeeTeamSaleId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Nhóm" [(ngModel)]="filters.employeeTeamSaleId">
                  <nz-option *ngFor="let item of filterEmployeeTeamSale" [nzValue]="item.ID"
                    [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Loại</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="status" class="w-100" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Loại"
                  [(ngModel)]="filters.status">
                  <nz-option *ngFor="let item of mainIndexes" [nzValue]="item.ID"
                    [nzLabel]="item.MainIndex1"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <!-- <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lĩnh vực dự án</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [nzMaxTagCount]="4" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple"
                  nzPlaceHolder="Chọn lĩnh vực dự án" nzSize="small">
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} mục khác</ng-template>
              </nz-form-control>
            </nz-form-item> -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Khách hàng</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Khách hàng" [(ngModel)]="filters.customerId">
                  <nz-option *ngFor="let item of dataCustomers" [nzValue]="item.ID"
                    [nzLabel]="item.CustomerCode + ' - ' + item.CustomerName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="filterText" nz-input placeholder="Nhập từ khóa" nzSize="small"
                  [(ngModel)]="filters.filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <!-- <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">
            Đặt lại
          </button> -->
          <button nz-button nzType="primary" nzSize="small" (click)="searchPOKH()">
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card-body p-0 h-100">
        <nz-splitter nzLayout="vertical" class="h-100">
          <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
              <div class="card-header bg-white p-0" style="flex-shrink: 0;">
                <p-menubar [model]="menuBars">
                  <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                      <i [class]="item.icon"></i>
                      <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                  </ng-template>

                  <ng-template #end>
                    <div class="flex items-center gap-2">
                      <button style="min-width: 25px;" nz-button nzType="text" nzShape="circle"
                        (click)="toggleSearchPanel(); $event.stopPropagation()">
                        <nz-icon nzType="search" />
                      </button>
                    </div>
                  </ng-template>
                </p-menubar>
              </div>
              <div class="card-body p-0 flex-grow-1 grid-container-pokh" style="overflow: hidden;">
                <angular-slickgrid gridId="gridPOKH"
                  [columns]="columnDefinitionsPOKH"
                  [options]="gridOptionsPOKH"
                  [dataset]="datasetPOKH"
                  (onAngularGridCreated)="angularGridReadyPOKH($event.detail)"
                  (onClick)="onPOKHRowClick($event.detail.eventData, $event.detail.args)"
                  (onDblClick)="onPOKHRowDblClick($event.detail.eventData, $event.detail.args)">
                </angular-slickgrid>
              </div>
              <div class="card-footer bg-white p-1" style="flex-shrink: 0;">
                <div class="d-flex align-items-center justify-content-between gap-2" style="flex-wrap: wrap;">
                  <div></div>

                  <div class="d-flex align-items-center gap-1">
                    <div class="fs-12">
                      Trang <b>{{ filters.pageNumber || 1 }}</b>/<b>{{ totalPage || 1 }}</b>
                    </div>
                    <button nz-button nzType="default" nzSize="small" (click)="prevPage()" [disabled]="(filters.pageNumber || 1) <= 1">
                      <nz-icon nzType="left"></nz-icon>
                    </button>
                    <button nz-button nzType="default" nzSize="small" (click)="nextPage()" [disabled]="(filters.pageNumber || 1) >= (totalPage || 1)">
                      <nz-icon nzType="right"></nz-icon>
                    </button>
                    <div class="d-flex align-items-center gap-1">
                      <span class="fs-12">Số dòng</span>
                      <nz-select
                        class="w-auto"
                        nzSize="small"
                        [ngModel]="filters.pageSize"
                        (ngModelChange)="onPageSizeChange($event)">
                        <nz-option *ngFor="let s of pageSizeOptions" [nzValue]="s" [nzLabel]="s"></nz-option>
                      </nz-select>
                    </div>
                    <div class="d-flex align-items-center gap-1">
                      <span class="fs-12">Đi tới</span>
                      <nz-input-number
                        nzSize="small"
                        style="width: 30px;"
                        [nzMin]="1"
                        [nzMax]="totalPage || 1"
                        [ngModel]="filters.pageNumber || 1"
                        (ngModelChange)="goToPage($event)">
                      </nz-input-number>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nz-splitter-panel>
          <nz-splitter-panel nzDefaultSize="38%" [nzCollapsible]="true" nzResizable="true">
            <nz-splitter class="h-100">
              <nz-splitter-panel>
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                    <h6 class="m-0 ms-2">Chi tiết sản phẩm</h6>
                  </div>
                  <div class="card-body p-0 flex-grow-1 grid-container-pokh-product" style="overflow: hidden; position: relative; min-height: 0;">
                    <angular-slickgrid gridId="gridPOKHProduct"
                      [columns]="columnDefinitionsPOKHProduct"
                      [options]="gridOptionsPOKHProduct"
                      [dataset]="datasetPOKHProduct"
                      (onAngularGridCreated)="angularGridReadyPOKHProduct($event.detail)">
                    </angular-slickgrid>
                  </div>
                </div>
              </nz-splitter-panel>
              <nz-splitter-panel nzDefaultSize="20%">
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                    <h6 class="m-0 ms-2">Danh sách file</h6>
                  </div>
                  <div class="card-body p-0 flex-grow-1 grid-container-pokh-file" style="overflow: hidden; position: relative; min-height: 0;">
                    <angular-slickgrid gridId="gridPOKHFile"
                      [columns]="columnDefinitionsPOKHFile"
                      [options]="gridOptionsPOKHFile"
                      [dataset]="datasetPOKHFile"
                      (onAngularGridCreated)="angularGridReadyPOKHFile($event.detail)"
                      (onDblClick)="onPOKHFileRowDblClick($event.detail.eventData, $event.detail.args)">
                    </angular-slickgrid>
                  </div>
                </div>
              </nz-splitter-panel>
            </nz-splitter>

          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

<style>
  .pokh-modal-content {
    height: calc(100vh - 200px);
    overflow-y: auto;
  }

  .pokh-tabset {
    height: 100%;
  }

  .pokh-tab-content {
    height: calc(100vh - 300px);
    overflow-y: auto;
  }

  /* Ensure these styles only apply to the POKH modal */
  ::ng-deep .pokh-modal .ant-modal {
    width: 90% !important;
    max-width: 1400px;
  }

  ::ng-deep .pokh-modal .ant-modal-body {
    height: calc(100vh - 200px);
    overflow: hidden;
  }

  ::ng-deep .pokh-modal .ant-tabs-content {
    height: 100%;
  }

  ::ng-deep .pokh-modal .ant-tabs-tabpane {
    height: 100%;
  }
</style>
