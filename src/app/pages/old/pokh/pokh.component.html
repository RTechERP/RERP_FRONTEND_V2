<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" /> 
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="startDate" class="w-100" nzSize="small"
                  [(ngModel)]="filters.startDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="endDate" class="w-100" nzSize="small"
                  [(ngModel)]="filters.endDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Người phụ trách</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="userId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Người phụ trách" [(ngModel)]="filters.userId">
                  <nz-option *ngFor="let item of filterUserData" [nzValue]="item.ID"
                  [nzLabel]="item.FullName"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Nhóm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="employeeTeamSaleId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Nhóm" [(ngModel)]="filters.employeeTeamSaleId">
                  <nz-option *ngFor="let item of filterEmployeeTeamSale" [nzValue]="item.ID"
                  [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lọc</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="status" class="w-100" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Lọc"
                  [(ngModel)]="filters.status">
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <!-- <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Lĩnh vực dự án</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [nzMaxTagCount]="4" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple"
                  nzPlaceHolder="Chọn lĩnh vực dự án" nzSize="small">
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} mục khác</ng-template>
              </nz-form-control>
            </nz-form-item> -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Khách hàng</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                  nzPlaceHolder="Khách hàng" [(ngModel)]="filters.customerId">
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="filterText" nz-input placeholder="Nhập từ khóa" nzSize="small"
                  [(ngModel)]="filters.filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <!-- <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">
            Đặt lại
          </button> -->
          <button nz-button nzType="primary" nzSize="small" (click)="searchPOKH()">
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card-body p-0 h-100">
        <nz-splitter nzLayout="vertical" class="h-100">
          <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
              <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
                <div class="d-flex gap-1">
                  <button style="min-width: 25px;" nz-button nzType="default" nzSize="small"
                    (click)="toggleSearchPanel()">
                    <nz-icon nzType="search"></nz-icon>
                  </button>
                  <button
                  nz-button
                  nzType="default"
                  nzSize="small"
                  class="fs-12 btn-add"
                  (click)="onAdd()"
                  *hasPermission="'N27,N1'"
                >
                  <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
                </button>
                <button
                  class="fs-12 btn-edit"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  (click)="onEdit()"
                  *hasPermission="'N27,N1'"
                >
                  <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                </button>
                <button
                  class="fs-12 btn-delete"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  (click)="onDelete()"
                  *hasPermission="'N27,N1'"
                >
                  <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                </button>
                  <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Nhập Excel">
                    <img src="assets/icon/import-excel.png" alt="Nhập Excel" /> Nhập Excel
                  </button>
                  <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Duyệt"
                    (click)="handlePOKHApproval(true)">
                    <img src="assets/icon/action_approved_16.png" alt="Duyệt" /> Duyệt
                  </button>
                  <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Hủy Duyệt"
                    (click)="handlePOKHApproval(false)">
                    <img src="assets/icon/action_unapproved_16.png" alt="Hủy Duyệt" /> Hủy Duyệt
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Chuyển đặt hàng">
                    <img src="assets/icon/reuse.png" alt="Chuyển PO" /> Chuyển đặt hàng
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất PO" (click)="exportToExcel()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất PO" /> Xuất PO
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportMainTableToExcel()">
                    <img src="/assets/icon/export_document.png" alt="Xuất phiếu" class="me-1" />
                    Xuất phiếu
                  </button>
                  <button class="fs-12" nz-button nzType ="default" nzSize="small" title="Chi tiết POKH"
                    (click)="openModalViewPOKH()">
                    <img src="assets/icon/loupe.png" alt="Chi tiết POKH" /> Chi tiết POKH
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Tiền về" (click)="openHistoryMoneyModal()">
                    <img src="assets/icon/liquidation.png" alt="Tiền về" /> Tiền về
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Yêu cầu mua hàng"
                    (click)="openPORequestBuyModal()">
                    <img src="assets/icon/shopping_cart_16.svg" alt="Yêu cầu mua hàng" /> Yêu cầu mua hàng
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Yêu cầu xuất kho"
                    (click)="openWarehouseReleaseRequestModal()">
                    <img src="assets/icon/export_24.svg" alt="Yêu cầu xuất kho" /> Yêu cầu xuất kho
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Lịch sử bán hàng"
                    (click)="openFollowProductReturnModal()">
                    <img src="assets/icon/history_24.svg" alt="Lịch sử bán hàng" /> Lịch sử bán hàng
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Copy" (click)="onCopy()">
                    <nz-icon nzType="copy"></nz-icon> Copy
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" title="Yêu cầu báo giá" (click)="openPORequestPriceRTC()">
                    <nz-icon nzType="file-search"></nz-icon> Yêu cầu báo giá
                  </button>
                </div>
              </div>
              <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                <div #tb_POKH class="h-100"></div>
              </div>
            </div>
          </nz-splitter-panel>
          <nz-splitter-panel nzDefaultSize="35%" [nzCollapsible]="true" nzResizable="true" >
            <nz-splitter class="h-100">
              <nz-splitter-panel>
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                    <h6 class="m-0 ms-2">Chi tiết sản phẩm</h6>
                  </div>
                  <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_POKHProduct class="h-100"></div>
                  </div>
                </div>
              </nz-splitter-panel>
              <nz-splitter-panel nzDefaultSize="20%">
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                    <h6 class="m-0 ms-2">Danh sách file</h6>
                  </div>
                  <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_POKHFile class="h-100"></div>
                  </div>
                </div>
              </nz-splitter-panel>
            </nz-splitter>

          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>

<style>
  .pokh-modal-content {
    height: calc(100vh - 200px);
    overflow-y: auto;
  }

  .pokh-tabset {
    height: 100%;
  }

  .pokh-tab-content {
    height: calc(100vh - 300px);
    overflow-y: auto;
  }

  /* Ensure these styles only apply to the POKH modal */
  ::ng-deep .pokh-modal .ant-modal {
    width: 90% !important;
    max-width: 1400px;
  }

  ::ng-deep .pokh-modal .ant-modal-body {
    height: calc(100vh - 200px);
    overflow: hidden;
  }

  ::ng-deep .pokh-modal .ant-tabs-content {
    height: 100%;
  }

  ::ng-deep .pokh-modal .ant-tabs-tabpane {
    height: 100%;
  }
</style>
