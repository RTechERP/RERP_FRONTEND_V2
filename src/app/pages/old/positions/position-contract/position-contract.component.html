<h6 class="mt-1">Chức vụ theo hợp đồng</h6>
<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button nz-button nzType="default" nzSize="small" (click)="openAddModal()" *hasPermission="'N2,N1'"
                        style="font-size: 0.75rem; font-weight: bold;">
                        <nz-icon nzType="plus" /> Thêm
                    </button>
                    <button nz-button nzType="default" nzSize="small" (click)="openEditModal()" *hasPermission="'N2,N1'"
                        style="font-size: 0.75rem; font-weight: bold;">
                        <nz-icon nzType="edit" /> Sửa
                    </button>
                    <button nz-button nzType="default" nzSize="small" (click)="openDeleteModal()"
                        *hasPermission="'N2,N1'" style="font-size: 0.75rem; font-weight: bold;">
                        <nz-icon nzType="delete" /> Xóa
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0 position-relative">
            <div *ngIf="isLoading">
                <nz-spin [nzSpinning]="isLoading" nzSimple [style]="{
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            background: 'rgba(255,255,255,0.4)',
            zIndex: '999',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }"></nz-spin>
            </div>
            <div id="position-contract-table"></div>
        </div>
    </div>
</ng-container>

<nz-modal [(nzVisible)]="isVisible"
    [nzTitle]="isEditMode ? 'Sửa chức vụ theo hợp đồng' : 'Thêm chức vụ theo hợp đồng mới'"
    (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkText]="'Lưu'" [nzCancelText]="'Hủy'"
    [nzOkLoading]="isSubmitting">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label [nzSpan]="24">Mã chức vụ <sup class="text-danger"> (*)</sup></nz-form-label>
                <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập mã chức vụ">
                    <input nz-input formControlName="Code" placeholder="Nhập mã chức vụ" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="24">Tên chức vụ <sup class="text-danger"> (*)</sup></nz-form-label>
                <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập tên chức vụ">
                    <input nz-input formControlName="Name" placeholder="Nhập tên chức vụ" />
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>
