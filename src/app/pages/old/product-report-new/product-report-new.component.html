<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0">
        <!-- Header -->
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <!-- Từ ngày -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="dateStart" name="dateStart"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- Đến ngày -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker [nzFormat]="dateFormat" class="w-100" nzSize="small" [(ngModel)]="dateEnd" name="dateEnd"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <!-- <nz-form-item>
              <nz-form-label [nzSpan]="24">Tất cả</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-checkbox *ngFor="let item of allData" class="me-3 d-inline-block"
                  [ngModel]="selectedAll.includes(item.ID)" (ngModelChange)="onCheckboxChange($event, item.ID)">
                  {{ item.Name }}
                </nz-checkbox>
              </nz-form-control>
            </nz-form-item> -->


<!-- // Lọc phiếu -->
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Lọc phiếu</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [(ngModel)]="selectedStatus" (ngModelChange)="onSearch()"
                  name="isApprovedStatus" nzSize="small" nzPlaceHolder="Chọn kiểu phiếu">
                  <nz-option *ngFor="let item of statusList" [nzValue]="item.ID" [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
<!-- Loại phiếu -->
       <nz-form-item>
              <nz-form-label [nzSpan]="24">Loại phiếu</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100" [(ngModel)]="selectedBillType" (ngModelChange)="onSearch()"
                  name="isApprovedStatus" nzAllowClear nzSize="small" nzPlaceHolder="Chọn loại phiếu">
                  <nz-option *ngFor="let item of billTypeList" [nzValue]="item.ID" [nzLabel]="item.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <!-- Từ khóa -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filterText" name="filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <!-- Footer -->
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
          <button nz-button nzType="default" nzSize="small">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcelProduct()">
              <img class="btn-action-icon" src="assets\icon\action_export_excel_24.svg" /> Xuất Excel
            </button>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div #dataTableHistoryBillRef class="w-100 h-100"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
