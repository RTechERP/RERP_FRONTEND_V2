<div class="modal-header bg-primary py-2">
  <h6 class="modal-title text-white" id="qrCodeModalLabel">Quản lý QR Code</h6>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body" style="max-height: 60vh; overflow-y: auto; overflow-x: hidden;">
  <form nz-form [formGroup]="formGroup" nzLayout="vertical" class="fs-7 mt-1">
    <nz-row [nzGutter]="[16, 16]">
      <!-- Thiết bị -->
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
        <nz-form-item>
          <nz-form-label>Thiết bị<span style="color: red">(*)</span></nz-form-label>
          <nz-form-control [nzErrorTip]="'Vui lòng chọn thiết bị'">
            <nz-select
              formControlName="ProductRTCID"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Chọn thiết bị"
              [nzFilterOption]="filterOption">
              <nz-option
                *ngFor="let product of productRTCList"
                [nzValue]="product.ID"
                [nzLabel]="product.ProductCode + ' - ' + product.ProductName">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <!-- Mã QR Code -->
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
        <nz-form-item>
          <nz-form-label>Mã QR Code<span style="color: red">(*)</span></nz-form-label>
          <nz-form-control [nzErrorTip]="'Vui lòng nhập mã QR Code'">
            <input
              nz-input
              formControlName="ProductQRCode"
              placeholder="Nhập mã QR Code" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <nz-row [nzGutter]="[16, 16]">
      <!-- Serial Number -->
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
        <nz-form-item>
          <nz-form-label>Serial Number</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="SerialNumber"
              placeholder="Nhập Serial Number" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <!-- Trạng thái -->
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
        <nz-form-item>
          <nz-form-label>Trạng thái<span style="color: red">(*)</span></nz-form-label>
          <nz-form-control [nzErrorTip]="'Vui lòng chọn trạng thái'">
            <nz-select
              formControlName="Status"
              nzPlaceHolder="Chọn trạng thái">
              <nz-option
                *ngFor="let status of statusOptions"
                [nzValue]="status.value"
                [nzLabel]="status.label">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <nz-row [nzGutter]="[16, 16]">
      <!-- Vị trí Modula -->
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
        <nz-form-item>
          <nz-form-label>Vị trí Modula</nz-form-label>
          <nz-form-control>
            <nz-select
              formControlName="ModulaLocationDetailID"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Chọn vị trí modula"
              [nzFilterOption]="filterOption">
              <nz-option-group
                *ngFor="let group of modulaLocationGroups"
                [nzLabel]="group.label">
                <nz-option
                  *ngFor="let option of group.options"
                  [nzValue]="option.value"
                  [nzLabel]="option.label">
                </nz-option>
              </nz-option-group>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </form>
</div>

<!-- Footer nút -->
<div class="modal-footer">
  <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveData()">Lưu</button>
</div>
