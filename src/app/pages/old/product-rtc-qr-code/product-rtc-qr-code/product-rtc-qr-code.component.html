<ng-container class="w-100">
  <div class="card h-100 d-flex flex-column border-0 rounded-0">
    <div class="card-header bg-white p-1">
      <div class="d-flex h-40 gap-1 justify-content-between align-items-center">
        <p-menubar [model]="productQrCodeMenu" class="p-0 border-0">
        </p-menubar>

        <!-- Phần tìm kiếm và set vị trí bên phải -->
        <div class="d-flex gap-2 align-items-center">
          <nz-select
            [(ngModel)]="selectedModulaLocationID"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Chọn vị trí modula"
            nzSize="small"
            style="width: 250px"
            [nzFilterOption]="filterOption"
          >
            <nz-option-group
              *ngFor="let group of modulaLocationGroups"
              [nzLabel]="group.label"
            >
              <nz-option
                *ngFor="let option of group.options"
                [nzValue]="option.value"
                [nzLabel]="option.label"
              >
              </nz-option>
            </nz-option-group>
          </nz-select>
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="onSetModulaLocation()"
            class="fs-12 btn-set"
          >
            Set
          </button>
          <input
            nz-input
            placeholder="Nhập từ khóa tìm kiếm..."
            [(ngModel)]="filterText"
            nzSize="small"
            style="width: 300px"
            (ngModelChange)="searchQRCode()"
          />
          <button
            nz-button
            nzType="primary"
            nzSize="small"
            (click)="loadData()"
          >
            <nz-icon nzType="search"></nz-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="card-body p-0 d-flex flex-column flex-1 min-h-0">
      <div #qrCodeTableRef></div>
    </div>
  </div>
</ng-container>
