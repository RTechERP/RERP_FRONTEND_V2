<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white" id="addProductModalLabel">Thêm hãng</h6>
    <button
      type="button"
      class="btn-close"
      (click)="closeModal()"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form
      nz-form
      [formGroup]="formGroup"
      class="g-3 needs-validation was-validated"
    >
      <div class="row">
        <div class="col-md-12 pb-3">
          <nz-form-label class="fs-12"
            >Mã <span class="text-danger ps-1 me-1"> * </span></nz-form-label
          >
          <nz-form-control [nzErrorTip]="getFirmCodeError()">
            <input
              nz-input
              formControlName="FirmCode"
              class="fs-12 w-100"
              nzSize="default"
              nzPlaceHolder="Nhập mã hãng"
            />
          </nz-form-control>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pb-3">
          <nz-form-label class="fs-12"
            >Tên Hãng
            <span class="text-danger ps-1 me-1"> * </span></nz-form-label
          >
          <nz-form-control [nzErrorTip]="getFirmNameError()">
            <input
              nz-input
              formControlName="FirmName"
              class="fs-12 w-100"
              nzSize="default"
              nzPlaceHolder="Nhập tên hãng"
            />
          </nz-form-control>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="fs-12 btn" nz-button nzDanger (click)="closeModal()">
      Đóng
    </button>
    <button class="fs-12 btn" nz-button nzType="primary" (click)="addNewFirm()">
      Lưu
    </button>
  </div>
</div>
