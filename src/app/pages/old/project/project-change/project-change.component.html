<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-2">
    <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
      Chuyển dự án
    </h6>
  </div>

  <div class="modal-body pt-0 pb-0 p-2 pb-2 w-100">
    <nz-row>
      <nz-col [nzSpan]="24">
        <nz-form-item class="pt-1">
          <nz-form-label class="fs-12">
            Từ dự án <span class="text-danger">(*)</span>
          </nz-form-label>
          <nz-select
            [(ngModel)]="projectIdOld"
            name="projectIdOld"
            class="w-100"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Chọn dự án"
            [disabled]="disable"
          >
            <!-- Nội dung option của bạn ở đây -->
            @for (item of projects; track $index) {
            <nz-option
              nzCustomContent="true"
              [nzLabel]="item.ProjectName"
              [nzValue]="item.ID"
              >{{ item.ProjectCode + " - " + item.ProjectName }}</nz-option
            >
            }
          </nz-select>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="24">
        <nz-form-item class="pt-1">
          <nz-form-label class="fs-12">
            Đến dự án
            <span class="text-danger">(*)</span>
          </nz-form-label>
          <nz-select
            [(ngModel)]="projectIdNew"
            name="projectIdNew"
            class="w-100"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Chọn dự án"
          >
            <!-- Nội dung option của bạn ở đây -->
            @for (item of projects; track $index) {
            <nz-option
              nzCustomContent="true"
              [nzLabel]="item.ProjectName"
              [nzValue]="item.ID"
              >{{ item.ProjectCode + " - " + item.ProjectName }}</nz-option
            >
            }
          </nz-select>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </div>

  <div class="modal-footer br p-1 d-flex align-items-center">
    <div class="d-flex align-items-center flex-wrap gap-1">
      <button
        nz-button
        nzType="default"
        nzDanger
        (click)="activeModal.dismiss()"
      >
        Đóng
      </button>
      <button nz-button nzType="primary" (click)="saveChange()">Lưu</button>
    </div>
  </div>
</div>
