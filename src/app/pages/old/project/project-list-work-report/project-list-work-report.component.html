<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="small"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12 d-flex align-items-center p-0">
                Dự án <span class="text-danger ps-1">(*)</span>
              </nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="customerId"
                  class="w-100"
                  nzShowSearch
                  nzPlaceHolder="Chọn dự án"
                  [(ngModel)]="projectId"
                  (ngModelChange)="getProjectWorkReport()"
                >
                  <!-- Nội dung option của bạn ở đây -->
                  @for (item of projects; track $index) {
                  <nz-option
                    nzCustomContent="true"
                    [nzLabel]="item.ProjectName"
                    [nzValue]="item.ID"
                    >{{
                      item.ProjectCode + " - " + item.ProjectName
                    }}</nz-option
                  >
                  }
                </nz-select>
                <!-- <nz-form-item class="mt-2">
                  <nz-form-label class="fs-12" [nzSpan]="24"
                    >Từ khóa</nz-form-label
                  >
                  <nz-form-control [nzSpan]="24">
                    <input
                      name="keyword"
                      nz-input
                      placeholder="Nhập từ khóa"
                      [(ngModel)]="keyword"
                    />
                  </nz-form-control>
                </nz-form-item> -->
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="setDefautSearch()"
          >
            Đặt lại
          </button>
          <button nz-button nzType="primary" nzSize="small" (click)="getProjectWorkReport()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcelAdvanced()">
              <nz-icon nzType="file-excel" /> Xuất excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="changeProject()">
              <nz-icon nzType="swap" nzTheme="outline" /> Chuyển dự án
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div id="tb_projectlistworkreport"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
