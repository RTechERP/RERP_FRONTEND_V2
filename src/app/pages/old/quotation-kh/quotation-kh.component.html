<ng-container class="w-100">
      <nz-splitter>
        <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
          <div class="card h-100 border-0 rounded-0">
            <div class="card-header bg-white p-1">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="m-0 ms-2">Tìm kiếm</h6>
                <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                  (click)="toggleSearchPanel()">
                  <nz-icon nzType="close" nzTheme="outline" />
                </button>
              </div>
            </div>
            <div class="card-body">
              <form nz-form >
                <nz-form-item class="mt-2">
                  <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input name="filterText" nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.filterText"/>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item class="mt-2">
                    <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
                    <nz-form-control [nzSpan]="24">
                      <nz-select name="Status" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                        nzPlaceHolder="Trạng thái" [(ngModel)]="filters.status">
                        <nz-option *ngFor="let status of statusOptions" [nzValue]="status.value" [nzLabel]="status.label"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item class="mt-2">
                    <nz-form-label class="fs-12" [nzSpan]="24">Người phụ trách</nz-form-label>
                    <nz-form-control [nzSpan]="24">
                      <nz-select name="userId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                        nzPlaceHolder="Người phụ trách" [(ngModel)]="filters.userId">
                        <nz-option *ngFor="let item of filterUserData" [nzValue]="item.ID" [nzLabel]="item.FullName"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item class="mt-2">
                    <nz-form-label class="fs-12" [nzSpan]="24">Khách hàng</nz-form-label>
                    <nz-form-control [nzSpan]="24">
                      <nz-select name="customerId" class="w-100" nzShowSearch nzAllowClear nzSize="small"
                        nzPlaceHolder="Khách hàng" [(ngModel)]="filters.customerId">
                        <nz-option *ngFor="let item of filterCustomerData" [nzValue]="item.ID" [nzLabel]="item.CustomerName"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
              </form>
            </div>
            <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
              <button nz-button nzType="primary" nzSize="small" (click)="searchData()">
                Tìm kiếm
              </button>
            </div>
          </div>
        </nz-splitter-panel>
        <nz-splitter-panel >
          <div class="card-body p-0 h-100">
            <nz-splitter nzLayout="vertical" class="h-100">
              <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
                    <div class="d-flex gap-1">
                      <button style="min-width: 25px;" nz-button nzType="default" nzSize="small"
                        (click)="toggleSearchPanel()">
                        <nz-icon nzType="search"></nz-icon>
                      </button>
                      <button
                      nz-button
                      nzType="default"
                      nzSize="small"
                      class="fs-12 btn-add"
                      (click)="openModal()"
                      *hasPermission="'N27,N1'"
                    >
                      <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
                    </button>
                    <button
                      class="fs-12 btn-edit"
                      nz-button
                      nzType="default"
                      nzSize="small"
                      (click)="onEdit()"
                      *hasPermission="'N27,N1'"
                    >
                      <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
                    </button>
                    <button
                      class="fs-12 btn-delete"
                      nz-button
                      nzType="default"
                      nzSize="small"
                      (click)="onDelete()"
                      *hasPermission="'N27,N1'"
                    >
                      <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                    </button>
                      <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Duyệt" (click)="handleQuotationApproval(true)">
                        <img src="assets/icon/action_approved_16.png" alt="Duyệt" /> Duyệt
                        </button>
                        <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Hủy duyệt" (click)="handleQuotationApproval(false)">
                          <img src="assets/icon/action_unapproved_16.png" alt="Hủy duyệt" /> Hủy duyệt
                        </button>
                        <button *hasPermission="'N27,N1'" class="fs-12" nz-button nzType="default" nzSize="small" title="Chuyển PO" (click)="openPOKHModal()">
                          <img src="assets/icon/reuse.png" alt="Chuyển PO" /> Chuyển PO
                        </button>
                      <button class="fs-12" nz-button nzType="default" nzSize="small" title="Xuất PO" (click)="exportMainTableToExcel()">
                        <img src="assets/icon/action_export_excel_16.png" alt="Xuất báo giá" /> Xuất báo giá
                      </button>
                    </div>
                  </div>
                  <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_MainTable id="tb_MainTable" class="h-100"></div>
                  </div>
                </div>
              </nz-splitter-panel>
              <nz-splitter-panel nzDefaultSize="35%" [nzCollapsible]="true" nzResizable="true">
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                  </div>
                  <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Detail id="tb_Detail" class="h-100"></div>
                  </div>
                </div>
              </nz-splitter-panel>
            </nz-splitter>
          </div>
        </nz-splitter-panel>
      </nz-splitter>
    </ng-container>
