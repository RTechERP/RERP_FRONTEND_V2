<ng-container class="w-100 h-100 d-flex flex-column">
    <!-- quotation-kh-detail.component.html -->
    <div class="modal-header bg-primary text-uppercase py-2">
        <h6 class="modal-title text-white">QUẢN LÝ TRẠNG THÁI YÊU CẦU XUẤT HÓA ĐƠN</h6>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
    </div>
    <div class="card-header bg-white p-1" style="overflow-x: auto; flex-shrink: 0;">
        <div class="d-flex gap-1">
            <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModal()"
                *hasPermission="''">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()"
                *hasPermission="''">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()"
                *hasPermission="''">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
            </button>
        </div>
    </div>
    <div #tb_Table id="tb_Table" style="height: 100%;"></div>
    <div class="modal-footer py-1">
        <button nz-button nzType="default" nzDanger="true" nzSize="default" (click)="closeModal()">Đóng</button>
    </div>
</ng-container>
