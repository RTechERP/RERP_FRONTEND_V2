<ng-container class="w-100">
  <div class="card-header bg-white p-1" style="overflow-x: auto;">
    <div class="d-flex gap-1">
      <button style="min-width: 25px;" nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
        <nz-icon nzType="search"></nz-icon>
      </button>
      <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModal()" *hasPermission="''">
        <img src="assets/icon/action_add_item_16.png" alt="Thêm " />Thêm
      </button>
      <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="onEdit()" *hasPermission="''">
        <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
      </button>
      <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" (click)="onDelete()"
        *hasPermission="''">
        <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
      </button>
      <button class="fs-12" nz-button nzType="default" nzSize="small" title="Cây thư mục">
        <nz-icon nzType="folder-view"></nz-icon> Cây thư mục
      </button>
      <button class="fs-12" nz-button nzType="default" nzSize="small" title="Tổng hợp"
        (click)="openRequestInvoiceSummary()">
        <img src="assets/icon/summary_check_16.png" alt="Tổng hợp" /> Tổng hợp
      </button>
      <button class="fs-12" nz-button nzType="default" nzSize="small" title="Cập nhật trạng thái" *hasPermission="'N36'"
        (click)="openRequestInvoiceStatusLinkModal()">
        <img src="assets/icon/update_status_16.png" alt="Cập nhật trạng thái" /> Cập nhật trạng thái
      </button>
    </div>
  </div>
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form>
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="startDate" class="w-100" nzSize="small"
                  [(ngModel)]="filters.startDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker name="endDate" class="w-100" nzSize="small"
                  [(ngModel)]="filters.endDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input name="filterText" nz-input placeholder="Nhập từ khóa" nzSize="small"
                  [(ngModel)]="filters.filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <!-- <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">
                Đặt lại
              </button> -->
          <button nz-button nzType="primary" nzSize="small"
            (click)="loadMainData(filters.startDate, filters.endDate, filters.filterText)">
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
      <div class="card-body p-0 h-100">
        <nz-splitter nzLayout="vertical">
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
            <div class="card h-100 border-0 rounded-0">
              <div class="card-body p-0">
                <div #tb_MainTable id="tb_MainTable"></div>
              </div>
            </div>
          </nz-splitter-panel>
          <nz-splitter-panel nzDefaultSize="40%" [nzCollapsible]="true" nzResizable="true">
            <nz-splitter class="h-100">
              <nz-splitter-panel>
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                    <div #tb_Detail id="tb_Detail" class="h-100"></div>
                  </div>
                </div>
              </nz-splitter-panel>
              <nz-splitter-panel nzDefaultSize="20%" [nzCollapsible]="true" nzResizable="true">
                <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                  <nz-tabset [nzTabPosition]="'top'" class="flex-grow-1 d-flex flex-column">
                    <nz-tab nzTitle="Danh sách file">
                      <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                        <div #tb_File id="tb_File" class="h-100"></div>
                      </div>
                    </nz-tab>
                    <nz-tab nzTitle="File PO">
                      <div class="card-body p-0 flex-grow-1" style="overflow: hidden;">
                        <div #tb_POFile id="tb_POFile" class="h-100"></div>
                      </div>
                    </nz-tab>
                  </nz-tabset>
                </div>
              </nz-splitter-panel>
            </nz-splitter>
            <!-- <div class="card border-0 rounded-0">
              <div class="card-header bg-white p-1">
                <h6 class="m-0 ms-2">Chi tiết</h6>
              </div>
              <div class="card-body p-0">
              </div>
            </div>
            <div class="card border-0 rounded-0 mt-2">
              <div class="card-header bg-white p-1">
                <h6 class="m-0 ms-2">Danh sách file</h6>
              </div>
              <div class="card-body p-0">
              </div>
            </div> -->
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
