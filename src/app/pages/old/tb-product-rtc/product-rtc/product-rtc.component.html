<ng-container class="w-100">
    <div class="card border-0 rounded-0" style="height: 94vh;">
        <div class="card-header bg-white p-1 action-bar">
            <!-- Desktop: dải nút cuộn ngang -->
            <div class="d-none d-md-flex h-40 gap-1 align-items-center">
                <div class="flex-grow-1" style="overflow-x: auto;">
                    <div class="d-flex gap-1 flex-nowrap">
                        <button nz-button nzType="default" nzSize="small" class="btn-add"
                            (click)="onAddGroupProduct()" *hasPermission="'N26,N38,N1,N73,N80'">
                            <img src="assets/icon/action_add_group_16.png" alt="Thêm mới " />Thêm nhóm TB
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-edit"
                            (click)="onEditGroup()" *hasPermission="'N26,N38,N1,N73,N80'">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa nhóm TB" />Sửa nhóm TB
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-delete"
                            (click)="onDeleteProductGroup()" *hasPermission="'N26,N1,N73,N80'">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa nhóm TB" />Xóa nhóm TB
                        </button>

                        <span class="mx-2"
                            style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span>

                        <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add"
                            (click)="onAddProducRTC()" *hasPermission="'N26,N38,N1,N73,N80'">
                            <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " />Thêm
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-edit"
                            (click)="onEditProduct()" *hasPermission="'N26,N38,N1,N73,N80'">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa thiết bị" />Sửa
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-delete "
                            (click)="onDeleteProduct()" *hasPermission="'N26,N1,N73,N80'">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa thiết bị" />Xóa
                        </button>

                        <span class="mx-2"
                            style="display: inline-block; height: 20px; border-left: 1px solid #e5e5e5; align-self: center;"></span>

                        <button nz-button nzType="default" nzSize="small" class="me-1"
                            *ngIf="warehouseType !== 2" (click)="onRequestPurchase()">
                            <img src="assets/icon/purchase.png" alt="Yêu cầu mua hàng"
                                style="width:16px; height:16px; object-fit:contain" />Yêu cầu mua hàng
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="me-1"
                            (click)="onOpenPurchaseRequestList()">
                            <img src="assets/icon/purchase.png" alt="Danh sách yêu cầu mua hàng"
                                style="width:16px; height:16px; object-fit:contain" />Danh sách yêu cầu mua hàng
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile: dropdown hành động -->
            <div class="d-flex d-md-none h-40 gap-1 align-items-center justify-content-between">
                <div ngbDropdown class="dropdown ms-auto">
                    <button class="btn btn-primary btn-sm" ngbDropdownToggle>
                        <i class="fa fa-bars"></i>
                    </button>
                    <div ngbDropdownMenu class="dropdown-menu">
                        <button ngbDropdownItem (click)="onAddGroupProduct()"
                            *hasPermission="'N26,N38,N1,N73,N80'" class="d-flex align-items-center gap-2">
                            Tạo nhóm TB
                        </button>
                        <button ngbDropdownItem (click)="onEditGroup()" *hasPermission="'N26,N38,N1,N73,N80'"
                            class="d-flex align-items-center gap-2">
                            Sửa nhóm TB
                        </button>
                        <button ngbDropdownItem (click)="onDeleteProductGroup()"
                            *hasPermission="'N26,N1,N73,N80'" class="d-flex align-items-center gap-2">
                            Xóa nhóm TB
                        </button>

                        <div class="dropdown-divider"></div>

                        <button ngbDropdownItem (click)="onAddProducRTC()" *hasPermission="'N26,N38,N1,N73,N80'"
                            class="d-flex align-items-center gap-2">
                            Tạo thiết bị
                        </button>
                        <button ngbDropdownItem (click)="onEditProduct()" *hasPermission="'N26,N38,N1,N73,N80'"
                            class="d-flex align-items-center gap-2">
                            Sửa thiết bị
                        </button>
                        <button ngbDropdownItem (click)="onDeleteProduct()" *hasPermission="'N26,N1,N73,N80'"
                            class="d-flex align-items-center gap-2">
                            Xóa thiết bị
                        </button>

                        <div class="dropdown-divider"></div>

                        <button ngbDropdownItem *ngIf="warehouseType !== 2" (click)="onRequestPurchase()"
                            class="d-flex align-items-center gap-2">
                            Yêu cầu mua hàng
                        </button>
                        <button ngbDropdownItem (click)="onOpenPurchaseRequestList()"
                            class="d-flex align-items-center gap-2">
                            Danh sách yêu cầu mua hàng
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dòng lọc dữ liệu -->
            <div class="border-top pt-2 mt-2">
                <div class="d-flex gap-2 align-items-end flex-wrap">
                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Chọn nhóm sản phẩm</nz-form-label>
                        <nz-form-control>
                            <nz-select class="fs-12" style="width: 250px;" nzSize="small" nzShowSearch nzAllowClear
                                nzPlaceHolder="Chọn nhóm sản phẩm..." [(ngModel)]="productGroupID"
                                (ngModelChange)="onGroupChange($event)" name="productGroupIDFilter">
                                <nz-option *ngFor="let emp of productGroupData"
                                    [nzLabel]="emp.NumberOrder + '. ' + emp.ProductGroupNo + '-' + emp.ProductGroupName"
                                    [nzValue]="emp.ID"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Tìm kiếm theo</nz-form-label>
                        <nz-form-control>
                            <nz-radio-group [(ngModel)]="searchMode" (ngModelChange)="onSearchModeChange($event)"
                                name="searchModeFilter" nzSize="small">
                                <label nz-radio [nzValue]="'group'">Theo nhóm</label>
                                <label nz-radio [nzValue]="'all'">Tất cả</label>
                            </nz-radio-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item class="mb-0">
                        <nz-form-label class="fs-12">Từ khóa</nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                                (ngModelChange)="onKeywordChange($event)" nzSize="small"
                                style="width: 200px;" name="filterTextFilter" />
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzSize="small" (click)="getProduct()" class="mb-1">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- phần nội dung ở dưới -->
        <div class="card-body p-0" style="height: 100%;">
            <div *ngIf="isLoading" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.4); z-index: 999; display: flex; align-items: center; justify-content: center;">
                <nz-spin [nzSpinning]="isLoading"></nz-spin>
            </div>
            <div class="grid-container" style="height: 100%;">
                <angular-slickgrid
                    [gridId]="'productRtcGrid-' + warehouseCode"
                    [columns]="columnDefinitions"
                    [options]="gridOptions"
                    [dataset]="dataset"
                    (onAngularGridCreated)="angularGridReady($event.detail)"
                    (onSelectedRowsChanged)="onRowSelectionChanged($event.detail.eventData, $event.detail.args)">
                </angular-slickgrid>
            </div>
        </div>
    </div>
</ng-container>
