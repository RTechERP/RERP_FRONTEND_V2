<div class="modal-header bg-primary p-2">
    <h6 class="modal-title text-white">Nhóm TB</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="formGroup" class="row g-3">
        <nz-row [nzGutter]="24">
            <nz-col [nzSpan]="6">
                <nz-form-item class="col-md-12">
                    <nz-form-label [nzSpan]="24">STT<span class="text-danger ps-1 me-1"> (*) </span></nz-form-label>
                    <nz-form-control [nzSpan]="24" [nzErrorTip]="formGroup.get('NumberOrder')?.invalid && (formGroup.get('NumberOrder')?.dirty || formGroup.get('NumberOrder')?.touched)
          ? 'Vui lòng nhập số thứ tự!'
          : undefined">
                        <input nz-input type="number" placeholder="Nhập STT" formControlName="NumberOrder" />
                    </nz-form-control>
                </nz-form-item>
            </nz-col>
            <nz-col [nzSpan]="18">
                <!-- Mã TB -->
                <nz-form-item class="col-md-12">
                    <nz-form-label [nzSpan]="24">Mã nhóm <span class="text-danger ps-1 "> (*) </span></nz-form-label>
                    <nz-form-control [nzSpan]="24" [nzErrorTip]="
          formGroup.get('ProductGroupNo')?.hasError('required') && (formGroup.get('ProductGroupNo')?.dirty || formGroup.get('ProductGroupNo')?.touched)
            ? 'Vui lòng nhập mã TB!'
            : (formGroup.get('ProductGroupNo')?.hasError('maxlength') ? 'Mã TB tối đa 20 ký tự!' : undefined)">
                        <input nz-input placeholder="Nhập mã TB" formControlName="ProductGroupNo" />
                    </nz-form-control>
                </nz-form-item>
            </nz-col>
        </nz-row>
        <!-- Số TB -->
        <nz-row [nzGutter]="24" style="margin-top: -13px;">
            <nz-col [nzSpan]="24">
                <nz-form-item class="col-md-12">
                    <nz-form-label [nzSpan]="24">Tên nhóm<span class="text-danger ps-1 me-1"> (*) </span>
                    </nz-form-label>
                    <nz-form-control [nzSpan]="24" [nzErrorTip]="
          formGroup.get('ProductGroupName')?.hasError('required') && (formGroup.get('ProductGroupName')?.dirty || formGroup.get('ProductGroupName')?.touched)
            ? 'Vui lòng nhập tên TB!'
            : (formGroup.get('ProductGroupName')?.hasError('maxlength') ? 'Tên TB tối đa 100 ký tự!' : undefined)">
                        <input nz-input placeholder="Nhập tên TB" formControlName="ProductGroupName" />
                    </nz-form-control>
                </nz-form-item>
            </nz-col>
            <!-- Tên TB -->

        </nz-row>





    </form>
</div>

<div class="modal-footer">
    <button nz-button nzType="default" nzDanger (click)="close()">Đóng</button>
    <button nz-button nzType="primary" (click)="saveProduct()" *hasPermission="'N26,N38,N1,N73,N80'">Lưu dữ
        liệu</button>
</div>
