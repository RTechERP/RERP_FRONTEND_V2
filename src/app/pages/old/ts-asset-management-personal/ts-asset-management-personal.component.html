<ng-container class="w-100">
    <nz-splitter>
        <nz-splitter-panel  nzResizable="false">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 ms-2">Tìm kiếm</h6>
                        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
                            >
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form nz-form nzLayout="vertical">
                        <nz-form-item>
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-date-picker class="w-100" nzSize="small"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Sale</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn Sale">
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Pm</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn Pm">
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Kỹ thuật</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn kỹ thuật">
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Lĩnh vực dự án</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" [nzMaxTagCount]="4" [nzMaxTagPlaceholder]="tagPlaceHolder"
                                    nzMode="multiple" nzPlaceHolder="Chọn lĩnh vực dự án" nzSize="small">
                                    <!-- @for (item of listOfOption; track item) {
                  <nz-option [nzLabel]="item" [nzValue]="item"></nz-option>
                  } -->
                                </nz-select>
                                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} mục
                                    khác</ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Khách hàng</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn khách hàng">
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Kiểu dự án</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" [nzMaxTagCount]="4" [nzMaxTagPlaceholder]="tagPlaceHolder"
                                    nzMode="multiple" nzPlaceHolder="Chọn kiểu dự án" nzSize="small">
                                    <!-- @for (item of listOfOption; track item) {
                  <nz-option [nzLabel]="item" [nzValue]="item"></nz-option>
                  } -->
                                </nz-select>
                                <ng-template #tagPlaceHolder let-selectedList>và {{ selectedList.length }} mục
                                    khác</ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <nz-select class="w-100" [nzMaxTagCount]="4" [nzMaxTagPlaceholder]="tagPlaceHolder"
                                    nzMode="multiple" nzPlaceHolder="Chọn trạng thái" nzSize="small">
                                    <!-- @for (item of listOfOption; track item) {
                  <nz-option [nzLabel]="item" [nzValue]="item"></nz-option>
                  } -->
                                </nz-select>
                                <ng-template #tagPlaceHolder let-selectedList>...</ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mt-2">
                            <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
                            <nz-form-control [nzSpan]="24">
                                <input nz-input placeholder="Nhập từ khóa" nzSize="small" />
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
                <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
                    <button nz-button nzType="default" nzSize="small">Đặt lại</button>
                    <button nz-button nzType="primary" nzSize="small">Tìm kiếm</button>
                </div>
            </div>
        </nz-splitter-panel>
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <div class="d-flex gap-1">
                        <button nz-button nzType="default" nzSize="small" >
                            <nz-icon nzType="search" />
                        </button>
                        <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="getAssetManagementPersonal()">
                            <nz-icon nzType="plus" /> Thêm
                        </button>
                        <button class="fs-12" nz-button nzType="default" nzSize="small">
                            <nz-icon nzType="edit" nzTheme="fill" />Sửa
                        </button>
                        <button class="fs-12" nz-button nzType="default" nzSize="small">
                            <nz-icon nzType="delete" nzTheme="fill" />Xóa
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <nz-splitter>
                        <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
                            <div id="dataTableAssetManagementPersonal"></div>
                        </nz-splitter-panel>
                        <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
                            <nz-tabset class="ps-1">
                                <nz-tab nzTitle="Báo cáo công việc">
                                    <div id="tb_projectWorkReport"></div>
                                </nz-tab>
                                <nz-tab nzTitle="Leader/Người tham gia"></nz-tab>
                            </nz-tabset>
                        </nz-splitter-panel>
                    </nz-splitter>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>
