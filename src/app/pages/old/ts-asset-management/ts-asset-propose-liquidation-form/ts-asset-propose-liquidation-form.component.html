<!----Modal báo mất--->

<div class="modal-content">

  <div class="modal-header bg-primary p-2">
    <h6 class="modal-title text-white" id="assetModalLabel">ĐỀ NGHỊ THANH LÍ</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">


    <form>
      <div class="row g-3">
        <!-- Phần trái: Thông tin tài sản -->
        <div class="col-md-6">
          <h6>Thông tin tài sản</h6>
          <div class="mb-3">
            <label class="form-label">Mã NCC</label>
            <input type="text" name="TSCodeNCC" [(ngModel)]="dataInput.TSCodeNCC" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Mã tài sản</label>
            <input type="text" name="TSAssetCode" [(ngModel)]="dataInput.TSAssetCode" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Tên tài sản</label>
            <input type="text" [(ngModel)]="dataInput.TSAssetName" name="TSAssetName" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Loại tài sản</label>
            <input type="text" [(ngModel)]="dataInput.AssetType" name="AssetType" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Số Seri</label>
            <input type="text" name="Seri" [(ngModel)]="dataInput.Seri" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày mua</label>
            <input type="date" [(ngModel)]="dataInput.DateBuy" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Tình trạng</label>
            <input type="text" name="Status" [(ngModel)]="dataInput.Status" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Mô tả chi tiết</label>
            <input type="text" name="SpecificationsAsset" [(ngModel)]="dataInput.SpecificationsAsset"
              class="form-control" readonly>
          </div>
        </div>
        <!-- Phần phải: Thông tin nhân viên sử dụng và báo mất -->
        <div class="col-md-6">
          <h6>Thông tin nhân viên sử dụng</h6>
          <div class="mb-3">
            <label class="form-label">Nhân viên</label>
            <input type="text" name="EmployeeName" [(ngModel)]="dataInput.FullName" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Vị trí công việc</label>
            <input type="text" name="Position" [(ngModel)]="dataInput.Name" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Phòng ban công tác</label>
            <input type="text" name="DepartmentName" class="form-control" [(ngModel)]="dataInput.Name" readonly>
          </div>
          <h6 class="mt-3">Thông tin đề nghị thanh lí</h6>
          <div class="mb-3">
            <label class="form-label">Ngày đề nghị (*)</label>
            <input type="date" name="reportLossDate" [(ngModel)]="dateLiquidation" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Người đề nghị(*)</label>
            <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
              [(ngModel)]="employeeIDLiqui" name="employeeID">
              <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                [nzValue]="emp.ID"></nz-option>
            </nz-select>
          </div>
          <div class="mb-3">
            <label class="form-label">Lý do (*)</label>
            <textarea class="form-control" name="reportLossDescription" [(ngModel)]="reason" rows="4"
              required></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Đóng</button>
    <button type="button" class="btn btn-primary" (click)="saveLiquidation()">Gửi đề nghị</button>
  </div>
</div>
