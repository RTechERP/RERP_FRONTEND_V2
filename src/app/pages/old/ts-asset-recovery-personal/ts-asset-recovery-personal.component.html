<ng-container class="w-100" style="height: 100vh;">
  <nz-splitter style="height: 100%;">
    <!-- PANEL TÌM KIẾM -->
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0 d-flex flex-column">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <div class="card-body h-100">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker class="w-100" nzSize="small"
  [(ngModel)]="DateStart" (ngModelChange)="searchData()" name="dateStart">
</nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
               <nz-date-picker class="w-100" nzSize="small"
  [(ngModel)]="DateEnd" (ngModelChange)="searchData()" name="dateEnd">
</nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
            <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear
  [(ngModel)]="EmployeeReturnID" (ngModelChange)="searchData()" name="employeeReturnId">
  <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
</nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
             <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear
  [(ngModel)]="EmployeeRecoveryID" (ngModelChange)="searchData()" name="employeeRecoveryId">
  <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
</nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
              <input nz-input nzSize="small" [(ngModel)]="FilterText" (ngModelChange)="searchData()" name="filterText"/>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
       <button nz-button nzType="default" nzSize="small" (click)="resetFilters()">Đặt lại</button>
<button nz-button nzType="primary" nzSize="small" (click)="searchData()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
 
                 <button nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="openModalRecovery()">
                            <img src="assets/icon/action_add_item_16.png" alt="Thêm mới "/>Thêm 
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-edit" (click)="openEditModal()">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa nhóm TB" />Sửa 
                        </button>
                        <button nz-button nzType="default" nzSize="small" class="btn-delete " (click)="updateApprove('Delete')">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa nhóm TB" />Xóa 
                        </button>
            <!-- <button class="fs-12" nz-button nzType="default" nzSize="small"
              (click)="updateApprove('PERSONAL_APPROVE')">
              <nz-icon nzType="check" nzTheme="outline"></nz-icon> Cá nhân duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="updateApprove('PERSONAL_CANCEL')">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon> Cá nhân hủy duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="updateApprove('HR_APPROVE')">
              <nz-icon nzType="check" nzTheme="outline"></nz-icon> HR duyệt
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="updateApprove('HR_CANCEL')">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon> HR hủy duyệt
            </button> -->
                  <button nz-button nzType="default" nzSize="small" (click)="updateApprove('PERSONAL_APPROVE')">
              <img src="assets/icon/action_approved_16.png" />Cá nhân duyệt
            </button>
              <button nz-button nzType="default" nzSize="small" (click)="updateApprove('PERSONAL_CANCEL')">
                 <img src="assets/icon/action_unapproved_16.png" />Cá nhân hủy  duyệt
            </button>
              <button nz-button nzType="default" nzSize="small"  (click)="updateApprove('HR_APPROVE')">
              <img src="assets/icon/action_approved_16.png" />HR duyệt
            </button>
              <button nz-button nzType="default" nzSize="small"  (click)="updateApprove('HR_CANCEL')">
                <img src="assets/icon/action_unapproved_16.png" />HR hủy duyệt
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0 flex-grow-1 overflow-hidden">
          <nz-splitter style="height: 100%;">
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
              <div id="dataTbRecovery" style="height: 100%;"></div>
            </nz-splitter-panel>
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <div id="dataTbRecoveryDetail" style="height: 100%;"></div>
            </nz-splitter-panel>
          </nz-splitter>
        </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
<div class="modal fade" id="addRecoveryModal" tabindex="-1" #addRecoveryModalRef aria-labelledby="addRecoveryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header py-2 bg-primary text-white text-uppercase">
        <h6 class="modal-title text-white" id="addAllocation">THU HỒi TÀI SẢN CÁ NHÂN</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 needs-validation was-validated fs-7" novalidate>
          <div class="row pt-2">
            <div class="col-md-6 pb-3 ">
              <nz-form-label class="fs-12">Mã cấp phát </nz-form-label>
              <nz-form-control>
                <input nz-input name="TSTHCode" [(ngModel)]="TSTHcode" readonly />
              </nz-form-control>
            </div>
            <div class="col-md-6 pb-3">
              <nz-form-label class="fs-12">
                Ngày thu hồi <span class="text-danger">(*)</span>
              </nz-form-label>

              <nz-form-control>
                <nz-date-picker name="AssignedDate" class="w-100" nzFormat="dd/MM/yyyy" [(ngModel)]="recoveryDate"
                  (ngModelChange)="onDateChange($event)" required>
                </nz-date-picker>
              </nz-form-control>
              <div class="invalid-feedback">
                Vui lòng chọn ngày!
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-12">
                Thu hồi từ <span class="text-danger">(*)</span>
              </nz-form-label>

              <nz-select class="w-100  fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                [(ngModel)]="employeeReturnID" name="employeeReturnID" (ngModelChange)="onEmployeeReturnSelect($event)">
                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                  [nzValue]="emp.ID">
                </nz-option>
              </nz-select>
            </div>
            <!-- Phòng ban -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Phòng ban</nz-form-label>
              <nz-form-control>
                <input nz-input required name="DepartmentName" [value]="selectedDepartmentReturnName" readonly />
              </nz-form-control>
            </div>
            <!-- Chức vụ -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Chức vụ</nz-form-label>
              <nz-form-control>
                <input nz-input required name="Position" [value]="selectedPositionReturnName" readonly />
              </nz-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-12">
                Người thu hồi <span class="text-danger">(*)</span>
              </nz-form-label>

              <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                [(ngModel)]="employeeRecoveryID" name="employeeRecoveryID"
                (ngModelChange)="onEmployeeRecoverySelect($event)">
                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                  [nzValue]="emp.ID">
                </nz-option>
              </nz-select>
            </div>
            <!-- Phòng ban -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Phòng ban</nz-form-label>
              <nz-form-control>
                <input nz-input required name="DepartmentName" [value]="selectedDepartmentRecoveryName" readonly />
              </nz-form-control>
            </div>
            <!-- Chức vụ -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Chức vụ</nz-form-label>
              <nz-form-control>
                <input nz-input required name="Position" [value]="selectedPositionRecoveryName" readonly />
              </nz-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pb-3">
              <nz-form-label class="fs-7">Ghi chú</nz-form-label>
              <nz-form-control>
                <textarea nz-input rows="4" placeholder="Nhập ghi chú" name="note"></textarea>
              </nz-form-control>
            </div>
          </div>
          <div class="row mt-3">
            <nz-form-label class="fs-12 fw-semibold mb-2">Thu hồi gồm</nz-form-label>
            <div id="dataTbAssetRecoveryManagement"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button nz-button nzType="default" data-bs-dismiss="modal">Đóng</button>
        <button nz-button nzType="primary" (click)="saveRecoveryPersonal()">Cấp phát</button>
      </div>
    </div>
  </div>
