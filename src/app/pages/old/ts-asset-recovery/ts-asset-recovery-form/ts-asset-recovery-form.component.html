<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="assetModalLabel">THU HỒI TÀI SẢN</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">



  <form class="row g-3 ">
    <!-- Số biên bản -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="allocationCode" class="fs-12">
          Số biên bản <span style="color: red;">(*)</span>
        </label>
        <input id="allocationCode" type="text"   [(ngModel)]="dataInput.Code" class="form-control form-control-sm fs-12" name="allocationCode" required
          disabled />
      </div>
    </div>
    <!-- Ngày thu hồi -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="issueDate" class="fs-12">
          Ngày thu hồi <span style="color: red;">(*)</span>
        </label>
        <input id="issueDate" type="date" name="DateRecovery"  [(ngModel)]="dataInput.DateRecovery" class="form-control form-control-sm fs-12" name="issueDate" required />
      </div>
    </div>
    <!-- Người thu hồi -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="employeeRecoveryID" class="fs-12">
          Người thu hồi <span style="color: red;">(*)</span>
        </label>
        <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
          [(ngModel)]="dataInput.EmployeeRecoveryID" name="employeeRecoveryID" (ngModelChange)="onEmployeeRecoveryChange($event)">
          <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
            [nzValue]="emp.ID"></nz-option>
        </nz-select>
      </div>
    </div>
    <!-- Thu hồi từ -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="employeeReturn" class="fs-12">
          Thu hồi từ <span style="color: red;">(*)</span>
        </label>

        <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
          [(ngModel)]="dataInput.EmployeeReturnID" name="employeeReturnID" (ngModelChange)="onEmployeeReturnChange($event)">
          <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
            [nzValue]="emp.ID"></nz-option>
        </nz-select>
      </div>
    </div>
    <!-- Phòng ban (Người thu hồi) -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="departmentRecovery" class="fs-12">
          Phòng ban (Người thu hồi) <span style="color: red;">(*)</span>
        </label>
        <input id="departmentRecovery" name="DepartmentRecovery" [(ngModel)]="dataInput.DepartmentRecovery" type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Phòng ban (Thu hồi từ) -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="departmentReturn" class="fs-12">
          Phòng ban (Thu hồi từ) <span style="color: red;">(*)</span>
        </label>
        <input id="departmentReturn" name="departmentReturn"  [(ngModel)]="dataInput.DepartmentReturn"  type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Chức vụ (Người thu hồi) -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="positionRecovery" class="fs-12">
          Chức vụ (Người thu hồi) <span style="color: red;">(*)</span>
        </label>
        <input id="positionRecovery" name="positionRecovery" [(ngModel)]="dataInput.PossitionRecovery" type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Chức vụ (Thu hồi từ) -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="positionReturn" class="fs-12">
          Chức vụ (Thu hồi từ) <span style="color: red;">(*)</span>
        </label>
        <input id="positionReturn" type="text" name="positionReturn" [(ngModel)]="dataInput.PossitionReturn" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Lý do -->
    <div class="col-12 col-md-12 me-2">
      <div class="form-group">
        <label for="reportLossDescription" class="fs-12">
          Ghi chú <span style="color: red;">(*)</span>
        </label>
        <textarea id="reportLossDescription" [(ngModel)]="dataInput.Note" class="form-control form-control-sm fs-12" name="reportLossDescription"
          rows="4" required></textarea>
      </div>
    </div>
  </form>
  
  <nz-row class="mt-3">
    <nz-col [nzSpan]="24">
      <button nz-button nzType="dashed" class="me-2 mt-2" (click)="onSelectAssetRecovery()">
        <i class="fas fa-plus me-2"></i>Chọn tài sản
      </button>
      <button nz-button nzType="dashed">+ Thêm dòng</button>
    </nz-col>
  </nz-row>
     <nz-row class="mt-3 me-2">
      <nz-col [nzSpan]="24" class="mt-3 me-2">
        <div id="datablerecoverydetail1" style="height: 100%;"></div>
      </nz-col>
    </nz-row>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveRecovery()">Lưu dữ liệu</button>
</div>
