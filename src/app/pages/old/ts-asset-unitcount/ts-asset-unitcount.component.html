<div class="d-flex align-items-center mb-3" style="width: 100%;">
  <div class="card border-1 rounded-0 w-100" style="max-width: 100%;">
    <div class="card-header bg-white p-2">
      <div class="d-flex align-items-center gap-2">
        <button nz-button nzType="default" nzSize="small">
          <nz-icon nzType="search" />
        </button>
        <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddUnit()">
          <nz-icon nzType="plus" /> Thêm
        </button>
        <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEditUnit()">
          <nz-icon nzType="edit" nzTheme="fill" /> Sửa
        </button>
        <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteUnit()">
          <nz-icon nzType="delete" nzTheme="fill" /> Xóa
        </button>
      </div>
    </div>
    <div class="card-body p-2" style="height: 900px;">
      <div id="datatableunit" style="width: 100%; height: 100%;"></div>
    </div>
  </div>
</div>
