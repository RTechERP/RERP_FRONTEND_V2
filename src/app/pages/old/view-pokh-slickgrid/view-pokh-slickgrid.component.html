<div style="display: flex; flex-direction: column; height: 99.8vh; position: relative;">
    <div class="modal-header bg-primary text-uppercase py-2">
        <h6 class="modal-title text-white">Xem POKH</h6>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
    </div>
    <div class="modal-body p-1 d-flex flex-column" style="flex: 1; min-height: 0;">
        <div class="card-header bg-white p-0 mb-2">
            <p-menubar [model]="menuBars">
                <ng-template pTemplate="item" let-item>
                    <a class="p-menuitem-link" [ngClass]="item.styleClass">
                        <i [class]="item.icon"></i>
                        <span class="p-menuitem-text">{{ item.label }}</span>
                    </a>
                </ng-template>
            </p-menubar>
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang -->
        <div class="filter-bar bg-light border-bottom p-2">
            <form nz-form nzLayout="inline" class="d-flex flex-wrap gap-2 align-items-center">
                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                        ngày</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker [(ngModel)]="filters.startDate" name="startDate" nzFormat="dd/MM/yyyy"
                            style="width: 130px; font-size: 12px;" nzSize="small"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Đến
                        ngày</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker [(ngModel)]="filters.endDate" name="endDate" nzFormat="dd/MM/yyyy"
                            style="width: 130px; font-size: 12px;" nzSize="small"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12"
                        style="font-size: 12px; display: flex; align-items: center;">Lọc</nz-form-label>
                    <nz-form-control>
                        <nz-select name="poType" nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Chọn loại"
                            style="width: 150px;" [(ngModel)]="filters.poType">
                            <nz-option *ngFor="let item of statuses" [nzValue]="item.ID"
                                [nzLabel]="item.MainIndex1"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="mb-0">
                    <nz-form-label class="fs-12" style="font-size: 12px; display: flex; align-items: center;">Từ
                        khóa</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filters.keyword"
                            name="keyword" style="width: 150px; font-size: 12px;" (keyup.enter)="loadData()" />
                    </nz-form-control>
                </nz-form-item>

                <!-- Nút tìm kiếm với dropdown cho filter bổ sung -->
                <nz-form-item class="mb-0">
                    <nz-form-control>
                        <div class="btn-group">
                            <button nz-button nzType="primary" nzSize="small" (click)="loadData()">
                                Tìm kiếm
                            </button>
                            <button nz-button nzType="primary" nzSize="small" nz-dropdown
                                [nzDropdownMenu]="advancedSearchMenu" nzTrigger="click" nzPlacement="bottomRight"
                                style="padding-left: 8px; padding-right: 8px;">
                                <i nz-icon nzType="down"></i>
                            </button>
                            <nz-dropdown-menu #advancedSearchMenu="nzDropdownMenu">
                                <div class="p-3"
                                    style="min-width: 400px; background-color: #ffffff; border: 1px solid #d9d9d9; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                                    <form nz-form nzLayout="vertical">
                                        <nz-form-item class="mb-2">
                                            <nz-form-label class="fs-12">Khách hàng</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select name="customerId" nzShowSearch nzAllowClear nzSize="small"
                                                    class="w-100" nzPlaceHolder="Khách hàng"
                                                    [(ngModel)]="filters.customerId">
                                                    <nz-option *ngFor="let customer of customers"
                                                        [nzValue]="customer.ID"
                                                        [nzLabel]="customer.CustomerName"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item class="mb-2">
                                            <nz-form-label class="fs-12">Người phụ trách</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select name="userId" nzShowSearch nzAllowClear nzSize="small"
                                                    class="w-100" nzPlaceHolder="Người phụ trách"
                                                    [(ngModel)]="filters.userId">
                                                    <nz-option *ngFor="let user of users" [nzValue]="user.UserID"
                                                        [nzLabel]="user.FullName"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item class="mb-2">
                                            <nz-form-label class="fs-12">Nhóm</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select name="employeeTeamSaleId" nzShowSearch nzAllowClear
                                                    nzSize="small" class="w-100" nzPlaceHolder="Nhóm"
                                                    [(ngModel)]="filters.employeeTeamSaleId">
                                                    <nz-option *ngFor="let item of EmployeeTeamSale" [nzValue]="item.ID"
                                                        [nzLabel]="item.Name"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item class="mb-0">
                                            <nz-form-label class="fs-12">Trạng thái</nz-form-label>
                                            <nz-form-control class="w-100">
                                                <nz-select name="status" nzShowSearch nzAllowClear nzSize="small"
                                                    class="w-100" nzPlaceHolder="Chọn trạng thái"
                                                    [(ngModel)]="filters.status">
                                                    <nz-option [nzValue]="0" [nzLabel]="'Chưa giao , chưa thanh toán'">
                                                    </nz-option>
                                                    <nz-option [nzValue]="1"
                                                        [nzLabel]="'Đã giao, đã thanh toán'"></nz-option>
                                                    <nz-option [nzValue]="2"
                                                        [nzLabel]="'Chưa giao, đã thanh toán'"></nz-option>
                                                    <nz-option [nzValue]="3"
                                                        [nzLabel]="'Đã giao, nhưng chưa thanh toán'">
                                                    </nz-option>
                                                    <nz-option [nzValue]="4"
                                                        [nzLabel]="'Đã thanh toán, GH chưa xuất hóa đơn'"></nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </form>
                                </div>
                            </nz-dropdown-menu>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

        <!-- Main SlickGrid with Row Detail View -->
        <div class="grid-container-viewpokh flex-grow-1" style="min-height: 0;">
            <angular-slickgrid gridId="viewPokhGrid" [columns]="columnDefinitions" [options]="gridOptions"
                [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event.detail)">
            </angular-slickgrid>
        </div>
        <!-- Note: Nested tables (Export/Invoice) are now displayed inline using Row Detail View -->
    </div>
</div>
