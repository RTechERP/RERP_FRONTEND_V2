<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="default"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form [formGroup]="searchForm" nzLayout="vertical">
            <nz-row [nzGutter]="24" class="pb-1">
              <nz-col [nzSpan]="12">
                <nz-form-label class="p-0">Từ ngày</nz-form-label>
              </nz-col>
              <nz-col [nzSpan]="12">
                <nz-form-label class="p-0">Đến ngày</nz-form-label>
              </nz-col>
            </nz-row>
            <nz-row [nzGutter]="24">
              <nz-col [nzSpan]="12">
                <nz-date-picker
                      formControlName="dateStart"
                      nzFormat="dd/MM/yyyy"
                      [nzSize]="'default'"
                      style="width: 100%"
            ></nz-date-picker>
              </nz-col>
              <nz-col [nzSpan]="12">
                <nz-date-picker
                      formControlName="dateEnd"
                      nzFormat="dd/MM/yyyy"
                      [nzSize]="'default'"
                      style="width: 100%"
            ></nz-date-picker>
              </nz-col>
            </nz-row>
            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24">Phòng ban</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select formControlName="departmentId" nzPlaceHolder="Chọn phòng ban" nzAllowClear nzShowSearch>
                  <nz-option *ngFor="let dept of departmentList" [nzValue]="dept.ID" [nzLabel]="dept.Name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Trạng thái TBP</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzSize="default"
                  nzPlaceHolder="Chọn trạng thái TBP"
                  formControlName="status"
                >
                <nz-option [nzValue]="-1" nzLabel="--Tất cả--"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Chưa duyệt"></nz-option>
                <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>
                
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input 
                  nz-input 
                  placeholder="Nhập từ khóa" 
                  nzSize="default"
                  formControlName="keyWord"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="loadEmployeeOverTime()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-2">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="toggleSearchPanel()">
                <nz-icon nzType="search"/>
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openAddModal()">
                <nz-icon nzType="plus" /> Thêm
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openEditModal()">
                <nz-icon nzType="edit" /> Sửa
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openDeleteModal()">
                <nz-icon nzType="delete" /> Xóa
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="approved(true, true)">
                <nz-icon nzType="check" /> TBP duyệt
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="approved(false, true)">
                <nz-icon nzType="close" /> TBP hủy duyệt
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="approved(true, false)">
                <nz-icon nzType="check" /> HR duyệt
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="approved(false, false)">
                <nz-icon nzType="close" /> HR hủy duyệt
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openOverTimeTypeModal()">
                <nz-icon nzType="container" /> Kiểu làm thêm
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="openSummaryOverTimeModal()">
                <nz-icon nzType="form" /> Báo cáo làm thêm
              </button>
              <button nz-button nzType="default" nzSize="small" style="font-size: 0.75rem; font-weight: bold;" (click)="exportToExcel()">
                <nz-icon nzType="export" /> Xuất excel
              </button>
            </div>
          </div>
        </div>
        <div class="card-body p-0 position-relative">
          <div *ngIf="isLoading">
            <nz-spin
              [nzSpinning]="isLoading"
              nzSimple
              [style]="{
                position: 'absolute',
                top: '0',
                left: '0',
                width: '100%',
                height: '100%',
                background: 'rgba(255,255,255,0.4)',
                zIndex: '999',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }"
            ></nz-spin>
          </div>
          <div id="tb_over_time"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>

</ng-container>


<div class="modal fade" id="overTimeModal" tabindex="-1"
  aria-labelledby="overTimeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title text-uppercase text-white" id="overTimeModalLabel">CHI TIẾT LÀM THÊM</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-12 pt-1">
        <app-over-time-detail [detailData]="overTimeDetailData" (employeeOverTimeDetail)="onEmployeeOverTimeDetail()"></app-over-time-detail>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="overTimeTypeModal" tabindex="-1"
  aria-labelledby="overTimeTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title text-uppercase text-white" id="overTimeModalLabel">KIỂU LÀM THÊM</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-12 pt-1">
        <app-over-time-type (employeeOverTimeDetail)="onEmployeeOverTimeDetail()"></app-over-time-type>
      </div>
    </div>
  </div>
</div>


<div
  class="modal fade"
  id="summaryOverTimeModal"
  tabindex="-1"
  aria-labelledby="summaryOverTimeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered fs-12 modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6
          class="modal-title text-uppercase text-white"
          id="summaryOverTimeModalLabel"
        >
          BẢNG CHẤM CÔNG LÀM THÊM
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body pt-0">
        <app-summary-over-time></app-summary-over-time>
      </div>
    </div>
  </div>
</div>
