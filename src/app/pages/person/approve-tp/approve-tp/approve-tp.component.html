<p-menubar [model]="menuBars">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [ngClass]="item.styleClass">
            <i [class]="item.icon"></i>
            <span class="p-menuitem-text">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <button nz-button nzType="text" nzShape="circle" *ngIf="isMobile()"
                (click)="ToggleSearchPanelNew($event); $event.stopPropagation()">
                <nz-icon nzType="search" />
            </button>
        </div>
    </ng-template>
</p-menubar>

        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar && isMobile()" (click)="ToggleSearchPanelNew()"></div>

        <!-- Filter bar -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form [formGroup]="searchForm" class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker formControlName="startDate" nzFormat="dd/MM/yyyy" class="w-100"
                                    nzSize="small" nzAllowClear="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đến ngày</nz-form-label>
                            <nz-form-control>
                                <nz-date-picker formControlName="endDate" nzFormat="dd/MM/yyyy" class="w-100"
                                    nzSize="small" nzAllowClear="false"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Team</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="teamId" nzAllowClear nzShowSearch nzSize="small"
                                    nzPlaceHolder="Chọn Team" class="w-100">
                                    <nz-option *ngFor="let team of teamList" [nzValue]="team.ID"
                                        [nzLabel]="team.LeaderName || team.Name"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="employeeId" nzAllowClear nzShowSearch nzSize="small"
                                    nzPlaceHolder="Chọn nhân viên" class="w-100">
                                    <nz-option-group *ngFor="let group of employeeList" [nzLabel]="group.label">
                                        <nz-option *ngFor="let option of group.options"
                                            [nzValue]="option.item.ID || option.item.EmployeeID"
                                            [nzLabel]="(option.item.Code || '') + ' - ' + (option.item.FullName || '')">
                                        </nz-option>
                                    </nz-option-group>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>


                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái BGĐ</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="statusBGD" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn trạng thái" class="w-100">
                                    <nz-option [nzValue]="0" nzLabel="Chờ duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>
                                    <nz-option [nzValue]="3" nzLabel="Chờ duyệt hủy đăng ký"></nz-option>
                                    <nz-option [nzValue]="4" nzLabel="Đã duyệt hủy đăng ký"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="12" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">

                            <nz-form-control>

                                    <nz-option [nzValue]="0" nzLabel="Chờ duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>

                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">

                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái TBP</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="status" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn trạng thái" class="w-100">
                                    <nz-option [nzValue]="-1" nzLabel="---Tất cả---"></nz-option>
                                    <nz-option [nzValue]="0" nzLabel="Chờ duyệt"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã duyệt"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Không đồng ý duyệt"></nz-option>
                                    <nz-option [nzValue]="3" nzLabel="Chờ duyệt hủy đăng ký"></nz-option>
                                    <nz-option [nzValue]="4" nzLabel="Đã duyệt hủy đăng ký"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Loại</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="type" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn loại" class="w-100">
                                    <nz-option [nzValue]="1" nzLabel="Đăng ký nghỉ"></nz-option>
                                    <nz-option [nzValue]="2" nzLabel="Đăng ký Đi muộn về sớm"></nz-option>
                                    <nz-option [nzValue]="3" nzLabel="Đăng ký Làm thêm"></nz-option>
                                    <nz-option [nzValue]="4" nzLabel="Đăng ký công tác"></nz-option>
                                    <nz-option [nzValue]="5" nzLabel="Làm việc ở nhà"></nz-option>
                                    <nz-option [nzValue]="6" nzLabel="Quên chấm vân tay"></nz-option>
                                    <nz-option [nzValue]="7" nzLabel="Tạm ứng lương"></nz-option>
                                    <nz-option [nzValue]="8" nzLabel="Làm Ca Đêm"></nz-option>
                                    <nz-option [nzValue]="9" nzLabel="Đăng ký đặt xe"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="3">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Đã xóa</nz-form-label>
                            <nz-form-control>
                                <nz-select formControlName="deleteFlag" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn trạng thái" class="w-100">
                                    <nz-option [nzValue]="-1" nzLabel="Tất cả"></nz-option>
                                    <nz-option [nzValue]="0" nzLabel="Chưa xóa"></nz-option>
                                    <nz-option [nzValue]="1" nzLabel="Đã xóa"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="8">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small"
                                        formControlName="keyWord" class="flex-grow-1" (keyup.enter)="loadData()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="loadData()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="loadingData">
                <nz-spin [nzSpinning]="loadingData" nzSimple [style]="{
          position: 'absolute',
          top: '0',
          left: '0',
          width: '100%',
          height: '100%',
          background: 'rgba(255,255,255,0.4)',
          zIndex: '999',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center'
        }"></nz-spin>
            </div>
            <div #tb_approve_tp></div>
        </div>
    </div>
</ng-container>
