<div style="display: flex; flex-direction: column; height: 100vh;">
  <!-- Header -->
  <div class="bg-primary align-items-center ps-2 pe-2" style="flex-shrink: 0; display: flex; justify-content: space-between; padding: 0.5rem;">
    <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
      Yêu cầu dự án
    </h6>
    <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
  </div>

  <!-- Body với Splitter ngang -->
  <div class="p-0" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
    <nz-splitter style="height: 100%; flex: 1;">
      <!-- Panel tìm kiếm bên trái -->
      <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
        <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
          <div class="card-header bg-white p-1" style="flex-shrink: 0;">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="m-0 ms-2">Tìm kiếm</h6>
              <button
                class="border-0 me-2"
                nz-button
                nzSize="small"
                nzType="default"
                nzDanger
                (click)="toggleSearchPanel()"
              >
                <nz-icon nzType="close" nzTheme="outline" />
              </button>
            </div>
          </div>
          <div class="card-body" style="flex: 1; overflow-y: auto; overflow-x: hidden;">
            <form nz-form nzLayout="vertical">
              <nz-form-item>
                <nz-form-label class="fs-12 d-flex align-items-center p-0">
                  Dự án <span class="text-danger ps-1">(*)</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    name="projectID"
                    class="w-100 fs-12"
                    nzShowSearch
                    nzPlaceHolder="Chọn dự án"
                    [(ngModel)]="projectID"
                    nzAllowClear
                    nzSize="small"
                    (ngModelChange)="onProjectChange()"
                  >
                    @for (item of dataProject; track $index) {
                      <nz-option
                        [nzLabel]="item.ProjectCode + ' - ' + item.ProjectName"
                        [nzValue]="item.ID"
                      ></nz-option>
                    }
                  </nz-select>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label class="fs-12 d-flex align-items-center p-0">
                  Từ khóa
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input
                    name="searchKeyword"
                    nz-input
                    nzSize="small"
                    class="fs-12"
                    placeholder="Nhập từ khóa"
                    [(ngModel)]="searchKeyword"
                    (keyup.enter)="searchData()"
                  />
                </nz-form-control>
              </nz-form-item>
            </form>
          </div>
          <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end" style="flex-shrink: 0;">
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="setDefaultSearch()"
            >
              Đặt lại
            </button>
            <button 
              nz-button 
              nzType="primary" 
              nzSize="small" 
              (click)="searchData()"
            >
              Tìm kiếm
            </button>
          </div>
        </div>
      </nz-splitter-panel>

      <!-- Panel hiển thị bảng bên phải -->
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
          <div class="card-header bg-white p-1" style="flex-shrink: 0;">
            <div class="d-flex gap-1">
              <button
                nz-button
                nzType="default"
                nzSize="small"
                (click)="toggleSearchPanel()"
              >
                <nz-icon nzType="search" />
                
              </button>
              <button nz-button nzSize="small" class="fs-12 button button-succes btn-add" (click)="addRequest()" *hasPermission="'N13,N1,N63'">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " /> Thêm
              </button>
              <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="editRequest()" *hasPermission="'N13,N1,N63'">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa">Sửa
              </button>
              <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger (click)="deleteRequest()" *hasPermission="'N13,N1,N63'">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
              </button>
              <span class="mx-2">|</span>
              <button nz-button nzSize="small" class="fs-12 button button-succes btn-add" (click)="addSolution(false)" *hasPermission="'N13,N1,N63,N27'">
                <img src="assets/icon/action_add_item_16.png" alt="Thêm giải pháp " /> Thêm giải pháp
              </button>
              <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" (click)="addSolution(true)"  *hasPermission="'N13,N1,N63,N27'">
                <img src="assets/icon/action_edit_item_16.png" alt="Sửa giải pháp">Sửa giải pháp
              </button>
              <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger (click)="deleteSolution()"  *hasPermission="'N1,N63,N27'">
                <img src="assets/icon/action_delete_item_16.png" alt="Xóa giải pháp " />Xóa giải pháp
              </button>
            </div>
          </div>
          <div class="card-body p-0" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
            <!-- Splitter ngang chia làm 2 phần trái và phải -->
            <nz-splitter style="height: 100%; flex: 1;">
              <!-- Panel bên trái -->
              <nz-splitter-panel nzDefaultSize="50%">
                <div style="display: flex; flex-direction: column; height: 100%;">
                  <!-- Splitter dọc cho bên trái: bảng yêu cầu trên, file đính kèm dưới -->
                  <nz-splitter nzLayout="vertical" style="height: 100%; flex: 1;">
                    <!-- Bảng yêu cầu -->
                    <nz-splitter-panel nzDefaultSize="60%">
                      <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                          <h6 class="m-0 ms-2">Bảng yêu cầu</h6>
                        </div>
                        <div class="card-body p-0" style="flex: 1; overflow: hidden;">
                          <div #tb_request style="width: 100%; height: 100%;"></div>
                        </div>
                      </div>
                    </nz-splitter-panel>
                    <!-- Bảng file đính kèm yêu cầu -->
                    <nz-splitter-panel nzDefaultSize="40%">
                      <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                          <h6 class="m-0 ms-2">File đính kèm yêu cầu</h6>
                        </div>
                        <div class="card-body p-0" style="flex: 1; overflow: hidden;">
                          <div #tb_requestFile style="width: 100%; height: 100%;"></div>
                        </div>
                      </div>
                    </nz-splitter-panel>
                  </nz-splitter>
                </div>
              </nz-splitter-panel>

              <!-- Panel bên phải -->
              <nz-splitter-panel nzDefaultSize="50%">
                <div style="display: flex; flex-direction: column; height: 100%;">
                  <!-- Splitter dọc cho bên phải: bảng giải pháp trên, file đính kèm dưới -->
                  <nz-splitter nzLayout="vertical" style="height: 100%; flex: 1;">
                    <!-- Bảng giải pháp -->
                    <nz-splitter-panel nzDefaultSize="60%">
                      <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                          <h6 class="m-0 ms-2">Bảng giải pháp</h6>
                        </div>
                        <div class="card-body p-0" style="flex: 1; overflow: hidden;">
                          <div #tb_solution style="width: 100%; height: 100%;"></div>
                        </div>
                      </div>
                    </nz-splitter-panel>
                    <!-- Bảng file đính kèm giải pháp -->
                    <nz-splitter-panel nzDefaultSize="40%">
                      <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
                        <div class="card-header bg-white p-1" style="flex-shrink: 0;">
                          <h6 class="m-0 ms-2">File đính kèm giải pháp</h6>
                        </div>
                        <div class="card-body p-0" style="flex: 1; overflow: hidden;">
                          <div #tb_solutionFile style="width: 100%; height: 100%;"></div>
                        </div>
                      </div>
                    </nz-splitter-panel>
                  </nz-splitter>
                </div>
              </nz-splitter-panel>
            </nz-splitter>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer bg-whitesmoke p-2 d-flex justify-content-end gap-2" style="flex-shrink: 0;">
    <button nz-button nzType="default" nzDanger (click)="onClose()">
      Đóng
    </button>
  </div>
</div>
