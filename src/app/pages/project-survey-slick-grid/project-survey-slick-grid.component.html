<ng-container class="w-100">
    <nz-splitter style="height: 93vh!important;">
        <nz-splitter-panel nzDefaultSize="100%">
            <div class="card h-100 border-0 rounded-0">
                <div class="card-header bg-white p-1">
                    <!-- Bên trái: Các nút hành động + toggle filter bar -->
                    <p-menubar *ngIf="isMobile" [model]="menuBars" style="width: 100%;"></p-menubar>

                    <div class="d-flex gap-1 flex-wrap align-items-center" *ngIf="!isMobile">
                        <button nz-button nzType="default" nzSize="small" (click)="ToggleSearchPanelNew()"
                            class="sticky-toggle-btn"
                            [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                            [attr.aria-expanded]="showSearchBar" type="button">
                            <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                        </button>

                        <button nz-button nzSize="small" class="fs-12 button button-succes btn-add"
                            (click)="updateProjectSurvey(0)" *hasPermission="'N1,N13,N27'">
                            <img src="assets/icon/action_add_item_16.png" alt="Thêm mới" /> Thêm
                        </button>
                        <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small"
                            (click)="updateProjectSurvey(1)" *hasPermission="'N1,N13,N27'">
                            <img src="assets/icon/action_edit_item_16.png" alt="Sửa"> Sửa
                        </button>
                        <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger
                            (click)="deletedProjectSurvey()" *hasPermission="'N1,N13,N27'">
                            <img src="assets/icon/action_delete_item_16.png" alt="Xóa" /> Xóa
                        </button>
                        <button nz-button nzType="default" nzSize="small" (click)="openFolder()">
                            <img src="assets/icon/tree_folder_16.png" alt="Cây thư mục" /> Cây thư mục
                        </button>
                        <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcel()">
                            <img src="assets/icon/action_export_excel_16.png" /> Xuất Excel
                        </button>
                    </div>
                </div>

                <!-- Compact search panel - chỉ hiển thị Từ ngày, Đến ngày, Dự án -->
                <div class="bg-light border-bottom" *ngIf="showSearchBar">
                    <div class="d-flex gap-1 align-items-center flex-wrap">
                        <nz-form-label class="fs-12" style="font-size: 12px !important;">Từ ngày</nz-form-label>
                        <nz-date-picker
                            [(ngModel)]="dateStart"
                            [ngModelOptions]="{standalone: true}"
                            nzSize="small"
                            nzFormat="dd/MM/yyyy"
                            style="width: 130px; font-size: 12px;"
                            (ngModelChange)="getDataProjectSurvey()">
                        </nz-date-picker>

                        <nz-form-label class="fs-12" style="font-size: 12px !important;">Đến ngày</nz-form-label>
                        <nz-date-picker
                            [(ngModel)]="dateEnd"
                            [ngModelOptions]="{standalone: true}"
                            nzSize="small"
                            nzFormat="dd/MM/yyyy"
                            style="width: 130px; font-size: 12px;"
                            (ngModelChange)="getDataProjectSurvey()">
                        </nz-date-picker>

                        <nz-form-label class="fs-12" style="font-size: 12px !important;">Dự án</nz-form-label>
                        <nz-select [(ngModel)]="projectId" [ngModelOptions]="{standalone: true}" nzShowSearch
                            nzAllowClear nzSize="small" nzPlaceHolder="Dự án" style="width: 250px;"
                            (ngModelChange)="getDataProjectSurvey()">
                            @for (item of projects; track $index) {
                            <nz-option nzCustomContent="true"
                                [nzLabel]="item.ProjectName" [nzValue]="item.ID">
                                {{ item.ProjectName }}
                            </nz-option>
                            }
                        </nz-select>

                        <input nz-input nzSize="small" placeholder="Nhập từ khóa..." style="width: 250px"
                            [(ngModel)]="keyword" [ngModelOptions]="{standalone: true}" 
                            (keyup.enter)="getDataProjectSurvey()" />

                        <button nz-button nzType="primary" nzSize="small" (click)="getDataProjectSurvey()">
                            <nz-icon nzType="search" />
                        </button>

                        <button nz-button nzType="primary" nzSize="small" nz-dropdown [nzDropdownMenu]="filterMenu"
                            nzTrigger="click" nzPlacement="bottomRight" style="padding-left: 8px; padding-right: 8px;">
                            <i nz-icon nzType="down"></i>
                        </button>

                        <nz-dropdown-menu #filterMenu="nzDropdownMenu">
                            <div class="p-3 advanced-filters-container"
                                style="min-width: 320px; background-color: #ffffff; border: 1px solid #d9d9d9; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                                <div class="mb-3">
                                    <label class="d-block mb-2" style="font-size: 12px; font-weight: 500;">Sale</label>
                                    <nz-select [(ngModel)]="saleId" [ngModelOptions]="{standalone: true}" 
                                        nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Sale" 
                                        style="width: 100%;" (ngModelChange)="getDataProjectSurvey()">
                                        @for (item of employees; track $index) {
                                        <nz-option nzCustomContent="true"
                                            [nzLabel]="item.FullName" [nzValue]="item.EmployeeID">
                                            {{ item.FullName }}
                                        </nz-option>
                                        }
                                    </nz-select>
                                </div>
                                <div class="mb-3">
                                    <label class="d-block mb-2" style="font-size: 12px; font-weight: 500;">Kỹ thuật</label>
                                    <nz-select [(ngModel)]="technicalId" [ngModelOptions]="{standalone: true}" 
                                        nzShowSearch nzAllowClear nzSize="small" nzPlaceHolder="Kỹ thuật" 
                                        style="width: 100%;" (ngModelChange)="getDataProjectSurvey()">
                                        @for (item of employees; track $index) {
                                        <nz-option nzCustomContent="true"
                                            [nzLabel]="item.FullName" [nzValue]="item.EmployeeID">
                                            {{ item.FullName }}
                                        </nz-option>
                                        }
                                    </nz-select>
                                </div>
                                                            </div>
                        </nz-dropdown-menu>

                        <!-- <button nz-button nzType="default" nzSize="small" (click)="reset()">
                            Đặt lại
                        </button> -->
                    </div>
                </div>

                <div class="card-body p-0" style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
                    <nz-spin [nzSpinning]="isLoading" [nzDelay]="200">
                        <div class="grid-container" id="grid-container-project-survey" style="height: 100%;">
                            <angular-slickgrid gridId="grvProjectSurvey" [columns]="columnDefinitions"
                                [options]="gridOptions" [dataset]="dataset"
                                (onAngularGridCreated)="angularGridReady($event.detail)">
                            </angular-slickgrid>
                        </div>
                    </nz-spin>
                </div>
            </div>
        </nz-splitter-panel>
    </nz-splitter>
</ng-container>

<!-- Approval Modal Template -->
<ng-template #infoApproved>
    <div [formGroup]="approvalForm">
        <label class="required-field">Kỹ thuật thực hiện</label>
        <nz-select formControlName="technicalRequestId" nzShowSearch nzAllowClear nzPlaceHolder="Chọn kỹ thuật"
            class="w-100 mb-2">
            <nz-option *ngFor="let item of employees" [nzLabel]="item.FullName" [nzValue]="item.EmployeeID">
            </nz-option>
        </nz-select>

        <label class="required-field">Ngày thực hiện</label>
        <nz-date-picker formControlName="dateSurvey" nzFormat="dd/MM/yyyy" class="w-100 mb-2"></nz-date-picker>

        <label>Buổi thực hiện</label>
        <nz-select formControlName="partOfDayId" nzPlaceHolder="Chọn buổi" class="w-100 mb-2">
            <nz-option [nzValue]="0" nzLabel="Sáng"></nz-option>
            <nz-option [nzValue]="1" nzLabel="Chiều"></nz-option>
        </nz-select>

        <label [ngClass]="{'required-field': isDisableReason}">Lý do {{ isDisableReason ? 'hủy' : '' }}</label>
        <textarea rows="3" nz-input formControlName="reason" placeholder="Nhập lý do..."></textarea>
    </div>
</ng-template>
