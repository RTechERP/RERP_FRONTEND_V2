<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="small"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body" (keydown.enter)="getLeaderProject()">
          <form
            nz-form
            nzLayout="vertical"
            (ngSubmit)="getLeaderProject()"
          >
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  name="keyword"
                  nz-input
                  placeholder="Nhập từ khóa"
                  [(ngModel)]="keyword"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="resetSearch()"
          >
            Đặt lại
          </button>
          <button
            type="submit"
            nz-button
            nzType="primary"
            nzSize="small"
            (click)="getLeaderProject()"
            (keyup.enter)="getLeaderProject()"
          >
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div
          class="card-header bg-white p-1 d-flex align-items-center justify-content-between"
        >
          <div class="d-flex gap-1">
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="search" />
            </button>
            <button
              nz-button
              nzSize="small"
              class="fs-12 button button-succes btn-add"
            >
              <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " />
              Thêm
            </button>
            <button
              class="fs-12 btn-delete"
              nz-button
              nzType="default"
              nzSize="small"
              nzDanger
            >
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa " /> Xóa
            </button>
          </div>
        </div>
        <div
          class="card-body p-0 d-flex align-items-center justify-content-center"
          style="position: relative"
        >
          <div *ngIf="isLoadTable">
            <nz-spin
              [nzSpinning]="isLoadTable"
              nzSimple
              [ngStyle]="{
                position: 'absolute',
                top: '0',
                left: '0',
                width: '100%',
                height: '100%',
                background: 'rgba(255,255,255,0.4)',
                zIndex: '999',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }"
            ></nz-spin>
          </div>
          <div class="border" #tb_leaderProject></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
