<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1 d-flex align-items-center justify-content-between">
          <!-- Bên trái: Các nút hành động -->
          <div class="d-flex gap-1">
            <button nz-button nzSize="small" class="fs-12 button button-succes btn-add"
              (click)="openModalAddMeetingType(false)">
              <img src="assets/icon/action_add_item_16.png" alt="Thêm mới" />
              Thêm
            </button>
            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" nzD
              (click)="openModalAddMeetingType(true)">
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa">Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger
              (click)="onDeleteLeaders()">
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />
              Xóa
            </button>
          </div>

          <!-- Bên phải: Tìm kiếm -->
          <div class="d-flex gap-1 align-items-center">
            <input nz-input nzSize="small" placeholder="Nhập từ khóa" style="width: 250px" [(ngModel)]="keyword"
              (keyup.enter)="onsearch()" (ngModelChange)="onsearch()" />

          </div>
        </div>
        <div class="card-body p-0 position-relative">
          <div *ngIf="isLoadTable" class="loading-overlay">
            <nz-spin nzSimple></nz-spin>
          </div>
          <div class="border" #tb_meetingMinuteType></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
