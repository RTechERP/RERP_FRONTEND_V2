<div class="modal-dialog-scrollable">
    <!-- Modal Header -->
    <div class="modal-header bg-primary align-items-center ps-2">
      <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
      Chi tiết các vật tư khác thông tin tích xanh 
      </h6>
      <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
    </div>
    <div class="modal-body" style="height: 60vh;"> 
        <div class="alert alert-warning mb-3" role="alert">
            <strong>Phát hiện {{ diffs.length }} sản phẩm tích xanh trong Excel khác với sản phẩm trong kho.</strong>
          </div>
      <!-- Kết quả bảng hoặc nội dung cuộn -->
      <div class="mt-2" #partlistTableDiff class="table-responsive w-100" style="height: 40vh;">
        <!-- Nội dung bảng sẽ được vẽ tại đây -->
      </div>
    </div>
  
    <!-- Modal Footer -->
    <div class="modal-footer bg-whitesmoke br p-1">
      <button nz-button nzType="default" nzDanger (click)="onClose()">
        Đóng
      </button>
      <button nz-button nzType="primary" style="margin-left: 8px;" (click)="onSave()">
        Lưu thông tin tích xanh
      </button>
    </div>
  </div>
