<div class="modal-dialog-scrollable">
    <!-- Modal Header -->
    <div class="modal-header bg-primary align-items-center ps-2">
      <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
      Sản phẩm khác thông tin trong kho 
      </h6>
      <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
    </div>
    <div class="modal-body" style="height: 60vh;"> 
      <!-- Kết quả bảng hoặc nội dung cuộn -->
      <div class="mt-2" #partlistTableSave class="table-responsive w-100" style="height: 40vh;">
        <!-- Nội dung bảng sẽ được vẽ tại đây -->
      </div>
    </div>
  
    <!-- Modal Footer -->
    <div class="modal-footer bg-whitesmoke br p-1">
      <button nz-button nzType="default" nzDanger (click)="onClose()" [nzLoading]="isLoading" [disabled]="isLoading">
        Đóng
      </button>
      <button nz-button nzType="default" (click)="onSaveByPartlist()" [nzLoading]="isLoading" [disabled]="isLoading">
        Giữ nguyên Partlist
      </button>
      <button nz-button nzType="primary" (click)="onSaveByStock()" [nzLoading]="isLoading" [disabled]="isLoading">
        Cập nhật theo Kho
      </button>
    </div>
  </div>
