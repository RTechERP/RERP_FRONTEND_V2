<div style="display: flex; flex-direction: column; height: 100vh">
  <!-- Modal Header -->
  <div
    class="modal-header bg-primary align-items-center ps-2"
    style="flex-shrink: 0"
  >
    <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem">
      Nhân công dự án
    </h6>
    <button
      type="button"
      class="btn-close"
      (click)="activeModal.dismiss()"
      aria-label="Close"
    ></button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body p-0">
    <nz-splitter nzLayout="vertical" style="height: 100%">
      <!-- Phần trên: 3 bảng ngang -->
      <nz-splitter-panel nzDefaultSize="50%" nzMin="30%" nzMax="70%">
        <nz-splitter nzDirection="horizontal" style="height: 100%">
          <!-- Bảng 1 -->
          <nz-splitter-panel nzDefaultSize="33.33%">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
              <div class="card-header bg-white p-1">
                <p class="m-0">Giải pháp</p>
              </div>
              <div class="card-header bg-white p-1 d-flex gap-1">
                <button
                  nz-button
                  nzSize="small"
                  class="fs-12 button button-succes btn-add"
                >
                  <img
                    src="assets/icon/action_add_item_16.png"
                    alt="Thêm mới "
                  />
                  Thêm
                </button>
                <button
                  class="fs-12 btn-edit"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  nzD
                >
                  <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />
                  Sửa
                </button>
              </div>
              <div class="card-body p-0 flex-grow-1 overflow-hidden">
                <div #tb_solution style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>

          <!-- Bảng 2 -->
          <nz-splitter-panel nzDefaultSize="33.33%">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
              <div class="card-header bg-white p-1">
                <p class="m-0">Phiên bản giải pháp</p>
              </div>
              <div class="card-header bg-white p-1 d-flex gap-1">
                <button
                  nz-button
                  nzSize="small"
                  class="fs-12 button button-succes btn-add"
                  (click)="openProjectSolutionVersionDetail()"
                >
                  <img
                    src="assets/icon/action_add_item_16.png"
                    alt="Thêm mới "
                  />
                  Thêm
                </button>
                <button
                  class="fs-12 btn-edit"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  nzD
                >
                  <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />
                  Sửa
                </button>
                <button
                  class="fs-12 btn-delete"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  nzDanger
                >
                  <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />
                  Xóa
                </button>
              </div>
              <div class="card-body p-0 flex-grow-1 overflow-hidden">
                <div #tb_solutionVersion style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>

          <!-- Bảng 3 -->
          <nz-splitter-panel nzDefaultSize="33.33%">
            <div class="card h-100 border-0 rounded-0 d-flex flex-column">
              <div class="card-header bg-white p-1 d-flex gap-1">
                <p class="m-0">Phiên bản PO</p>
              </div>
              <div class="card-header bg-white p-1 d-flex gap-1">
                <button
                  nz-button
                  nzSize="small"
                  class="fs-12 button button-succes btn-add"
                >
                  <img
                    src="assets/icon/action_add_item_16.png"
                    alt="Thêm mới "
                  />
                  Thêm
                </button>
                <button
                  class="fs-12 btn-edit"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  nzD
                >
                  <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />
                  Sửa
                </button>
                <button
                  class="fs-12 btn-delete"
                  nz-button
                  nzType="default"
                  nzSize="small"
                  nzDanger
                >
                  <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />
                  Xóa
                </button>
              </div>
              <div class="card-body p-0 flex-grow-1 overflow-hidden">
                <div #tb_POVersion style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </nz-splitter-panel>

      <!-- Phần dưới: 1 bảng -->
      <nz-splitter-panel nzDefaultSize="50%" nzMin="30%" nzMax="70%">
        <div class="card h-100 border-0 rounded-0 d-flex flex-column">
          <div class="card-header bg-white p-1 d-flex gap-1">
            <p class="m-0">Nhân công</p>
          </div>

          <div class="card-header bg-white p-1 d-flex gap-1">
            <button
              nz-button
              nzSize="small"
              class="fs-12 button button-succes btn-add"
            >
              <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " />
              Thêm
            </button>
            <button
              class="fs-12 btn-edit"
              nz-button
              nzType="default"
              nzSize="small"
              nzD
            >
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa" /> Sửa
            </button>
            <button
              class="fs-12 btn-delete"
              nz-button
              nzType="default"
              nzSize="small"
              nzDanger
            >
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa " /> Xóa
            </button>
          </div>
          <div class="card-body p-0 flex-grow-1 overflow-hidden">
            <div
              #tb_projectWorker
              style="width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </div>
  <!-- Modal Footer -->
  <div class="modal-footer bg-whitesmoke p-1" style="flex-shrink: 0">
    <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
      Đóng
    </button>
  </div>
</div>
