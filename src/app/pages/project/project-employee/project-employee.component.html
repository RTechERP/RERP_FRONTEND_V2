
  <div class="modal-content">
    <div class="modal-header bg-primary align-items-center ps-2">
      <h6 class="text-light text-uppercase m-0">
        Người tham gia dự án
      </h6>
      <button type="button" class="btn-close" (click)="activeModal.dismiss(true)" aria-label="Close"></button>
    </div>

    <div class="modal-body p-2" style="height: 75vh; overflow: hidden;">
      <div class="d-flex align-items-center justify-content-between py-2 flex-wrap gap-2">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <nz-form-item class="m-0">
            <nz-form-label class="fs-12">Dự án</nz-form-label>
            <nz-select
              name="projectId"
              style="width: 35vh"
              nzShowSearch
              nzPlaceHolder="Chọn dự án"
              [(ngModel)]="projectId"
              (ngModelChange)="search()"
            >
              @for (item of projects; track $index) {
              <nz-option
                [nzLabel]="item.ProjectCode"
                [nzValue]="item.ID"
                >{{ item.ProjectCode + ' - ' + item.ProjectName }}</nz-option>
              }
            </nz-select>
          </nz-form-item>

          <nz-form-item class="m-0">
            <nz-form-label class="fs-12">Trạng thái</nz-form-label>
            <nz-select
              style="width: 14vh"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Chọn trạng thái"
              [(ngModel)]="statusId"
              (ngModelChange)="search()"
            >
              @for (item of statuses; track $index) {
              <nz-option [nzLabel]="item.statusText" [nzValue]="item.ID">
                {{ item.statusText }}
              </nz-option>
              }
            </nz-select>
          </nz-form-item>

          <button nz-button nzSize="small" nzType="primary" (click)="search()">
            Tìm kiếm
          </button>
        </div>

        <button
          class="fs-12 text-white"
          nz-button
          nzType="default"
          style="background-color: red"
        >
          Đã xóa
        </button>
      </div>

      <div class="border mt-2" style="height: 100%">
        <nz-splitter style="height: 100%;" class="border-0">
          <nz-splitter-panel nzDefaultSize="40%">
            <div #tb_employeeSuggest class="h-100"></div>
          </nz-splitter-panel>

          <nz-splitter-panel nzSize="4%" nzResizable="false">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <button
                nz-button
                nzType="primary"
                title="Chuyển người tham gia"
                (click)="changeEmployee()"
              >
                >>
              </button>
            </div>
          </nz-splitter-panel>

          <nz-splitter-panel nzDefaultSize="56%">
            <div #tb_employeeMain class="h-100"></div>
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </div>

    <div class="modal-footer bg-whitesmoke p-2 d-flex justify-content-end gap-2">
      <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
        Đóng
      </button>
      <button nz-button nzType="primary" (click)="saveProjectUser()">
        Lưu
      </button>
    </div>
  </div>
