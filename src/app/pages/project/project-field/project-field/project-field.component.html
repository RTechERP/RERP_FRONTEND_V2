    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1 d-flex align-items-center justify-content-between">
          <div class="d-flex gap-1">
            <!-- <button
                nz-button
                nzType="default"
                nzSize="small"
                (click)="toggleSearchPanel()"
              >
                <nz-icon nzType="search" />
              </button> -->
            <button nz-button nzSize="small" class="fs-12 button button-succes btn-add" (click)="addProjectField()"
              *hasPermission="'N31,N1'">
              <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " /> Thêm
            </button>

            <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" nzD (click)="editProjectField()"
              *hasPermission="'N31,N1'">
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa">Sửa
            </button>
            <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger
              *hasPermission="'N31,N1'" (click)="deleteProjectField()">
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
              <img src="assets/icon/action_export_excel_16.png" alt="Xuất excel" />Xuất excel
            </button>
          </div>
          <div class="d-flex gap-1 align-items-center">
            <input nz-input nzSize="small" placeholder="Nhập từ khóa" style="width: 250px" [(ngModel)]="keyword"
              (keyup.enter)="onsearchData()" />
            <button nz-button nzType="default" nzSize="small" (click)="onsearchData()" class="btn">
              <nz-icon nzType="search" />
            </button>
          </div>
        </div>
        <div class="card-body p-0 position-relative">
          <div *ngIf="isLoadTable" class="loading-overlay">
            <nz-spin nzSimple></nz-spin>
          </div>
          <div class="border" #tb_projectField></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
