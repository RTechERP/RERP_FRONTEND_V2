<ng-container class="w-100">
    <div class="card border-0 rounded-0 h-100">
        <div class="card-header bg-white p-1" style="overflow-x: auto;">
            <div class="d-flex gap-1">
                <button nz-button nzType="default" nzSize="small"
                    (click)="ToggleSearchPanelNew($event); $event.stopPropagation()"
                    (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                    (touchend)="$event.stopPropagation()" class="sticky-toggle-btn"
                    [attr.aria-label]="showSearchBar ? 'Ẩn tìm kiếm' : 'Hiện tìm kiếm'"
                    [attr.aria-expanded]="showSearchBar" type="button">
                    <nz-icon [nzType]="showSearchBar ? 'up' : 'down'" />
                </button>

                <button
                    class="fs-12 btn-add"
                    nz-button
                    nzType="default"
                    nzSize="small"
                    (click)="openModal()"
                >
                    <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " />
                    Thêm mới hạng mục công việc
                </button>
            </div>
        </div>

        <!-- Backdrop overlay cho mobile -->
        <div class="filter-backdrop" *ngIf="shouldShowSearchBar" (click)="ToggleSearchPanelNew()"
            [class.mobile-only]="true">
        </div>

        <!-- Filter bar - hiển thị dạng hàng ngang trên desktop, modal trên mobile -->
        <div class="filter-bar bg-light border-bottom p-2" *ngIf="shouldShowSearchBar" [class.mobile-modal]="true">
            <form nz-form class="mobile-filter-form">
                <nz-row [nzGutter]="[8, 8]" nzAlign="bottom">
                    <!-- Trạng thái -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Trạng thái</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="statusIds" name="statusIds" nzMode="multiple" nzSize="small" class="w-100" nzPlaceHolder="Chọn trạng thái">
                                    @for (item of dataStatus; track $index) {
                                    <nz-option [nzValue]="item.id" [nzLabel]="item.name">{{ item.name }}</nz-option>
                                    }
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Dự án -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Dự án</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="projectId" name="projectId" nzShowSearch nzAllowClear
                                    nzSize="small" nzPlaceHolder="Chọn dự án" class="w-100">
                                    @for (item of projects; track $index) {
                                    <nz-option nzCustomContent="true" [nzLabel]="item.ProjectName +'-' + item.ProjectCode" [nzValue]="item.ID">
                                        {{ item.ProjectName +'-' + item.ProjectCode}}
                                    </nz-option>
                                    }
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Nhân viên -->
                    <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="5" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Nhân viên</nz-form-label>
                            <nz-form-control>
                                <nz-select [(ngModel)]="userId" name="userId" nzShowSearch nzAllowClear nzSize="small"
                                    nzPlaceHolder="Chọn nhân viên" class="w-100" [nzDisabled]="!canSelect">
                                    @for (item of employees; track $index) {
                                    <nz-option nzCustomContent="true"
                                        [nzLabel]="item.FullName"
                                        [nzValue]="item.UserID">
                                        {{ item.FullName }}
                                    </nz-option>
                                    }
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>

                    <!-- Từ khóa và nút tìm kiếm -->
                    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
                        <nz-form-item class="mb-0">
                            <nz-form-label class="fs-12" style="font-size: 12px;">Từ khóa</nz-form-label>
                            <nz-form-control>
                                <div class="d-flex gap-1">
                                    <input nz-input placeholder="Nhập từ khóa..." nzSize="small" [(ngModel)]="keyword"
                                        name="keyword" class="flex-grow-1" (keyup.enter)="getProjectItemPerson()" />
                                    <button nz-button nzType="primary" style="width: 40px;" nzSize="small"
                                        (click)="getProjectItemPerson()">
                                        <nz-icon nzType="search" />
                                    </button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </nz-col>
                </nz-row>
            </form>
        </div>

        <!-- Content với bảng -->
        <div class="card-body p-0 position-relative" [class.with-search-bar]="shouldShowSearchBar"
            [class.without-search-bar]="!shouldShowSearchBar">
            <div *ngIf="isLoadTable">
                <nz-spin
                    [nzSpinning]="isLoadTable"
                    nzSimple
                    [ngStyle]="{
                        position: 'absolute',
                        top: '0',
                        left: '0',
                        width: '100%',
                        height: '100%',
                        background: 'rgba(255,255,255,0.4)',
                        zIndex: '999',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center'
                    }"
                ></nz-spin>
            </div>
            <div class="border" #tb_projectItemPerson></div>
        </div>
    </div>
</ng-container>
  
  <!-- Template cho modal nhập lý do hủy -->
  <ng-template #cancelReasonTemplate>
    <div>
      <p>Vui lòng nhập lý do hủy:</p>
      <textarea 
        [(ngModel)]="cancelReason" 
        class="form-control" 
        rows="3" 
        placeholder="Nhập lý do hủy..."
        style="width: 100%;"
      ></textarea>
    </div>
  </ng-template>
