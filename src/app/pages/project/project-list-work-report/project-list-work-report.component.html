<div style="display: flex; flex-direction: column; height: 100vh;">
  <!-- Modal Header -->
  <div class="bg-primary align-items-center ps-2 pe-2" style="flex-shrink: 0; display: flex; justify-content: space-between; padding: 0.5rem;">
    <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
      Danh sách báo cáo công việc {{projectCode}}
    </h6>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
  </div>
  
  <!-- Modal Body với Splitter -->
  <div class="p-0" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
    <nz-splitter style="height: 100%; flex: 1; min-height: 0;">
      <!-- Panel tìm kiếm bên trái -->
      <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
        <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
          <div class="card-header bg-white p-1" style="flex-shrink: 0;">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="m-0 ms-2">Tìm kiếm</h6>
              <button
                class="border-0 me-2"
                nz-button
                nzSize="small"
                nzType="default"
                nzDanger
                (click)="toggleSearchPanel()"
              >
                <nz-icon nzType="close" nzTheme="outline" />
              </button>
            </div>
          </div>
          <div class="card-body" style="flex: 1; overflow-y: auto; overflow-x: hidden;">
            <form nz-form nzLayout="vertical">
              <nz-form-item>
                <nz-form-label class="fs-12 d-flex align-items-center p-0">
                  Dự án
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    name="projectId"
                    class="w-100 fs-12"
                    nzShowSearch
                    nzPlaceHolder="Chọn dự án"
                    [(ngModel)]="projectId"
                    nzAllowClear
                    nzSize="small"
                    (ngModelChange)="onProjectChange()"
                  >
                    @for (item of projects; track $index) {
                      <nz-option
                        [nzLabel]="item.ProjectCode + ' - ' + item.ProjectName"
                        [nzValue]="item.ID"
                      ></nz-option>
                    }
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label class="fs-12 d-flex align-items-center p-0">
                  Từ khóa
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input
                    name="keyword"
                    nz-input
                    nzSize="small"
                    class="fs-12"
                    placeholder="Nhập từ khóa"
                    [(ngModel)]="keyword"
                    (keyup.enter)="onSearch()"
                  />
                </nz-form-control>
              </nz-form-item>
            </form>
          </div>
          <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end" style="flex-shrink: 0;">
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="setDefaultSearch()"
            >
              Đặt lại
            </button>
            <button 
              nz-button 
              nzType="primary" 
              nzSize="small" 
              (click)="onSearch()"
            >
              Tìm kiếm
            </button>
          </div>
        </div>
      </nz-splitter-panel>

      <!-- Panel hiển thị bảng bên phải -->
      <nz-splitter-panel nzDefaultSize="100%">
        <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
          <div class="card-header bg-white p-1" style="flex-shrink: 0;">
            <div class="d-flex gap-1">
              <button
                nz-button
                nzType="default"
                nzSize="small"
                (click)="toggleSearchPanel()"
              >
                <nz-icon nzType="search" />
              </button>
              <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" class="me-1" />Xuất excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="changeProject()">
              <img src="assets/icon/compare_project_16.png" alt="Chuyển dự án" class="me-1" />Chuyển dự án
          </button>
            </div>
          </div>
          <div class="card-body p-0" style="flex: 1; overflow: auto; display: flex; flex-direction: column; min-height: 0;">
            <div #tb_projectlistworkreport style="flex: 1; width: 100%; height: 100%; min-width: 0;"></div>
          </div>
        </div>
      </nz-splitter-panel>
    </nz-splitter>
  </div>

  <!-- Modal Footer -->
</div>
