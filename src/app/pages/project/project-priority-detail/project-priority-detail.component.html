<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-2">
    <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
      Ưu tiên dự án
    </h6>
  </div>

  <div
    class="modal-body pt-0 pb-0 p-2 w-100"
    style="min-height: 70vh"
  >
    <div class="border border-primary">
      <div class="" id="tb_projectPriority"></div>
    </div>
  </div>

  <div
    class="modal-footer bg-whitesmoke br p-1 d-flex align-items-center justify-content-between"
  >
    <div class="form-group d-flex align-items-center mb-0 me-3">
      <label for="" class="me-2 mb-0 fs-12">Tổng điểm ưu tiên</label>
      <input
        class="form-control form-control-sm fs-12"
        type="text"
        name=""
        id=""
        disabled
        style="width: 150px"
        [(ngModel)]="priority"
      />
    </div>

    <div class="d-flex align-items-center flex-wrap gap-1">
      <button
        nz-button
        nzType="default"
        nzDanger
        (click)="activeModal.dismiss()"
      >
        Đóng
      </button>
      <button
        nz-button
        nzType="default"
        title="Thêm mới"
        (click)="openProjectPriorityDetailModal(0)"
      >
        Thêm
      </button>
      <button
        nz-button
        nzType="default"
        title="Sửa"
        (click)="openProjectPriorityDetailModal(1)"
      >
        Sửa
      </button>
      <button
        (click)="deletedProjectPriority()"
        nz-button
        nzType="default"
        title="Xóa"
      >
        Xóa
      </button>
      <button nz-button nzType="primary" (click)="savePriority()">
        Lưu
      </button>
    </div>
  </div>
</div>
