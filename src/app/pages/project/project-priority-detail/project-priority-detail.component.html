<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-2">
    <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
      Ưu tiên dự án
    </h6>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
  </div>

  <div class="modal-body pt-0 pb-0 p-2 w-100" style="min-height: 70vh">
    <div class="border" style="display: flex; flex-direction: column; height: 100%;">
      <div class="card-header bg-white p-1" style="flex-shrink: 0;">
        <div class="d-flex gap-1">
          <button nz-button nzSize="small" class="fs-12 button button-succes btn-add"
            (click)="openProjectPriorityDetailModal(0)">
            <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " /> Thêm
          </button>
          <button class="fs-12 btn-edit" nz-button nzType="default" nzSize="small" nzD
            (click)="openProjectPriorityDetailModal(1)">
            <img src="assets/icon/action_edit_item_16.png" alt="Sửa">Sửa
          </button>
          <button class="fs-12 btn-delete" nz-button nzType="default" nzSize="small" nzDanger
            (click)="deletedProjectPriority()">
            <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
          </button>
        </div>
      </div>
      <div class="card-body p-0" style="flex: 1; overflow: auto;">
        <div class="" id="tb_projectPriority"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer bg-whitesmoke br p-1 d-flex align-items-center justify-content-between">
    <div class="form-group d-flex align-items-center mb-0 me-3">
      <label for="" class="me-2 mb-0 fs-12">Tổng điểm ưu tiên</label>
      <input class="form-control form-control-sm fs-12" type="text" name="" id="" disabled style="width: 150px"
        [(ngModel)]="priority" />
    </div>

    <div class="d-flex align-items-center flex-wrap gap-1">
      <button nz-button nzType="default" nzDanger (click)="activeModal.dismiss()">
        Đóng
      </button>
      <button nz-button nzType="primary" (click)="savePriority()">
        Lưu
      </button>
    </div>
  </div>
</div>
