<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary align-items-center ps-2">
    <h6 class="text-light text-uppercase m-0" style="padding: 0, 5rem">
      Trạng thái dự án
    </h6>
    <button
      type="button"
      class="btn-close"
      (click)="activeModal.dismiss()"
      aria-label="Close"
    ></button>
  </div>

  <div
    class="modal-body p-0 w-100"
    style="max-height: 80vh !important; overflow-y: auto;"
  >
    <div class="border">
      <div class="" id="tb_projectStatus"></div>
    </div>
  </div>

  <div
    class="modal-footer bg-whitesmoke br p-1 d-flex align-items-center"
  >
    <div class="d-flex align-items-center flex-wrap gap-1">
      <button
        nz-button
        nzType="default"
        nzDanger
        (click)="activeModal.dismiss()"
      >
        Đóng
      </button>
      <button nz-button nzType="primary" (click)="saveData()">
        Lưu
      </button>
    </div>
  </div>
</div>
