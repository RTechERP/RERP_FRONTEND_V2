<ng-container class="w-100">
  <div class="d-flex gap-1 align-items-center">
    <button class="fs-12" nz-button nzType="default" nzSize="small" class="fs-12 btn-add" (click)="updateProject(0)"
      *hasPermission="'N1'">
      <img src="assets/icon/action_add_item_16.png" alt="Thêm mới " /> Thêm
    </button>
    <button class="fs-12" nz-button nzType="default" class="btn-edit" nzSize="small" (click)="updateProject(1)"
      *hasPermission="'N1'">
      <img src="assets/icon/action_edit_item_16.png" alt="Sửa"> Sửa
    </button>
    <button class="fs-12" nz-button nzType="default" class="btn-delete " nzSize="small" (click)="deletedProjects()"
      *hasPermission="'N1'">
      <img src="assets/icon/action_delete_item_16.png" alt="Xóa " />Xóa
    </button>
    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="updateFolder(0)" *hasPermission="'N1'">
      <img src="assets/icon/action_add_folder_16.png" alt="Thêm folder" /> Thêm folder
    </button>
    <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="deletedFolder()" *hasPermission="'N1'">
      <img src="assets/icon/action_delete_folder_16.png" alt="Thêm folder" /> Xóa folder
    </button>
    <!-- <input nz-input nz-size="default" placeholder="Nhập từ khóa tìm kiếm" [(ngModel)]="keyword" (ngModelChange)="onKeywordChange($event)"
        style="width: 200px; margin-left: auto;" /> -->
  </div>
  <nz-splitter style="height: 100% !important;">
    <nz-splitter-panel nzDefaultSize="50%" nzResizable="true">
      <div class="card h-100 border-0 rounded-0 mt-1">
        <div class="card-body p-0 position-relative">
          <div *ngIf="isLoadingProjectType" class="loading-overlay">
            <nz-spin nzSimple></nz-spin>
          </div>
          <div class="border" #tb_projectType>
          </div>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
      <div class="card h-100 border-0 rounded-0 mt-1">
        <div class="card-body p-0 position-relative">
          <div *ngIf="isLoadingFolderTree" class="loading-overlay">
            <nz-spin nzSimple></nz-spin>
          </div>
          <div class="border" #tb_folderTree>
          </div>
        </div>
      </div>
    </nz-splitter-panel>

  </nz-splitter>
</ng-container>
