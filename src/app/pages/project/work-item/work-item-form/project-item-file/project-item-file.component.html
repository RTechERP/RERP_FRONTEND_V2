<div class="modal-dialog-scrollable">
    <div class="modal-header bg-primary text-uppercase py-2">
      <h6 class="modal-title text-white">Tệp đính kèm hạng mục</h6>
      <button
        type="button"
        class="btn-close"
        (click)="closeModal()"
        aria-label="Close"
      ></button>
    </div>
  
    <div class="modal-body" style="max-height: 80vh !important; overflow-y: auto;">
      <form nz-form class="g-3 needs-validation was-validated">
        <!-- Hàng 5: Bảng -->
        <div class="row">
          <div class="col-md-12 pb-3">
            <div #tb_FileProjectItemTable id="tb_FileProjectItemTable" style="height: 100%; min-height: 300px;"></div>
          </div>
        </div>
      </form>
    </div>
  
    <div class="modal-footer">
      <button class="fs-12 btn" nz-button nzDanger (click)="closeModal()">
        Đóng
      </button>
      <button class="fs-12 btn" nz-button nzType="primary" (click)="saveData()">
        Lưu
      </button>
    </div>
  </div>
