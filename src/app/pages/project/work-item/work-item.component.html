<div style="display: flex; flex-direction: column; height: 100vh;">
    <!-- Modal Header -->
    <div class="modal-header bg-primary align-items-center ps-2" style="flex-shrink: 0;">
      <h6 class="text-light text-uppercase m-0" style="padding: 0 0.5rem;">
        Hạng mục công việc dự án {{projectCode}}
      </h6>
      <button type="button" class="btn-close" (click)="onCloseModal()" aria-label="Close"></button>
    </div>
    
    <!-- Modal Body với Splitter -->
    <div class="modal-body p-0" style="flex: 1; overflow: hidden; display: flex; flex-direction: column; min-height: 0;">
      <nz-splitter style="height: 100%; flex: 1; min-height: 0;">
        <!-- Panel hiển thị bảng bên phải -->
        <nz-splitter-panel nzDefaultSize="100%">
          <div class="card h-100 border-0 rounded-0" style="display: flex; flex-direction: column; height: 100%;">
            <div class="card-header bg-white p-1" style="flex-shrink: 0;">
              <div class="d-flex gap-1 align-items-center justify-content-between">
                <div class="d-flex gap-1 align-items-center">
                  <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="addChildRow()">
                    Thêm con
                  </button>
                  <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportExcel()">
                    <img src="assets/icon/action_export_excel_16.png" alt="Xuất Excel" class="me-1" />Xuất excel
                  </button>
                  <label class="fs-12" for="filterStatus">Trạng thái: </label>
                  <div style="min-width: 300px;">
                
                    <nz-select
                      id="filterStatus"
                      name="filterStatus"
                      class="w-100"
                      [nzMaxTagCount]="2"
                      [nzMaxTagPlaceholder]="tagPlaceHolder"
                      nzMode="multiple"
                      nzPlaceHolder="Chọn trạng thái"
                      [(ngModel)]="filterStatus"
                      (ngModelChange)="filterByStatus()"
                      nzSize="small"
                    >
                      <nz-option [nzLabel]="'Chưa làm'" [nzValue]="0"></nz-option>
                      <nz-option [nzLabel]="'Đang làm'" [nzValue]="1"></nz-option>
                      <nz-option [nzLabel]="'Hoàn thành'" [nzValue]="2"></nz-option>
                    </nz-select>
                    <ng-template #tagPlaceHolder let-selectedList>...</ng-template>
                  </div>
                  <!-- <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openFilterStatusModal()">
                    <nz-icon nzType="filter" nzTheme="outline" class="me-1" />Lọc trạng thái
                  </button> -->
                </div>
                <div class="d-flex align-items-center gap-1">
                  <button class="fs-12 border" nz-button nzType="text" nzSize="small"
                      style="background-color: lightyellow">
                      Sắp hết hạn
                  </button>
                  <button class="fs-12 text-white" nz-button nzType="text" nzSize="small"
                      style="background-color: orange">
                      Chậm
                  </button>
                  <button class="fs-12 text-white" nz-button nzType="text" nzSize="small"
                      style="background-color: red">
                      Failed
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
              <div #tb_workItem style="flex: 1; width: 100%; height: 100%;"></div>
            </div>
          </div>
        </nz-splitter-panel>
      </nz-splitter>
    </div>
  
    <!-- Modal Footer -->
    <div class="modal-footer bg-whitesmoke br p-1" style="flex-shrink: 0;">
      <button nz-button nzType="default" nzDanger (click)="onCloseModal()">
        Đóng
      </button>
      <button class="fs-12 btn" nz-button nzType="primary" (click)="saveData()">
        Lưu
      </button>
    </div>
  </div>
