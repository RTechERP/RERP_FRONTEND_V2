<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button
              class="border-0 me-2"
              nz-button
              nzSize="small"
              nzType="default"
              nzDanger
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="close" nzTheme="outline" />
            </button>
          </div>
        </div>
        <div class="card-body">
          <form nz-form nzLayout="vertical">
   
            <nz-form-item>
              <nz-form-label class="fs-12" [nzSpan]="24">Nhân viên</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="selectedEmployeeFilter"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Chọn nhân viên"
                  [(ngModel)]="selectedEmployeeFilter"
                  (ngModelChange)="onEmployeeFilterChange()"
                >
                  @for (parent of employees; track $index) {
                  <nz-option-group [nzLabel]="parent.label">
                    @for (child of parent.options; track $index) {
                    <nz-option
                      nzCustomContent="true"
                      [nzLabel]="child.item.FullName"
                      [nzValue]="child.item.ID"
                      >{{
                        child.item.Code + " - " + child.item.FullName
                      }}</nz-option
                    >
                    }
                  </nz-option-group>
                  }
                </nz-select>
              </nz-form-control>
            </nz-form-item>

          
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Công ty</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  name="selectedCompanyFilter"
                  class="w-100"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Chọn công ty"
                  [(ngModel)]="selectedCompanyFilter"
                  (ngModelChange)="onCompanyFilterChange()"
                >
                  <nz-option 
                    *ngFor="let company of companyList" 
                    [nzValue]="company.ID"
                    [nzLabel]="company.Name"
                    nzCustomContent="true">
                    {{ company.Name }}
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

         
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  name="searchValue"
                  nz-input
                  placeholder="Nhập từ khóa..."
                  [(ngModel)]="searchValue"
                  (keyup.enter)="onSearch()"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end">
          <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">
            Đặt lại
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="small"
            (click)="onSearch()"
          >
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-splitter-panel>

    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1">
     
            <button
              nz-button
              nzType="default"
              nzSize="small"
              (click)="toggleSearchPanel()"
            >
              <nz-icon nzType="search" />
            </button>

            <button
              nz-button
              nzType="default"
              nzSize="small"
              class="btn-add"
              (click)="addEmployeePurchase()"
              *hasPermission="'N33,N1'"
            >
              <img src="assets/icon/action_add_item_16.png" alt="Thêm mới" />Thêm
            </button>
            <button
              nz-button
              nzType="default"
              nzSize="small"
              class="btn-edit"
              (click)="editEmployeePurchase()"
              *hasPermission="'N33,N1'"
            >
              <img src="assets/icon/action_edit_item_16.png" alt="Sửa" />Sửa
            </button>
            <button
              nz-button
              nzType="default"
              nzSize="small"
              class="btn-delete"
              (click)="deleteEmployeePurchase()"
              *hasPermission="'N33,N1'"
            >
              <img src="assets/icon/action_delete_item_16.png" alt="Xóa" />Xóa
            </button>
            <button
              nz-button
              nzType="default"
              nzSize="small"
              class="btn-refresh"
              (click)="refreshData()"
              *hasPermission="'N33,N1'"
            >
              <img src="assets/icon/btn_refresh.png" alt="Refresh" />Làm mới
            </button>
          </div>
        </div>


        <div
          class="card-body p-0 d-flex align-items-center justify-content-center"
          style="position: relative"
        >

          <div
            *ngIf="isLoadTable"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(255, 255, 255, 0.4);
              z-index: 999;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <nz-spin [nzSpinning]="isLoadTable" nzSimple></nz-spin>
          </div>
    
          <div class="w-100 h-100" #tb_employeePurchase></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
