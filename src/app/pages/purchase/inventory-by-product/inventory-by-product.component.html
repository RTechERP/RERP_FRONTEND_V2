<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0">
    <div class="card-header bg-white p-1">
      <div class="d-flex gap-1 align-items-center justify-content-between">
        <p-menubar [model]="inventoryProductMenu" class="p-0 border-0">
        </p-menubar>
        <div class="d-flex gap-1 align-items-center">
          <input
            name="keyword"
            nz-input
            nzSize="small"
            placeholder="Nhập từ khóa ..."
            [(ngModel)]="keyword"
            (keyup.enter)="searchData()"
            style="width: 300px"
          />
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="searchData()"
          >
            <nz-icon nzType="search" />
          </button>
        </div>
      </div>
    </div>

    <div
      class="card-body p-0 d-flex justify-content-center inventory-by-product-card-body"
      style="position: relative"
    >
      <div
        *ngIf="loading"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.4);
          z-index: 999;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <nz-spin [nzSpinning]="loading" nzSimple></nz-spin>
      </div>

      <div class="grid-inventory-by-product-container">
        <angular-slickgrid
          [gridId]="inventoryByProductTable"
          [columns]="columnDefinitions"
          [options]="gridOptions"
          [dataset]="dataSet"
          (onAngularGridCreated)="angularGridReady($event.detail)"
        >
        </angular-slickgrid>
      </div>
    </div>
  </div>
</ng-container>
