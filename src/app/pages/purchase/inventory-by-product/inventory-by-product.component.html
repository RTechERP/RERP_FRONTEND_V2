<ng-container class="w-100">
  <nz-splitter>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
          <div class="d-flex gap-1 align-items-center justify-content-between">
            <button nz-button nzType="default" nzSize="small" (click)="exportToExcel()" [nzLoading]="exportingExcel" [disabled]="exportingExcel">
              <img *ngIf="!exportingExcel" src="assets/icon/action_export_excel_16.png" alt="Xuất excel" style="width: 16px; height: 16px;" />
              {{ exportingExcel ? 'Đang xuất...' : 'Xuất Excel' }}
            </button>
            <div class="d-flex gap-1 align-items-center">
              <input
                name="keyword"
                nz-input
                nzSize="small"
                placeholder="Nhập từ khóa ..."
                [(ngModel)]="keyword"
                (keyup.enter)="searchData()"
                style="width: 300px;"
              />
              <button nz-button nzType="default" nzSize="small" (click)="searchData()">
                <nz-icon nzType="search" />
              </button>
              <!-- <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">
                Đặt lại
              </button> -->
            </div>
          </div>
        </div>

        <div class="card-body p-0 d-flex align-items-center justify-content-center" style="position: relative">
          <div *ngIf="loading" style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(255, 255, 255, 0.4);
              z-index: 999;
              display: flex;
              align-items: center;
              justify-content: center;
            ">
            <nz-spin [nzSpinning]="loading" nzSimple></nz-spin>
          </div>

          <div class="w-100 " id="inventoryByProductTable"></div>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
