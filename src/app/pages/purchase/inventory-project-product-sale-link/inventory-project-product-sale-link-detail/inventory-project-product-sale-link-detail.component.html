<div style="display: flex; flex-direction: column; height: 65vh">
  <!-- Modal Header -->
  <div
    class="bg-primary align-items-center ps-2 pe-2"
    style="
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
    "
  >
    <h6 class="text-light text-uppercase m-0">Thêm/Sửa vật tư</h6>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.close()"
    ></button>
  </div>

  <!-- Modal Body với Splitter -->
  <div
    class="p-0"
    style="flex: 1; overflow: hidden; display: flex; flex-direction: column"
  >
    <div
      class="card h-100 border-0 rounded-0"
      style="display: flex; flex-direction: column; height: 100%"
    >
      <div
        class="card-body p-0"
        style="
          flex: 1;
          overflow: auto;
          display: flex;
          flex-direction: column;
          min-height: 0;
        "
      >
        <nz-form-item class="m-2">
          <nz-form-label class="fs-12"> Nhân viên </nz-form-label>
          <nz-form-control>
            <nz-select
              [ngModel]="employeeId"
              class="w-100"
              nzShowSearch
              nzPlaceHolder="--Chọn nhân viên--"
              nzDisabled="true"
            >
              <ng-container *ngFor="let group of employeeList">
                <nz-option-group [nzLabel]="group.label">
                  <nz-option
                    *ngFor="let option of group.options"
                    [nzLabel]="
                      option.item.Code + ' - ' + option.item.FullName
                    "
                    [nzValue]="option.item.EmployeeID"
                  ></nz-option>
                </nz-option-group>
              </ng-container>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <div class="grid-inventory-detail mx-2">
          <angular-slickgrid
            gridId="gridInventoryDetail"
            [columns]="columnDefinitionsMaster"
            [options]="gridOptionsMaster"
            [dataset]="inventoryData"
            (onAngularGridCreated)="angularGridMasterReady($event.detail)"
          >
          </angular-slickgrid>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer py-1 px-1">
    <button nz-button nzType="default" nzDanger (click)="activeModal.close()">
      Đóng
    </button>
    <button nz-button nzType="primary" (click)="onSave()">
      <i class="fas fa-save me-1"></i> Lưu
    </button>
  </div>
</div>
