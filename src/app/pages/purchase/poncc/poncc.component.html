<ng-container class="w-100">
  <nz-splitter nzDirection="vertical">
    <nz-splitter-panel [nzSize]="'100%'">
      <nz-splitter>
        <!-- Master (left) -->
        <nz-splitter-panel [nzSize]="'55%'">
          <div class="card h-100 border-0 rounded-0">
            <div class="card-header bg-white p-1 d-flex align-items-center justify-content-between">
              <div class="d-flex flex-wrap gap-1 align-items-center">
                <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="dateStart" name="dateStart"></nz-date-picker>
                <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="dateEnd" name="dateEnd"></nz-date-picker>
                <nz-select nzShowSearch nzAllowClear class="w-25" [(ngModel)]="supplierId" name="supplier" nzPlaceHolder="Nhà cung cấp">
                  <nz-option *ngFor="let s of suppliers" [nzValue]="s.ID" [nzLabel]="s.NameNCC"></nz-option>
                </nz-select>
                <nz-select nzShowSearch nzAllowClear class="w-25" [(ngModel)]="employeeId" name="employee" nzPlaceHolder="Nhân viên mua">
                  <nz-option *ngFor="let e of employees" [nzValue]="e.ID" [nzLabel]="e.FullName"></nz-option>
                </nz-select>
                <nz-select [(ngModel)]="status" name="status" nzPlaceHolder="Trạng thái">
                  <nz-option [nzValue]="-1" nzLabel="--Tất cả--"></nz-option>
                  <nz-option [nzValue]="0" nzLabel="Đang tiến hành"></nz-option>
                  <nz-option [nzValue]="1" nzLabel="Hoàn thành"></nz-option>
                  <nz-option [nzValue]="2" nzLabel="Đã thanh toán"></nz-option>
                  <nz-option [nzValue]="3" nzLabel="Huỷ"></nz-option>
                </nz-select>
                <input nz-input class="w-25" [(ngModel)]="keyword" name="keyword" placeholder="Từ khoá" (keyup.enter)="onSearch()" />
                <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm</button>
              </div>
              <div class="d-flex gap-1">
                <button nz-button nzType="primary" nzSize="small" (click)="onAdd()">
                  <i nz-icon nzType="plus" nzTheme="outline"></i> Thêm mới
                </button>
                <button nz-button nzType="default" nzSize="small" (click)="onEdit()">
                  <i nz-icon nzType="edit" nzTheme="outline"></i> Sửa
                </button>
                <button nz-button nzType="default" nzSize="small" nzDanger (click)="onDelete()">
                  <i nz-icon nzType="delete" nzTheme="outline"></i> Xóa
                </button>
                <button nz-button nzType="default" nzSize="small" (click)="onApprove(true)">Duyệt</button>
                <button nz-button nzType="default" nzSize="small" (click)="onApprove(false)">Huỷ duyệt</button>
                <button nz-button nzType="default" nzSize="small" (click)="onRequestImport(1)">Y/C nhập kho HN</button>
                <button nz-button nzType="default" nzSize="small" (click)="onRequestImport(2)">Y/C nhập kho HCM</button>
              </div>
            </div>
            <div class="card-body p-0">
              <div #masterContainer class="table-container"></div>
            </div>
          </div>
        </nz-splitter-panel>

        <!-- Detail (right) -->
        <nz-splitter-panel [nzSize]="'45%'">
          <div class="card h-100 border-0 rounded-0">
            <div class="card-header bg-white p-1 d-flex align-items-center justify-content-between">
              <h6 class="m-0 ms-2">Chi tiết PO NCC</h6>
            </div>
            <div class="card-body p-0">
              <div #detailContainer class="table-container"></div>
            </div>
          </div>
        </nz-splitter-panel>
      </nz-splitter>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
