<ng-container class="w-100">
  <div class="card h-100 border-0 rounded-0" style="background: transparent">
    <div class="card-header bg-white p-0 position-relative">
      <p-menubar
        [model]="projectPartlistPriceRequestOldMenu"
        class="p-0 border-0 p-1"
      >
      </p-menubar>
    </div>

    <!-- Backdrop overlay cho mobile -->
    <div
      class="filter-backdrop"
      *ngIf="shouldShowSearchBar"
      (click)="ToggleSearchPanelNew()"
      [class.mobile-only]="true"
    ></div>

    <!-- Filter bar - hiển thị dạng hàng ngang trên desktop, modal trên mobile  -->
    <div
      class="filter-bar bg-light border-bottom p-2"
      *ngIf="shouldShowSearchBar"
      [class.mobile-modal]="true"
    >
      <form
        nz-form
        nzLayout="inline"
        class="d-flex flex-wrap gap-2 align-items-center"
      >
        <!-- Các filter mặc định hiển thị -->
        <nz-form-item class="mb-0">
          <nz-form-label class="fs-12" style="font-size: 12px"
            >Từ ngày</nz-form-label
          >
          <nz-form-control>
            <nz-date-picker
              [(ngModel)]="dateStart"
              name="dateStart"
              nzFormat="dd/MM/yyyy"
              style="width: 150px; font-size: 12px"
              nzSize="small"
              nzAllowClear="false"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
          <nz-form-label class="fs-12" style="font-size: 12px"
            >Đến ngày</nz-form-label
          >
          <nz-form-control>
            <nz-date-picker
              [(ngModel)]="dateEnd"
              name="dateEnd"
              nzFormat="dd/MM/yyyy"
              style="width: 150px; font-size: 12px"
              nzSize="small"
              nzAllowClear="false"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label class="fs-12">Trạng thái</nz-form-label>
          <nz-form-control>
            <nz-select
              name="statusRequest"
              [(ngModel)]="statusRequest"
              nzShowSearch
              nzPlaceHolder="--Chọn trạng thái--"
              nzSize="small"
              style="width: 200px"
            >
              <ng-container *ngFor="let option of statusRequestData">
                <nz-option
                  [nzLabel]="option.name"
                  [nzValue]="option.id"
                ></nz-option>
              </ng-container>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="mb-0">
          <nz-form-label class="fs-12" style="font-size: 12px"
            >Từ khóa</nz-form-label
          >
          <nz-form-control>
            <input
              nz-input
              placeholder="Nhập từ khóa"
              nzSize="small"
              [(ngModel)]="keyword"
              name="keyword"
              style="width: 150px; font-size: 12px"
            />
          </nz-form-control>
        </nz-form-item>

        <!-- Nút tìm kiếm với dropdown cho filter bổ sung -->
        <nz-form-item class="mb-0">
          <nz-form-control>
            <div class="btn-group">
              <button
                nz-button
                nzType="primary"
                nzSize="small"
                (click)="onSearch()"
              >
                Tìm kiếm
              </button>
              <button
                nz-button
                nzType="primary"
                nzSize="small"
                nz-dropdown
                [nzDropdownMenu]="searchMenu"
                nzTrigger="click"
                nzPlacement="bottomRight"
                style="padding-left: 8px; padding-right: 8px"
              >
                <i nz-icon nzType="down"></i>
              </button>
              <nz-dropdown-menu #searchMenu="nzDropdownMenu">
                <div
                  class="p-3 advanced-filters-container"
                  style="
                    min-width: 300px;
                    background-color: #ffffff;
                    border: 1px solid #d9d9d9;
                    border-radius: 4px;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                  "
                >
                  <ng-container
                    *ngTemplateOutlet="advancedFiltersTemplate"
                  ></ng-container>
                </div>
              </nz-dropdown-menu>
            </div>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>

    <!-- Content với tabs động -->
    <div
      class="card-body p-0"
      [class.with-search-bar]="shouldShowSearchBar"
      [class.without-search-bar]="!shouldShowSearchBar"
    >
      <div *ngIf="isLoading">
        <nz-spin
          [nzSpinning]="isLoading"
          nzSimple
          [style]="{
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            background: 'rgba(255,255,255,0.4)',
            zIndex: '999',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }"
        ></nz-spin>
      </div>
      <div class="project-partlist-price-request-old">
        <angular-slickgrid
          gridId="gridProjectPartlistPriceRequestOld"
          [columns]="columnDefinitionsMaster"
          [options]="gridOptionsMaster"
          [dataset]="dataMaster"
          (onAngularGridCreated)="gridReady($event.detail)"
          (onClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
        >
        </angular-slickgrid>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #advancedFiltersTemplate>
  <div style="background-color: #ffffff; padding: 0">
    <form nz-form nzLayout="vertical" class="mt-1">
      <nz-form-item class="mb-1">
        <nz-form-label class="fs-12">Tình trạng</nz-form-label>
        <nz-form-control>
          <nz-select
            name="statusDeleted"
            [(ngModel)]="statusDeleted"
            nzShowSearch
            nzPlaceHolder="--Chọn tình trạng--"
            nzSize="small"
            style="width: 100%"
          >
            <ng-container *ngFor="let option of statusDeletedData">
              <nz-option
                [nzLabel]="option.name"
                [nzValue]="option.id"
              ></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mb-1">
        <nz-form-label class="fs-12">Dự án</nz-form-label>
        <nz-form-control>
          <nz-select
            style="width: 100%"
            [(ngModel)]="projectId"
            name="projectId"
            nzShowSearch
            nzAllowClear
            nzSize="small"
            nzPlaceHolder="Chọn dự án"
          >
            <nz-option
              *ngFor="let item of projects"
              [nzLabel]="item.ProjectCode + '-' + item.ProjectName"
              [nzValue]="item.ID"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</ng-template>
