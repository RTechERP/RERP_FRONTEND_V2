<div class="modal-dialog-scrollable">
  <div class="modal-header bg-primary text-uppercase py-2">
    <h6 class="modal-title text-white" id="addRulePayModalLabel">THÔNG TIN ĐIỀU KHOẢN THANH TOÁN</h6>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form nz-form [formGroup]="validateForm" class="g-3 needs-validation">
      <div class="row">
        <div class="col-md-6 pb-3">
          <nz-form-label class="fs-12">Mã<sup style="color: red;"> *</sup></nz-form-label>
          <nz-form-control [nzValidateStatus]="validateForm.controls['Code']" nzErrorTip="Vui lòng nhập mã">
            <input nz-input formControlName="Code" placeholder="Nhập mã điều khoản" />
          </nz-form-control>
        </div>
        <div class="col-md-6 pb-3">
          <nz-form-label class="fs-12">Chú giải<sup style="color: red;"> *</sup></nz-form-label>
          <nz-form-control [nzValidateStatus]="validateForm.controls['Note']" nzErrorTip="Vui lòng nhập ghi chú">
            <textarea 
              nz-input 
              formControlName="Note" 
              placeholder="Nhập ghi chú"
              [nzAutosize]="{ minRows: 1, maxRows: 3 }"
            ></textarea>
          </nz-form-control>
        </div>
      </div>
    </form>
    <!-- Footer -->
  </div>
  <div class="modal-footer">
    <button class="fs-12 btn" nz-button nzDanger (click)="closeModal()">Đóng</button>
    <button class="fs-12 btn" *hasPermission="'N22,N33,N35,N1'" nz-button nzType="primary" (click)="isCheckmode ? update() : add()">Lưu</button>
  </div>
</div>
