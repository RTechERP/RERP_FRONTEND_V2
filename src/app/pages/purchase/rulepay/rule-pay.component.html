<div class="rule-pay-container">
  <!-- Header Section -->
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="button-section">
      <button  class="btn-add me-2" *hasPermission="''" nz-button nzSize="small" nzType="default" (click)="openModalForNew()">
        <img src="assets/icon/action_add_item_16.png" />
        Thêm
      </button>
      <button class="btn-edit me-2" *hasPermission="''" nz-button nzSize="small" nzType="default" (click)="editItem()">
        <img src="assets/icon/action_edit_item_16.png" />
        Sửa 
      </button>
      <button class="btn-delete me-2" *hasPermission="''" nz-button nzSize="small" nzType="default" (click)="delete()">
        <img src="assets/icon/action_delete_item_16.png" />
        Xóa 
      </button>
            <button class="btn-export me-2" *hasPermission="''" nz-button nzSize="small" nzType="default" (click)="exportExcel()">  
        <img src="assets/icon/action_export_excel_16.png" />
        Xuất excel
      </button>
      
     
    </div>
    
    <div class="search-section float-end fs-12 mb-2">
      <nz-input-group style="width: 15vw;">
        <input 
          type="text" 
          nz-input 
          placeholder="Tìm kiếm" 
          [(ngModel)]="searchText"
          (keyup.enter)="search()"
        />
      </nz-input-group>
 
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <div id="rule-pay-table"></div>
  </div>
</div>
