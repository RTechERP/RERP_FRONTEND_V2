<ng-container class="w-100">
    <div class="card h-100 border-0 rounded-0">
        <div class="card-header bg-white p-1">
            <div class="d-flex gap-1 align-items-center w-100">

                <!-- Nhóm nút bên trái -->
                <button nz-button nzType="default" nzSize="small" (click)="onAddSupplierSale()" *hasPermission="'N27,N33,N52,N53,N35,N1'" >
                    <img class="btn-action-icon" src="assets/icon/action_add_24.svg" />Thêm
                </button>

                <button nz-button nzType="default" nzSize="small" (click)="onEditSupplierSale()" *hasPermission="'N27,N33,N35,N1'">
                    <img class="btn-action-icon" src="assets/icon/action_edit_24.svg" />Sửa
                </button>

                <button nz-button nzType="default" nzSize="small" (click)="onDeleteSupplierSale()" *hasPermission="'N27,N33,N35,N1'">
                    <img class="btn-action-icon" src="assets/icon/action_delete_24.svg" />Xóa
                </button>

                <button nz-button nzType="default" nzSize="small" (click)="onImportExcel()" *hasPermission="'N27,N33,N35,N1'">
                    <img class="btn-action-icon" src="assets/icon/action_import_excel_24.svg" />Nhập excel
                </button>

                <button nz-button nzType="default" nzSize="small" *hasPermission="'N27,N33,N35,N1'"
                    (click)="exportExcel()">
                    <img class="btn-action-icon" src="assets/icon/action_export_excel_24.svg" />Xuất excel
                </button>

                <!-- Input nằm cuối, đẩy qua phải -->
                <input nz-input placeholder="Tìm kiếm..." class="ms-auto" style="width: 20vw;" nzSize="small"
                    name="keyword" [(ngModel)]="keyword" (keyup.enter)="onSearch()" />
                <button nz-button nzType="primary" nzSize="small" (click)="onSearch()">Tìm kiếm
                </button>
                <button nz-button nzType="default" nzSize="small" (click)="resetSearch()">
                    <img class="btn-action-icon" src="assets/icon/action_reset_24.svg" />
                </button>
            </div>
        </div>

        <div class="card-body p-0">
            <nz-splitter>
                <nz-splitter-panel nzSize="" [nzCollapsible]="true" nzResizable="true">
                    <div #tb_supplier></div>
                </nz-splitter-panel>
                <nz-splitter-panel [nzSize]="sizeTbDetail" [nzCollapsible]="true" nzResizable="true">
                    <div #tb_supplierSaleContact></div>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </div>
</ng-container>
