<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="unitModalLabel">
    Nhóm TB
  </h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form class="row g-3">
    <div class="col-md-12">
      <label for="unitNameInput" class="form-label">Số TB</label>
      <nz-input-group >
        <input id="unitNameInput" nz-input name="NumberOrder" [(ngModel)]="this.dataInput.NumberOrder" 
          placeholder="Nhập STT" />
      
      </nz-input-group>
    </div>
       <div class="col-md-12">
      <label for="unitNameInput" class="form-label">Mã TB </label>
      <nz-input-group >
        <input id="unitNameInput" nz-input name="ProductGroupNo" [(ngModel)]="this.dataInput.ProductGroupNo"
          placeholder="Nhập mã TB" />
      
      </nz-input-group>
    </div>
       <div class="col-md-12">
      <label for="unitNameInput" class="form-label">Tên TB</label>
      <nz-input-group >
        <input id="unitNameInput" nz-input name="ProductGroupName" [(ngModel)]="this.dataInput.ProductGroupName"
          placeholder="Nhập tên TB" />
      </nz-input-group>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveProduct()">Lưu dữ liệu
  </button>
</div>
