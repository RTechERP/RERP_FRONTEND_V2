<ng-container class="w-100">
  <nz-splitter style="height: 90vh; ">
    <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
      <div class="card h-100 border-0 rounded-0">
        <!-- Header -->
        <div class="card-header bg-white p-1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 ms-2">Tìm kiếm</h6>
            <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger
              (click)="toggleSearchPanel()">
              <nz-icon nzType="close" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body">
          <form nz-form nzLayout="vertical">
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhóm sản phẩm</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select class="w-100 fs-12" nzSize="small" nzShowSearch nzAllowClear
                  nzPlaceHolder="Chọn nhóm sản phẩm..." [(ngModel)]="productGroupID"
                  (ngModelChange)="onGroupChange($event)" name="productGroupID">
                  <nz-option *ngFor="let emp of productGroupData" [nzLabel]="emp.ID + ' - ' + emp.ProductGroupName"
                    [nzValue]="emp.ID"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <!-- Bộ lọc chế độ tìm kiếm -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Tìm kiếm theo</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-radio-group [(ngModel)]="searchMode" (ngModelChange)="onSearchModeChange($event)" name="searchMode">
                  <label nz-radio [nzValue]="'group'">Theo nhóm</label>
                  <label nz-radio [nzValue]="'all'">Tất cả</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
            <!-- Từ khóa -->
            <nz-form-item class="mt-2">
              <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input placeholder="Nhập từ khóa" [(ngModel)]="keyWord"
                  (ngModelChange)="onKeywordChange($event)" nzSize="small" name="filterText" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <!-- Footer -->
        <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
          <button nz-button nzType="default" nzSize="small">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
          

            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddProduct()">
              <nz-icon nzType="plus" /> Tạo nhóm TB
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEditGroup()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa nhóm TB
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteProductGroup()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa nhóm TB
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small"(click)="onAddProducRTC()" >
             <nz-icon nzType="plus" />Tạo thiết bị
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small"(click)="onEditProduct()">
             <nz-icon nzType="edit" nzTheme="fill" />Sửa thiết bị
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteProduct()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa thiết bị
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
             <nz-icon nzType="qrcode" nzTheme="outline" />Thêm QRCode
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="openModalImportExcel()">
            <nz-icon nzType="file-excel" nzTheme="outline" />Nhập Excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcelProduct()">
             <nz-icon nzType="file-excel" nzTheme="outline" />Xuất Excel
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
             <nz-icon nzType="appstore-add" nzTheme="outline" />  Yêu cầu mua hàng
            </button>



          </div>
        </div>

        <nz-splitter style="height: 88vh;">
          <nz-splitter-panel [nzCollapsible]="true" nzResizable="true">
            <div id="dataTableProduct" style="height: 100%;"></div>
          </nz-splitter-panel>
        </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
