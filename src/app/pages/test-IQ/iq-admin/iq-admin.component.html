<ng-container class="w-100">
  <nz-splitter>
    <!-- Search panel -->
    <nz-splitter-panel [nzSize]="sizeSearch" nzResizable="false">
      <div class="card h-100 border-0 rounded-0 shadow-sm">
        <div class="card-header bg-light p-2 d-flex justify-content-between align-items-center">
          <h6 class="m-0">Tìm kiếm</h6>
          <button
            nz-button
            nzSize="small"
            nzType="text"
            (click)="toggleSearchPanel()"
          >
            <span nz-icon nzType="close"></span>
          </button>
        </div>
        <div class="card-body p-2">
          <form nz-form nzLayout="vertical">
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Từ ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  class="w-100"
                  name="dateStart"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateStart"
                  nzAllowClear="false"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24">Đến ngày</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-date-picker
                  class="w-100"
                  name="dateEnd"
                  nzFormat="dd/MM/yyyy"
                  [(ngModel)]="dateEnd"
                  nzAllowClear="false"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="mt-2">
              <nz-form-label [nzSpan]="24">Từ khóa</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  placeholder="Nhập từ khóa"
                  name="keyword"
                  [(ngModel)]="keyword"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <div class="card-footer bg-light p-2 text-end">
          <button nz-button nzType="default" nzSize="small" (click)="setDefautSearch()">Đặt lại</button>
          <button nz-button nzType="primary" nzSize="small" (click)="searchProjects()">Tìm kiếm</button>
        </div>
      </div>
    </nz-splitter-panel>
    <nz-splitter-panel nzDefaultSize="100%">
      <div class="card h-100 border-0 rounded-0 shadow-sm">
        <div class="card-header bg-light p-2 d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <span nz-icon nzType="search"></span>
            </button>
            <button
              class="fs-12"
              nz-button
              nzType="default"
              nzSize="small"
              (click)="onDelete()"
            >
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button> 
            <button
                class="fs-12"
                nz-button
                nzType="default"
                nzSize="small"
                (click)="onShow()"
            >
                <nz-icon nzType="unordered-list" nzTheme="outline"></nz-icon>
                Xem kết quả
            </button> 
          </div>
        </div>

        <div class="card-body p-2">
          <div #tabulatorContainer class="tabulator-container"></div>
          <nz-empty
            *ngIf="filteredSubmissions.length === 0"
            [nzNotFoundContent]="'Chưa có lượt làm bài nào.'">
          </nz-empty>
        </div>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
