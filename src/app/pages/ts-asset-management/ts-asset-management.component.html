<ng-container class="w-100">
  <nz-splitter style="height: 90vh; ">
  <nz-splitter-panel *ngIf="isSearchVisible" [nzSize]="'20%'" [nzResizable]="false">
  <div class="card h-100 border-0 rounded-0">
    <!-- Header -->
    <div class="card-header bg-white p-1">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="m-0 ms-2">Tìm kiếm</h6>
        <button class="border-0 me-2" nz-button nzSize="small" nzType="default" nzDanger (click)="toggleSearchPanel()">
          <nz-icon nzType="close" nzTheme="outline"></nz-icon>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form nz-form nzLayout="vertical">
        <!-- Từ ngày -->
        <nz-form-item class="mt-2">
          <nz-form-label class="fs-12" [nzSpan]="24">Từ ngày</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="dateStart" name="dateStart"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <!-- Đến ngày -->
        <nz-form-item class="mt-2">
          <nz-form-label class="fs-12" [nzSpan]="24">Đến ngày</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <nz-date-picker class="w-100" nzSize="small" [(ngModel)]="dateEnd" name="dateEnd"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <!-- Chọn nhân viên -->
        <nz-form-item class="mt-2">
          <nz-form-label class="fs-12" [nzSpan]="24">Chọn nhân viên</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                        [(ngModel)]="employeeID" name="employeeID">
              <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName" [nzValue]="emp.ID"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <!-- Từ khóa -->
        <nz-form-item class="mt-2">
          <nz-form-label class="fs-12" [nzSpan]="24">Từ khóa</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="Nhập từ khóa" nzSize="small" [(ngModel)]="filterText" name="filterText" />
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>

    <!-- Footer -->
    <div class="card-footer bg-white p-1 d-flex gap-1 justify-content-end flex-wrap">
      <button nz-button nzType="default" nzSize="small" (click)="clearAllFilters()">Đặt lại</button>
      <button nz-button nzType="primary" nzSize="small" (click)="getAssetmanagement()">Tìm kiếm</button>
    </div>
  </div>
</nz-splitter-panel>

    <nz-splitter-panel [nzSize]="isSearchVisible ? '80%' : '100%'">
      <div class="card  border-0 rounded-0">
        <div class="card-header  bg-white p-1">
          <div class="d-flex h-40  gap-1">
            <button nz-button nzType="default" nzSize="small" (click)="toggleSearchPanel()">
              <nz-icon nzType="search" />
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onAddAsset()">
              <nz-icon nzType="plus" /> Thêm
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onEitAsset()">
              <nz-icon nzType="edit" nzTheme="fill" />Sửa
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onDeleteAsset()">
              <nz-icon nzType="delete" nzTheme="fill" />Xóa
            </button> <button class="fs-12" nz-button nzType="default" nzSize="small">
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="onReportLoss()">
              <nz-icon nzType="loading" nzTheme="outline" /> Báo mất
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small"   (click)="onReportBroken()">
              <nz-icon nzType="tool" nzTheme="outline" /> Báo hỏng
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
              <nz-icon nzType="redo" nzTheme="outline" /> Đưa vào sử dụng lại
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
              <nz-icon nzType="shopping-cart" nzTheme="outline" /> Đề nghị thanh lí
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small">
              <nz-icon nzType="shopping-cart" nzTheme="outline" />Thanh lí
            </button>
            <button class="fs-12" nz-button nzType="default" nzSize="small" (click)="exportToExcelAdvanced()">
              <nz-icon nzType="file-excel" nzTheme="outline" /> Xuất Excel
            </button>
          </div>
        </div>
          <nz-splitter style="height: 86vh;">
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" >
              <div id="datatablemanagement" style="height: 100%;"></div>
            </nz-splitter-panel>
            <nz-splitter-panel [nzCollapsible]="true" nzResizable="true" [nzSize]="sizeTbDetail">
              <div id="datatableemployee" style="height: 100%; "></div>
            </nz-splitter-panel>
          </nz-splitter>
      </div>
    </nz-splitter-panel>
  </nz-splitter>
</ng-container>
<div class="modal fade" id="addRecoveryModal" tabindex="-1" #addRecoveryModalRef aria-labelledby="addRecoveryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header py-2 bg-primary text-white text-uppercase">
        <h6 class="modal-title text-white" id="addAllocation">THU HỒi TÀI SẢN CÁ NHÂN</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 needs-validation was-validated fs-7" novalidate>
          <div class="row pt-2">
            <div class="col-md-6 pb-3 ">
              <nz-form-label class="fs-12">Mã cấp phát </nz-form-label>
              <nz-form-control>
                <input nz-input name="TSTHCode" readonly />
              </nz-form-control>
            </div>
            <div class="col-md-6 pb-3">
              <nz-form-label class="fs-12">
                Ngày thu hồi <span class="text-danger">(*)</span>
              </nz-form-label>
              <nz-form-control>
                <nz-date-picker name="AssignedDate" class="w-100" nzFormat="dd/MM/yyyy" required>
                </nz-date-picker>
              </nz-form-control>
              <div class="invalid-feedback">
                Vui lòng chọn ngày!
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-12">
                Thu hồi từ <span class="text-danger">(*)</span>
              </nz-form-label>

              <nz-select class="w-100  fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                name="employeeReturnID">
                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                  [nzValue]="emp.ID">
                </nz-option>
              </nz-select>
            </div>
            <!-- Phòng ban -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Phòng ban</nz-form-label>
              <nz-form-control>
                <input nz-input required name="DepartmentName" readonly />
              </nz-form-control>
            </div>
            <!-- Chức vụ -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Chức vụ</nz-form-label>
              <nz-form-control>
                <input nz-input required name="Position" readonly />
              </nz-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-12">
                Người thu hồi <span class="text-danger">(*)</span>
              </nz-form-label>

              <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
                name="employeeRecoveryID">
                <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
                  [nzValue]="emp.ID">
                </nz-option>
              </nz-select>
            </div>
            <!-- Phòng ban -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Phòng ban</nz-form-label>
              <nz-form-control>
                <input nz-input required name="DepartmentName" readonly />
              </nz-form-control>
            </div>
            <!-- Chức vụ -->
            <div class="col md-4 pb-3">
              <nz-form-label class="fs-7">Chức vụ</nz-form-label>
              <nz-form-control>
                <input nz-input required name="Position" readonly />
              </nz-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pb-3">
              <nz-form-label class="fs-7">Ghi chú</nz-form-label>
              <nz-form-control>
                <textarea nz-input rows="4" placeholder="Nhập ghi chú" name="note"></textarea>
              </nz-form-control>
            </div>
          </div>
          <div class="row mt-3">
            <nz-form-label class="fs-12 fw-semibold mb-2">Thu hồi gồm</nz-form-label>
            <div id="dataTbAssetRecoveryManagement"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button nz-button nzType="default" data-bs-dismiss="modal">Đóng</button>
        <button nz-button nzType="primary">Cấp phát</button>
      </div>
    </div>
  </div>
