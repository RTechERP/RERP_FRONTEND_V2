<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="assetModalLabel">ĐIỀU CHUYỂN TÀI SẢN </h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">



  <form class="row g-3 ">
    <!-- Số biên bản -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="ReportCode" class="fs-12">
          Số biên bản <span style="color: red;">(*)</span>
        </label>
        <input id="ReportCode" type="text"   [(ngModel)]="dataInput.CodeReport" class="form-control form-control-sm fs-12" name="allocationCode" required
          disabled />
      </div>
    </div>
    <!-- Ngày điều chuyển -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="issueDate" class="fs-12">
          Ngày điều chuyển <span style="color: red;">(*)</span>
        </label>
        <input id="issueDate" type="date" name="TranferDate"  [(ngModel)]="dataInput.TranferDate" class="form-control form-control-sm fs-12" name="issueDate" required />
      </div>
    </div>
    <!-- Từ nhân viên-->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="DeliverID" class="fs-12">
          Từ nhân viên <span style="color: red;">(*)</span>
        </label>
        <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
          [(ngModel)]="dataInput.DeliverID" name="DeliverID" (ngModelChange)="onEmployeeDeliverChange($event)">
          <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
            [nzValue]="emp.ID"></nz-option>
        </nz-select>
      </div>
    </div>
    <!-- Đến nhân viên -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="ReceiverID" class="fs-12">
          Đến nhân viên <span style="color: red;">(*)</span>
        </label>

        <nz-select class="w-100 fs-12" nzShowSearch nzAllowClear nzPlaceHolder="Chọn nhân viên..."
          [(ngModel)]="dataInput.ReceiverID" name="ReceiverID" (ngModelChange)="onEmployeeReceiverChange($event)">
          <nz-option *ngFor="let emp of emPloyeeLists" [nzLabel]="emp.Code + ' - ' + emp.FullName"
            [nzValue]="emp.ID"></nz-option>
        </nz-select>
      </div>
    </div>
    <!-- Từ phòng ban -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="DepartmentDeliver" class="fs-12">
         Từ phòng ban <span style="color: red;">(*)</span>
        </label>
        <input id="DepartmentDeliver" name="DepartmentDeliver" [(ngModel)]="dataInput.DepartmentDeliver" type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Đến phòng ban -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="DepartmentReceiver" class="fs-12">
          Đến phòng ban <span style="color: red;">(*)</span>
        </label>
        <input id="DepartmentReceiver" name="DepartmentReceiver"  [(ngModel)]="dataInput.DepartmentReceiver"  type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Từ chức vụ -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="PossitionDeliver" class="fs-12">
          Từ chức vụ <span style="color: red;">(*)</span>
        </label>
        <input id="PossitionDeliver" name="PossitionDeliver" [(ngModel)]="dataInput.PossitionDeliver" type="text" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Đến chức vụ -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="PossitionReceiver" class="fs-12">
          Đến chức vụ <span style="color: red;">(*)</span>
        </label>
        <input id="PossitionReceiver" type="text" name="PossitionReceiver" [(ngModel)]="dataInput.PossitionReceiver" class="form-control form-control-sm fs-12" readonly />
      </div>
    </div>
    <!-- Lý do -->
    <div class="col-12 col-md-12 me-2">
      <div class="form-group">
        <label for="reportLossDescription" class="fs-12">
         Lí do <span style="color: red;">(*)</span>
        </label>
        <textarea id="reportLossDescription" [(ngModel)]="dataInput.Reason" class="form-control form-control-sm fs-12" name="Reason"
          rows="4" required></textarea>
      </div>
    </div>
  </form>
  
  <nz-row class="mt-3">
    <nz-col [nzSpan]="24">
      <button nz-button nzType="dashed" class="me-2 mt-2" (click)="OpenModalAsset()" >
        <i class="fas fa-plus me-2"></i>Chọn tài sản
      </button>
      <button nz-button nzType="dashed">+ Thêm dòng</button>
    </nz-col>
  </nz-row>
     <nz-row class="mt-3 me-2">
      <nz-col [nzSpan]="24" class="mt-3 me-2">
        <div id="dataAssetTranferDetail1" style="height: 100%;"></div>
      </nz-col>
    </nz-row>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="saveTranfer()">Lưu dữ liệu</button>
</div>
