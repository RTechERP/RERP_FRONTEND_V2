<div class="modal-header bg-primary p-2">
  <h6 class="modal-title text-white" id="unitModalLabel">
  Đơn vị tính
  </h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form class="row g-3">
    <div class="col-md-12">
      <label for="unitNameInput" class="form-label">Tên đơn vị</label>
      <nz-input-group [nzPrefix]="prefixIcon">
        <input id="unitNameInput" nz-input [(ngModel)]="newUnitName" name="unitName" placeholder="Nhập đơn vị tính" />
        <ng-template #prefixIcon><i nz-icon nzType="apartment"></i></ng-template>
      </nz-input-group>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" [disabled]="!newUnitName.trim()" (click)="saveUnit()">Lưu dữ liệu
  </button>
</div>
